<header>
    <div class="header-content">
        <div class="header-content-inner">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
            
            <script>
            var textWrapper = document.querySelector('.ml3');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline({loop: true})
            .add({
                targets: '.ml3 .letter',
                opacity: [0,1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i+1)
            }).add({
                targets: '.ml3',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
            </script>
                        
            <script>
            (function() {
            var quotes = [
            {
            text: "Visitor"
            },
            {
            text: "Guest"
            },  
            {
            text: "Friend"
            }, 
            {
            text: "Prospect",
            }
            ];
            var quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").innerHTML =
            '<h1 class="ml3">Welcome, dear <a title="Info">' + quote.text + '</a>!</h1>';
            })();
            </script>
            <hr style="border:3px solid $theme-primary;">
            <p class="ml3">Please find on my website materials of some of my recent projects.</p>
            
        </div>
    </div>
    
</header>
