<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-1 col-sm-1 text-center">
                <h2 class="section-heading text-center">Contact or follow me!</h2>
                <hr class="primary text-center">
                    <div class="text-primary-align">
                        <p>Please get in touch, either for a ride, run, coffee, idea, feedback, question or anything else. I am very much looking forward to hearing from you!</p>
                    </div>
            </div>

            <div class="col-lg-3 col-md-1 col-sm-1 text-center">
                
                    <a href="https://www.strava.com/athletes/12340304" title="Strava">
                        <i class="fab fa-strava fa-2x wow bounceIn"><img src="https://img.icons8.com/windows/64/000000/strava.png" style="cursor:pointer;"></i>
                    </a>
                
            </div>    
            <div class="col-lg-3 col-md-1 col-sm-1 text-center">
                
                    <a href="mailto:{{ site.email }}" title="E-Mail">
                        <i class="fa fa-envelope-o fa-2x wow bounceIn" style="cursor:pointer;" data-wow-delay=".1s"></i>
                    </a>
                
            </div>    
            <div class="col-lg-3 col-md-1 col-sm-1 text-center">
                
                    <a href="https://github.com/{{ site.github_username }}" title="Github">
                        <i class="fa fa-github fa-2x wow bounceIn" style="cursor:pointer;" data-wow-delay=".2s"></i>
                    </a>
                
            </div>
        </div>
    </div>
</section>
