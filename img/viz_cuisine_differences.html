. Pour in 1.2 litres of cold water. Stir in the bouillon, then slowly bring everything to the boil. Skim off any froth from the surface. Simmer for 15 mins so all the flavours can mingle. @ While the soup simmers, make the topping. Heat oven to 200C/fan 180C/gas 6. Mix the garlic and the oil together. Brush all over the bread slices, then cut each one into cubes. Scatter over a baking sheet, then bake for 8-10 mins until golden. Set aside. Line a baking sheet with baking parchment or a sheet of non-stick silicone. Remove the leaves from the remaining thyme sprig, then mix with the grated Parmesan. Scatter and spread over the lined baking sheet into a 13 x 8cm rectangle. Bake for about 8 mins until melted and turning golden. Remove, leave to firm up, then snap into jagged pieces. @ To serve, remove and discard the herbs from the soup. Ladle the soup into bowls \u2013 scatter over a few croutons, the gruy\u00e8re and a grinding of pepper, then perch a parmesan crisp on top. Serve any remaining croutons separately.\" \"Heat oven to 200C/180C fan/ gas 6 and butter 4 small (about 200ml) ramekins. Sprinkle the parmesan into the ramekins, turning until all sides are covered. Place the milk and bay leaves in a large saucepan over a gentle heat and bring to the boil. Turn off the heat and leave to infuse for 15 mins. @ Discard the bay leaves, add the butter and flour, and return to a low heat. Very gently simmer, stirring continuously with a balloon whisk, for about 6 mins until you get a smooth, thick white sauce. Make sure that you get right into the corners of the pan to stop the sauce from catching or becoming lumpy. @ Once thickened, transfer the sauce to a large bowl and stir in the mustard powder, cayenne pepper, gruy\u00e8re and egg yolks until fully combined. @ In a spotlessly clean bowl and with a clean whisk, beat the egg whites just until peaks begin to form. @ Carefully fold the egg whites into the cheese sauce in three stages making sure you fold, rather than stir, to keep the egg whites light and airy. Fill the prepared ramekins with the souffl\u00e9 mix. @ Top each souffl\u00e9 with a slice of goat\u2019s cheese, then place on a baking tray. Bake for 20-25 mins or until springy and well risen but cooked through. @ Leave to cool, then run a knife around the edge of each dish and remove the souffl\u00e9s. If preparing in advance, place souffl\u00e9s upside down (for neat presentation), on a tray. Cover tray in cling film. Chill for a few days or freeze for up to 1 month. @ When ready to re-bake, heat oven to 200C/180C fan/gas 6. Place the upside-down souffl\u00e9s in a shallow baking dish, top with the remaining goat\u2019s cheese slices and pour over the cream (this stops them from drying out when baked for the second time). Cook for 8-10 mins until golden. Serve immediately alongside some simply dressed salad.\" \"In a large frying pan, dry-fry the bacon over a medium heat for 3 mins until the fat is released and the bacon is golden. Transfer the bacon to a small bowl, leaving the fat in the pan. Add the chicken and brown for 4 mins each side. @ Push the chicken to one side of the pan and tip in the garlic and spring onions, cooking for about 30 secs, just until the spring onion stalks are bright green. Pour in the chicken stock, return the bacon to the pan, cover and simmer for 15 mins. @ Increase heat under the pan. Tip the peas and lettuce into the sauce and cook for 4 mins, covered, until the peas are tender and the lettuce has just wilted. Check chicken is cooked through. Stir in the cr\u00e8me fra\u00eeche just before serving.\" \"Heat oven to 200C/fan 180C/gas 6. Fry the onions and thyme sprigs in the oil until softened and lightly coloured (about 5 mins). @ Spread a layer of potatoes over the base of a 1.5-litre oiled gratin dish. Sprinkle over a few onions (see picture, above) and continue layering, finishing with a layer of potatoes. Pour over the stock and bake for 50-60 mins until the potatoes are cooked and the top is golden and crisp.\" \"Get everything ready. Warm a 20cm (measured across the top) non-stick frying pan on a medium heat. Crack the eggs into a bowl and beat them with a fork so they break up and mix, but not as completely as you would for scrambled egg. With the heat on medium-hot, drop one knob of butter into the pan. It should bubble and sizzle, but not brown. Season the eggs with the parmesan and a little salt and pepper, and pour into the pan. @ Let the eggs bubble slightly for a couple of seconds, then take a wooden fork or spatula and gently draw the mixture in from the sides of the pan a few times, so it gathers in folds in the centre. Leave for a few seconds, then stir again to lightly combine uncooked egg with cooked. Leave briefly again, and when partly cooked, stir a bit faster, stopping while there\u2019s some barely cooked egg left. With the pan flat on the heat, shake it back and forth a few times to settle the mixture. It should slide easily in the pan and look soft and moist on top. A quick burst of heat will brown the underside. @ Grip the handle underneath. Tilt the pan down away from you and let the omelette fall to the edge. Fold the side nearest to you over by a third with your fork, and keep it rolling over, so the omelette tips onto a plate \u2013 or fold it in half, if that\u2019s easier. For a neat finish, cover the omelette with a piece of kitchen paper and plump it up a bit with your fingers. Rub the other knob of butter over to glaze. Serve immediately.\" \"Heat the grill to high. In a shallow bowl, whisk together the eggs, milk, cheese and chives. Melt the butter in a large non-stick pan over a medium heat. Dip slices of bread into the egg mixture, then place them in the pan. Cook for 3-5 mins on each side, or until golden and crisp, then keep warm in a low oven if you need to. @ Place the vine tomatoes on a baking tray, drizzle with a little oil and season with salt and pepper. Grill until they start to soften and blister. On a large platter, pile up the cheesy French bread, grilled tomatoes, sliced ham and a pile of watercress, and let everyone dig in.\" \"Rinse the chicken livers and cut away any dark patches and small stringy threads. Pat dry with kitchen paper. Heat 25g of the butter in a frying pan until foaming, then add the lardons or bacon and fry until crisp. Add the garlic, chicken livers and thyme and fry briskly for about 5 mins, until they are evenly browned. They should be nicely browned on the outside, but pink inside and should feel squashy when pressed. @ Add the pineau, salt and pepper, then bubble for a few mins. Remove from the heat. Blitz the mixture in a food processor until smooth, then spoon into a jar or dish. Smooth the top. @ Melt the remaining butter, put a herb sprig or bay leaf on top of the p\u00e2t\u00e9 and pour over the butter, leaving the sediment behind. Leave to cool, then chill until set.4 Serve spooned from the dish with toasted brioche, a bowl of cornichons and a little sea salt.\" \"Core the pears, then peel as neatly as possible and halve. If you like, they can be prepared up to a day ahead and kept in the fridge, uncovered, so that they dry out. @ Tip the sugar, butter, star anise, cardamom and cinnamon into an ovenproof frying pan, about 20cm wide, and place over a high heat until bubbling. Shake the pan and stir the buttery sauce until it separates and the sugar caramelises to a toffee colour. @ Lay the pears in the pan, then cook in the sauce for 10-12 mins, tossing occasionally, until completely caramelised. Don\u2019t worry about them burning \u2013 they won\u2019t \u2013 but you want to caramelise them as much as possible. Splash in the brandy and let it flamb\u00e9, then set the pears aside. @ Heat oven to 200C/fan 180C/gas 6. Roll the pastry out to the thickness of a \u00a31 coin. Using a plate slightly larger than the top of the pan, cut out a circle, then press the edges of the circle of pastry to thin them out. @ When the pears have cooled slightly, arrange them in the pan, cut side up, in a floral shape, with the pears around the edge pointing inwards. Rest the cinnamon stick on the top in the centre, with the cardamom pods scattered around. @ Drape the pastry over the pears, then tuck the edges down the pan sides and under the fruit (see Gordon\u2019s guide). Pierce the pastry a few times, then bake for 15 mins. If a lot of juice bubbles up the side of the pan, pour it off at this stage (see guide). Reduce oven to 180C/fan 160C/gas 4 and bake for 15 mins more until the pastry is golden. Leave the tart to stand for 10 mins, then invert it carefully onto a serving dish.\" \"Heat the cream, chocolate and vanilla pod in a pan until the chocolate has melted. Take off the heat and allow to infuse for 10 mins, scraping the pod seeds into the cream. If using the vanilla extract, add straight away. Heat oven to 160C/fan 140C/gas 3. @ Beat yolks and sugar until pale. stir in the chocolate cream. Strain into a jug and pour into ramekins. Place in a deep roasting tray and pour boiling water halfway up the sides. Bake for 15-20 mins until just set with a wobbly centre. Chill in the fridge for at least 4 hrs. @ To serve, sprinkle some sugar on top of the br\u00fbl\u00e9es and caramelise with a blowtorch or briefly under a hot grill. Leave caramel to harden, then serve.\" \"Cut the onions in half lengthways, then slice down into very thin slices. Heat a very large pan, add the oil when hot, stir in the onions, 3 of the thyme sprigs and the bay leaves, then season with a little salt. It will seem like a lot of onions, but they reduce right down. Cook over a high heat for 5 mins, stirring often. The onions shouldn\u2019t brown yet, just start to soften. Lower the heat, then cook slowly for 35 mins, uncovered, stirring often until the onions have reduced right down and are very soft. @ While the onions are cooking, bring the wine to a boil in a small pan, then bubble away for 30 secs. Remove and leave to cool. Tip the flour into a small heavy pan and toast over a medium heat for a few mins, stirring occasionally, until light brown in colour. Set aside. @ When the onions are very soft and reduced, turn up the heat so they caramelise, then cook for another 12-15 mins, stirring along the bottom of the pan occasionally to mix in the brown sticky bits. When the bottom of the pan and all the onions are sticky and a rich brown colour, stir in the flour. With the heat still high, gradually pour in the wine, again stirring in the bits from the bottom. Pour in 1.2 litres of cold water. Stir in the bouillon, then slowly bring everything to the boil. Skim off any froth from the surface. Simmer for 15 mins so all the flavours can mingle. @ While the soup simmers, make the topping. Heat oven to 200C/fan 180C/gas 6. Mix the garlic and the oil together. Brush all over the bread slices, then cut each one into cubes. Scatter over a baking sheet, then bake for 8-10 mins until golden. Set aside. Line a baking sheet with baking parchment or a sheet of non-stick silicone. Remove the leaves from the remaining thyme sprig, then mix with the grated Parmesan. Scatter and spread over the lined baking sheet into a 13 x 8cm rectangle. Bake for about 8 mins until melted and turning golden. Remove, leave to firm up, then snap into jagged pieces. @ To serve, remove and discard the herbs from the soup. Ladle the soup into bowls \u2013 scatter over a few croutons, the gruy\u00e8re and a grinding of pepper, then perch a parmesan crisp on top. Serve any remaining croutons separately.\" \"Boil the vinegar together with peppercorns and tarragon, reduce by half. Strain and reserve (see Secrets for success on storing, below). @ Boil a large pan of water, then reduce to a simmer. Using a large balloon whisk, beat together the yolks and 2 tsp of the reduced wine vinegar in a heatproof bowl that fits snugly over the pan. @ Beat vigorously until the mixture forms a foam, but make sure that it doesn\u2019t get too hot. To prevent the sauce from overheating, take it on and off the heat while you whisk, scraping around the sides with a plastic spatula. The aim is to achieve a golden, airy foam (called a sabayon), which forms ribbons when the whisk is lifted. @ Whisk in a small ladle of the warmed butter, a little at a time, then return the bowl over a gentle heat to cook a little more. Remove from the heat again and whisk in another ladle of butter. Repeat until all the butter is incorporated and you have a texture as thick as mayonnaise. Finally, whisk in lemon juice, salt and pepper to taste plus a little warm water from the pan if the mixture is too thick.\" \"Heat the butter and oil in a frying pan until the butter has melted. Cook the onion over a medium heat for about 10 minutes until beautifully golden, stirring often. Stir in the sugar and cook for another couple of minutes. Tip the onion and juices into a bowl and set aside. Preheat the oven to 200C/gas 6/fan 180C. @ For the pastry, rub the butter into the flour to make fine crumbs. Stir in the parmesan, thyme and a pinch of salt. Add the egg yolk and 2 tbsp cold water, then mix to make a dough. Wrap in cling film. @ For the tomatoes, heat the butter and oil in a 20cm tart tatin tin on the hob until quite hot. Stir in the sugar and garlic, then put in the plum tomatoes cut-side down with a few thyme sprigs, and sizzle for no more than 1 minute. Scatter in the whole cherry tomatoes and tuck in a bit more thyme. Take off the heat and spread the onions on top. Season with salt and pepper. @ Roll out the pastry until it's slightly bigger than the top of the tin. Lay it over the onions and tuck any excess down the sides. @ Bake on a baking sheet for 25 minutes until golden. Cool for 5 minutes, invert a plate over the top and upturn the tart onto it. Scatter with extra thyme and black pepper.\" \"Stir 2 tbsp of the sugar, the custard powder and cornflour in a medium bowl with 2 tbsp of the milk to make a smooth paste. Beat in the egg yolks with a fork until well combined. Pour the remaining milk into a pan, preferably non-stick, then pour in the cream. Slit the vanilla pod lengthways and scrape the seeds into the milk. Drop the pod into the pan and bring the creamy milk just to the boil \u2013 as soon as you see a few bubbles rising to the surface, remove from the heat. @ Slowly pour and stir the hot milk into the cornflour mix, including the vanilla pod, making sure the yolks are well blended in. Transfer to a clean pan. Cook over a low heat, stirring continuously with a wooden spoon, for about 15-20 mins until the mixture is very thick \u2013 when you drag the spoon across the bottom of the pan, it should leave a clean line. It should be much thicker after about 10 mins, but keep stirring until the mixture has thickened sufficiently to look like softly whipped cream or mayonnaise. Keep adjusting the heat so that the mixture does not come to the boil or overheat, as it may curdle and become lumpy. If this happens, beat the mixture smooth with a wire whisk. @ Remove from the heat, transfer to a bowl and leave to cool for 15-20 mins, stirring occasionally to prevent a skin from forming. Remove the vanilla pod. Stir in the cr\u00e8me fra\u00eeche and divide the mixture between 4 small ramekins (about 125-150ml capacity each). Spread the mixtures level, then chill, uncovered, overnight. By not covering them, a thin skin can form on top of the br\u00fbl\u00e9es, which will help support the caramel layer. @ Before serving, spoon the remaining sugar over the top of each br\u00fbl\u00e9e (allow 1\u00bd tsp per ramekin) and smooth over with the back of the spoon. To caramelise, use a blowtorch. Hold the flame just above the sugar and keep it moving until evenly caramelised (don\u2019t take too long or you will heat up the custard too much). If the custard looks as though it has softened slightly, put the ramekins in the fridge for 5-10 mins to firm it up again. Serve while the caramel is still brittle.\" \"To cut the meats, roll up the pork rind like a Swiss roll. With the seam underneath, use a very sharp knife to cut the roll across into thin slices, then chop the rolled-up slices across into dice. Chop the bacon into small cubes (lardons). Cut the garlic sausage into 1cm thick slices. @ Drain the soaked beans and discard the soaking water. Tip the beans into a large saucepan, add the diced pork rind and lardons and cover with fresh cold water. Bring to the boil and blanch for 15-20 minutes. Drain the beans, rind and lardons into a colander, and discard the cooking water. @ Roughly chop the celery, onion and carrot. Peel the garlic cloves but leave them whole. Cut each tomato into eight wedges. (You never see tomatoes in a traditional cassoulet, but chef Raymond Blanc likes them for their colour and sweetness, so he puts a couple in.) Preheat the oven to 120C/fan 100C. (If cooking in a gas oven, use mark 2.) @ Heat the goose fat or olive oil in a 26cm flameproof casserole or deep overproof saut\u00e9 pan over a low heat and sweat the celery, onion, carrot and garlic for 5 minutes. Add the tomatoes and bouquet garni and cook slowly to get a sugary caramelisation (about 5 minutes). Add the sausage, beans, pork rind and lardons and pour in 1.2 litres/2 pints water. Bring to the boil, skim off the scum, then add the salt, pepper, clove and lemon juice. @ Transfer the casserole to the oven and cook, uncovered, for 2 hours, stirring every hour. At the end of this time, the beans will be soft and creamy in texture and the juices should have thickened. You may need to cook it for longer than 2 hours (say up to 2\u00bd hours) to get to this stage \u2013 it depends @ Remove the cassoulet from the oven. Bury the duck legs in the beans and sprinkle over the goose fat or olive oil, breadcrumbs and garlic. Return to the oven and cook for a further 2 hours. Serve the cassoulet in bowls, sprinkled with chopped parsley.\" \"Heat oven to 220C/fan 200C/gas 7 and place a baking tray on the top shelf. For the sauce, heat the cream and sugar until boiling. Remove from the heat, stir in the chocolate and butter until melted, then keep warm. @ Brush 6 x 150ml ramekins with melted butter, sprinkle with the 2 tbsp caster sugar, then tip out any excess. Melt the chocolate and cream in a bowl over a pan of simmering water, cool, then mix in the egg yolks. Whisk the egg whites until they hold their shape, then add the sugar, 1 tbsp at a time, whisking back to the same consistency. Mix a spoonful into the chocolate, then gently fold in the rest. @ Working quickly, fill the ramekins, wipe the rims clean and run your thumb around the edges. Turn oven down to 200C/fan 180C/gas 6, place the ramekins onto the baking tray, then bake for 8-10 mins until risen with a slight wobble. Don\u2019t open the oven door too early as this may make them collapse. @ Once the souffl\u00e9s are ready, dust with icing sugar, scoop a small hole from their tops, then pour in some of the hot chocolate sauce. Replace the lids and serve straight away.\" \"Twist the heads from the prawns, then peel away the legs and shells, but leave the tails intact. Devein each prawn. Fry the shells in 1 tbsp oil for 5 mins, until dark pink and golden in patches. Add the wine, boil down by two thirds, then pour in the stock. Strain into a jug, discarding the shells. @ Heat the rest of the oil in a deep frying pan or casserole. Add the fennel, onion and garlic, season, then cover and gently cook for 10 mins until softened. Meanwhile, peel the potato and cut into 2cm-ish chunks. Put into a pan of cold water, bring to the boil and cook for 5 mins until almost tender. Drain in a colander. @ Peel a strip of zest from the orange. Put the zest, star anise, bay and \u00bd tsp harissa into the pan. Fry gently, uncovered, for 5-10 mins, until the vegetables are soft, sweet and golden. @ Stir in the tomato pur\u00e9e, cook for 2 mins, then add the tomatoes and stock. Simmer for 10 mins until the sauce thickens slightly. Season to taste. The sauce can be made ahead, then reheated later in the day. Meantime, scrub the mussels or clams and pull away any stringy beards. Any that are open should be tapped sharply on the worktop \u2013 if they don\u2019t close after a few seconds, discard them. @ Reheat the sauce if necessary, then stir the potato, chunks of fish and prawns very gently into the stew. Bring back to the boil, then cover and gently simmer for 3 mins. Scatter the mussels or clams over the stew, then cover and cook for 2 mins more or until the shells have opened wide. Discard any that remain closed. The chunks of fish should flake easily and the prawns should be pink through. Scatter with the thyme leaves. @ To make the quick rouille, stir the rest of the harissa through the mayonnaise. Serve the stew in bowls, topped with spoonfuls of rouille, which will melt into the sauce and enrich it. Have some good bread ready, as you\u2019ll definitely want to mop up the juices.\" \"Heat oven to 180C/160C fan/gas 4. Put potatoes, fennel, and garlic in a medium non-stick pan. Pour in milk and double cream, season well and simmer gently, covered, for 10 mins, stirring halfway through, until potatoes are just tender. @ Divide the mixture between 2 small (about 150ml) buttered ramekins and scatter with Parmesan. Bake for 40 mins until the potatoes are golden and tender when pierced with a knife. Snip the reserved fennel fronds over before serving.\" \"Heat 1 tbsp of the sundried tomato oil in a large, flameproof casserole dish. Toss the pork in the flour, tap off any excess, then brown it in 2 batches, transferring to a large bowl once golden and crusted. Use a splash more oil for the second batch if needed. @ Tip 1 tbsp oil, shallots, onion, bay leaves and thyme into the pan and fry for 5 mins until golden here and there. Stir in the garlic and sundried tomatoes, cook for 1 min more, then tip onto the pork. @ Splash the wine and orange juice into the dish, add the orange zest and boil hard for 5 mins. Add the meat and onions back in. @ When ready to cook, heat oven to 160C/140C fan/gas 3. Stir the stock, canned tomatoes, potatoes and olives into the casserole, then bring to a simmer. Prod the potatoes as far under the surface of the liquid as you can. Cover, leaving a slight gap to one side, then cook in the oven for 2\u00bd hrs, or until the meat is tender enough to cut with a spoon. Spoon away any excess fat and let the stew rest for a few mins before ladling into shallow bowls.\" \"Heat the oil in a large flameproof casserole dish and stir-fry the mushrooms until they start to soften. Add the chicken legs and cook briefly on each side to colour them a little. @ Pour in the passata, crumble in the stock cube and stir in the olives. Season with black pepper \u2013 you shouldn\u2019t need salt. Cover and simmer for 40 mins until the chicken is tender. Sprinkle with parsley and serve with pasta and a salad, or mash and green veg, if you like.\" \"Break the eggs into two bowls, five in each. Whisk lightly and season with salt and pepper. Heat the oil in a pan, add the courgettes and spring onions, then fry gently for about 10 mins until softened. Cool, then stir into one bowl of eggs with a little salt and pepper. Add the roasted peppers to the other bowl of eggs with the garlic, chilli, salt and pepper. @ Heat a little oil in a 20-23cm frying pan, preferably non-stick. Pour the eggs with courgette into a measuring jug, then pourabout one-third of the mixture into the pan, swirling it to cover the base of the pan. Cook until the egg is set and lightly browned underneath, then cover the pan with a plate and invert the omelette onto it. Slide it back into the pan to cook the other side. Repeat with the remaining mix to make two more omelettes, adding a little oil to the pan each time. Stack the omelettes onto a plate. Make three omelettes in the same way with the red pepper mixture, then stack them on a separate plate. @ Now make the filling. Beat the cheese to soften it, then beat in the milk to make a spreadable consistency. Stir in the herbs, salt and pepper. Line a deep, 20-23cm round cake tin with cling film (use a tin the same size as the frying pan). Select the best red pepper omelette and place in the tin, prettiest side down. Spread with a thin layer of cheese filling, then cover with a courgette omelette. Repeat, alternating the layers, until all the omelettes and filling are in the tin, finishing with an omelette. Flip the cling film over the omelette, then chill for up to 24 hrs. @ To serve, invert the omelette cake onto a serving plate and peel off the cling film. Pile rocket on the top and scatter over the cheese, a drizzle of olive oil and a little freshly ground black pepper. Serve cut into wedges.\" \"To make the buns, heat the milk, butter and 150ml water very gently in a medium-sized saucepan until all the butter has melted. Get the flour and some salt ready, then increase the heat and bring the liquid to the boil. As soon as it is boiling, remove from the heat and beat in the flour and a pinch of salt with a wooden spoon. Keep beating until the mixture is smooth and comes away from the sides of the pan. Cool for 5 mins. @ Beat in the eggs, a little at a time, to a smooth, shiny dough. Spoon into a piping bag with a 1.5-2cm plain nozzle and set aside until ready to bake. @ To make the filling, bring the milk just to the boil in a saucepan with the vanilla paste or split pod. Meanwhile, whisk together the egg yolks, sugar and flours in a mixing bowl. Pour on the hot milk while continuously whisking the egg mixture. Discard the pod (if using) and return the mix to a wiped-out saucepan. Cook over a gentle heat, stirring, until the mix is thicker than a custard \u2013 it will get lumpy, but just carry on stirring and beat out the lumps. Transfer to another mixing bowl and lay cling film directly on the surface. Leave to cool, then chill. @ Heat oven to 220C/200C fan/gas 7. Line a couple of baking sheets with baking parchment. Pipe on 8-10cm long lengths of the dough, about 2cm wide \u2013 leaving space to expand between each one. Put in the oven for 5 mins, then reduce heat to 200C/200C fan/gas 6 and bake for 10 mins more until golden, puffed and crisp. Using a skewer, poke 3 small holes along the base of each bun. Put back on the baking sheets, base up, and return to the oven for a further 8-10 mins until slightly crisper. Cool. Can be frozen for up to a month, or stored in an airtight container for up to 3 days \u2013 just crisp up in a hot oven again when ready to fill. @ Add the cream to the thick custard filling and beat with an electric whisk until it holds its own shape again. Put into a piping bag with a tiny nozzle, then pipe some filling into the bottom of the buns using the skewer holes you made before (see Secrets of success, below). When it squirts back out, that bit is probably full. @ Stir the liqueur, if using, into the icing sugar, plus just enough water to make a pretty thick icing. Divide among as many bowls as you want colours, and colour each batch as you like. (Depending on your colouring, you may need to add a drop more water to icings so that they are thick but runny.) @ Dip the top of each eclair in icing to cover, or use a teaspoon to spread a little on \u2013 use less at first and wait for it to spread and settle. Add sprinkles and decorations, then gently sit on wire racks to set. Eclairs are best eaten on the day they are filled and decorated, before they go soggy.\" \"Heat oven to 180C/160C fan/gas 4. Par-boil the potato slices for 2-3 mins. Drain and set aside in a large bowl. @ Gently fry the onion in the oil for 10 mins until lightly golden. Cool slightly, then stir in the cream, cr\u00e8me fra\u00eeche, herbs, zest and plenty of seasoning. Pour over the potatoes and mix very gently. @ Roll out one pack of pastry on a lightly floured surface to a 35 x 35cm, then lay on a large baking sheet. Pack \u00bc of the potato mixture down one side of the pastry, leaving a 5cm border. Arrange \u00bd of the salmon on top to cover the potato. Cover the salmon with \u00bc of the potato. Brush the pastry all the way round with beaten egg and fold over the pastry. Trim the edges and crimp with your fingers, or seal with a fork. Make decorative fish for the top, if you like. @ Roll out the remaining pastry and repeat the process, using up the rest of the potato and salmon. Chill for 30 mins. @ Brush the pastries all over with beaten egg. Bake for 40 mins. Leave to rest for 10 mins if serving hot, or serve cold.\" \"Whizz together the pistachios, sugar, butter, 1 egg and the flour in a food processor to an almost smooth frangipane. @ Roll the pastry into a ball (to break up some of the layers), then roll out very thinly on a flour-dusted surface. Cut out 4 x 11cm circles and 4 x 13cm circles \u2013 you\u2019ll probably need to re-roll once. Save all the trimmings. @ Put 6 raspberries in the centre of each of the 4 smaller circles, then dollop on some pistachio frangipane. Using a small palette or round-bladed knife, spread and smooth the mixture into a dome, covering and enclosing the raspberries \u2013 leave a good 1cm of pastry clear around the edge. Beat the second egg and brush a little around the pastry edges. Carefully lay the larger circles of pastry on top, easing and pressing them over the filling bit by bit, all the way around, to squeeze out any air. Reshape the pithiviers to give a nice round dome shape, press the edges to seal, then trim any excess pastry around the edges if you need to. Brush egg over all the pithiviers. @ Decorate the tops by lightly scoring a pattern with the tip of a sharp knife. Pinch the edges to seal, then crimp to give a fluted edge. If you like, brush egg over some of the rolled-out trimmings, then brush with edible glitter. Use letter cutters to cut out the initials of your guests, or any other shapes you like. Spray other trimmings with gold spray and stamp out more shapes. Decorate with the shapes and cover loosely with cling film. Chill for at least 2 hrs, but more if you can. Can be made 1 day in advance. @ Heat oven to 200C/180C fan/gas 6. Bake the pithiviers for 20-25 mins until golden and crisp. Serve immediately.\" \"Heat oven to 160C/140C fan/gas 3. Put the duck legs in a flameproof casserole set over a medium heat. Brown all over, then remove from the casserole and set aside. Pour off all but 1 tbsp of the fat, leave more fat in the pan if you are doubling or tripling (save the drained fat for your Christmas roasties). Add the carrots and onion to the casserole and cook for 5-10 mins or until starting to caramelise. Stir in the flour and cook for 1 min more. Return the duck along with the remaining ingredients. Bring to a simmer, then cover with a lid and put in the oven for 2 hrs. @ Meanwhile, prepare the gratin. Put the milk, cream, garlic and rosemary in a pan set over a low heat. Bring to a gentle simmer for 5 mins, then remove from the heat and leave to infuse for 30 mins. Grease 2 ramekins (about 8cm diameter, 5cm deep). Arrange the celeriac and potato slices in the ramekins, seasoning the layers as you go. Remove the garlic and rosemary from the milk, pour over the veg, then dot with butter. Cover tightly with foil and bake with the duck for 1\u00bd hrs. @ Once cooked, remove the duck and gratins from the oven. To freeze the duck, cool, then pack into a freezer container, pushing the duck under the sauce. If it doesn\u2019t cover it, lay cling film on top. Use within 2 months. Thaw in the fridge, then reheat in the casserole and complete from Step 4. Increase oven to 220C/200C fan/gas 7. Put a heavy can on top of each foil-wrapped gratin and stand for 15-20 mins, or chill like this until needed. Once pressed, turn the gratins out onto a baking tray, sprinkle with a little Parmesan and bake for 20 mins until golden. @ Meanwhile, remove the duck legs from the casserole, strain the cooking liquid into a clean pan and bring to a rapid boil. Reduce the sauce by half until thickened and glossy. Add the duck legs and heat through. Put a duck leg on each plate with a little sauce spooned over the top. Serve with the gratins and seasonal veg.\" \"Shell the prawns, then fry the shells in the oil in a large pan for about 5 mins. Add the onion, fennel and carrots and cook for about 10 mins until the veg start to soften. Pour in the wine and brandy, bubble hard for about 1 min to drive off the alcohol, then add the tomatoes, stock and paprika. Cover and simmer for 30 mins. Meanwhile, chop the prawns. @ Blitz the soup as finely as you can with a stick blender or food processor, then press through a sieve into a bowl. Spend a bit of time really working the mixture through the sieve as this will give the soup its velvety texture. @ Tip back into a clean pan, add the prawns and cook for 10 mins, then blitz again until smooth. You can make and chill this a day ahead or freeze it for 1 month. Thaw ovenight in the fridge. To serve, gently reheat in a pan with the cream. If garnishing, cook the 8 prawns in a little butter. Spoon into small bowls and top with the prawns and snipped fennel fronds.\" \"Heat oven to 180C/160C fan/ gas 4. To make the choux pastry, sift the flour onto a large sheet of baking parchment. This will stop lumps of flour forming in the dough. Put the butter, milk, water, sugar and salt in a pan, and heat gently until the butter has completely melted. Only once the butter has melted, increase the heat and bring the liquid to the boil. When bubbling, remove quickly from the heat and tip in the flour all at once. Immediately beat with a wooden spoon until the mixture forms a dough that leaves the side of the pan clean. Return to a low heat, stirring, for 1 min. Remove from the heat. Cool for 3 mins. Gradually add the beaten egg to the dough, beating well between each addition, until the dough is smooth and glossy. @ Line a large flat baking sheet with baking parchment. Pipe or spoon about 24 balls of dough over the baking sheet, allowing space between each for rising. Bake for 20-25 mins until the profiteroles are puffed and golden. Remove the profiteroles from the oven and quickly poke a hole in the bottom of each to let out the steam, then return to the oven for 5 mins. Cool on a wire rack. @ If using frozen raspberries for the filling, defrost in the microwave on Low for 4-5 mins. Tip the raspberries, icing sugar and lemon juice into a food processor or mini blender and blitz until smooth. Press through a sieve into a bowl. @ Whip the cream until stiff, then fold in 4 tbsp of the raspberry sauce. Spoon the filling into a piping bag fitted with a nozzle a little smaller than the holes you made in the profiteroles. Or use a plastic food bag and snip off the tip of a corner. Poke into each hole in turn, and pipe in the filling until full. The profiteroles should be fully cool before you do this. @ Break up the chocolate into a small bowl, then either melt in the microwave on Low for 1\u00bd-2 mins, stirring halfway through, or over a pan of simmering water. Leave to cool briefly until slightly thickened. @ Carefully spoon the melted chocolate over each filled profiterole and sprinkle with pistachios. Leave to set. To serve, drizzle the remaining raspberry sauce over 6 serving plates and top each with 4 profiteroles, or simply serve the sauce in a bowl alongside for drizzling over.\" \"Bring a small pan of water to the boil. Add the eggs and boil for 10 mins. Drain, then run the eggs under the cold tap to cool quickly. Carefully shell and cut the eggs into wedge-shaped quarters. Meanwhile, mix all the ingredients for the shallot vinaigrette with seasoning and stir in the oil from the tuna. @ Slice the loaf in half lengthways, but not all the way through, so it opens up like a book. Use your fingers to pull out any bread that easily comes away from the top half to hollow the loaf a little. @ On the bottom half of the loaf, drizzle over the vinaigrette. Stir the mayonnaise into the tuna and spread on top. Now layer in the tomatoes, basil, olives, eggs and anchovies. @ Tightly roll up in baking parchment and secure down the length with elastic bands or string. Press really well all the way down the loaf, then chill overnight. Cut into slices if feeding a crowd, or into 4 lengths.\" \"Roll out the pastry to a 24 x 26cm rectangle. Brush with a little egg and place 4 spaced-out rows of anchovies over the pastry, parallel to the longest sides. Sprinkle the Parmesan between the rows. @ Roll up the pastry from each long side to meet in the middle, brushing with a little egg to help it stick. Using a very sharp knife, cut into thin slices. Place slices a little apart on a baking sheet lined with baking parchment. Chill for at least 30 mins, or cover with cling film and chill for up to 24 hrs. @ Heat oven to 200C/180C fan/gas 6. Bake for 12-15 mins until the pastry is crisp and golden.\" \"Mix the flour, 1 tsp salt, caster sugar, yeast, milk and eggs together in a mixer using the dough attachment for 5 mins until the dough is smooth. Add the butter and mix for a further 4 mins on medium speed. Scrape the dough bowl and mix again for 1 min. Place the dough in a container, cover with cling film and leave in the fridge for at least 6 hrs before using. @ Wrap the brie in the prosciutto and set aside. Turn out the dough onto a lightly floured surface. Roll into a 25cm circle. Place the wrapped brie in the middle of the circle and fold the edges in neatly. Put the parcel onto a baking tray lined with baking parchment and brush with beaten egg. Chill in the fridge for 30 mins, then brush again with beaten egg and chill for a further 30 mins. Leave to rise for 1 hr at room temperature. Heat oven to 200C/180C fan/gas 6, then bake for 22 mins. Serve warm.\" ", "\"Heat 1 tbsp oil in a large pan. Add the onions with a pinch of salt, and cook until translucent, around 3-4 mins. Add the garlic and cook for a minute more. @ Stir in the beans, cumin, chilli powder, oregano, some seasoning and 100ml water. Cook for 5-7 mins, stirring occasionally, or until the beans have softened, then remove from the heat, mash and set aside. @ Heat the remaining oil in a large frying pan over a medium-high heat. Crack in the eggs, then reduce the heat to low and cook slowly until the whites are completely firm. @ To assemble, spread the beans onto the tortillas, add the tomatoes and jalapen\u0303os and sprinkle with cheese. Top with some avocado, a squeeze of lime juice and a fried egg, then scatter with coriander. Serve with the lime wedges on the side.\" \"Cook the pasta in salted water for 10-12 mins until al dente. Meanwhile, heat the oil in a medium pan. Add the sliced onion and pepper and fry, stirring frequently for 10 mins until golden. Stir in the garlic and spices, then tip in the tomatoes, half a can of water, the corn and bouillon. Cover and simmer for 15 mins. @ Meanwhile, toss the avocado with the lime juice and zest, and the finely chopped onion. @ Drain the penne and toss into the sauce with the coriander. Spoon the pasta into bowls, top with the avocado and scatter over the coriander leaves.\" \"Heat oven to 200C/180C fan/gas 6 and wrap 6 medium tortillas in foil. @ Mix 1 heaped tbsp smoked paprika, 1 tbsp ground coriander, a pinch of ground cumin, 2 crushed garlic cloves, 4 tbsp olive oil, the juice of 1 lime and 4-5 drops Tabasco together in a bowl with a big pinch each of salt and pepper. @ Stir 2 finely sliced chicken breasts, 1 finely sliced red onion, 1 sliced red pepper and 1 finely sliced red chilli, if using, into the marinade.\u2028 @ Heat a griddle pan until smoking hot and\u00a0add the chicken and marinade to the pan. @ Keep everything moving over a high heat for about 5 mins using tongs until you get a nice charred effect. If your griddle pan is small you may need to do this in two batches. @ To check the chicken is cooked, find the thickest part and tear in half \u2013 if any part is still raw cook until done. @ Put the tortillas in the oven to heat up and serve with the cooked chicken, a bag of mixed salad and one 230g tub of fresh salsa.\" \"Heat the oil in a\u00a0saucepan and sizzle the onion for 5 mins until just starting to soften. Add the garlic and cook for a minute more, then stir in the chipotle paste (if using) and the tomato pur\u00e9e and cook for a minute. @ Add the tomatoes and simmer for a few minutes, then scatter the rice into the pan\u00a0and stir,\u00a0so it\u2019s coated in the\u00a0tomato mix. Pour over the hot stock, season,\u00a0give everything another stir and bring to the boil, then cover the pan with a lid and turn the heat down to the lowest possible setting. @ Gently simmer for 15-20 mins until all the stock has been absorbed and the rice is cooked through. Leave the rice to sit for a few mins off the heat, then stir through the coriander and serve.\u00a0\" \"Heat oven to 200C/180C fan/gas 6. Brush the tortillas with a little of the oil and place in a single layer on baking sheets. Cook for 8 mins until crisp. @ In a large frying pan, heat the remaining oil. Add the onion and garlic, and cook for 5 mins. Add the spices, vinegar and honey. Cook for 2 mins more. Add the beans and seasoning, and heat through. @ Remove from the heat and mash the beans gently with the back of your spoon to a chunky pur\u00e9e. Spread some beans over the crispy corn tortillas, scatter with your choice of toppings and add a spoonful of cr\u00e8me fra\u00eeche to cool down, or a splash of chipotle Tabasco to spice it up.\" \"Tip all the salsa ingredients into a bowl and stir together.\u00a0 @ For the mole, heat the oil in a non-stick pan, add the onion and garlic and fry stirring frequently until softened. Tip in the spices, stir then add the contents of the can of beans with the cocoa, bouillon and tomato pur\u00e9e. Cook, stirring frequently to make quite a thick sauce. @ Spoon into shallow bowls, top with the salsa and serve.\u00a0\" \"Heat the oil in a large frying pan, add the onion and cook for 5 mins until softened. Sprinkle over the spices and cook for 1 min more. Add the mince, breaking it up with the back of a wooden spoon, and stir until cooked through. @ Stir the passata and barbecue sauce into the pan along with 4 tbsp water. Increase the heat and allow the sauce to bubble and reduce until it clings to the meat. Add the beans, season and cook for a further 2 mins, then stir in the coriander. Heat the tacos following pack instructions. @ Use the pork and bean mix to fill the tacos, top with slices of avocado, shredded iceberg lettuce and a dollop of soured cream, if you like.\" \"Heat oven to 220C/200C fan/gas 7. Pile the corn, red onion and pepper into a large shallow roasting tin and toss with the cumin seeds and oil. Add the kiwi and tomato on one side of the tin and roast for 20 mins. @ Meanwhile, mix 60ml water into the flour with the blade of a knife to make a dough. Knead briefly until smooth, then cut equally into four and roll out each piece on a lightly floured surface into a 16cm round tortilla. Cover with a tea towel to stop them drying out. @ Remove the cooked tomato and kiwi from the tin and return the veg to the oven for 10 mins. Remove the skin from the kiwi and scoop the flesh into a bowl with the tomato, garlic, half the coriander, bouillon and paprika. Use a hand blender to blitz to a smooth salsa. @ Heat a large non-stick frying pan, without oil, and cook the tortillas one at a time for a minute on one side and about 10 seconds on the other, until you see them puff up a little. Spread a tortilla with some salsa, top with cabbage and roasted veg, then scatter with the remaining coriander. Add a spoonful more salsa and eat with your hands.\" \"Combine all the ingredients in a bowl with a good pinch of salt. It\u2019s best left to marinate for 30 mins before serving.\" \"Whisk the chipotle paste with the egg and some seasoning in a jug. Heat the oil in a large frying pan, add the kale and tomatoes. @ Cook until the kale is wilted and the tomatoes have softened, then push everything to the side of the pan. Pour the beaten egg into the cleared half of the pan and scramble. Layer everything into the centre of your wrap, topping with the avocado, then wrap up and eat immediately.\" \"Heat the oil in a large frying pan and cook the onion and garlic for 2 mins. Add the cumin and cook for 1 min more. Tip in the beans, paprika and a splash of water. Using a potato masher, break the beans down as they warm through to make a rough pur\u00e9e. Season generously. @ Spread the refried beans onto 4 of the tortillas and scatter over the cheese and coriander. Spoon over the salsa, then top with the remaining tortillas to make 4 sandwiches. Wipe the frying pan with kitchen paper and return to the heat or heat a griddle pan. Cook each sandwich for 1-2 mins on each side until the tortillas are crisp and golden and the cheese is melting. Serve warm, cut into wedges, with extra salsa and soured cream for dipping.\" \"To make the sauce, put all of its ingredients in a food processor, blitz until smooth and season well. Add a splash of water if you need to, to make it a consistency that can be drizzled, then pour into a bowl or jug and chill until needed. @ To make the fish, whisk the lime juice, oil and fajita seasoning in a bowl, add the cod and toss well. Fry the cod in a non-stick frying pan over a high heat for 5 mins until beginning to flake, but not falling apart. Divide between the tortillas, each one drizzled with the sauce and topped with a spoonful of our\u00a0curtido and our\u00a0tomatillo salsa.\" \"Mix the cabbage with the onion and carrots in a heatproof bowl. Heat the vinegar, sugar and 1 tsp salt in a pan over a low heat until dissolved, then pour over the vegetables and mix well. @ Put the slaw in the fridge for at least 30 mins or until ready to serve. Just before serving, stir through the coriander leaves and season well, to taste.\" \"Heat the oil in a large frying pan. Cook the onions and carrots for 5-8 mins until soft \u2013 add a splash of water if they start to stick. Sprinkle in the chilli powder and cook for 1 min more. Pour in the tomatoes and pulses and bring to the boil. Turn down the heat and simmer for 5-10 mins, stirring occasionally, until thickened. Remove from the heat and season well. @ Heat grill to high. Spread a spoonful of the bean chilli over a large ovenproof dish. Lay each tortilla onto a board, fill with a few tbsp of chilli mixture, fold over the ends and roll up to seal. Place them into the ovenproof dish. Spoon the remaining chilli on top. @ Mix the yogurt and grated cheese together with some seasoning, and spoon over the enchiladas. Grill for a few mins until the top is golden and bubbling. Serve with a green salad.\" \"Cook the rice following pack instructions, then drain and return to the pan to keep warm. In a frying pan, heat the oil, add the garlic and fry for 2 mins or until golden. Add the beans, vinegar, honey and chipotle. Season and warm through for 2 mins. @ Boil the kale for 1 min, then drain, squeezing out any excess water. Divide the rice between big shallow bowls and top with the beans, kale, avocado, tomato and onion. Serve with hot sauce, coriander and lime wedges, if you like.\" \"Heat oven to 160C/140C fan/gas 3. Rub the pork generously with salt. Whisk the chipotle\u00a0with the tomato pur\u00e9e and sugar, then rub 2 tbsp of this over the underside of the pork. Whisk the rest with 300ml water to make a marinade. Lay the pork in a roasting tin and pour in the marinade \u2013 don\u2019t pour it over the skin. Cover with foil and roast for 3 hrs or until tender. About 30 mins before it\u2019s ready, scatter the pineapple round it, baste in the juices, re-cover and put back in the oven for the remaining 30 mins. @ Set the grill to high. Move the pork to another tin or baking tray, skin-up, and grill for 10 mins or until the skin blisters and crisps \u2013 keep a close eye, it can burn quickly. When the crackling is crisp, take out and rest for 20 mins, cut into eight slices and return to the tin with the pineapple and marinade and coat well. @ Serve with warmed tortillas and our\u00a0curtido\u00a0or our\u00a0tomatillo salsa.\" \"Heat grill to high. Tip the beans into a large bowl, then roughly crush with a potato masher. Add the breadcrumbs, chilli powder, coriander stalks and \u00bd the leaves, egg and 2 tbsp salsa, season to taste, then mix together well with a fork. @ Divide the mixture into 6, then wet your hands and shape into burgers. The burgers can now be frozen. Place on a non-stick baking tray, then grill for 4-5 mins on each side until golden and crisp. To cook from frozen, bake at 200C/fan 180C/gas 6 for 20-30 mins until hot through. @ While the burgers are cooking, mix the remaining coriander leaves with the yogurt, lime juice and a good grind of black pepper. Split the buns in half and spread the bases with some of the yogurt. Top each with leaves, avocado, onion, a burger, another dollop of the lime yogurt and some salsa, then serve.\" \"Heat the oil in a deep frying pan and fry the onions and peppers for a few mins until softened. Stir in the chipotle paste for a minute, followed by the tomatoes. Add up to a tomato can-full of water to cover the chicken and bring to a gentle simmer. Add the chicken breasts and gently simmer, turning the chicken occasionally, for 20 mins until the chicken is cooked through. @ Bring a large saucepan of water to the boil with the stock cubes. Add the quinoa and cook for 15 mins until tender, adding the beans for the final min. Drain well and stir in the coriander and lime juice, then check for seasoning before covering to keep warm. @ Lift the chicken out onto a board and shred each breast using two forks. Stir back into the tomato sauce with the sugar and season. Serve with the quinoa, scattering the stew with some coriander leaves just before dishing up and eating with a dollop of yogurt on the side.\" \"Before making the burritos, you will need to cook the spiced tomato rice and Brazil nut refried beans, then set aside. @ Now toast 50g Brazil nuts in a dry frying pan until golden and\u00a0set aside. Meanwhile make a cheese dressing by whisking the cream cheese together with the milk until smooth, then cover and keep in the fridge until needed. @ Put the kale in a bowl and squeeze over half the lime juice. Scrunch together with your hands to soften the leaves a little. @ Lay out the tortilla wraps and divide everything between them, including the cheese dressing, hot sauce and remaining lime juice.\u00a0Season to taste. @ Fold in the ends and roll them up into a tight, fat cylinder shape. You may find it easier to wrap in foil too, or toast them in a dry frying pan to lightly brown the burritos and seal in the fillings, if you like. Cut each one in half before serving.\" \"Beat the egg with 1 tbsp water. Heat the oil in a medium non-stick pan. Add the egg and swirl round the base of the pan, as though you are making a pancake, and cook until set. There is no need to turn it. @ Carefully tip the pancake onto a board, spread with the salsa, sprinkle with the\u00a0coriander, then\u00a0roll it up. It can be eaten warm or cold \u2013 you can\u00a0keep it for 2 days in the fridge.\" \"In a large pot, heat the olive oil and fry the garlic and onions for 5 mins until almost softened. Add the pimenton and cumin, cook for a few mins, then add the vinegar, sugar, tomatoes and some seasoning. Cook for 10 mins. @ Pour in the beans and cook for another 10 mins. Serve with rice and the accompaniments of your choice in small bowls.\" \"Put the tomatillos in a pan of boiling water, cook for 3 mins or until the skins split, remove with a slotted spoon and cool for 5-10 mins. Blitz in a food processor with the coriander, onion, chilli, garlic and lime. Tip into a bowl, stir in the avocado and season to taste.\" \"Mix 1 tsp each salt, chilli powder and black pepper on a plate, wipe the rim of the glass with a slice of lime\u00a0and roll in the spice mix. Add ice, juice \u00bd lime and 3 shakes hot sauce, then top up with Mexican lager.\" \"Heat oven to 180C/160C fan/gas 4. Put the oil and chorizo in an ovenproof frying pan over a high heat and cook for 3 mins until the chorizo has released its oils and is starting to crisp. Stir in the paprika and tomatoes, and cook for 1 min. @ Season the chicken, add to the pan and cook for 5 mins, keeping the heat high. Add 2 tbsp water so there is a little sauce and the tomatoes cook down a little. Tip into a bowl. @ Put the corn chips in the pan and pour the chicken mix on top. Spoon over the cr\u00e8me fra\u00eeche and cook in the oven for 10 mins. Serve with the jalape\u00f1os, extra cr\u00e8me fra\u00eeche or soured cream, and smashed avocado.\" \"Rub the garlic salt, paprika, sugar and some seasoning into the flesh of the salmon fillet. Heat grill to high. @ Mix the yogurt, chipotle paste or hot sauce and lime juice together in a bowl with some seasoning, and set aside. Place the salmon on a baking tray lined with foil and grill, skin-side down, for 7-8 mins until cooked through. Remove from the grill and carefully peel off and discard the skin. @ Flake the salmon into large chunks and serve with the warmed tortillas, chipotle yogurt, shredded cabbage, coriander, jalape\u00f1os and lime wedges. Add a shake of hot sauce, if you like it spicy.\" \"Toast the chillies in a hot dry frying pan for a few moments (they will puff up a bit), then remove. Deseed and stem chillies, and soak in boiling water for 15 mins. @ Heat the olive oil in a large saucepan over a medium heat. Add the onion and garlic, season and cook for about 5 mins or until softened. Add the chipotle paste, reconstituted chillies, cumin, stock and tomatoes. Saut\u00e9 for 5 mins, then pur\u00e9e until very fine in a blender. Pour back into the pan and bring to the boil. Reduce the heat and simmer for 10 mins. When close to eating, add the prawns, fish fillets, clams and potatoes. Place a lid on top and cook for 5 mins over a medium-high heat. Add the lime juice and serve with lime wedges, avocado, coriander, red onion and tortilla chips for sprinkling over.\" \"In a large frying pan, heat the oil and add the garlic. Fry until golden, then add the beans. Pour in the cider vinegar, honey and spices along with 1 tsp or more of salt, to taste. Cook until warmed through, crushing gently with the back of your wooden spoon, then set aside. @ The best way to make the guacamole is with a large stone pestle and mortar, but you can use a medium bowl and a flat-ended rolling pin instead. Crush the garlic, coriander and chilli into a rough paste. Scoop in the avocado with a little salt and crush roughly \u2013 you want it chunky, not smooth. Squeeze in the lime juice and set aside. @ Mix the salsa ingredients in a small bowl. Heat a griddle pan or steamer and quickly griddle the tortillas or steam a stack of them to warm up. Reheat the bean mixture. @ To serve, put 1-2 heaped tbsp of beans on a tortilla. Top with a big spoonful of guacamole and some salsa, hot sauce and a dollop of soured cream or yogurt.\" \"Heat oven to 200C/180C fan/gas 6. Place the tortilla pieces on a baking tray, toss with the oil and the seasoning mix, then cook for 10-12 mins until crisp. In a large bowl, toss the iceberg, beans and tomatoes. Toss the avocado in the lime juice and add to the bowl. @ Drizzle over your chosen dressing and toss to coat all the ingredients. Top with the croutons and coriander, then serve.\" \"Put the chicken breast between two pieces of cling film and bash with a rolling pin or pan to about 1cm thick. Mix the chipotle paste with half the lime juice and spread over the chicken. @ Heat a griddle pan over a high heat. Once hot, cook the chicken for 3 mins each side until cooked through, adding the cheese for the final 2 mins of cooking. Add the bun, cut-side down, to the griddle pan to toast lightly. Season the chicken. @ Meanwhile, mash the avocado with the remaining lime juice. Stir in the cherry tomatoes, jalape\u00f1o and garlic, and season with a little salt. Spread over the base of the bun, then add the chicken followed by the top of the bun.\" \"Put the onion in a bowl and cover with half the lime juice and a good pinch each of sugar and salt. Leave to soften while you get everything else ready. @ Mix together the crabmeat, spring onions and half the chilli. Season with black pepper and set aside. Mash the avocado with the remaining lime juice, garlic and some seasoning. You can leave it quite chunky or mash it until smooth. Stir in the rest of the chilli. @ Bend each tortilla in half and toast in a toaster for 1 min. Put on 2 plates and top with the salad leaves, then mashed avocado. Finish with the crabmeat and drained pickled onion. Serve with lime wedges for squeezing over.\" \"Heat the oil in a frying pan over a high heat. Add the tortilla and fry for 1-2 mins on each side until crisping at the edges. Transfer to a plate. @ Crack the egg into the pan and cook to your liking. Meanwhile, tip the beans into a bowl, season and add a squeeze of lime, then lightly mash with a fork. @ Spread the beans over the tortilla, top with the egg, avocado, feta and chilli sauce. Squeeze over a little more lime juice just before eating.\" \"Heat 1 tbsp of the oil in a large frying pan. Cook the onion for 8-10 mins until soft, then remove from the pan. @ Meanwhile, place the mince, breadcrumbs, spices and chipotle paste in a bowl, season generously and mix thoroughly. Roll mixture into 20 walnut-sized meatballs. Add the remaining oil to the pan and fry the meatballs for about 8 mins until brown all over. @ Meanwhile, cook the rice following pack instructions. Return the onion to the pan, adding the tomatoes, as well as a can full of water. Simmer for 5 mins, then add the kidney beans and cook for a further 10 mins, until the sauce has thickened and the meatballs are cooked through. Season the meatballs, scatter with coriander and serve with the rice.\" \"Put the cherry tomatoes, jalape\u00f1os, coriander, lime juice, onion and oil in a large bowl with some seasoning. @ Pop the remaining ingredients, except the tortilla chips, on top of the dressing. Gently mix the salad together to coat. @ Sprinkle the tortilla chips over the top and serve immediately with lime halves.\" \"To make the dough, tip the butter, flour and a good pinch of salt into a food processor. Blend until the mixture resembles breadcrumbs, and the butter is well mixed in. Add the icing sugar, egg yolk and 2 tsp cold water. Blend again until the mixture starts to clump together, add another 1 tsp water if the dough looks too dry, but try to avoid adding any more, as this will make the biscuits tough. Tip the crumbs out onto a work surface and squash everything together to make a ball of dough, you may have to knead it a few times for an even texture. Wrap in cling film, pat into a flat disk and chill for 30 mins. @ Heat oven to 180C/160C fan/gas 4 and line 2 large baking sheets with baking parchment. If the dough is very firm, leave it at room temperature for 10 mins, or until softened a little. Dust your work surface with flour, then unwrap and roll out the dough to the thickness of a \u00a31 coin. Stamp out as many skull shapes as you can, then squash the scraps of dough back together, reroll and stamp out a few more. Arrange the skull shapes over the trays, bake for 18-20 mins, until just golden, swapping the trays over halfway through if your oven cooks unevenly. Leave to cool on the trays for 10 mins, then transfer to wire racks to cool completely. @ Whilst the biscuits cool, prepare the icing. In a large bowl, mix the royal icing sugar with enough water to make a thick icing. Divide the icing into as many bowls as the number of colours you\u2019d like to use (you\u2019ll need to colour 1 batch black for the mouth) then use the food colouring to colour each a vivid shade - a tiny drop of the food colouring paste goes a long way, so start with a little, then add more if you like. If the icing is too thick to pipe, add a drop more water. Transfer each colour to a separate disposable piping bag and secure the ends (clothes pegs do a good job of keeping the ends closed.) @ Break off 50g of the sugarpaste and set the rest aside, wrapped in clingfilm (This will prevent it from drying out and cracking.) Use the red food colouring to dye the small lump of sugarpaste red, kneading until evenly coloured. To make the roses, take hazelnut-sized balls of the red sugarpaste, and press them into long slim oval shapes on the work surface (roughly 1cm x 4 cm, use a little icing sugar on the surface if it gets too sticky.) Roll up the sugarpaste from one end to create a rose. Whilst still on its side, cut off the bottom to give you a flat base. Continue with the rest of the red sugarpaste until you have about 20 roses (enough for 4 biscuits.) @ Clean down the surface, and dust with a little extra icing sugar. Roll out the remaining sugarpaste to the thickness of a 50p piece, then cut out as many skull shapes as you have biscuits. Use a little of one of the coloured icings to stick the sugarpaste skulls to the biscuits. @ Scrunch any sugarpaste scraps back together and dye the ball of sugarpaste black with the black food colouring, kneading until you have an even colour. Roll out the black sugarpaste and stamp out circles for the eyes (use a round cutter, or the end of a piping nozzle.) Stick the eyes and roses to the biscuits with a little of the coloured royal icing. Snip off the corner of all the piping bags to make a tiny opening and decorate the biscuits as you wish \u2013 flowers, hearts and dotty designs all look good. Leave the biscuits to dry for 1 hr before serving. The decorated biscuits will keep for 3 days in a sealed container.\" \"Mix half the lime juice, half the chilli, half the garlic and half the coriander with some seasoning in a shallow dish. Add the prawns and mix to coat them all. Leave to marinate while you prepare the avocado. @ Roughly chop the avocado and pop it in a small food processor with the remaining lime juice, chilli, garlic, the soured cream and some seasoning. Whiz until smooth, then stir in the remaining coriander. (You could also use a stick blender for this.) @ Heat the oil in a frying pan and cook the pepper for a few mins, until starting to soften. Add the prawns and fry, in a single layer, for 1-2 mins each side \u2013 you will know they are cooked when they turn pink and feel firm to the touch. Serve in warm tortillas with salad leaves, if you like, alongside the avocado cream, soured cream and some lime wedges.\" \"Put the steaks on a plate and rub them all over with the oil, chipotle paste and \u00bd tsp freshly ground black pepper. Leave at room temperature while you start the beans. @ For the beans, soften the onion in the oil in a frying pan. Once softened, stir in the spices for 2 mins, followed by the tomato pur\u00e9e, chipotle, sugar and vinegar. Tip in all the beans with 1 tsp salt, some pepper and half a can of water. Bubble gently until the water is almost evaporated. @ Heat a griddle or non-stick frying pan (or a barbecue). Season the steaks with salt. Fry, with the peppers alongside, for about 2 mins on each side, until the steaks are cooked to your liking and the peppers are charred. Lift the steaks onto a clean plate to rest for a few mins while you mash two-thirds of the beans. Stir in the whole beans and check the seasoning. @ Slice the steaks. Spread a good pile of beans onto 2 plates, and top with sliced steak and peppers. Add the avocado, a big squeeze of lime juice, some coriander leaves, a good dollop of soured cream and a pinch more paprika, if you like.\" \"To make the tortillas, heat oven to 200C/180C fan/gas 6. Brush both sides of the tortillas with the oil, then cut into triangles with scissors. Arrange in a single layer on 1 or 2 baking sheets and bake for 7-8 mins. Remove, sprinkle with salt and set aside. @ To make the guacamole, halve and stone the avocados, then spoon the flesh into a bowl. Pour over the lime juice and a sprinkle of salt, then crush with a potato masher until pur\u00e9ed but still chunky. Add onion, coriander, chillies and chipotle paste. Stir through and set aside until needed. @ For the salsa, place the tomatoes, cut-side up, in a shallow baking tray. Season, and place under the grill until blackened, about 15 mins. Meanwhile, in a dry non-stick frying pan, blacken the chillies and garlic. Keep turning to darken on all sides, about 10 mins. When done, peel the garlic and place in a food processor. Place the chillies in a plastic bag to steam for a few mins, then peel, deseed and stem. Add the flesh to the food processor along with the tomatoes, onion, coriander, lime juice and chipotle paste. Season and pulse until chunky.\" \"Heat a small drizzle of the oil in an extra-large flameproof dish. Brown the meat in batches, adding a drop more oil, remove from the dish and set aside. Add 1 tbsp oil to the dish, then the onions, and cook for 7-10 mins or until caramelised. @ Stir the chipotle paste, garlic, ginger, cumin, cinnamon and flour in with the onions and cook for a couple of mins. Gradually add the stock, stirring all the time, so it\u2019s fully mixed in with the other ingredients. Add the tomatoes and oregano, season and simmer for 10 mins. @ Now tip in the beef, cover and simmer very gently for about 1 hr 45 mins until tender, removing the lid and adding the beans for the final 15 mins. If the sauce is thin, let it boil down for a further 5-10 mins with the lid off. Before serving, adjust the seasoning. Serve with the garlic bread and salsa.\" \"Heat the oil in a medium saucepan. Add the onion and cook for 5 mins or until softened and starting to turn golden, adding the garlic for the final min. Stir in the sugar, chipotle paste and tomatoes. Put the chicken into the pan, spoon over the sauce, and simmer gently for 20 mins until the chicken has cooked (add a splash of water if the sauce gets too dry). @ Remove the chicken from the pan and shred with 2 forks, then stir back into the sauce. Scatter with a little red onion, the coriander, and serve with remaining red onion, tortillas or rice. @ If you want to use a slow cooker, cook the onion and garlic as above, then put into your slow cooker with the\u00a0sugar, chipotle, tomatoes and chicken. Cover and cook on High for 2 hours. Remove the chicken and shred then serve as above.\" \"Fry the chopped onion in olive oil until soft. Add soft brown sugar, wine vinegar and Cajun seasoning. Cook for 1 min then add the mixed beans and chopped tomatoes with garlic. Simmer for 10-15 mins until the sauce has thickened then season. @ Scatter handful grated cheddar onto tortilla chips. Microwave on High for 1 min until cheese has melted. Serve alongside the dip (top with some chopped avocado if you like). Make ahead and reheat dip before guests arrive.\" \"Heat the oven to 180C/160C fan/gas 4. Wrap the pancakes in foil and warm them through in the oven for 10 mins. Alternatively, wrap and reheat in the microwave on medium\u00a0for 2-3 mins. @ Heat the oil in a saucepan, add the onion and fry for 5 mins until softened. Tip in the cauliflower florets and fry briefly until they take on a little colour. Splash in 5 tbsp water, cover the pan and cook for 5 mins until the cauliflower is just tender. @ Stir the chickpeas into the pan with the arrabbiata sauce and bring to the boil. Simmer for 2-3 mins, then stir in the coriander and remove from the heat. @ Transfer the sauce to a serving bowl and put on the table with the warm pancakes, yogurt and spinach leaves. Let everyone put a few spinach leaves in the centre of each pancake, spoon the filling over and top with a little yogurt. The sides can then be folded into the middle and the pancakes eaten with a knife and fork.\" \"Blacken the whole garlic and the onion slices on all sides in a large, dry non-stick frying pan. Remove, cool briefly, then peel the garlic cloves. Soak the ancho chilli in boiling water for 15 mins, drain, then place in a blender with the sugar, cider vinegar, garlic, onion and some salt and pepper. Whizz to a smooth sauce. @ Heat the grill. Brush each salmon fillet liberally with the sauce and save any remaining. Grill for 8 mins. Meanwhile, mix the lime zest with the cr\u00e8me fra\u00eeche. Serve the fish with extra chilli sauce, a dollop of the cr\u00e8me fra\u00eeche and lime wedges for squeezing over. Sprinkle with coriander, if you like, and serve with green beans or rice and a salad.\" \"Boil the potatoes for 5 mins. Meanwhile, heat the oil in a frying pan and gently fry the onion for 8 mins. Add the garlic and spices, then fry for 2 mins more. @ Drain the potatoes and tip into the onion mix. Turn up the heat and shake the potatoes around so that they are all covered. Cook for 10 mins more until tender, then serve with soured cream, sprinkled with a little cayenne.\" \"Heat the oil in a large saucepan. Add the onion and garlic, soften for 5 mins, then stir in the dried chilli, cumin, tomatoes and chicken stock. Blitz in a food processor in batches, or use a hand blender to pur\u00e9e until smooth. @ Return to the pan, then bring to the boil. Add the chicken, reduce the heat, then simmer for 10 mins until cooked through. Stir in the lime juice and some seasoning, then ladle into bowls. Put the toppings in the middle of the table for everyone to help themselves.\" \"Prepare your vegetables.\u00a0Chop\u00a01 large onion into small dice, about 5mm square. The easiest way to do this is to cut the onion in half from root to tip, peel it and slice each half into thick matchsticks lengthways, not quite cutting all the way to the root end so they are still held together. Slice across the matchsticks into neat dice. @ Cut 1 red pepper in half lengthways, remove stalk and wash the seeds away, then chop.\u00a0Peel\u00a0and finely chop 2 garlic cloves. @ Start cooking. Put your\u00a0pan\u00a0on the hob over a medium heat. Add 1 tbsp oil and leave it for 1-2 minutes until hot (a little longer for an electric hob). @ Add the onion and cook, stirring fairly frequently, for about 5 minutes, or until the onion is soft, squidgy and slightly translucent. @ Tip in the garlic, red pepper, 1 heaped tsp hot chilli powder or 1 level tbsp mild chilli powder, 1 tsp paprika and 1 tsp ground cumin. @ Give it a good stir, then leave it to cook for another 5 minutes, stirring occasionally. @ Brown 500g lean minced beef.\u00a0Turn the heat up a bit, add the meat to the pan and break it up with your spoon or spatula. The mix should sizzle a bit when you add the mince. @ Keep stirring and prodding for at least 5 minutes, until all the mince is in uniform, mince-sized lumps and there are no more pink bits. Make sure you keep the heat hot enough for the meat to fry and become brown, rather than just stew. @ Make the sauce. Crumble 1 beef stock cube into 300ml hot water. Pour this into the pan with the mince mixture. @ Add a 400g can of chopped tomatoes. Tip in \u00bd tsp dried marjoram, 1 tsp sugar and add a good shake of salt and pepper. Squirt in about 2 tbsp tomato pur\u00e9e and stir the sauce well. @ Simmer it gently. Bring the whole thing to the boil, give it a good stir and put a lid on the pan. Turn down the heat until it is gently bubbling and leave it for 20 minutes. @ Check on the pan occasionally to stir it and make sure the sauce doesn\u2019t catch on the bottom of the pan or isn\u2019t drying out. If it is, add a couple of tablespoons of water and make sure that the heat really is low enough. After simmering gently, the saucy mince mixture should look thick, moist and juicy. @ Drain and rinse a 410g can of red kidney beans in a sieve and stir them into the chilli pot. Bring to the boil again, and gently bubble without the lid for another 10 minutes, adding a little more water if it looks too dry. @ Taste a bit of the chilli and season. It will probably take a lot more seasoning than you think.\u00a0 @ Now replace the lid, turn off the heat and leave your chilli to stand for 10 minutes before serving. This is really important as it allows the flavours to mingle. @ Serve with soured cream and plain boiled long grain rice.\" \"Heat grill to medium-high. Put 2 tortillas onto a large baking sheet, then grill for 2 mins. In a bowl, mix the refried beans, cayenne pepper, kidney beans and cherry tomatoes, then divide half the mix between the tortillas. Scatter with half of the cheese and half of the sliced chilli, then grill again until the cheese melts. Lift onto plates and top with half of the avocado and coriander to serve. Repeat with the remaining tortillas.\" \"Lower the eggs into boiling water and boil for 6\u00bd mins, then put into a bowl of cold water to cool. Slice the avocados and place in a large bowl with the beans, onion, coriander and tomatoes. Measure 3 tbsp of the dressing into a small bowl, then mix in the chilli and cumin. Once the eggs have cooled but are still warm, peel off the shells and cut into quarters. Toss the salad with the dressing and nestle in the eggs. Serve straight away \u2013 delicious with toasted tortillas.\" \"Heat the oil in a casserole dish. Brown the pork for about 10 mins until golden all over, stir in the tomato pur\u00e9e and cook for 1 min. Pour over the chicken stock, then add the strips of orange zest and juice, cinnamon and thyme. Bring to the boil, reduce the heat, then cover and simmer for 1\u00bd hrs. @ Meanwhile, make the sauce. Heat a non-stick frying pan and dry-fry the onions and whole garlic cloves for about 5 mins, turning often until softened and lightly charred all over. Tip into a blender. Add the tomatoes to the pan. Cook for 3 mins until starting to blister and char, then tip into the blender. Add 1 tbsp oil to the pan. Fry 1 of the tortillas for 1 min on each side until golden. Tear into pieces and tip into the blender. Adding more oil if you need, fry the almonds for 3 mins until golden. Add to the blender. Finally add the raisins, coriander and cumin to the pan and cook for 1-2 mins until the raisins are plump. Add these to the blender along with the chipotle paste and finely chopped chocolate. Whizz together until a rough paste forms. @ Using a slotted spoon, remove the meat from the pan to a board, leave to cool a little, then use forks or your fingers to tear into shreds. Remove the cinnamon, orange zest and thyme sprigs from the pan and discard. Pour a little of the cooking liquid into the blender, then carefully whizz together with the mole sauce. Tip sauce into the pan with the rest of the pork cooking juices. Simmer on the hob for 10-15 mins, then return the shredded pork to the pan and cook for 20 mins more. Season to taste. Can be made up to this point up to 2 days in advance and stored in the fridge or frozen for up to 3 months. @ Just before serving, microwave the tortillas for 1 min to warm them. Toss together all the salsa ingredients and season well. Set everything out on the table. To serve, spoon some of the pork mole onto a tortilla, top with some salsa, then roll up and eat.\" \"Heat the oil in a large pan and cook the onion over a medium heat for 10 mins to soften. Stir in the chipotle paste, passata, stock and all the beans. Season, bring to the boil, then gently simmer for 5 mins. @ Meanwhile, in a bowl crumble the feta and mix with the garlic. Divide between the tortillas, spreading over one half of each, then sprinkle over a little pepper. Fold the uncovered side over and press down. Heat a dry frying pan and cook the tortillas on both sides for a couple of mins until the feta has melted and the tortillas are crisp. @ Divide the soup between bowls, scatter with coriander and serve with the tortillas.\" \"Put the marinade ingredients in a large, zip-seal freezer bag and squish until well combined. Add the pork and onion, ensuring they\u2019re well coated. Seal and put in the fridge overnight. @ Heat oven to 160C/140C fan/gas 3. Transfer the pork and its marinade to a medium casserole dish. Cover with a lid and place in the oven for 4-5 hrs or until the pork is very tender and falls apart when poked with a fork. @ To make the pickled onions, put the sliced red onions in a heatproof bowl. Cover with just-boiled water and leave to stand for 10 mins. Drain well, then stir in the white wine vinegar or cider vinegar and caster sugar. Stand for at least 10 mins before serving. @ Drain the pork in a colander, reserving the marinade, then transfer the pork to a board. Shred the pork with two forks, drizzle over 4-5 tbsp of the reserved marinade, and serve from the board with the pickled red onions, warmed corn tacos, shredded lettuce and soured cream.\" \"Dust the fish in the seasoning, then set aside. Heat the oil in a shallow frying pan, then fry for 3-4 mins on each side until crisp. Serve each piece of fish with a spoonful of guacamole on top, a scattering of chopped coriander and a lime wedge for squeezing.\" \"Heat oven to 200C/180C fan/gas 6. Layer up the tortilla chips in an ovenproof dish or baking tray with the chopped chicken, spring onions, cheese and pickled jalape\u00f1os. Bake for 8 mins or until the cheese is melted. @ To serve, sprinkle with the coriander and eat with your favourite accompaniments.\" \"In a bowl, combine the flour, egg, corn and half the onions with some seasoning, then mix well. Mix the avocado with the remaining onions, lime juice, coriander and seasoning, then set aside. @ Heat 1 tbsp oil in a non-stick frying pan. Drop tbsps of the corn mixture into the frying pan, smoothing them down to form cakes. Cook for about 2-3 mins on each side over a medium heat, adding the remaining oil if you need to. Serve hot with the avocado salsa, lime wedges and some warm refried beans.\" \"Heat a griddle on a medium heat, rub 1 tbsp oil all over the chicken, and season with salt and pepper. Cook for 25 mins, turning every 5 mins, until the skin is golden and the flesh juicy and cooked through. Lift onto a plate to rest. @ Meanwhile, heat oven to 180C/160C fan/ gas 4. Brush the tortillas with 1 tbsp oil, then cut each into 6 triangles. Spread over a large baking sheet, then bake for 10 mins or until golden and crisp. @ Put the tomatoes and onion in a mixing bowl, then add a good pinch of salt and a grind of pepper. Add the remaining olive oil, chilli, Tabasco and the juice of 1 lime. Leave to one side. @ Peel and stone the avocados, then chop and mash lightly. Stir in the remaining lime juice and the tomato mix, then fold through the herbs. @ Slice the chicken and serve it with the corn chips, guacamole and more lime wedges for squeezing over. This great sharing dish goes well with a few cold beers and maybe some mayo.\" \"Slice the chicken on a board with a sharp knife, then put in a large bowl. Grate in the lime zest and squeeze in the juice. Crush the garlic, then add to the chicken with the ground coriander, chilli powder (if using) and seasoning to taste. Stir well, cover, then chill until ready to cook. You could do this the night before. @ On a clean chopping board, and using a clean knife cut the avocado into quarters. Ease the quarters away from the stone, then peel off the skin. Slice or chop the flesh. Thinly slice the lettuce. Halve the pepper, remove seeds and stalk, then slice or chop the flesh. @ Chop the fresh coriander, then stir it into the chicken. Heat the oil in a wok or large frying pan. Add the pepper, then stir, continuously, over a high heat for 2 mins. This is called stir-frying. Add the chicken, then stir-fry over a high heat for 5 mins until the chicken is cooked. @ Heat a large, dry frying pan until hot, then add the tortillas one at a time to heat and brown a little. Turn them over with tongs so that both sides ar
