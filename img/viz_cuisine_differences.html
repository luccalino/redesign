to marinate in the fridge for at least 20 mins, or up to 24 hours. @ Make the salsa by mixing all the ingredients together with some seasoning \u2013 add a chopped red chilli if you like extra heat. @ Heat the grill or barbecue to Medium. Thread the chicken onto 8 metal skewers divided by the yellow peppers \u2013 aim for 3 of each per skewer. Cook for 8 mins each side until cooked through and lightly charred. Serve with the salsa and rocket leaves.\" \"Heat oven to 220C/200C fan/gas 7. Heat the oil in a frying pan, then soften the onion and chilli for a few mins. Stir in the tomatoes, tomato sauce and allspice. Bubble for 1 min, then remove from the heat. @ Take a large ovenproof dish or plate and pile on the tortilla chips. Cover with the tomato sauce, then sprinkle with the sliced jalape\u00f1os and mozzarella. @ Place in oven for about 15 mins until cheese is melted. Scatter with coriander. Serve with guacamole and soured cream on the side.\" \"Heat the oil in a large saucepan. Sizzle the spring onion whites, pepper, chilli paste and garlic for 5-8 mins until soft and fragrant. Add the thyme, curry powder and spices, then cook for 1 min more, Stir in the tomatoes, then cook for 2 mins to soften slightly. @ Crumble in the stock cube, then tip in all the beans and the coconut milk. Simmer for 10 mins. Turn off the heat and stir in most of the spring onion greens, the lime juice and some seasoning. Ladle into bowls and scatter with remaining spring onions just before serving.\" \"Pour the juice and scatter the zest of the first lime into a shallow dish big enough to fit the fish in one layer. Swirl the juice around so it covers the entire surface of the dish. Lay the fish on top and pour over the lemon juice. @ Strip the thyme leaves off the stalks and crush them with a pinch of salt and the white pepper using a pestle and mortar to make a rough paste. Tip the thyme paste over the fish and gently massage it in, taking care not to break up the flesh at all. Pour the rum over and give it one last rub. Cover and leave to marinate out of the fridge for about 1 hour. @ Heat the oil in a wide shallow pan with a lid. Throw in the onion rings and cook for 4-5 minutes until they begin to soften. Tip the coriander, garlic, tomato slices and sugar in with the onions, stir and cook for about 3-4 minutes until the tomatoes begin to release their juices and everything smells sweet. @ Lift the fish from its marinade and nestle it in the pan among the onions and tomatoes. Pour over the marinade, 3 tbsp of water and the Angostura bitters, if you are using it. @ Cover the pan and gently cook for 6-8 minutes until the fish flakes easily and the onions are softened but still have some bite to them. Season with salt and pepper. The authentic Trinidadian dish is tangy-sweet with lots of thyme flavour and very limey, so taste the sauce and if you want more tang, squeeze over the remaining lime. Serve with basmati rice or boiled potatoes and steamed vegetables.\" \"Peel the sweet potatoes and cut crossways into slices 2.5cm thick. Lay each potato on a large sheet of foil, keeping the slices together. @ Drizzle each potato with the olive oil, sprinkle with the thyme leaves, about half of the chopped chilli and season with plenty of salt and pepper. With your hands, massage the flavourings into each slice. Replace the slices in their original positions. Lay a thyme sprig across the top of each potato and sprinkle with the remaining chilli. Wrap the foil securely round the potatoes to make two parcels. (You can prepare to this stage up to 24 hours ahead.) @ Put the foil parcels on the rack over the hottest part of the barbecue and cook for 45 minutes until the potatoes are buttery and softened. (Unwrap and test with the point of a knife to check if they\u2019re ready).\" \"Peel the plantains and cut them crossways into slices 2.5cm thick. Lay each plantain on a large sheet of foil, keeping the slices together so they stay in their original shape. @ Smear each plaintain with the butter (or dot it over if it\u2019s hard) and sprinkle with the sugar. Make a gondola shape round each plantain with the foil, then pour over the orange juice and grind salt and pepper on top. Wrap the foil completely round the plantains so they\u2019re securely sealed inside. (You can prepare to this stage up to 24 hours ahead.) @ Put the foil parcels on the barbecue rack and cook for 30 minutes until the plantains are softened (to check if they\u2019re ready, open a parcel and test with the point of a knife).\" \"Half fill the kettle and put on to boil.Warm the oil in a large nonstick frying pan over a low heat while you tip the jerk sauce into a shallow dish and use to coat the pork steaks on both sides. Place them in the hot oil (reserve the sauce left in the bowl) and turn up the heat. Fry for 4 minutes on each side until cooked and richly glazed. @ While the pork is frying, pour 150ml/1\u20444 pint of boiling water into a medium pan over a high heat and crumble in the stock cube and creamed coconut. Trim and slice the spring onions, holding them together as a bunch so you can chop them all in one go. Add to the pan, give a quick stir, then tip in the rice and beans. Stir and heat gently, breaking down any clumps of rice with a spoon. If the rice looks a little dry, add an extra splash of water. @ Tip the remaining sauce into the pan to heat through with the pork. Pile the rice onto plates, top with the pork and spoon the pan juices over.\" \"Tip the ribs into a big bowl (not a metal one) and throw in the spring onions, chilli and garlic. Now spoon all the remaining ingredients over the ribs and sprinkle with salt and pepper. Get your hands in the bowl and turn the ribs over and over again until they\u2019re coated in the sauce. (You can keep the ribs uncooked \u2013 tightly covered \u2013 in the fridge for up to 3 days. You can also freeze them for several months.) @ Cook the ribs over a moderate barbecue for 20-30 minutes depending on their size, turning them over frequently and brushing with sauce each time. The turning and brushing is important, so that all four sides of each rib get encrusted with the sauce, which builds up like a lacquer. If you have any leftover sauce at the end, heat it up in a pan and pour it over the ribs just before serving.\" \"Dry-fry the pumpkin seeds in a frying pan for a few minutes, tossing and turning them until they look toasted. Tip them out of the pan and let them go cold. Peel the papayas, halve them lengthways and scoop out the seeds. Cut the flesh into long, thin slices. Halve the avocados and remove the stones, then peel off the skin and slice the flesh lengthways into thin slices. @ Put the papayas, avocados, pumpkin seeds and watercress into a large bowl. Chop about 1 tbsp of the mint leaves and set aside. Pick the remaining leaves from the stalks and tear them into the bowl. @ Mix the lime juice and olive oil with the rest of the chopped mint to make a dressing, and season with salt and pepper to taste. Pour over the salad and gently mix all the ingredients together with your hands. Taste and add more salt and pepper if you think it needs it, then transfer to a serving platter.\" \"The day before, mix the sea salt and 200g of the sugar in a large food bag. Add the pork and coat it well, then leave it in the fridge overnight. @ The next day, remove the pork and wipe the meat down with kitchen paper to remove any excess sugar or salt. Rub 3 tbsp of the jerk spices all over and sit the meat on a rack, in a roasting tin. Leave to marinate a little in the fridge, then 30 mins before you start cooking, bring it out to room temperature. @ Heat oven to 140C/120C fan/gas 1. Mix together the remaining 100g sugar with the pineapple juice, the remaining jerk spices and treacle, and rub half over the pork. Pour the other half into the tin and roast for 6 hrs. Baste the meat with the juices and roast for 1 hr more until the outside is charred and the inside tender. Rest the pork on a platter for 20 mins and pour any juices from the tin into a fat-separating jug. @ Put the diced banana in a bowl with the onion. Stone, peel and dice the avocados and add these, too. Mix in the lemon and lime juice, chillies, coriander stalks and leaves, and some seasoning. @ Heat the black beans in a microwave, and warm the tortillas following pack instructions. Add a couple of forks to the pork for shredding, discard the fat from the tin juices, and serve the rest alongside for pouring. Serve the pork with the wraps, beans, banana salsa, yogurt and shredded lettuce, if you like.\" \"Stir the prawns and jerk paste together in a bowl and set aside. Mix together the dressing ingredients. @ Tip the beans into a bowl along with the mango, onion, cucumber, most of the coriander, the dressing and some seasoning. Warm the taco shells following pack instructions. @ Heat the oil in a large frying pan, add the prawns and cook for 2-3 mins or until cooked through. @ To build the tacos, start with a handful of lettuce, followed by the bean salad, then top with the prawns. Sprinkle over the remaining coriander and serve.\" \"Lay the ribs in a roasting tin and rub all over with 2 tbsp of the jerk spice mix. Leave to marinate for at least 2 hrs, or preferably overnight. @ Heat oven to 160C/140C fan/gas 3. Put the ribs in a clean roasting tin, season and pour over 500ml of the pineapple juice. Cover the tin with foil and bake for 2 hrs. @ Mix the remaining jerk spice mix, pineapple juice, sugar, vinegar, lime juice and a good pinch of salt in a saucepan. Heat until the sugar dissolves, then bubble until thick and sticky. @ To make the rice, heat the oil in a large pan or wok. Add the shallot and pepper, and stir-fry until softened. Add the pineapple, brown sugar and plenty of seasoning, and continue cooking until the pineapple starts to caramelise. @ Remove the ribs from the oven and pour away the cooking liquid. Increase oven to 200C/180C fan/gas 6. Pat the ribs dry with some kitchen paper, then brush the jerk sauce all over them. Return to the oven for 20 mins, brushing with any remaining sauce every 5 mins or so, until the ribs are really sticky. @ Add the cooked rice to the pan with the pineapple and vegetables, stir-fry for a further 2 mins, stirring occasionally, then add the coriander. Serve with the sticky ribs \u2013 and some napkins!\" \"Toast the whole spices in a small pan until they are aromatic and have turned a shade or two darker. Don\u2019t be tempted to skip this stage, as it really enhances the flavours. @ Tip into a spice grinder (or use a pestle and mortar), then add the ready-ground spices and dried herbs if required, and crush to a fine powder. Store in a sealed jar for up to six months.\" \"Put the spring onions, ginger, garlic, chilli, coriander stalks, thyme, lime zest and juice, allspice and oil in a food processor, then blend to a paste. Pour over the chicken drumsticks and leave to marinate for at least 1 hr, or preferably up to 1 day. @ Heat oven to 180C/160C fan/gas 4. Tip the rice and beans into a large roasting tin with deep sides. Remove the chicken from the marinade and set aside. Mix the stock into the marinade in the bowl and stir well. Pour the stock over the rice and beans, then put the chicken drumsticks and the mango pieces on top. Cover the tray tightly with foil and bake for 30 mins. @ Take the tray out of the oven and remove the foil. Increase the temperature to 220C/200C fan/gas 7. Spoon the mango chutney over the drumsticks and return to the oven, uncovered, for 35-40 mins, to brown the chicken pieces and allow the rice to absorb all the liquid. Before serving, fluff up the rice a little with a fork and scatter with the coriander leaves. Serve with lime wedges and extra mango chutney, if you like.\" ", "\"Heat oven to 200C/180C fan/gas 6. Line each hole of a 12-hole muffin tin with a thin strip of baking parchment across the middle that\u2019s long enough so the ends stick out a centimetre or two \u2013 use a dab of butter to stick in place. Roll out two thirds of the pastry on a lightly floured surface and stamp out 12 x 10cm circles (you may need to re-roll trimmings). Press a circle into each hole to line. @ Sprinkle 1 tsp of breadcrumbs into the base of each pie. Tip the rest of the crumbs into a mixing bowl. Squeeze in the sausage meat, discarding the skins, along with the bacon, mace, pepper, sage and just a little salt. Get your hands in and mash and squish everything together until the breadcrumbs have just about disappeared. Divide mixture between the holes, packing in firmly and shaping to a dome in the middle. @ Roll out the remaining pastry and stamp out 12 x 7cm circles. Brush with a little egg and add a top to each pie, egg-side down to stick, carefully pressing pastry edges together to seal. Brush with more egg (don\u2019t throw away leftovers) and sprinkle with sesame seeds. Bake for 30 mins until golden then carefully remove the pies from the tin, using the parchment ends to help you lift them out. Sit on a parchment lined baking tray, brush all round the sides with more egg and put back in the oven for 8 mins. Cool completely then eat with piccalilli, or your favourite pickle.\" \"Heat oven to 240C/220C fan/gas 9. In a food processor, combine the flour, eggs, milk, mustard and some salt and pepper, blitz until smooth, then leave to rest for 30 mins. @ Pour the oil into a metal roasting tin about 30 x 23cm and 7.5cm deep. Brush the oil all over the sides and bottom, then place in the oven. When the roasting tin is very hot and smoking, place the sausages inside, evenly spread out, and cook for 5 mins. @ Give the rested batter a stir and pour into the really hot tin \u2013 take care as it may spit. Quickly sprinkle over the sage leaves and rosemary, then place in the middle of the oven. Do not open the door for 25 mins, then check \u2013 if needed, cook for a further 5-10 mins. Cook until puffed up and brown and the batter is completely cooked through. Serve straight from the dish.\" \"Heat oven to 160C/140C fan/gas 3. Soften the celery, onion, carrots, bay and 1 thyme sprig in a casserole with 1 tbsp oil and the butter for 10 mins. Stir in the flour, followed by the pur\u00e9e, Worcestershire sauce and stock cubes. @ Gradually stir in 600ml hot water, then tip in the beef and bring to a gentle simmer. Cover and cook in the oven for 2 hrs 30 mins, then uncover and cook for 30 mins -1 hr more until the meat is really tender and sauce thickened. @ Meanwhile, cook potatoes in a pan of boiling water until they\u2019re not done but about \u00be of the way there. @ Transfer meat to a baking dish. Slice spuds into 1cm thick rounds and gently toss with seasoning, the remaining oil and thyme leaves. Layer on the beef, scattering with the cheese as you layer. You can cover and chill the pie now for 1 day, or freeze for up to 3 months. @ Increase oven to 200C/180C fan/gas 6 and bake for 30-40 mins until golden and crispy, and sauce bubbling if the dish went in cold. Serve with peas.\" \"Very thinly roll out the pastry on a lightly floured surface. Stamp out 12 x 9cm circles with a fluted cutter, if you have one, and use to line a bun tin. Spread 1 rounded tsp of the cherry jam in the bottom of each tart. @ Whizz the cake to crumbs in a food processor, then tip into a mixing bowl and add the flour, butter, ground almonds, caster sugar, eggs and almond extract. Beat together until smooth, then divide between the tarts, spreading a little with the back of a teaspoon to cover the jam. Scatter over the flaked almonds and openfreeze for 2 hrs, then wrap well in cling film and freeze for up to 2 months. @ Heat oven to 180C/160C fan/gas 4 with a baking sheet in it. Unwrap the tarts from the freezer and loosely top with a sheet of foil. Bake on the heated baking sheet for 30-40 mins until golden, removing the foil halfway. Cool the tarts a little, then add a splash of water into the icing sugar to make a runny icing. Drizzle over the tarts and leave to set.\" \"Wash the fruit and place it all (except the strawberries) in a large pan with the caster sugar and 3 tbsp water. Gently heat for 3 mins until the juice from the fruit starts to seep out. Add the strawberries and cook for 2 mins more. Drain the juice from the fruit through a sieve set over a large bowl. Taste the juice and add a little more sugar if necessary. @ Line a 1.2-litre pudding basin with a double layer of cling film, leaving an overlap around the top. Remove the crusts from the brioche and slice the loaf into 1cm-thick slices along the length of the loaf. Cut 1 slice in half widthways and trim the corners to fit into the base of the bowl \u2013 you may need to use both squares, trimmed to fit. @ Trim the slices to the correct length to line the sides of the bowl. To assemble the pudding, dip the slices of brioche into the fruit juice, then use them to line the basin. Start with the bottom pieces, then lay soaked rectangles of brioche along the sides of the bowl. If you have any gaps left at the end, patch these up with any remaining brioche, but make sure you save some for the base. @ Tip the fruit into the lined basin. Finish the pudding with a layer of brioche to make a base, then pour over any remaining liquid. Wrap the overhanging cling film over the top. @ Place a small plate, which will fit snugly on top of the basin, over the cling film and weigh down with 2 x 400g cans of tomatoes or beans. Leave the pudding weighed down in the fridge for at least a couple of hours, or overnight if possible. @ To serve, unwrap the cling film and place a serving plate over the pudding. Flip it over, remove the basin and carefully peel away the cling film. Serve in slices with clotted cream, if you like.\" \"Crush the peppercorns, mustard powder, thyme and celery seeds together with some salt, using a pestle and mortar. Stir in the oil, then rub it all over the beef. (If you have time, cover and chill the joint overnight to marinate. Bring the beef out of the fridge 1 hr before roasting.) @ Heat oven to 190C/170C fan/gas 5 and sit the joint in a snug-ish roasting tin. Roast for 12 mins per 450g/1lb (about 55 mins for a 2kg/4lb 8oz joint) for medium-rare, or 15 mins per 450g/1lb (about 1 hr 10 mins) for medium-well. @ Remove from the oven, lift onto a platter, cover with foil and rest for 30 mins. If you\u2019re making the Yorkies (p90), increase oven to 220C/200C fan/gas 7. @ For the gravy, pour any juices from the roasting tin into a jug. Let the juices separate, then spoon 2 tbsp of the fat back into the tin \u2013 if there is no fat, use 2 tbsp butter instead. Discard any other fat. Sit the roasting tin on the hob and stir in the flour, stock cubes, onion chutney or marmalade and Marmite. Cook for 1 min, stirring well to scrape up any beefy bits stuck to the tin, then gradually stir in 750ml hot water from the kettle. Bubble to thicken to a nice consistency, then gently keep warm until ready to serve with the beef, carved into slices.\" \"Heat oven to 160C/140C fan/gas 3. For the lamb, scatter the vegetables, bay leaves and a few rosemary sprigs into a large roasting tin and drizzle with the olive oil. Use a sharp knife to make little slits all over the lamb. Poke a slice of garlic and a small sprig of rosemary into each one. Sit the lamb on top of the veg in the roasting tin, add a splash of wine, then cook for 2 hrs if you like it pink, or 2 hrs 15 mins for cooked through. Remove from the oven, transfer to a board and cover with foil, then rest for 45 mins-1 hr. @ To make the gravy, pour off most of the fat from the tin but leave the veg and any meat juices. Place the tin on the heat to caramelise the veg, then stir in the flour and cook to a paste. Gradually stir in the wine, cook for a min, then stir in the stock and simmer until you have a tasty gravy. Push the gravy through a sieve into a small pan and keep warm. @ Turn oven up to 220C/200C fan/gas 7. For the crumbs, blitz everything in a food processor and scatter over a tray. Bake in the oven for 10-15 mins until crisp, then re-blitz or break up with your fingers to crumbs again. These can be made in advance and kept in an airtight container for 2 days. Serve the lamb carved into slices, sprinkled with crumbs and a jug of gravy alongside.\" \"Up to 3-4 hrs before cooking, mix together the milk, eggs, flour and 2 tsp salt in a food processor or blender until you have a smooth batter. If you don\u2019t have a food processor or blender, whisk the eggs into the flour and salt, then gradually whisk in the milk until smooth. Transfer to a jug, cover and leave at room temperature for at least 15 mins. @ Heat oven to 220C/200C fan/gas 7 and brush 12 holes of a muffin tin with the oil. Heat the tin in the oven for 5 mins, then carefully lift out and quickly pour the batter into the holes. Bake in the oven for 5 mins, then reduce oven temperature to 200C/180C fan/ gas 6 and cook for a further 30 mins until puffed, risen and golden.\" \"Heat oven to 180C/160C fan/gas 4. Sit a fluted 20cm round loose-bottomed tin (about 5cm deep, or a slightly shallower 22cm tin) on a baking sheet. Break the biscuits into a big bowl, or double-bag them in food bags, and bash to big crumbs with the end of a rolling pin or small saucepan. Add the cornflakes and bash a bit more to crumbs. Mix with the melted butter and sugar and press into the base and sides of the tin. Bake for 15 mins, then remove and reduce oven temperature to 160C/140C fan/gas 3. @ Whisk egg and yolks in a big bowl until pale and frothy. Whisk in the condensed milk, followed by the zests and juices. Pour in the tin and bake for 20 mins. Cool in the tin, then chill for at least 5 hrs, or overnight. @ Whip the cream, yogurt and icing sugar together. Dollop on the pie and scatter with zest to serve.\" \"Heat a large pan and cook the onion and lardons together for 5 mins until golden. Scoop out with a slotted spoon and set aside. Add the oil to the pan, dust the beef with the flour, then evenly brown over a high heat. @ Add the parsnips, ale, stock, jelly, thyme and lardon mixture to the pan. Bring to the boil, then cover and simmer for 1\u00bd hrs until the meat is tender. @ Generously butter a 1.5-litre pudding basin. To make the pastry, mix together the flour, mustard powder, suet and \u00bd tsp table salt. Add enough cold water, about 150ml, to make a soft dough. Remove one-quarter of the dough and set to one side. On a heavily floured surface, roll out the remaining dough to make a large round, big enough to line the basin. @ Carefully lay the pastry in the basin (aim to have 1cm of pastry overhanging the rim), then press the edges of the join together to seal. Roll out the remaining one-quarter into a circle big enough to cover the top. @ Pour off the cooking liquid from the filling into a small pan and set aside. Discard the thyme stalks. Spoon the filling into the lined basin and pour over 100ml of the cooking liquid. Fold over the overhanging pastry and brush with water. Place the lid on top, pressing firmly around the edges to seal. @ Butter a sheet of baking parchment, fold in a large pleat and lay, butter-side down, on top of the pudding. Cover with a pleated layer of foil and finally tie with string, making a loop for the handle so you can lift the pudding easily. @ Sit a small trivet or a large cookie cutter in the bottom of a deep saucepan that\u2019s big enough to take the basin easily. Half-fill the pan with water and bring to the boil. Lower in the pudding, cover and simmer for 2 hrs, topping up with boiling water when necessary. @ Reheat the cooking liquid, bubbling it down a little so it reduces into a tasty gravy. Carefully lift out the pudding. Run a knife around the rim, then turn out and serve with gravy and greens, if you like.\" \"To prepare the langoustines, pull off the head and pincers. Lay the tail flat on a chopping board and use a sharp pair of scissors to cut a line straight down the back of the shell. Carefully peel the langoustine, score down the back, then remove the grit sac. @ Get the oil heating in a large saucepan or wok \u2013 you will need enough to come 2-3in up the side of the pan. For the tartare sauce, mix all ingredients in a bowl and season. @ Place the flours in a bowl with a good pinch of salt and pepper. Add the beer and sparkling water, and whisk to a smooth batter. @ To test if the oil is hot enough, put a drop of batter into the pan \u2013 it should crisp and brown within 30 secs. Dip each langoustine or prawn tail into the batter, then carefully drop it into the oil. Drizzle a little extra batter over each one while they are cooking \u2013 this will give you a really crispy coating. Cook them in batches, making sure you don\u2019t overcrowd the pan. When golden and floating to the surface, scoop out and drain well on kitchen paper. Sprinkle the scampi with salt and serve with the tartare sauce, lemon wedges and chips.\" \"Heat oven to 180C/160C fan/gas 4. Mix the syrup, lemon zest, juice and breadcrumbs and spread over the base of a 1.5 litre baking dish. @ Beat the butter and sugar until pale and fluffy, then beat in the eggs, one by one. Stir in the flour and milk and dollop over the syrup. Bake for 35-40 mins until golden and risen, and a skewer poked into the sponge comes out clean-ish. Eat with lots of custard, cream or ice cream and extra dribbles of syrup.\" \"Put 9 eggs into a large saucepan. Cover with cold water and bring to the boil. Once boiling, set the timer for 5 mins. When 5 mins is up, quickly lift the eggs out with a slotted spoon and plunge into a big bowl of cold water. @ Put the sausagemeat, parsley, Worcestershire sauce, mustard powder and mace into a bowl with plenty of seasoning. Break in 1 of the remaining eggs and mix everything together. @ Crack remaining 2 eggs into a bowl, beat with a fork, then sieve onto a plate. Tip the flour onto another plate and season well. Finally, tip the breadcrumbs onto a third plate. @ Bring a large saucepan of water to the boil. Drop in the bacon rashers, turn off the pan and fish out the bacon with a pair of tongs \u2013 it should be just cooked. @ When the eggs are cool, tap lightly on a hard surface to crack the shell, then peel (Picture A). If you hold the eggs over the bowl of water as you peel, all the shell bits will collect in there and you can dip in the egg to wash off any fragments. Wrap a slice of bacon around the middle of each egg, overlapping, like a belt (Picture B). @ Now finish coating the eggs. I set up the ingredients along my bench like a conveyer belt: eggs, then flour, mince, beaten egg and finally breadcrumbs, plus a baking parchment-lined tray at the end to put the finished scotch eggs on. @ Roll your bacon-wrapped eggs in the flour, shaking off excess. Take a good chunk of mince and pat out to thinly cover one hand. Sit the egg on the meat (Picture C), then mould over the mince to cover, squeezing and patting so it is an even thickness. You\u2019ll probably have a gap (depending on how big your hands are \u2013 just patch and pat with a bit more mince). Dip in the egg, shaking off the excess, then roll in the breadcrumbs to coat, and transfer to your tray. Repeat to cover all 9 eggs, then cover with cling film and chill for 4 hrs or overnight. @ To cook, pour the oil in a large, deep saucepan to about 4cm deep. Heat until a small chunk of bread browns in about 1 min. Carefully lower in a scotch egg and fry for about 5 mins, turning gently, until evenly browned. Depending on your pan, you can probably do 2-3 at a time, but don\u2019t overcrowd. Lift out onto a kitchen paper-lined tray. (If you like your scotch eggs warm, pop them into a low oven while you fry the rest.) keep an eye on the oil \u2013 if the scotch eggs start browning too quickly, the oil might be too hot and you risk the pork not being cooked before the scotch egg is browned. If the oil gets too cool, the scotch egg may overcook before it is browned. enjoy warm or cold; best eaten within 24 hrs of frying. @ Watch our scotch egg video for an easy to follow tutorial.\" \"Melt the butter in a pan, then add the pears, rhubarb, sugar, cinnamon and cloves, and cook over a low heat for 10-12 mins or until just tender. Divide the rhubarb between 4 ovenproof dishes (or use 1 large dish) and set aside. @ Heat oven to 200C/180C fan/gas 6. To make the crumble topping, tip all the ingredients into a food processor and pulse to crumbs. Sprinkle the topping over the fruit filling, then bake for 30 mins or until golden brown on top. Serve with vanilla ice cream or double cream.\" \"Heat oven to 200C/180C fan/gas 6. In a small bowl, mash the butter with one-third of the thyme leaves, the mashed garlic and the juice of half a lemon. Mix everything together with some seasoning and set aside. @ Use your hand to loosen the chicken skin away from the breast, then push most of the butter mix into the gap. Rub the rest of the butter all over the outside of the chicken, then stuff the cavity with the lemon halves, remaining thyme leaves and stalks, and the garlic. @ Scatter the chopped carrot, onion and bay leaves over the base of a small roasting tin. Sit the chicken on top, breast-side up, and roast on the middle shelf for 1 hr 30 mins, basting with the buttery juices after about 40 mins. When the chicken is dark golden, crispy-skinned and the juices run clear, remove from the oven and leave in the tin for 5 mins. Use a pair of tongs to pull the lemons, garlic and thyme out of the cavity and into the tin. Lift the chicken up, letting any juices dribble into the tin, and transfer the chicken to a serving platter to rest for at least another 15 mins. @ To make the gravy, squeeze the juice out of the cooked lemon halves and discard the skins. Place the tin on a low heat, stir in flour and sizzle until light brown. Gradually pour in the stock and cook for a few mins. If you like a darker gravy, add a splash of soy sauce to the tin. Strain the gravy into a jug and serve with the chicken.\" \"Mix the dried fruit, grated apple or pear, Demerara sugar, marzipan, cloves and cinnamon. @ Divide the pastry into 6. Then assemble tarts one by one. Halve a chunk of pastry and roll out each halve to a circle about the thickness of a 50p piece on a floured surface. Spoon a sixth of the filling into the centre of one circle in a pile. Brush edges with egg, and lift the second pastry circle on top. Gently press down on the fruit to push out as much air as you can. Press the pastry edges to seal. Use an appropriate sized bowl, glass etc to help you trim the edges to a neat circle. At this stage, you can cover and chill the tarts overnight, or freeze for 1 month. Defrost before continuing. Brush with beaten egg, then make three small slashes with a knife in a row. Repeat with remaining pastry and filling. @ Pop the tarts in the fridge while you heat oven to 200C/180C fan/gas 6. When the oven is nice and hot, brush tarts all over with egg and sprinkle each with a little more sugar. Bake for 20 - 25 mins, until golden, then eat warm with ice cream or custard.\" \"Cut out and discard the thin tubes from the kidneys. Rinse the kidneys in cold water until the water runs clear, then chop them into small pieces. Heat the oil in a large saucepan or deep saut\u00e9 pan. Add the onions, bay and thyme sprigs and fry over a medium heat for 8-10 mins until the onions are really golden, stirring often. Put the kettle on. @ Add the steak and kidney to the pan and stir-fry briefly, just until it loses its pink colour. Turn up the heat, pour in the wine, stir to deglaze the bottom of the pan, then let it boil over a high heat for 2-3 mins until reduced and absorbed into the meat. Stir in the tomato pur\u00e9e and mustard powder. Sift in the flour, stirring, then stir for a couple of mins. Pour in 400ml boiling water and continue stirring until the mixture starts to boil and is thickened. Tip in the carrot and both mushrooms, reduce the heat, cover with a lid, then leave to simmer gently for about 1 hr, stirring occasionally. Remove the lid and simmer another 25-30 mins or until the meat is very tender and the gravy has thickened slightly. @ Remove from the heat and remove the bay leaves and thyme sprigs. Stir in the parsley, season to taste, then transfer to a pie or ovenproof dish (22-23cm in diameter, 6cm deep, 1.7-litre capacity or similar), then leave to cool slightly. Heat oven to 200C/180C fan/gas 6. @ While the meat is cooling, make the pastry. Put the flour, and thyme if using, into a bowl. Grate in the cold or frozen butter, make a well in the centre, then add the yogurt, olive oil, a pinch of salt and a good grinding of black pepper. Using a round-bladed knife, mix together with 2 tsp cold water, then gently gather together with your hands to form a dough. Remove from the bowl and knead briefly until smooth. @ Roll out the pastry on a lightly floured surface so it\u2019s slightly bigger than the top of the pie dish. Lay the pastry over the meat and trim the edges with scissors so it slightly overhangs the edge of the dish. Make 2 small slits in the centre. Flute the edges, then roll out the trimmings and cut out 6 diamond-shaped leaves. Dampen one side and lay them on the pastry lid. Place the dish on a baking sheet, then bake in the oven for about 25 mins or until the pastry is golden.\" \"Heat oven to 180C/fan 160C/gas 4. Quickly pan-fry the strips of pork belly in the oil, followed by the sausages and back bacon chops, until well browned. @ Mix together the beans, onion, garlic, carrots and tomatoes in a bowl. Starting with a spoonful of the veg, inter-layer the vegetable mix and meats in a deep braising pan (about 3 litres capacity, 7.5cm deep, preferably one that will go on top of the stove \u2013 see Gary\u2019s tip, below). Place the bouquet garni in the centre as everything is being stacked. @ Pour just enough chicken stock on top to almost cover, then bring to a simmer on top of the stove (see Gary\u2019s tip). Sprinkle the breadcrumbs over the top and braise in the oven for about 1hr 20- 1hr 30 mins, until the meats are all tender and the top is golden brown. If the stock reduces while braising, simply pour a little more on top to moisten. Remove from the oven and allow to settle for 5 mins before serving. (Remember to take out the bouquet garni.)\" \"Heat 1 tbsp sunflower oil in a medium\u00a0saucepan, then soften 1 chopped onion and 2-3 chopped carrots for a few mins. @ When soft, turn up the heat, crumble in 500g lamb mince and brown, tipping off any excess fat. @ Add 2 tbsp tomato pur\u00e9e and a large splash of Worcestershire sauce, then fry for a few mins. @ Pour over 500ml beef stock, bring to a simmer, then cover and cook for 40 mins, uncovering halfway. @ Meanwhile, heat the oven to 180C/ fan 160C/ gas 4, then make the mash. Boil the 900g potato, cut into chunks, in salted water for 10-15 mins until tender.\u00a0Drain, then mash with 85g butter and 3 tbsp milk. @ Put the mince into an\u00a0ovenproof dish, top with the mash and ruffle with a fork. The pie can now be chilled and frozen for up to a month. @ Bake for 20-25 mins until the top is starting to colour and the mince is bubbling through at the edges. (To bake from frozen, cook at 160C/fan 140C/gas 3 for 1 hr-1 hr 20 mins until piping hot in the centre. Flash under the grill to brown, if you like.) @ Leave to stand for 5 mins before serving.\" \"Put the gammon in a very large pan with 2 litres water and bring to the boil. Remove from the heat and drain off the water \u2013 this helps to get rid of some of the saltiness. Recover with 2 litres cold water and bring to the boil again. Put everything but the frozen peas into the pan and bring to the boil. Reduce to a simmer and cook for 1\u00bd-2\u00bd hrs, topping up the water as and when you need to, to a similar level it started at. As the ham cooks and softens, you can halve it if you want, so it is all submerged under the liquid. When the ham is tender enough to pull into shreds, it is ready. @ Lift out the ham, peel off and discard the skin. While it is still hot (wear a clean pair of rubber gloves), shred the meat. Remove bay from the soup and stir in the frozen peas. Simmer for 1 min, then blend until smooth. Add a splash of water if too thick, and return to the pan to heat through if it has cooled, or if you are making ahead. @ When you are ready to serve, mix the hot soup with most of the ham \u2013 gently reheat if made ahead. Serve in bowls with the remaining ham scattered on top, and eat with crusty bread and butter.\" \"Heat 1 tbsp vegetable oil in a large, non-stick frying pan. @ Season 8 skinless, boneless chicken thighs\u00a0and fry for 5-8 mins until golden brown, turning occasionally. You may need to do this in two batches, depending on the size of your pan.\u00a0 @ Lift the chicken onto a plate and tip 8 smoked, streaky bacon rashers, cut into large pieces, into the pan. Fry for 5 mins until crisp. @ Add 1 halved and sliced onion, 250g baby button mushrooms and a handful of thyme sprigs, then fry on a high heat for another 3 mins until the onions start to colour. @ Tip 2 tbsp plain flour into the pan and cook, stirring, for 1 min. @ With the pan off the heat, gradually stir or\u00a0whisk\u00a0in 400ml chicken stock, followed by 200ml milk, then add the chicken back to the pan.\u00a0 @ Bring to the boil, then simmer for 30 mins. Spoon the filling into a large pie or baking dish (approx 20 x 30cm) with a lip and leave to cool. @ Heat oven to 220C/fan 200C/gas 7.\u00a0On a floured surface, roll 500g puff pastry to the thickness of two \u00a31 coins.\u00a0 @ Cut a long strip as wide as the rim of the pie dish and, using a little of the 1 beaten egg, fix to the edge of the pie dish. @ Brush with beaten egg, then lift the rest of the pastry over the pie, using the rolling pin to help. Gently press the edges with your fingers and trim with a\u00a0sharp knife. @ Brush lightly with egg to glaze, then bake for 30 mins or until the pastry is risen and dark golden brown.\" \"Poach 400g skinless white\u00a0fish fillets and 400g skinless smoked haddock fillets. Put the fish in the frying pan and pour over 500ml of the full-fat milk. Quarter 1 small onion and stud each quarter with a clove, then add to the milk, with 2\u00a0bay leaves. Bring the milk just to the boil \u2013 you will see a few small bubbles. Reduce the heat and simmer for 8 mins. Lift the fish onto a plate and strain the milk into a jug to cool. Flake the fish into large pieces in the baking dish. @ Hard-boil 4\u00a0eggs. Bring a small pan of water to a gentle boil, then carefully lower the eggs in with a slotted spoon. Bring the water back to a gentle boil, with just a couple of bubbles rising to the surface. Set the timer for 8 mins, cook, then drain and cool in a bowl of cold water. Peel, slice into quarters and arrange on top of the fish, then scatter over the chopped leaves of a small bunch of parsley. @ Make the sauce. Melt 50g\u00a0butter in a pan, stir in 50g plain\u00a0flour and cook for 1 min over moderate heat. Take off the heat, pour in a little of the cold poaching milk, then stir until blended. Continue to add the milk gradually, mixing well until you have a smooth sauce. Return to the heat, bring to the boil and cook for 5 mins, stirring continually, until it coats the back of a spoon. Remove from the heat, season with salt, pepper and a pinch of freshly grated nutmeg, then pour over the fish. @ Assemble and bake. Heat oven to 200C/fan 180C/gas 6. Boil 1kg floury\u00a0potatoes, cut into even-sized chunks,\u00a0for 20 mins. Drain, season and mash with the remaining 50g butter and 100ml full-fat milk. Use to top the pie, starting at the edge of the dish and working your way in \u2013 push the mash right to the edges to seal. Fluff the top with a fork, sprinkle over 50g grated cheddar, then bake for 30 mins. Make up to a day ahead, chill, then bake for 40 mins.\" \"Heat oven to 190C/170C fan/gas 5. Grease and flour two\u00a020cm sandwich tins. @ Place 200g softened unsalted\u00a0butter, 200g caster sugar and 1 tsp vanilla extract into a bowl and beat\u00a0well to a creamy consistency. @ Slowly beat in 4 medium\u00a0eggs, one by one, then fold in 200g self-raising\u00a0flour and mix well.\u00a0 @ Divide the mix between the cake tins, place into the oven and bake for about 20 mins until risen and golden brown. The cakes should spring back when gently pushed in the middle. @ When ready, remove from the oven and allow to cool for 5 mins in the tin, before turning out onto a wire rack and cooling completely. @ Spread\u00a0about 6 tbsp raspberry\u00a0jam onto one cake and top with 250ml whipped double\u00a0cream. Sandwich the cakes together and dust with icing sugar.\" \"Heat oven to 220C/fan 200C/gas 7. @ Sit the 1kg beef fillet on a roasting tray, brush with 1 tbsp olive oil and season with pepper, then roast for 15 mins for medium-rare or 20 mins for medium.\u00a0When the beef is cooked to your liking, remove from the oven to cool, then chill in the fridge for about 20 mins. @ While the beef is cooling, chop 250g chestnut (and wild, if you like) mushrooms as finely as possible so they have the texture of coarse breadcrumbs. You can use a food processor to do this, but make sure you pulse-chop the mushrooms so they don\u2019t become a slurry. @ Heat 2 tbsp of the olive oil and 50g butter in a large pan and fry the mushrooms on a medium heat, with 1 large sprig fresh thyme, for about 10 mins stirring often, until you have a softened mixture. @ Season the mushroom mixture, pour over 100ml dry white wine and cook for about 10 mins until all the wine has been absorbed. The mixture should hold its shape when stirred. @ Remove the mushroom duxelle from the pan to cool and discard the thyme. @ Overlap two pieces of cling film over a large chopping board. Lay 12 slices prosciutto on the cling film, slightly overlapping, in a double row. @ Spread half the duxelles over the prosciutto, then sit the fillet on it and spread the remaining duxelles over. @ Use the cling film\u2019s edges to draw the prosciutto around the fillet, then roll it into a sausage shape, twisting the ends of cling film to tighten it as you go. @ Chill the fillet while you roll out the pastry. @ Dust your work surface with a little flour. Roll out a third of the 500g pack of puff pastry to a 18 x 30cm strip and place on a non-stick baking sheet. @ Roll out the remainder of the 500g pack of puff pastry to about 28 x 36cm. @ Unravel the fillet from the cling film and sit it in the centre of the smaller strip of pastry. @ Beat the 2 egg yolks with 1 tsp water and brush the pastry\u2019s edges, and the top and sides of the wrapped fillet. @ Using a rolling pin, carefully lift and drape the larger piece of pastry over the fillet, pressing well into the sides. @ Trim the joins to about a 4cm rim. Seal the rim with the edge of a fork or spoon handle. @ Glaze all over with more egg yolk and, using the back of a knife, mark the beef Wellington with long diagonal lines taking care not to cut into the pastry. @ Chill for at least 30 mins and up to 24 hrs.\u00a0Heat oven to 200C/fan 180C/gas 6. @ Brush the Wellington with a little more egg yolk and cook until golden and crisp \u2013 20-25 mins for medium-rare beef, 30 mins for medium. Allow to stand for 10 mins before serving in thick slices.\" \"For the sauce, heat the oil in a pan and add the onion. Cook until soft, add the garlic, ginger and curry powder, then cook until aromatic. Turn up the heat, add the mince, fry until browned, then add the tomatoes and simmer for 20 mins until thickened. A few mins before the end, add the peas. @ Meanwhile, tip the parsnips and potatoes into a pan of cold water, bring to the boil, then cook for 10 mins. Drain, season and mash with the rest of the ingredients. @ Heat oven to 220C/fan 200C/gas 8. Assemble the pies in individual dishes (or one large one) by placing some meat sauce on the bottom and topping with mash. Ruffle up the tops with a fork, then bake for 20 mins until golden and bubbling.\" \"Whip the cream and sugar together until soft peaks form. Stir in the wine, most of the lemon zest and the juice. Spoon into glasses or bowls, sprinkle with the remaining zest and serve with almond thins or berries.\" \"Heat oven to 160C/fan 140C/gas 3. @ Heat a little of the 100g dripping or butter in a large shallow casserole dish and brown 900g stewing lamb chunks in batches, lift to a plate, then repeat with 3 trimmed and sliced lamb kidneys. @ Fry 2 chopped onions and 4 peeled and sliced carrots in the pan with a little more dripping until golden. @ Sprinkle over 25g plain flour, allow to cook for a couple of mins, shake over 2 tsp Worcestershire sauce, pour in 500ml lamb or chicken stock, then bring to the boil. @ Stir in the stewing lamb and kidneys and 2 bay leaves, then turn off the heat. @ Arrange 900g peeled and sliced potatoes on top of the meat, then drizzle with a little more dripping. @ Cover, then place in the oven for about 1\u00bd hrs until the potatoes are cooked. @ Remove the lid, brush the potatoes with a little more dripping, then turn the oven up to brown the potatoes, or finish under the grill for 5-8 mins until brown.\" \"Heat oven to 190C/fan 170C/gas 5. Place the pears in a medium-size pan, add the granulated sugar and cook on a medium heat until the fruit starts to soften and releases its juices, about 10 mins. Add the blackberries and bring back to the boil, then remove from the heat. Spoon the fruity mixture into 4 individual ovenproof ramekins, or 1 large baking dish. @ Place the flour, butter and a pinch of salt in a large bowl and rub together with your fingers until the mixture resembles coarse breadcrumbs. Add the pistachios and demerara sugar, then stir to combine. @ Sprinkle crumble evenly over the cooked fruit. This can be done up to 1 day ahead, or frozen for up to 1 month. Bake for 20-25 mins if small, 40 mins if large, until golden. If baking from frozen, add 15 mins cooking time. Remove from the oven, cool slightly, then serve with ice cream, if you like.\" \"Heat oven to 180C/fan 160C/gas 4. Lightly butter a shallow ovenproof dish. Wash the rice well under cold water, then drain. Bring the milk and creams to the boil with the vanilla pod, add the rice and sugar, then stir well. @ Tip the rice into the prepared dish, then grate a little nutmeg over the top. Dot with knobs of butter, bake for 15 mins, lower the oven to 160C/fan 140C/gas 3, then bake for 1 hr more, by which time the pudding should be golden brown on top and creamy underneath. Serve with spoonfuls of my Quick raspberry jam (below).\" \"Cook the potatoes in boiling, salted water for 15 mins until tender. Meanwhile, heat a non-stick frying pan and add the sausages. Cook over a medium heat for 15-20 mins, turning occasionally, until cooked through. Remove from the pan and keep warm. @ Add a knob of the butter and the onion to the pan, then cook for 15-20 mins until soft. Stir in the flour, then gradually add the stock, stirring to make a sauce. Simmer for 2 mins, then pour into a jug and keep warm. @ Cook the apples in half the remaining butter for 5-10 mins until softened. Drain the potatoes and mash well with the rest of the butter and the milk. Fold in the apple, then serve with the sausages and onion gravy.\" \"Lay the bacon, mushrooms and tomatoes on a foil-lined tray. Brush the tops of the mushrooms with 3 tsp of the oil and both sides of the bread with the remaining oil. Set aside. Heat the grill to very hot. Lay the sausages on a small foil-lined tray (best not to prick good-quality sausages or they may lose moisture). Grill for about 10 mins until cooked, turning occasionally. @ Meanwhile, three-quarters fill a small pan, and a wide, deep saut\u00e9 pan with water. Bring both to the boil. Lower an egg into the small pan and remove after 30 secs. Crack the egg into a cup. Add vinegar to the larger pan then, using a wire whisk, swirl the water around to create a whirlpool. Remove the whisk and slowly tip the egg into the centre of the whirlpool (see top picture). When the water comes back to the boil, remove the pan from the heat, cover and leave for 3 mins, then remove the egg. Place in a bowl of warm water while you cook the other egg \u2013 or cook both eggs an hour ahead, leave in a bowl of iced water, then reheat for 1\u00bd mins in simmering water before serving. @ Meanwhile heat a griddle pan to very hot. Place the tomatoes, bacon and mushrooms under the grill for 3-4 mins without turning. At the same time, lay the bread on the griddle pan, cook until crisp, about 1 min each side. Drain everything on kitchen paper. @ Remove the eggs with a slotted spoon and drain briefly on a cloth. Arrange everything on a plate and serve with the juice and fruit.\" \"To make the filling, warm the cranberries and icing sugar together in a saucepan until the fruits begin to soften. Increase the heat, so the juices boil and become jammy. Pour the mixture into a bowl, then stir in the cranberry sauce or jelly. Leave to cool. Butter and lightly flour a large sheet of greaseproof (about 40 x 30cm), and sit it on a bigger sheet of foil. Put a steamer on to simmer. @ For the dough, mix together the flour, suet, caster sugar and orange zest with a wooden spoon. Stir in some milk until the mixture reaches the consistency of a soft pastry. Gather together into a ball, but don\u2019t overwork or it will toughen. @ On a lightly floured surface, roll the dough into a rectangle about 22cm x 25cm. Spread with the cooled cranberry mix, leaving a 2cm border around the edge. Moisten the border with cold water or milk before rolling into a cylinder. Start by tucking over the border of one of the short ends, then lift as you roll (see step 1, click photo above) so the jam doesn\u2019t get squeezed out. With the long join underneath, lay the roly-poly in the centre of the parchment paper. Fold over the long paper and foil edges to seal, leaving enough space above the pudding to allow it to rise. Squeeze the paper ends together tightly to seal them. @ Lay the parcel in the steamer over the simmering water, cover and steam for 1\u00bc-1\u00bd hrs, until firm to the touch. Rest for a min or two before unwrapping, slicing and serving. Vanilla custard is the perfect accompaniment and the roly-poly is best eaten as soon as it is made.\" \"Heat oven to 200C/180C fan/gas 6. Whizz butter into flour. Tip into a bowl and stir in salt with bicarbonate of soda and sugar. Using a cutlery knife, quickly stir in milk \u2013 don\u2019t over-mix. @ Tip out onto a lightly floured surface and turn over a couple of times to very gently bring together with your hands. Gently pat to about 1in thick, then stamp out rounds with a floured cutter. Pat together trimmings to stamp out more. Brush the tops with a splash more milk, then scatter with crushed sugar cubes. Bake on a baking sheet for 10-12 mins until risen and golden.\" \"Preheat the oven to fan180C/conventional 200C/ gas 6. Using a sharp knife, cut the squash in half and scoop out the seeds. Cut the halves into smaller pieces so you can peel them more easily. Chop the flesh into big bite-sized pieces \u2013 they don\u2019t have to be neat. @ Halve the onion and trim the root end leaving a little on to hold the segments together. Peel and then cut each half into four wedges. Scatter the squash and onion in a large roasting tin so they have plenty of room to roast, drizzle over 5 tbsp of the oil and toss together. Strip the sage leaves from the stem and roughly chop \u2013 you should have about 2 tbsps. Scatter over the vegetables and season. Roast for 20 minutes, stirring once halfway through. @ Meanwhile, slice the courgette thickly and toss with the remaining oil. Remove the roasting tin from the oven and push the partly cooked squash and onion to the side. Put the courgette slices flat on the base and season. Roast for a further 10 minutes, until all the vegetables are tender. @ Remove tin from the oven, sprinkle the vinegar over the vegetables and toss. Crumble over the Lancashire cheese. Toss lightly so the cheese melts a little and serve.\" ", "\"Heat the oil in a large frying pan. Fry the onion and half the chilli for 5 mins until softened. Tip in the spices, fry for 1 min more, then add the cherry tomatoes, potatoes and coriander stalks to the pan. Season the eggs well, pour over the top of the veg and leave to cook gently for 8-10 mins until almost set. @ Heat the grill and flash the tortilla underneath for 1-2 mins until the top is set. Scatter the coriander leaves and remaining chilli over the top, slice into wedges and serve with a green salad.\" \"Heat oven to 180C/160C fan/gas 4. To make the paella, put the olive oil, chorizo, shallots and garlic in a large pan and fry for 7-8 mins until the chorizo releases its oil and the shallots have softened. Add the paprika and cook, stirring, for 5 mins, then add the rice, mix well and cook for a few mins more. @ Pour in 600ml of the stock, season and mix well to combine. Cover and put in the oven for 15 mins. Uncover, give everything a good stir, then return to the oven for 10 mins. When almost cooked, remove from the oven and spread onto a tray to cool. Chill and reserve for later. You can make this a day ahead. @ To make the saffron oil, whisk the olive oil and lemon juice together in a small saucepan. Add the saffron and heat gently for 5 mins, then remove from the heat and leave to infuse and cool. You can make this a day ahead. @ Heat oven to 200C/180C fan/gas 6. For the cod, put the olive oil and butter in an ovenproof frying pan over a high heat, but don\u2019t let it burn. Season the cod with sea salt and black pepper, then cook, skin-side down, in the hot pan, for 4 mins, then carefully turn the fish over and put the pan in the oven for a further 3 mins, finishing with a little more sea salt and a squeeze of lemon juice. @ Meanwhile, put the paella back in the pan, stir in the remaining fish stock and cook for 2 mins until completely heated through. Stir through a knob of butter,the prawns and shelled mussels. Taste, season with lemon juice, salt and pepper if necessary, and finish with the chopped parsley. Serve with the roast cod, mussels in their shells and steamed purple broccoli or a green vegetable, if you like. Finally, drizzle everything with the saffron dressing.\" \"Boil the kettle, then measure 300ml boiling water into a jug and add the melted butter and vanilla extract. Sift the flour and baking powder into a big mixing bowl with a big pinch of salt. Make a well in the centre, then pour in the contents of the jug and very quickly beat into the flour with a wooden spoon until lump-free. Rest for 10-15 mins while you make the sauce. @ Put all the sauce ingredients into a pan and gently melt together, stirring occasionally until you have a smooth shiny sauce. Keep warm on a low heat. @ Fill a large deep saucepan one-third full of oil. Cooking with hot oil can be dangerous \u2013 before you start,\u00a0read\u00a0up on how to deep-fry safely to avoid accidents in the kitchen. Heat until a cube of bread browns in 45 seconds to\u00a01 min. Cover a tray with kitchen paper and mix the caster sugar and cinnamon together. @ Fit a star nozzle to a piping bag \u2013\u00a01.5-2cm wide is a good size. Fill with the rested dough, then pipe 2-3 strips directly into the pan, snipping off each dough strip with a pair of kitchen scissors. Fry until golden brown and crisp. Be very careful here \u2013 if air bubbles form in the churros they can explode, especially if the oil overheats or you use old flour. Cooking with hot oil can be dangerous \u2013 before you start,\u00a0read\u00a0up on\u00a0how to deep-fry safely\u00a0to avoid accidents in the kitchen.\u00a0Keep children out of the kitchen and protect yourself by wearing long sleeves and\u00a0eye protection, and keeping your face away from the pan. @ Once the churros are crisp and golden brown,\u00a0remove them from the oil with a slotted spoon and drain on the kitchen paper-lined tray. Carry on cooking the rest of the dough in batches, sprinkling the cooked churros with some cinnamon sugar as you go. When you\u2019ve cooked all the churros, toss with any remaining cinnamon sugar and serve with the chocolate sauce, for dipping. @ To see a video of how to prepare churros, take a look at our churros ice cream sandwich recipe.\" \"Heat the olive oil in a large frying pan over a high heat. Fry the peppers, stirring frequently, for 5 mins until blistered and wilted. The peppers should be soft and slightly charred. @ Transfer the peppers to a serving plate and season with some sea salt. Serve with dips\u00a0or as part of a tapas spread.\" \"Drain the beans, then tip into a large pan with 2 litres of water. Simmer with the whole garlic cloves, bay leaves and thyme for 30 mins or until cooked and tender. Remove from the heat and set aside. @ Meanwhile, heat 2 tbsp oil in a frying pan. Fry the bread with the remaining garlic clove. When golden and crisp, scoop out and drain on kitchen paper. Add the chorizo to the pan, fry until crisp, tip out and keep warm with the bread. @ Add another 2 tbsp oil and the onion to the pan, and cook for 5 mins until softened. Stir in the paprika. Drain the beans and add to the onions with the chicken stock and 2 tsp salt. Cook for 5-10 mins. Stir through the parsley and keep warm. @ Season the hake and heat the remaining 2 tbsp oil in the frying pan. Put the hake, skin-side down, in the pan and cook for 3-5 mins over a mediumhigh heat to crisp up the skin. Flip the fish over and cook for a further 3-5 mins until cooked through. Spoon the white bean mix into bowls, place the hake on top and finish with the fried bread, chorizo and a little more thyme.\" \"Fry the chorizo in a large frying pan with a lid, over a medium heat until it is starting to crisp up and release its oil. Add the onion and cook for 5 mins until starting to soften. Then add the garlic and finely chopped parsley, and fry for 1 min more. @ Pour on the stock and tomatoes. Bring to the boil, reduce the heat, then add the beans and sherry vinegar. Simmer for 10 mins until the liquid is slightly reduced. @ Scatter over the clams, cover with the lid and steam for 2-4 mins, shaking the pan occasionally until the clams are open. Have a little taste before seasoning, as the clams can be quite salty. Then scatter over the chopped parsley. Eat with lots of crusty bread.\" \"Heat oven to 200C/fan 180C/gas 6. Boil the potatoes for 15-20 mins until tender. Drain, return to the pan, then mash with some seasoning and 2 tsp of the paprika. @ Meanwhile, heat the oil in a large pan, then fry the onions and garlic for a few mins until softened. Stir in the remaining paprika for 1 min, add the tomatoes , then, bring to a simmer. Tip into a large ovenproof dish, then stir in the chicken, peppers, olives and some seasoning. @ Spoon over the mash, then bake for 15 mins until the mash is golden on top and the sauce is bubbling.\" \"Heat the olive oil in a frying pan, then sizzle the garlic clove and red chilli. Add the lemon zest. @ Add the sardines and heat through for a few mins until warm. @ Toast the brown bread. Stir the parsley into the sardines, add a squeeze of lemon juice, then divide between the toast and serve.\" \"Cook the potatoes in a large pan of boiling salted water for 12 mins, adding the eggs after 6 mins, and the beans for the final 2 mins. Drain everything and cool the eggs under cold running water. @ Meanwhile fry chorizo slices for 1-2 mins, until beginning to crisp. Remove from the pan with a slotted spoon and set aside, leaving the oil from the chorizo in the pan. Add the garlic to the pan and cook gently for 1 min. @ Remove the pan from the heat, stir in the vinegar and parsley, then toss with the potatoes, beans, chorizo and seasoning. Shell the eggs, cut into quarters and add to the salad.\" \"Cook the potato in boiling water for 8-10 mins or until tender. Drain and allow to steam-dry. Heat oil in an omelette pan, add chorizo and cook for 2 mins. Add the potato and cook for a further 5 mins until the potato starts to crisp. Spoon pan contents out, wipe pan and cook a 2 or 3-egg omelette in the same pan. When almost cooked, scatter with the chorizo and potato, parsley and cheese. Fold the omelette in the pan and cook for 1 min more to melt the cheese.\" \"Heat the oil in a large flameproof casserole dish and brown the chicken pieces on all sides \u2013 you may have to do this in batches. Remove from the dish and put to one side. @ Lower the heat, add the onion and pepper, and gently cook for 10 mins until softened. Add the garlic and chorizo, and cook for a further 2 mins until the chorizo has released some of its oils into the dish. Stir in the tomato pur\u00e9e and cook for 1 min more. @ Return the chicken pieces to the dish along with the thyme, white wine and stock. Bring the liquid to a boil, cover the dish with a tight-fitting lid and lower the heat. Cook for 30 mins. @ Tip in the rice and stir everything together. Cover, set over a low heat and cook for a further 15 mins, or until the rice is cooked and has absorbed most of the cooking liquid. Remove from the heat and leave the dish to sit for 10 mins to absorb any remaining liquid. Season to taste and scatter with parsley to serve.\" \"Put the onion, garlic, pepper, tomatoes and bread in a food processor and blend until finely chopped, but not too smooth. Tip into a large bowl with the passata, stock, oil, vinegar, Tabasco or harissa, sugar and seasoning. Mix well, cover the bowl with cling film or foil and put in the fridge for at least 2 hrs or overnight. @ To serve, pour into small bowls or glasses, drizzle over a little olive oil and sprinkle with a few torn basil leaves.\" \"Whizz the almonds in a food processor until most are finely chopped, then tip into a large bowl. Roughly chop the figs, then whizz to a smooth sticky paste. Scrape onto the almonds then, using your hands, mix together well with the dried fruit, brandy, honey and cloves. @ Divide the mixture into 6 and roll into balls. Tip the sesame seeds onto a tray, then roll the balls in them until covered. Cover the tray loosely with a clean tea towel, then leave the fig balls to dry for a week before packaging. Will keep in a cool place for 2 months.\" \"Heat oven to 190C/170C fan/gas 5. Put all the ingredients into a large, wide ovenproof dish. Mix everything together with your hands and season. @ Bake for 45 mins, stirring the onions after 20 mins, until the chicken is golden and the onions tender. Serve with rice.\" \"Heat the oil in a large pan, then gently fry the onion for 3-4 mins until it begins to soften. Stir in the carrot, celery, thyme and bay leaves. Season, then cook for 2-3 mins, stirring occasionally. Add the garlic, chorizo, cinnamon and smoked paprika. Gently fry until the vegetables soften and the chorizo starts to release its oils and crisp up. @ Stir in the chickpeas, vinegar and 150ml water, then bring to a simmer for 1-2 mins until the chickpeas have heated up. Add the spinach, then stir through the chickpeas until it wilts a little. Remove from the heat, season to taste, then serve warm with crusty bread.\" \"Heat the oil in a deep frying pan, then soften the leek for 5 mins without browning. Add the chorizo and fry until it releases its oils. Stir in the turmeric and rice until coated by the oils, then pour in the stock. Bring to the boil, then simmer for 15 mins, stirring occasionally. @ Tip in the peas and cook for 5 mins, then stir in the seafood to heat through for a final 1-2 mins cooking or until rice is cooked. Check for seasoning and serve immediately with lemon wedges.\" \"Put a medium pan on the heat and tip in the tomatoes, followed by a can of water. While the tomatoes are heating, quickly chop the chorizo into chunky pieces (removing any skin) and shred the cabbage. @ Pile the chorizo and cabbage into the pan with the chilli flakes and chickpeas, then crumble in the stock cube. Stir well, cover and leave to bubble over a high heat for 6 mins or until the cabbage is just tender. Ladle into bowls and eat with crusty or garlic bread.\" \"Heat\u00a0the\u00a0oil in a pan and\u00a0fry the onion for about 5 mins until softened.\u00a0Add the\u00a0garlic, chopped tomatoes,\u00a0tomato pur\u00e9e,\u00a0sweet paprika, chilli powder, sugar and a pinch of salt, then\u00a0bring to the boil, stirring occasionally. Lower to a simmer and cook for 10 mins until pulpy. Can be kept chilled for up to 24 hrs. @ Heat oven to 200C/180C fan/gas 6. Pat the potatoes\u00a0dry with kitchen paper, then tip into\u00a0a roasting tin and toss in the olive oil and some\u00a0seasoning.\u00a0Roast for 40-50 mins\u00a0until crisp and golden.\u00a0Tip the potatoes into serving dishes and spoon over the tomato sauce. Sprinkle with some fresh parsley to serve.\" \"Mix together the chopped tomatoes, garlic glove, olive oil, salt and pepper. Keep in the fridge until needed. @ To serve, toast 20 slices of baguette. Spoon a little tomato topping on to each piece of toast. Tear 5-6 slices of jam\u00f3n Serrano into pieces and put one piece on each slice of bread.\" \"In a blender (or with a stick blender), whizz together the passata, red pepper, chilli, garlic, sherry vinegar and lime juice until smooth. Season to taste, then serve with ice cubes.\" \"Prepare ahead - halve the pepper lengthways and remove the seeds and stalk. Line a grill pan with foil and put the pepper halves, skin side up, on the grill pan with the whole garlic cloves, chilli and tomato. Grill for 2 minutes, turn the tomato, then grill for a further 2 minutes. Remove the tomato with a large spoon, then peel, quarter and remove the seeds. Then chop the tomato roughly. @ Continue grilling the pepper, chilli and garlic for 4-5 minutes, until the pepper and chilli skins have blackened and the garlic is starting to soften (the garlic skin will start to split when it is ready). When cool enough to handle, peel and halve the chilli, and scrape out and discard the seeds. Peel the pepper and roughly chop both the pepper and chilli. @ Spread nuts over the foil and grill until toasted. Finely chop the nuts and parsley in a food processor. Tip into a small bowl. @ Heat 3 tablespoons of oil in a frying pan, add the pepper, garlic and chilli and fry for 3 minutes. Tear up the bread and add to the pan, turning it in the oil until lightly browned. Pulse in food processor with the tomatoes, salt, vinegar and oil until roughly chopped. Tip into a bowl. Leave to cool and store in fridge for up to 3 days. @ On the day add the nuts and parsley to the sauce and mix. Serve in a small bowl on a plate with the peeled prawns. Supply cocktail sticks for spearing the prawns.\" \"Put a pan of water on over a high heat to boil. Meanwhile, snip the chorizo into strips with scissors, and chop the parsley and peppers (check for stray seeds first). @ When the water is boiling briskly, add the spaghetti with a good measure of salt, stir and return to the boil. Cook for 3 minutes. @ In a large frying pan, heat the oil, add the chorizo and peppers and plenty of black pepper. Cook for a minute or so, until heated through and the juices are stained red from the paprika in the chorizo. Scoop half a mugful of pasta water from the pan, drain the remainder and tip the spaghetti into the frying pan. @ Add the parsley and parmesan, toss well and splash in the pasta water, to moisten. Hand round extra parmesan at the table.\" \"Cut the squid into rings about \u00bdcm thick. Tip the flour into a freezer bag and season well. Add the capers, then give everything a good shake to mix together. Tip the squid into the bag, then shake again until all the rings are well coated. Mix together the garlic and mayonnaise, then place in a serving bowl. @ Pour some oil into a large pan until it comes about 7cm up the sides, but the pan is no more than a third full. Place over a medium heat and let the oil warm up. To test that the oil is ready, place a small piece of bread in the pan \u2013 it should sizzle when it touches the oil. @ Remove a handful of squid from the flour and shake off any excess. Gently drop into the oil, then cook for about 3 mins until crisp. Remove with a slotted spoon and place on kitchen paper. Repeat with the remaining squid. Serve straight away with the mayonnaise and lemon wedges.\" \"Heat the olive oil in a large frying pan. Tip in the garlic slices and cook for a few secs. Then stir through the prawns and cook for a couple of mins until they start to turn pink. @ Pour over the sherry and cook for a few mins more, just until the prawns are cooked through. Sprinkle with parsley before serving.\" \"Soak the beans for at least 4 hrs or overnight in a large bowl with plenty of water to cover. Next day, rinse and drain, then put in a large heavy based pan with the onion, paprika, herb bundle and chicken. Pour over enough water or stock to cover, bring to the boil, then reduce the heat, cover and simmer for 45 mins. @ Remove the chicken to a plate, then add the potatoes and chorizo to the pan. Continue cooking for 30 mins until the beans and potatoes are tender. @ Discard the skin and bones from the chicken and tear into large chunks. Return the chicken to the pan with the spinach and simmer for 5 mins.\" \"Heat the oil in a large saucepan and soften the onion for 6-7 mins. Add the pepper and garlic, cook for 2 mins more, then stir in the paella rice and cook for 1 min, stirring to coat. @ Pour in the stock, add the saffron and bring to the boil. Cook, uncovered, at a gentle bubble, for 20 mins, stirring occasionally until the rice is tender. @ Stir in the seafood and lemon juice and cook for 2 mins or until piping hot and completely cooked through. Serve in warm bowls scattered with the parsley.\" \"Melt the butter in a heavy-based casserole, then soften the shallots for 5 mins. Add the paprika and crushed garlic and cook for 1 min until the paprika becomes fragrant. Splash in the sherry, then pour the whole lot into a bowl with the breadcrumbs. Season and cool. @ Add the pork mince and the egg yolk to the bowl, then beat well. Shape into 18 small meatballs. Wipe the pan, put on a medium-high heat, then add the oil. Fry the meatballs for 5 mins, just to colour, then lift onto a plate, but keep the oil in the pan. Sizzle the chorizo with the sliced garlic. Add the squid and fry to give a little colour. Now tip in the white wine and bring to the boil, scraping the bottom. Stir in the pulped tomatoes, bring to the boil, then add the meatballs and the clams. Cover and cook for 5 mins until the clam shells open. Discard any that stay shut. Sprinkle with the chopped parsley, drizzle with the extra virgin oil, then serve with crusty bread.\" \"Boil the kettle. In a non-stick frying or shallow pan with a lid, fry the onion, peppers, chorizo and garlic in the oil over a high heat for 3 mins. Stir in the rice and chopped tomatoes with 500ml boiling water, cover, then cook over a high heat for 12 mins. @ Uncover, then stir \u2013 the rice should be almost tender. Stir in the prawns, with a splash more water if the rice is looking dry, then cook for another min until the prawns are just pink and rice tender.\" \"Put the tomatoes in a bowl with the onion and thyme. Season, then drizzle with the vinegar and oil. Let the flavours mingle while you cook the chorizo. @ In a hot, dry pan, fry the chorizo slices until browned on both sides. Serve the tomatoes with the fried chorizo, drizzled with a little oil from the pan.\" \"Heat a large frying pan on a high heat and season the chicken. Add the olive oil to the pan, then the chicken. Brown for about 5 mins on each side, remove onto a plate, then set aside. @ Lower the heat to medium. In the remaining fat, fry the onions for 3 mins, then add the garlic and saffron. Cook for 3-4 mins more. Add the sherry, then simmer for 3-5 mins until syrupy. @ Put the chicken leg pieces back into the pan, tip in the stock, thyme and raisins, cover, then gently cook on a low heat for 20 mins. Add the breast meat and any juices left on the plate. Simmer for 10 mins more until cooked through and the sauce in the pan has reduced. @ While the chicken is cooking, heat oven to 200C/180C fan/gas 6. Scatter the pine nuts over a baking sheet, then roast for 10 mins until golden and toasted. Once the chicken has cooked through, season to taste, scatter with pine nuts and parsley, then serve with rice.\" \"Put all the ingredients for the sauce into a food processor, then whizz to a rough paste. Heat oven to 200C/180C fan/ gas 6. Put the remaining hazelnuts onto a baking sheet, roast for 5 mins until lightly toasted, roughly chop, then set aside. @ Now make the salad \u2013 add the olive oil and butter to a large frying pan over a medium-high heat. Quickly fry the livers in 2 batches until browned, about 2 mins per batch. Add the sherry, then bubble for a few mins over a high heat. Stir in the sauce and allow it to thicken and heat through. Splash in the lemon juice, then season to taste. Dress the salad leaves with a little sherry vinegar. Spoon the livers and sauce onto serving plates, sprinkle with the toasted chopped hazelnuts, then scatter over the dressed salad leaves and serve straightaway.\" ", "\"Put the noodles in a large heatproof bowl, pour boiling water over them and leave for 4 minutes, then drain and refresh under cold running water. @ Put the lime juice, cayenne, sugar and fish sauce in a bowl and mix well. Have all the other ingredients ready by the cooker. @ Heat the oil and fry the prawns until warmed through. Add the spring onions and noodles and toss around. Tip in the lime juice mixture, then stir in the beansprouts and half the peanuts and coriander. Cook for 1 minute until everything is heated through. @ Pile into a large dish, scatter with the rest of the peanuts and coriander, and serve with lime wedges and sweet chilli sauce.\" \"To make the Thai green curry paste, put the lemon grass and lime juice into a small bowl and leave to soak for 30 mins. Put a small pan over a medium heat and add the peppercorns, coriander and cumin seeds. Dry fry for about 1 minute until fragrant then tip onto a saucer to cool. @ Put the lemongrass, spices and all remaining curry paste ingredients into a mini food blender or small food processor and pulse the mixture. Scrape down the sides from time to time. Process as smooth as you can \u2013 the mixture will be slightly coarse and not as green as the purchased variety. Put the paste into a lidded jar and store in the fridge up to a week or freeze in portions. @ To make the curry, open the cans of coconut milk and carefully remove the thick cream and spoon it into a warm wok or large frying pan (see tip below). Cook it slowly, stirring all the time, until it reduces to a thick paste and the oil starts to separate. Add the green curry paste and cook for 1-2 mins. Add the chicken and stir until well coated in the paste. @ Slowly add the coconut water remaining in the cans together with the chicken stock. Add all the remaining ingredients and cook over a medium heat for about 10 mins until the chicken is cooked. Add more stock if necessary - the sauce should be slightly thinner than single cream. @ To serve spoon some rice into a bowl, pour over the curry and sprinkle with the coriander leaves, sliced chilli and spring onion. Add a wedge of lime on the side.\" \"Heat the oil in a large saucepan. Add the garlic, chilli, ginger, lemongrass, coriander stalks and curry paste and cook for 2 - 3 minutes until the aromas are released. @ Add the chicken stock, coconut cream and sweet potatoes and cook for 15 minutes or until the potatoes are soft. Remove the lemongrass and discard. Carefully transfer to a blender and blitz until smooth. If freezing, for best results freeze at this point, otherwise as an easier option freeze complete recipe. @ Return to the saucepan, add the chicken and cook gently for 5 - 10 minutes or until the chicken is cooked through. Stir through the lime juice, sugar and fish sauce, scatter with the coriander leaves and serve.\" \"Bring the stock to a boil in a medium-sized saucepan. Add the lemongrass, galangal, coriander roots and lime leaves, then simmer for 2 mins. @ Add the prawns, fish sauce, chillies and lime juice, then return to the boil. Taste and adjust the seasoning with either more lime juice or fish sauce, then garnish with coriander leaves and serve.\" \"Soak the noodles in warm water for about 20 mins until softened but with plenty of bite, then drain. Meanwhile, mix together the tamarind paste, fish sauce, sugar and lime juice until the sugar dissolves. Season with a pinch of chilli powder if you like it spicy. Can be made up to two weeks ahead and kept in the fridge. If you make pad Thai regularly, double the quantity and keep half. @ Heat half the oil in a frying pan and cook the tofu on each side until golden. Add the prawns and fry until they just start to turn pink. Tip the noodles into the pan and drizzle over the tamarind mixture with about 5 tbsp of water. Stir everything together and cook over a high heat for\u00a03 mins until the noodles are just cooked. Add a splash more water if needed.\u00a0 @ When the sauce has reduced, scatter over the beansprouts and fold them into the noodles. Push everything to one side of the pan, then pour in the rest of the oil on the empty side and crack in the eggs. Fry for 2 mins until the white is just set and beginning to crisp around the edges, then roughly scramble the runny yolks in with the whites. When the eggs have just set, combine with the noodles. @ Scatter over half of the peanuts, half the spring onion and all the turnip, and quickly toss together. Divide between two plates with the remaining peanuts, spring onion, chilli powder, lime wedges and soy sauce on the side, to garnish as preferred.\" \"Heat the oil in a large saucepan or flameproof casserole. Add the spring onions and coriander stalks and cook for 1 min. Add the pork slices and cook for 5 mins until starting to brown. @ Stir in the curry paste and peanut butter. After 30 secs, add the sugar, soy and coconut milk, plus \u00bd can of water. Mix well, put a lid on and leave to simmer for 15 mins, stirring occasionally. @ Remove the lid, add the baby corn and increase the heat. Bubble for 3 mins until the corn is cooked and the sauce has thickened a little. Stir in the lime juice and check the seasoning. Can now be frozen for up to 2 months. To cook from frozen: thoroughly defrost, then heat in a pan on the hob until curry is hot all the way through. Serve scattered with the coriander leaves and rice.\" \"Heat 1 tbsp of the oil in a wok, add the onion, garlic and chilli, and cook for 2-3 mins until golden. Add the prawns and cook for 1 min. Tip in the rice and peas, and keep tossing until very hot. Add the soy and fish sauce, then stir through the chopped coriander. Keep warm while you fry the eggs. @ Heat the remaining oil in a frying pan and fry the eggs with some seasoning. Divide the fried rice mix between 4 bowls and top each with a fried egg. Serve scattered with coriander, with chilli sauce, if you like.\" \"Put the prawns in a bowl. Put the chilli, garlic, coriander stalks (snip these up using scissors first) and caster sugar in a spice grinder or small food processor and whizz together. Add half of the lime juice and the fish sauce, then pour this over the prawns. @ Heat 1 tbsp oil in a wok, add the ginger and spring onions and fry for 1 min. Add the red pepper and fry for 1 min, until the pepper starts to soften. Add the water chestnuts and bean sprouts, and toss together until the bean sprouts start to wilt. Add the soy sauce and a really good grind
