he prawns and fish, and place on the noodles. Season the hot stock, pour into the bowls and serve with Spring rolls on the side.\" \"Put the chicken breast between 2 pieces of cling film and bash with a rolling pin to about 1cm thick. Heat a griddle pan until hot. Rub the chicken with the oil, cook for 2-3 mins per side, or until cooked through. Set aside to cool. @ Mix together the rice vinegar, sugar and lime juice, stirring until the sugar is dissolved. Add the carrot, spring onions, cucumber and chilli. @ Split a sandwich baguette along the top. Stuff with the Little Gem leaves and shred the chicken on top. Pile on the carrot mixture and wrap or place in a plastic box. Put the sweet chilli sauce in a small portable pot and when it\u2019s time for lunch, pour over the sauce just before tucking in.\" \"Heat oven to 160C/140C fan/gas 3. Heat 1 tbsp oil in a heavy-bottomed casserole, season the shanks, then brown them 2 at a time on all sides, adding the remaining oil for the second batch. Remove the lamb and add the onions. Fry them quite briskly, about 30 secs, add the ginger, garlic and chopped chilli, then turn the heat down and cook for 1 min. Add 1 tbsp sugar, stir, then add the star anise, lemongrass, stock, pur\u00e9e and seasoning. Bring to the boil. @ Cover and cook in the oven for 1\u00bd hrs, then add the sweet potatoes and cook for 1 hr more. The lamb should be completely tender and almost falling off the bones. Stir in the fish sauce, lime juice and 1 tsp sugar to just lift the flavour, then scatter with the mint, basil and the sliced chilli to serve.\" \"To make the dressing, whisk all the ingredients together in a large serving bowl. Cook the noodles following pack instructions, then drain and add to the bowl with the dressing. @ Peel the carrot into long strips using a vegetable peeler. Do the same for the cucumber, until you reach the seeds (discard them). Add the carrot and cucumber to the noodle mixture along with the shredded chicken, radishes, red onion and mint. Toss well to coat in the dressing, scatter over the peanuts and serve.\" \"To make the dipping sauce, mix all the ingredients in a small bowl until the sugar has dissolved, then set aside. Mix the cornflour and plain flour with both peppers and 2 tsp sea salt in a large bowl, then set aside. Line a tray with kitchen paper and make sure you have more salt to sprinkle with. @ Heat about 7cm of oil to 180C in a deep fryer, wok or deep pan. If you don\u2019t have a thermometer, you can test it with a cube of bread \u2013 it should brown in 20 secs. Coat the squid well with the flour mix and fry in batches for about 2 mins each or until crisp. Use a slotted spoon to lift out the squid, then drain on the kitchen paper and sprinkle with a little more salt. Serve the squid scattered with the spring onion and chilli, with the dipping sauce on the side.\" \"Heat oven to 220C/200C fan/gas 7. Rub the duck leg all over with five-spice and seasoning, place on a baking tray and roast for 25 mins. @ Meanwhile, cook the rice noodles following pack instructions. Drain and cool under cold running water, then drain again well and toss with the celery, carrot, cucumber and spring onions. When cool enough to handle, remove the duck meat and crispy skin from the bone and finely shred. @ To make the dressing, mix the hoisin and soy sauce with 2 tbsp water. Divide the noodles between two plates and top with the shredded duck. Drizzle over the dressing and serve.\" \"Pour the stock into a large pan, bring to the boil, then stir in the curry paste. Add the noodles and cook for 8 mins. Tip in the mushrooms and corn and cook for 2 mins more. @ Add the salmon to the pan and cook for 3 mins or until cooked through. Remove from the heat and stir in the lime juice, soy sauce and a pinch of sugar. Ladle into 4 bowls and sprinkle over the coriander just before you serve.\" \"Heat the oil in a medium-size, lidded saucepan. Add the ginger and garlic, then stir-fry for about 5 mins. Add the squash, soy sauce, sugar and stock. Cover, then simmer for 10 mins. Remove the lid, add the green beans, then cook for 3 mins more until the squash and beans are tender. Stir the spring onions through at the last minute, then sprinkle with coriander and serve with rice.\" \"To make the salad put all of the vegetables and seafood in a large bowl, reserving a few of the herbs for the top. Mix everything together, so that the seafood and noodles are combined. @ Make the dressing by mixing all of the ingredients, toss this through the salad, then divide between 5 deep bowls or pile on to a large platter and let everyone help themselves. Scatter the reserved herbs over the top to serve.\" \"Make the dipping sauce by pounding the garlic, chilli, ginger and sugar together using a pestle and mortar, then stir in the fish sauce and lime juice. Alternatively, just blitz everything together in a mini blender. @ Soak the rice noodles in a bowl of hot water for 15 mins, then drain well. Assemble all the prepared filling ingredients \u2013 once you start, you will need everything to hand. @ When you are ready to make the rolls, dip one of the rice papers in a bowl of hot water, moving it around until the whole wrapper is soft \u2013 about 10-15 secs \u2013 then drain on a tea towel. @ Place a rice paper wrapper on a board and at one edge of the wrapper, add a few mint leaves, then three prawn halves. @ Place some lettuce on top of the prawns, followed by some noodles, a few strips of carrot and cucumber, some more herbs and finally some beansprouts. Don\u2019t overfill the pancakes or they will be hard to roll. @ Lift the edge of the rice paper wrapper nearest to you over the filling and, holding the filling in position with your fingers, start rolling up tightly. @ When you\u2019re about halfway, fold the ends of the rice paper in and over the filling so that it is completely enclosed. @ Keep on rolling tightly until the whole rice paper wrapper is rolled up. To serve, cut the rolls in half on the diagonal.\" \"Put the sugar in a large shallow pan, along with a small splash of water. Heat gently, swirling the pan, until the sugar has dissolved. Increase the heat and bubble the syrup until it turns a dark amber colour. Add the fish sauce, most of the chilli and ginger, then splash in 1 tbsp water to dilute. Boil again until syrupy, then add the fish fillets, skin-side down, and the bok choi, cut-side down. @ Cover the pan with a lid and simmer for 4-5 mins until the fish is cooked and the bok choi has wilted. Turn off the heat, squeeze over the lemon and scatter with the remaining chilli, ginger and the coriander sprigs. Serve with rice.\" \"Cook the noodles following pack instructions, then rinse under cold water and drain thoroughly. In a small saucepan melt together the peanut butter, coconut milk, sweet chilli sauce and half the spring onions, adding 1-2 tbsp of water to loosen the mixture to a drizzling consistency. @ Mix the noodles, cucumber and beansprouts in a serving dish. Top with the prawns, drizzle over the peanut sauce and scatter over the remaining spring onions.\" \"To make the dressing, mash the garlic, chilli and sugar using a pestle and mortar. Add the lime juice and 3 tbsp water and stir together. Set aside. @ Get the kettle on, put the noodles into a bowl, then cover with boiling water. Leave to stand for 10 mins until tender, then drain and divide between 2 bowls. 3 Mix the prawns and veg together and divide between the bowls, too. Finish by topping each salad with the herbs and peanuts, then pour over the dressing to serve.\" \"Heat the oil in a non-stick wok. Add the broccoli, then fry on a high heat for 5 mins or until just tender, adding a little water if it begins to catch. Add the garlic and chilli, fry for 1 min, then toss through the spring onions, soya beans, pak choi and tofu. Stir-fry for 2-3 mins. Add the hoisin, soy and nuts to warm through.\" \"Heat oven to 220C/fan 200C/gas 7. Cook the noodles according to pack instructions. Heat 1 tsp oil in a large wok or non-stick frying pan. Stir-fry the vegetables, ginger and coriander stalks for 3-4 mins until almost cooked, but still with a little crunch. Throw in the prawns for 1 min until pink, then stir in the sweet chilli sauce, coriander leaves and noodles, then remove from the heat. @ Brush 4 sheets of filo with a little of the oil, then cover with the remaining sheets. Pile a quarter of the prawn mixture along the narrow edge of each sheet, fold over the edges, then roll up to give you 4 large spring rolls. These can now be frozen for up to 1 month; defrost thoroughly before cooking as below. Brush with the remaining oil, sprinkle with sesame seeds if using, then bake on a baking sheet, seam-side down, for 15 mins until golden and crisp. Serve with a green salad, and a good dollop of extra chilli sauce on the side.\" \"Soak the rice fl our pancakes according to pack instructions or in boiling water for 30 secs. Remove and cool on kitchen paper. Soak the rice noodles according to pack instructions, then drain and cut them into 2cm strips. @ Lay a rice pancake on a board and arrange some rice noodles, chicken, vegetables and herb leaves about a third of the way up, leaving a 1cm edge at the side. Fold the sides over the vegetables and then roll up lengthways to make a cigar. Store in the fridge, covered with moist kitchen paper for up to 1 day. @ Mix together the ingredients for the dipping sauce and put into a bowl. To serve, arrange the rolls on a plate along with the leaves and herbs. To eat, wrap each roll in a piece of lettuce with a herb sprig and dunk into the sauce.\" \"Heat the oven to 200C/fan 180C/gas. Mix the sugar into the bread mix in a large bowl, then add water as instructed on the pack. Bring the dough together with a wooden spoon, then knead on a lightly floured surface for 5 mins until smooth. Put into a large bowl, cover with oiled cling film then leave in a warm place until doubled in size. @ Meanwhile, heat the oil in a pan, then fry the bacon until crisp, about 5 mins. Add the ginger and garlic and fry for 1 min until soft, then tip in the soy, honey and tomato pur\u00e9e and stir well. Can be made up to 3 days ahead. @ Turn out the dough and knead briefly, then pull into 12 even-sized balls. Flatten with your hands, then put a teaspoon-size blob of the filling in the middle. Draw the dough up and pinch it closed like a purse, then turn the bun over and sit it on a large baking sheet. Cover with oiled cling film and leave to rise for about 30 mins until the dough feels pillowy. Brush with egg and bake for 20 mins until golden. Serve warm with dipping sauce. Can be frozen after second rise for up to 1 month or baked up to a day ahead and re-warmed.\" \"For the crispy shallots, heat 5cm of oil until hot in a wok. You will know the oil is hot enough when one piece of shallot sizzles as soon as it\u2019s dropped in. Toss the shallot slices with flour, shake off excess and fry in the oil until golden. They fry quickly, about 1 min. Drain on kitchen paper, sprinkle with salt and set aside. @ To make the dressing, mix the lime juice, sugar, fish sauce and garlic and set aside. In a large mixing bowl, pour boiling water over the noodles. Leave them for 2 mins or until they are just cooked, then rinse under cold water. Drain well, shaking the sieve numerous times to get out the excess water, then place back in the bowl. Add prawns, onion, chilli, cucumber and herbs. Pour the dressing over, mix, then sprinkle with the shallots and peanuts.\" \"Pour the stock into a large pan, add the ginger and spices, then leave to simmer and infuse for 10 mins. Soak the noodles according to the pack instructions, then drain and rinse. @ Add the fish sauce and lime juice to the stock and taste for seasoning \u2013 add more fish sauce if you like. Divide the noodles between four bowls, then top with the shredded meat, beansprouts and a scattering of herbs, spring onion and chillies. Ladle the hot stock over the noodles, then serve with more herbs and lime wedges for squeezing.\" \"Pour boiling water over the noodles to cover, leave for 4 mins, then cool under cold running water. Drain well. Mix the sugar snaps, carrots, spinach, noodles and prawns in a shallow bowl. Mix together the dressing ingredients until the sugar has dissolved, pour over the salad, then toss everything together. Serve straight away.\" \"Drop the noodles into a large bowl, then pour over enough boiling water to cover. Tip in the sliced sugar snaps and leave for 4 minutes. Drain in a colander, put under cold running water to cool off, then drain again. Tip into a bowl and toss in the sesame oil. @ Mix the dressing ingredients. Pile spring onions, coriander and salmon onto the noodles, pour over the dressing and toss everything together. Serve with a pretzel or bread roll.\" \"Mash the chilli, garlic and sugar to a paste using a pestle and mortar or small processor. Stir in the lime juice and fish sauce, then set aside. @ Peel, quarter, core and slice the pineapple at an angle. Toss with beansprouts, prawns, cucumber and tomato and some of the dressing. Pile into bowls and scatter with mint and cashews. Drizzle with the rest of the dressing and serve.\" \"Tip the carrots, cabbage and onions into a bowl. Make the dressing by stirring the ingredients together until the sugar has dissolved. Pour over salad, tossing the vegetables in the dressing. Add the herbs, toss again, then scatter over the peanuts.\" \"Cover the chicken with cold water, bring to the boil, then cook for 10 mins. Remove from the pan and tear into shreds. Stir together the fish sauce, lime zest, juice and sugar until sugar dissolves. @ Place the leaves and coriander in a container, then top with the chicken, onion, chilli and cucumber. Place the dressing in a separate container and toss through the salad when ready to eat.\" \"Shred the cabbages, celery and carrot finely on a mandolin or grate them on the largest holes on a grater. Add the mint and coriander to the vegetables along with the prawns. Toss everything together. @ Make the dressing by whisking all the ingredients together. Dress the salad and tip it into a bowl, sprinkle over the peanuts and serve straight away.\" \"Whizz the onion, ginger, chillies, garlic, white pepper and half of the coriander stalks, roots (if using) and leaves in a food processor until finely chopped. Mix the milk and breadcrumbs together in a large bowl. Add the onion mix and chicken into the breadcrumbs, then season. Now, really mix \u2013 I mean mix \u2013 until the whole thing becomes a paste rather than lumpy. If you have a tabletop mixer, then use that instead of your hands. Shape into small balls around the size of a 50p piece. Place a large frying pan or casserole over a medium heat, add a drizzle of oil then fry the balls until well coloured \u2013 about 10 mins. You\u2019ll need to do this in batches, adding more oil each time. Set aside. @ For the broth, put the stock into a large saucepan, bring to the boil, then simmer. Add the sesame oil, fish sauce, ginger, remaining coriander stalks and roots, star anise and peppercorns. Simmer, covered, for 20 mins. Add the spring onions, noodles and chillies, if using. Take 6 large bowls, then divide the noodles between them \u2013 tongs are the best tool. Drop in the warm meatballs then ladle in the stock. Scatter with coriander and basil leaves then tuck in.\" \"Season 6 sea bass fillets with salt and pepper, then slash the skin 3 times. @ Heat a heavy-based frying pan and add 1 tbsp sunflower oil. @ Once hot, fry the sea bass fillets, skin-side down, for 5 mins or until the skin is very crisp and golden. The fish will be almost cooked through. @ Turn over, cook for another 30 seconds - 1 minute, then transfer to a serving plate and keep warm. You\u2019ll need to fry the sea bass fillets in 2 batches. @ Heat 2 tbsp sunflower oil, then fry the large knob of peeled ginger, cut into matchsticks, 3 thinly sliced garlic cloves and 3 thinly shredded red chillies for about 2 mins until golden. @ Take off the heat and toss in the bunch of shredded spring onions. Splash the fish with 1 tbsp soy sauce and spoon over the contents of the pan.\" \"Heat oven to 200C/fan 180C/gas 6. Put the noodles in a bowl and pour over enough boiling water to just cover them. Leave for 2 mins, until they are bendable, but not too soft, then drain well. Return to the bowl with the spring onions, petit pois, salt and pepper and a third of the butter. Mix well until the butter has melted. @ Pile the noodles and vegetables onto two large squares of baking parchment, then sit the salmon on top. Slice the remaining butter and arrange over the top of the salmon. Bring the ends of the paper over the fish, fold them together to seal, then tuck the ends of the paper underneath so there are no gaps. Put the parcels on a baking sheet and bake for 15-20 mins. Transfer to dinner plates and serve without delay.\" \"Soak the noodles for 5 mins in boiling water or according to pack instructions, until softened. Drain, then cool under a running tap. Drain again well, then tip into a large bowl along with the chicken, cucumber, spring onions and chilli. @ Mix together the soy or fish sauce, lime zest and juice and sugar, then pour over the noodles. Toss through the mint leaves and serve.\" \"Mix together the lemongrass paste, ginger, chilli, oil and 1 tbsp of the fish sauce. Smear the mixture all over the pork chops, then set aside to marinate while you make the salad. @ Tip the noodles into a large bowl. Pour over a kettleful of boiling water, then leave to sit for 5 mins until the noodles are soft (or prepare them according to pack instructions). Drain the noodles into a sieve. Run under the cold tap until cool, then drain again and tip back into the bowl. Whisk the remaining 2 tbsp fish sauce with the lime zest and juice and sugar. Pour over the cold noodles. Slice the cucumber into thin strips, then toss through the salad along with the mint leaves. @ Heat a griddle pan until smoking hot. Griddle the chops for 5 mins on each side or until cooked through, then serve alongside the noodle salad.\" ", "\"Put the chicken in a big bowl. In a pan, heat 1 litre of water with the salt, brown sugar and chilli flakes. When it\u2019s dissolved, add 2 litres of cold water and pour over the chicken. Put in the fridge and leave for at least 2 hrs, but ideally a day or two. When you\u2019re ready to cook, take the chicken out of the water and pat dry all over with kitchen paper. @ Heat oven to 180C/160C fan/gas 4. Put the smoked paprika, ground cumin, sea salt and dark brown sugar on a baking tray. Mix them together, then roll the dried chicken pieces in the spices, making sure everything is covered. Roast the chicken for 1 hr or until crispy and caramelised. @ Meanwhile, for the sauce, gently melt the butter in a small pan with the hot sauce and maple syrup. When the chicken pieces come out of the oven, drizzle this sauce all over them and give them a shake. Serve with a side of creamed corn.\" \"You\u2019ll need to brine the meat at least 24 hrs before your BBQ. First, spatchcock the chicken. Flip the chicken over so the backbone is facing you. Use a sturdy pair of kitchen or poultry scissors to cut down either side of the backbone, then discard. Turn the chicken over and push down firmly on the breastbone to flatten out the bird. Make a few slashes in each leg joint. (Watch a video showing how to spatchcock a chicken at bbcgoodfood.com/videos/spatchcock.) @ Put each cut of meat in a separate, large sealable bag. Sprinkle 1 tbsp salt into each bag and massage it all over the meat. Squeeze the air from the bags, seal tightly and put in the fridge for 24 hrs. @ Tip the remaining salt, fennel seeds and peppercorns into a mortar. Tear the bay into small pieces and add this too. Crush the ingredients with the pestle until finely ground. Add the cayenne, paprika, garlic salt and sugars, and mix well. Remove the meat from the bags and pat dry with kitchen paper. Cover each cut with the rub, making sure you get into every nook. Return to the fridge for at least 1-2 hrs while you prepare the barbecue, or up to 24 hrs. @ You\u2019ll need to start the barbecue 7-8 hrs before you want to eat. Heat the coals and leave them until ashen. Add your wood chips, if using. When the flames have died down and you\u2019re left with smoky cinders, push the coals and wood chips to one side of the BBQ pit, then replace the grill and add the beef and pork, placing them above the empty side of the pit \u2013 this will ensure the meat smokes but doesn\u2019t burn. Pull down the lid and cook the meat for 30-40 mins, turning every now and then, until a dark crust has formed around the meat. Don\u2019t be afraid to take it quite far, the crust should be almost black (but caramelised as opposed to burnt).\u00a0Heat oven to 140C/120C fan/gas 1. @ Transfer the meat to roasting tins, wrap tightly with foil and cook in the oven for 5-6 hrs until really tender. @ When the meat has 1 - 1 1/ 2 hrs to go, reheat the BBQ and wait for the coals to turn ashen before adding more wood chips. When the flames have died down, push to one side as before. Put the chicken on the BBQ, bone-side down, above the empty side of the pit. Cook for 20-25 mins on each side or until cooked through \u2013 check by piercing a leg to see if the juices are clear, or use a meat thermometer to check the internal temperature has reached 70C. Wrap tightly in foil and set aside to rest. @ After 5-6 hrs, the beef and pork should be really tender. Remove from the oven and leave to rest for 15 mins. If you\u2019ve made a BBQ sauce (see the Texas BBQ sauce recipe here), brush this over the meat for a glossy finish. Remove any string from the pork and shred the meat. Cut the chicken into portions and serve everything on a big platter with the sliced sweet onions, gherkins and sides.\" \"Heat the chocolate, milk and 200g of the marshmallows in an ovenproof frying pan over a low heat until melted and smooth. Top with the remaining marshmallows in circles so that the whole surface is covered. @ Grill on high for 1-2 mins until the marshmallows are toasted. Serve with digestives and strawberry and pineapple skewers for dunking.\" \"Mix the seasoning ingredients together with a good grinding of black pepper and a sprinkling of salt, then set aside in a large dish. Heat grill to high. On a board, flatten out the chicken slightly, then drizzle half the oil over and toss in the seasoning until completely coated. Heat the remaining oil in a large frying pan, sizzle the chicken for 5 mins on each side until firm, push to one side of the pan, then fry the bacon for a few mins until cooked. @ While the chicken is cooking, halve, stone, peel and slice the avocados, and toast the cut sides of the buns. Cover the tops of the buns with cheese, then grill until melted. @ To assemble the burgers, spread the buns with mayonnaise if you want, top with a handful of spinach, then a rasher of bacon. To keep the avocado in place, slice the chicken, then alternate between a slice of chicken and avocado. Top with the bun, press down lightly and serve.\" \"Tear the bread into pieces and toss in a bowl with the milk and 1 tbsp of water. Leave to soak for 20 mins. Gently squeeze the bread to remove some of the excess liquid (though not all). Heat 2 tbsp of the oil in a large frying pan. Cook the bread over a medium heat, turning every so often, until dark golden brown and crisp, then turn the heat down and cook until the pieces are warm through to the middle. Season and cook a little more, turning the pieces over. It will take about 15 mins to make the migas. Heat oven to 200C/180C fan/gas 6. @ Meanwhile, hold a corn cob standing up in a shallow roasting tin. Using a sharp knife, cut down the sides, removing the kernels as you work round. Toss the kernels with \u00bd tbsp of the oil and a little seasoning. Roast in the oven for 20 mins, tossing after 15 mins. It should be scorched a little at the edges. @ To make the dressing, put the mayonnaise, mustard, garlic and chives in a bowl, then gradually whisk in the buttermilk. There shouldn\u2019t be any lumps of mayo left. @ Halve and stone the avocadoes and cut each half into slices. Peel the skin from each slice. Put the avocado in a broad shallow serving bowl and squeeze the lime juice all over them. Turn over in the juice and season. Add all the other salad ingredients and toss together. Spoon some of the dressing over and serve the rest on the side.\" \"Heat oven to 220C/200C fan/ gas 7. Cut the chicken wings into winglets by slicing through each of the joints. Keep the two meaty pieces and discard the wing tips, or freeze for stock. @ Put the winglets on a large baking sheet, drizzle with the olive oil, then season. Roast in the oven for 20 mins, then reduce the temperature to 180C/160C fan/ gas 4 and cook for a further 25 mins. @ Meanwhile, make the barbecue sauce. Put all the ingredients, except the butter, in a pan and mix together with plenty of black pepper. Let it bubble away for 3-5 mins to thicken up a little, then add the butter and stir until it has melted and made the sauce nice and shiny. Season to taste. @ Half an hour before the chicken wings are ready, take them out of the oven and brush over three-quarters of the barbecue sauce. When they\u2019re fully cooked, toss them in the rest of the sauce so that they become sticky. @ In a small bowl, mash the blue cheese dressing ingredients together with some seasoning, until combined. The barbecue sauce and dip can be made a day ahead, covered and chilled. Serve alongside the wings with the celery sticks and radishes for dipping.\" \"Boil the sweet potato for 15 mins or until tender, taking care not to overcook. @ Meanwhile, heat the oil in a large, deep, non-stick frying pan. Add the onions, cover and cook for 8 mins or until softened and starting to colour. Stir in the mince, breaking it up with a wooden spoon until browned. Stir in all the spices and bouillon, then add the beans with their liquid, the tomatoes and pepper. Cover and simmer for 20 mins. Stir in the corn with its liquid, season and take off the heat. @ While the mince cooks, mash the potatoes with the milk to make a\u00a0stiff mash. Spoon the mince into six individual pie dishes, top each with some mash, then sprinkle over the cheese and a little paprika. @ The pies can now be frozen. If eating straight away, put under a hot grill until piping hot and the cheese is melted. To cook from frozen, thaw completely, then reheat in the oven on a baking tray at 180C/160C fan/ gas 4 for 30-40 mins or until piping hot throughout. Serve with broccoli or a salad, if you like, which will take you to all 5 of your 5-a-day.\" \"Season the steak well, then fry it with the garlic in hot oil for 4-5 mins on each side for medium rare. Put the steak on a board to rest and discard the garlic. @ Add the peppers and a pinch of salt to the pan with extra oil if needed and cook for 3-4 mins. @ Heat grill to high. Thinly slice the steak. Fill each bun with a quarter of the steak, peppers and cheese slices. Grill for 2-3 mins, drizzle with mustard and top with onions.\" \"Heat 75g butter in a heavy-based pan until foaming and fry 1 finely chopped onion for about 5 mins. Cut the kernels off 3 corn cobs and add to the pan with 125ml water. Turn down the heat, cover and cook gently for 10 mins. Add 1 tsp sugar and 125ml single cream, season and cook, uncovered, for 5 mins more. Sprinkle the top with 50g grated cheddar or mozzarella and cook for a couple more mins until melted.\" \"Mix the flour, baking powder, caster sugar and a pinch of salt together in a large bowl. Create a well in the centre with the back of your spoon then add the eggs, melted butter and milk. Whisk together either with a balloon whisk or electric hand beaters until smooth then pour into a jug. @ Heat a small knob of butter and 1 tsp of oil in a large, non-stick frying pan over a medium heat. When the butter looks frothy pour in rounds of the batter, approximately 8cm wide. Make sure you don\u2019t put the pancakes too close together as they will spread during cooking. Cook the pancakes on their first side for about 1-2 mins or until lots of tiny bubbles start to appear and pop on the surface. Flip the pancakes over and cook for a further minute on the other side. Repeat until all the batter is used up. @ Serve your pancakes stacked up on a plate with a drizzle of maple syrup and any of your favourite toppings.\" \"Heat oven to 160C/140C fan/gas 3. Combine the sugar, paprika, mustard powder, celery salt and garlic granules in a bowl, and rub all over the ribs. Place in 2 large roasting tins with racks set inside (if you don\u2019t have racks, that\u2019s fine). Pour 150ml water into the bottom of each tin, cover tightly with foil and roast for 3 hrs until nearly falling apart. If your roasting tins are on different shelves, swap them over halfway through the cooking time. Once cooked, remove and drain the cooking liquid. @ Meanwhile, to make the baste, mix all the ingredients in a saucepan and cook for 10 mins, stirring occasionally, until the sugar has dissolved. Set aside. @ Heat an outdoor barbecue. Whether your grill is gas or charcoal, use low heat to barbecue the ribs. Cook the ribs for 3-4 mins each side, brushing regularly with the baste, until golden and sticky. Alternatively, heat oven to 220C/200C fan/ gas 7 and roast the ribs for 25-30 mins, turning the ribs over and rotating the tins halfway through the cooking time.\" \"First, make the pastry. Tip the ingredients into a food processor with 1 /4 tsp salt. Blend until the mixture resembles breadcrumbs. Drizzle 2-3 tsp cold water into the funnel while the blade is running \u2013 the mixture should start to clump together. Tip onto a work surface and bring together, kneading briefly into a ball. Pat into a disc, wrap in cling film, and chill for at least 20 mins. Heat oven to 200C/180C fan/gas 6. @ Remove the pastry from the fridge and leave at room temperature for 5 mins to soften. Flour the work surface, then unwrap the pastry and roll to a circle the thickness of a \u00a31 coin. Use the pastry to line a deep, 23cm round fluted tin \u2013 mine was about 3cm deep. Press the pastry into the corners and up the sides, making sure there are no gaps. Leave 1cm pastry overhanging (save some of the pastry scraps for later). Line with baking parchment (scrunch it up first to make it more pliable) and fill with baking beans. Blind-bake for 15-20 mins until the sides are set, then remove the parchment and beans and return to the oven for 5 mins until golden brown. Trim the pastry so it\u2019s flush with the top of the tin \u2013 a small serrated knife is best for this. If there are any cracks, patch them up with the pastry scraps. @ Meanwhile, weigh the butter, syrup and sugars into a pan, and add 1 /4 tsp salt. Heat until the butter has melted and the sugar dissolved, stirring until smooth. Remove from the heat and cool for 10 mins. Reduce oven to 160C/140C fan/gas 3. @ Beat the eggs in a bowl. Add the syrup mixture, vanilla and pecans, and mix until well combined. Pour half the mixture into the tart case, scatter over half the chocolate chips, then cover with the remaining filling and chocolate chips. Bake on the middle shelf for 50-55 mins until set. Remove from the oven and leave to cool, then chill for at least 2 hrs before serving.\" \"Slice 1 onion and toss with 1 tbsp olive oil. Spread over a baking tray and grill under a high heat for 6-8 mins until nicely charred, then leave to cool. Chop and mix with 150ml soured cream and 50g mayonnaise. Season well and chill until needed. Serve with raw veg, for dipping.\" \"Rub the brisket with the sugar and 1 tbsp sea salt and let sit for 5 mins. Mix the spices and 1 tbsp pepper, then rub all over the brisket. Leave to marinate in the fridge for at least 1 hr, or preferably more. @ Take the meat out of the fridge 30 mins before cooking. Rehydrate the chipotle in hot water. Heat oven to 140C/120C fan/gas 1. Heat a heavy-bottomed flameproof casserole over a medium-high heat and add the dripping or oil. Brown the meat on all sides, then transfer to a plate. @ Add the onion, carrot, garlic, thyme and bay leaf to the casserole and fry over a medium-high heat for 6-8 mins until aromatic, softened and starting to char and colour. Drain and chop the chipotle and add to the pot along with the brisket, star anise, lemon zest and stock. Bring the stock to a gentle simmer, then cover with a lid and put in the oven for 3 hrs or until tender. @ Remove the brisket from the casserole and wrap in foil to keep warm while you finish making the spicy gravy. Put the casserole on the hob over a high heat and reduce for about 20 mins until beginning to thicken. Stir the flour and butter into a paste and add to the casserole. Stir until the paste has dissolved and the sauce is smooth and pourable. Season with salt and honey until you\u2019re happy with the flavour. @ Mix the chives and soured cream with a squeeze of lemon juice. Unwrap and slice the brisket and reheat the slices briefly in the warm gravy, then serve with crispy, salt-roasted jacket potatoes, buttered kale and the soured cream.\" \"Heat oven to 160C/140C fan/gas 3 and snugly fit the ribs into a roasting tin. Pour over the cola and enough water to cover the ribs, then cover the tin tightly with foil. Roast for 2-3 hrs, turning halfway through, until the ribs are really tender but not falling apart. @ Meanwhile, put all the sauce ingredients in a small saucepan. Gently heat, then bubble for about 2 mins, stirring. @ When the ribs are done, carefully lift each out of the tin and sit on kitchen paper to dry. Tip away the liquid and wipe out the tin. Put the dry ribs back in the tin and coat all over with the sticky sauce. Cover and chill for at least 1 hr to marinate, but better still up to 24 hrs. Can be frozen at this stage. @ Mix the dip ingredients together and chill until ready to serve. @ Heat the barbecue and wait for the flames to die down, or heat oven to 220C/200C/gas 7. Add the ribs (in a roasting tin, if using the oven) and cook for 20 mins, turning occasionally, and basting often with remaining sauce. When ribs are sticky, hot through and crisping on the outside, slice to serve. Scatter with sesame seeds, if you like, and plate up with any remaining sticky sauce, warmed, and the chive dip.\" \"Heat the oil in a deep frying pan, then fry the onion, pepper and garlic for 8-10 mins until softened. Add the mince, breaking it up with a wooden spoon as you go, and stir until it browns all over. Tip in the tomatoes and chipotle, or barbecue sauce, and add a little seasoning. Simmer for 10-15 mins until the sauce has thickened. @ Put the cheese slices on top of the mince and cover with a lid for 2 mins to let it melt into the sauce. Pile into the buns with the crispy onions, and lettuce on the side for scooping up the extra sauce.\" \"Beat the butter and sugar together, preferably in a mixer. Add the vanilla, 1 /2 tsp salt and the flour, then mix until it looks like breadcrumbs. Keep mixing as you add the milk and you\u2019re done \u2013 delicious, safe, raw cookie dough. If it\u2019s not amazing enough as it is, then go crazy with these flavourings: @ Salted caramel dough:\u00a0Swirl 1 tbsp dulce de leche through the dough, plus 1/2 tsp of salt and a handful of dark chocolate chips. @ S'more cookie dough:\u00a0Add 1 tbsp Nutella, 2 crumbled digestive biscuits, and some mini marshmallows. @ Apple & cinnamon dough:\u00a0Add some little chunks of dried apple and a sprinkle of cinnamon sugar (1 tsp cinnamon mixed with 1 tbsp soft brown sugar). @ Peanut heaven dough: Add 1 tbsp peanut butter and a handful of peanut M&Ms.\" \"Heat oven to 200C/180C fan/gas 6. Put an ovenproof griddle pan on a high heat. Season the steak on both sides, then rub both sides with the garlic cloves, thyme and olive oil. Put the steak in the hot pan and char the underside for 2 mins or until griddle lines appear. Turn the steak over to brown the other side, rub the top with the thyme again, then lay the thyme and garlic on top of the meat. @ Once evenly browned all over with griddle lines, put the thyme and garlic to one side, hold the steak with a pair of tongs to cook its fatty side and render it down so it\u2019s soft rather than gristly. This will take a few mins. Lay the steak flat again, put the thyme, garlic and butter on top and transfer the pan to the oven to finish cooking for 4-5 mins, until the meat reaches 62-65C on a probe thermometer (or until cooked to your liking). @ Rest the meat for 5-6 mins. Serve on a board or large plate in the middle of the table.\" \"Heat oven to 180C/160C fan/gas 4. In a small pan, warm (don\u2019t boil) the cherries in the bourbon, then leave to infuse for at least 20 mins. @ Meanwhile, mix the cinnamon with the maple syrup and brush both sides of the bacon with it. Lay the rashers on a rack set over a roasting tin covered in foil and roast, basting occasionally with the syrup, for about 20 mins until they look nicely browned. Take them out and leave to cool completely on the rack while you make the brownie mixture. @ Follow your chosen recipe to make the brownie mixture and heat oven to the required temperature. Drain the bourbon-soaked cherries and add them to the brownie mixture. Chop the bacon into little pieces (it will crumble very easily) and add to the mixture too, stirring everything together. Bake as per the recipe, then leave to cool completely before dusting with cocoa and slicing into squares.\" \"Heat oven to 180C/160C fan/gas 4. Mix the oil, garlic and paprika together and rub into the pork. In a large, shallow ovenproof dish, mix the cannellini beans, passata, chipotle, sugar and ham hock. Nestle the pork into the beans. Bake in the oven for 40 mins until the pork is cooked through. @ Toast the bread and serve on the side. Sprinkle the parsley over the pork and beans to serve.\" \"First make the relish: heat oil in a large frying pan and add the cumin. Let it cook for a moment, then throw in the bay, garlic, shallots and chilli. Cook for 2 mins until soft but not coloured, then add the celery and tomatoes. Sweat everything down gently for 20-30 mins until the tomatoes lose their shape. Remove from the heat, season and leave to cool. This can be made a few days in advance and kept in the fridge. @ To make the burgers, mix the egg yolks in a large bowl with the oyster sauce and soaked breadcrumbs. Season with lots of fresh, black pepper then add the meat, breaking it up a little. Mix everything, trying not to overwork the mixture or the burger will become heavy. @ Take the mix and divide in half, then into half and half again so you end up with 8 even pieces. Roll each one into a ball and place a 10 x 10cm square of greaseproof paper on the bottom and top. Put in the fridge for 15 mins to firm. @ Heat a griddle pan. Take 4 burger balls from the fridge and push them down so they become discs about the size of a burger bun, about 2cm thick, between the 2 pieces of greaseproof. Peel the paper off one side and slap down in the pan with no oil or seasoning. Peel the top layer of paper off and cook on a very high heat for a couple of mins. In total, a burger this size will take about 5-10 mins to cook, but you need a bit of colour and texture, so exactly how long is up to you. I turn my burgers after 2 mins, but I cook on a very high heat, and I like them a little pink. Keep warm in a low oven while you cook the rest, topping with the cheese slices, if you like, for the final few mins so they melt a little. @ Lay the 2 halves of the warm bun in front of you and butter them lightly. Spread the mayo on both sides followed by a little mustard on the top bun and tomato relish on the bottom. Place a slice of tomato on the bottom bun followed by the first burger with the cheese, then some bacon, then the next burger, more relish, lettuce and finally the guacamole. Top with the bun and eat with the gherkins on the side.\" \"Position an oven shelf in the middle of the oven. Heat the oven to 180C/ 160C fan/ gas 4. @ Line the base of a 23cm springform\u00a0cake tin\u00a0by putting a square piece of parchment paper or foil on top of the tin base and then clipping the side on so the paper or foil is trapped and any excess sticks out of the bottom. @ For the crust, melt 85g\u00a0butter in a medium pan. Stir in 140g digestive biscuit\u00a0crumbs and 1 tbsp golden caster or granulated\u00a0sugar so the mixture is evenly moistened.\u00a0 @ Press the mixture into the bottom of the pan and bake for 10 minutes. Cool on a wire rack while preparing the filling. @ For the filling, increase the oven temperature to fan 220C/ 200C fan/ gas 7. In a table top mixer fitted with the paddle attachment, beat 900g full-fat soft cheese at medium-low speed until creamy, about 2 minutes. @ With the mixer on low, gradually add 250g golden caster\u00a0sugar, then 3 tbsp plain\u00a0flour and a pinch of salt, scraping down the sides of the bowl and the paddle twice. @ Swap the paddle attachment for the whisk. Continue by adding 1\u00bd tsp\u00a0vanilla extract, 2 tsp lemon zest and 1\u00bd tsp lemon juice. Whisk in 3 large\u00a0eggs and 1 yolk, one at a time, scraping the bowl and whisk at least twice. @ Stir a 284ml carton of soured cream until smooth, then measure 200ml\u00a0(just over \u00be of the carton). Continue on low speed as you add the measured soured cream (reserve the rest). Whisk to blend, but don't over-beat. The batter should be smooth, light and somewhat airy. @ Brush the sides of the springform tin with melted butter and put on a baking sheet. Pour in the filling - if there are any lumps, sink them using a knife - the top should be as smooth as possible. Bake for 10 minutes. @ Reduce oven temperature to 110C/ 90C fan/ gas \u00bc and bake for\u00a045 minutes\u00a0more. If you gently shake the tin, the filling should have a slight wobble. @ Turn off the oven and open the oven door for a cheesecake that's creamy in the centre, or leave it closed if you prefer a drier texture.\u00a0Let cool in the oven for 2 hours. The cheesecake may get a slight crack on top as it cools. @ Combine the reserved soured cream with a 142ml carton soured cream, 1 tbsp golden caster\u00a0sugar and 2 tsp lemon juice for the topping. Spread over the cheesecake right to the edges. Cover loosely with foil and refrigerate for at least 8 hours or overnight. @ Run a round-bladed knife around the sides of the tin to loosen any stuck edges. Unlock the side, slide the cheesecake off the bottom of the tin onto a plate, then slide the parchment paper out from underneath.\" \"Heat oven to 150C/130C fan/gas 2. Rub the pork with 2 tbsp of the olive oil. Heat a large non-stick pan until very hot and sear the pork on all sides until golden brown. @ Place the meat on a wire rack in a roasting tin. Mix the paprika, mustard powder, garlic and onion salt, and some black pepper with the liquid smoke, if using. Brush all over the meat. @ Add 1 cup of water to the roasting tin, cover very tightly with foil and cook for 5 hrs or until almost falling apart. @ Drain the juices from the meat into a measuring jug. Shred the pork using 2 forks, discarding the fat. @ Skim off the fat from the juices. Mix 125ml of the juices with 4 tbsp BBQ sauce (see recipe in 'goes well with') and pour over the meat. Keep warm until serving, or reheat. @ To assemble, pile the meat into the halved brioche buns, spoon over the BBQ sauce, top with coleslaw and pickles, and sandwich together.\" \"Heat oven to 180C/160C fan/ gas 4 and line two baking sheets with parchment. Cream the butter, peanut butter\u00a0and sugars together until very light and fluffy, then beat in the egg and vanilla. Once combined, stir in the flour, chopped peanuts, bicarb\u00a0and \u00bc tsp salt. @ Scoop 10 large tbsps of the mixture onto the trays, leaving enough space between each to allow for spreading. Make a thumbprint in the centre of the cookies and fill each with 1 heaped tsp raspberry jam (you could make your own jam\u00a0for this).\u00a0Bake for 10-12 mins or until firm at the edges but still soft in the middle \u2013 they will harden a little as they cool. Leave to cool on the tray for a few mins before eating warm, or transfer to a wire rack to cool completely. Will keep for three days in an airtight container.\" \"In a small bowl, whisk the dressing ingredients together with some salt. Arrange the salad ingredients separately on 2 plates or a platter, and serve with the dressing on the side.\" \"Heat the oil in a large saucepan over a medium heat, then add the onion and bacon. Cook for 8-10 mins until the onion is soft and the bacon is cooked. Stir in the flour, then cook for a further 2 mins. @ Pour in the fish stock and bring it up to a gentle simmer. Add the potatoes, cover, then simmer for 10-12 mins until the potatoes are cooked through. @ Add the mace, cayenne pepper and some seasoning, then stir in the milk. @ Tip the fish pie mix into the pan, gently simmer for 4 mins. Add the cream and shellfish, then simmer for 1 min more. Check the seasoning. Sprinkle with the parsley and serve with some crusty bread.\" \"Preheat the grill to high and line a large baking sheet with parchment. Put all 16 malted milks on the tray with a square of milk chocolate on 8 and a marshmallow on the remaining 8. Grill until both are melting. @ Sandwich the two different types on top of each other until oozing at the edges and eat while hot or dunked in a hot chocolate for extra chocolately flavour.\" \"Heat oven to 200C/180C fan/gas 6. Place the chips on a non-stick baking tray, toss with oil and Cajun seasoning, then spread out in a single layer. Pop in the oven and bake, turning once, for 20-25 mins or until golden and crisp. Season. @ Meanwhile, mix the mayonnaise, chives and mustard in a small bowl and season. Spread the mix onto 2 of the slices of bread. Layer 1 spread slice with radishes and avocado. Place the other slice, spread-side up, on top and add the salt beef and lettuce. Top with the final slice. @ Cut up and secure with cocktail sticks if you like, then serve alongside the fries.\" \"Cut the chicken breasts in half lengthways so you are left with 8 chicken strips. Mix the garlic, paprika, lemon juice and 1 tbsp oil with some seasoning and toss with the chicken. Leave to marinate for at least 15 mins. @ Heat a griddle pan and brush with half the remaining oil and cook the chicken for 3-4 mins each side until cooked through. Brush over the remaining oil and griddle the corn cobs, turning to cook evenly, for about 5 mins or until lightly charred. Remove and cut off the kernels. @ Mix the lettuce and cucumber, top with the corn and chicken, and drizzle over your choice of dressing.\" \"Heat oven to 220C/200C fan/gas 7. Spread the sausages in a roasting tin and cook for 20-25 mins, turning, until golden and cooked through. @ Meanwhile, fry the onions in a splash of oil over a high heat until almost softened and browning. Stir in the sweet chilli sauce and tomato pur\u00e9e with some seasoning, and cook for 1 min more. @ Split the hot dog buns, add a spoonful of the sweet chilli onions, top with a sausage, then a spoonful more onions.\" \"Heat the oven to 160C/fan 140C/gas 3. @ Whizz 300g Hob Nobs to crumbs in a food processor (or put in a strong plastic bag and bash with a rolling pin). @ Mix with 150g melted butter and press into the base and up the sides of a 22cm loose-based tart tin. Bake in the oven for 10 minutes. Remove and cool. @ Put 3 medium egg yolks in a large bowl and whisk for a minute with electric beaters. @ Add a can of condensed milk and whisk for 3 minutes, then add the finely grated zest and juice of 4 limes and whisk again for 3 minutes. @ Pour the filling into the cooled base then put back in the oven for 15 minutes. Cool then chill for at least 3 hours or overnight if you like. When you are ready to serve, carefully remove the pie from the tin and put on a serving plate. @ To decorate, softly whip together 300ml double cream and 1 tbsp icing sugar. @ Dollop or pipe the cream onto the top of the pie and finish with extra lime zest.\" \"In a large bowl, mix the mayonnaise, lemon juice, Worcestershire sauce, grated Parmesan and garlic, then season. When ready to eat, add the chicken slices, croutons and lettuce. Mix well and sprinkle with extra Parmesan, if you like.\" \"Heat oven to 150C/130C fan/gas 2. Put the ribs in a roasting tin in a single layer and just cover with water. Cover with foil and cook for 1\u00bd hrs. Drain well. If you are not finishing these straight away, cover and chill until ready to cook. @ Meanwhile, fry the onion in the oil in a pan until soft. Add the garlic, smoked paprika and chilli powder and fry for 1 min. Add the passata, pur\u00e9e, vinegar and sugar and bring everything to a simmer. Cook for 10 mins. If you are not using this sauce straight away, cool and chill. @ Heat oven to 220C/200C fan/gas 7. Brush the ribs all over with the sauce and lay on a baking sheet. Mix the potatoes with the oil, rosemary and seasoning in a large roasting tin. Roast for 40 mins on a middle shelf, with the ribs on the shelf above. Turn the ribs and potatoes halfway, until both are nicely browned all over. Tip the potatoes into a large bowl sprinkle with the vinegar and serve hot, warm or cold. Slice the ribs to serve and put any extra sauce into bowls for dipping.\" \"Heat oven to 200C/180C fan/gas 6. Crush the pretzels in a food processor or bash up in a plastic bag using a rolling pin. Transfer pretzel crumbs to a plate. Season the chicken, toss in flour, dip into the egg, then roll in the pretzel crumbs. Place on a baking tray, drizzle over the oil and bake for 35 mins until crisp and tender. @ In a small bowl, mix the mustard, honey and vinegar. Reserve 4 of the chicken thighs for lunch. (You can use them in the Caesar salad with crispy chicken recipe, look at 'Goes well with...') Serve the remaining chicken with the sauce and green veg or salad and potatoes.\" \"Heat oven to 180C/160C fan/gas 4. Line a 20 x 30cm baking tray tin with baking parchment. Put the chocolate, butter and sugar in a pan and gently melt, stirring occasionally with a wooden spoon. Remove from the heat. @ Stir the eggs, one by one, into the melted chocolate mixture. Sieve over the flour and cocoa, and stir in. Stir in half the raspberries, scrape into the tray, then scatter over the remaining raspberries. Bake on the middle shelf for 30 mins or, if you prefer a firmer texture, for 5 mins more. Cool before slicing into squares. Store in an airtight container for up to 3 days.\" \"If serving with pancetta, heat oven to 200C/180C fan/gas 6. Line a baking tray with baking parchment and lay on the pancetta in a single layer. Put another piece of parchment on top, followed by a second baking tray, and bake for 12-15 mins until crisp. @ To make the pancakes, get a little helper to weigh out and tip the flour, baking powder and sugar into a large bowl with a small pinch of salt. Crack in the eggs and whisk until smooth. Add the maple syrup and milk while whisking. @ Heat a splash of oil and a small knob of butter in a non-stick frying pan until sizzling. Add spoonfuls of batter to make pancakes the size you like. Cook until bubbles start to form on the surface, then flip and cook the other side. Eat straight away or keep warm in a low oven while you cook another batch. Serve pancakes with pancetta or blueberries, drizzled with extra maple syrup.\" \"Heat oven to 180C/160C fan/gas 4. Line 2-3 baking sheets with baking parchment. Put the butter and sugar in a food processor and whizz until light and fluffy. Add the egg and vanilla, and mix well. Sift together the flour and custard powder, then tip into the bowl and pulse to mix into a dough. Scrape out the food processor and work the chocolate in by hand. @ Roll the dough into balls a little smaller than a walnut, then place on the baking sheets, a little apart to allow for spreading. Press each biscuit down lightly with your fingers. @ Bake for 12-15 mins until lightly golden. Remove and cool on a wire rack.\" \"Mix the slaw ingredients together with some seasoning, then set aside. This can be done up to a day in advance and chilled. Bring a large pan of water to the boil, then cook the corn cobs for 8-10 mins until tender and cooked through. @ Heat the grill to high. Pour the flour, egg and breadcrumbs out onto separate plates. Dip the chicken into the flour, then the egg, then coat in the breadcrumbs. Lay the chicken onto a baking sheet and grill for 2 mins on each side or until crispy and cooked through. Serve the crispy chicken with the slaw and corn cobs, and a bowl of barbecue sauce to dunk on the side.\" \"Heat oven to 220C/200C fan/gas 7. Put the chipolatas, peppers, onion and garlic in a large roasting tin and roast for 25-30 mins or until the sausages are cooked through and the vegetables are starting to caramelise. Gently shake the tin a few times during cooking to help everything to roast evenly. @ When the sausages are almost cooked, warm the cheese sauce following pack instructions and put the rolls in the oven for 4-5 mins to warm through. @ Take the sausages and vegetables out of the oven. Lightly crush the garlic cloves with the back of a spoon to release the cooked garlic, discard the skin and give everything a stir. Season and cut a slit in the rolls, then pile in the sausages, veg and garlic. Spoon in the cheese sauce and serve immediately.\" \"Heat oven to 200C/180C fan/gas 6. Put the flour in a large sealable plastic bag. Season, then tip in the onion and shake well. Whisk the egg whites until foamy, add the onions and stir to coat. @ Lightly oil a baking sheet. Add the seasoning and breadcrumbs to the bag; then, working in batches, add the eggy onion rings and coat in the crumbs. Arrange onion rings, in a single layer, on the baking sheet and cook for 25-30 mins, turning halfway through, until the onion is tender and the crumbs are golden.\" \"In a large bowl, mix together the garlic, olive oil, cider vinegar, paprika, Worcestershire sauce, celery salt, hot sauce, honey and a couple of cracks of black pepper. Add the chicken wings and toss around to make sure they\u2019re fully covered in the marinade. If you have time, leave the wings to marinate for a couple of hrs in the fridge or ideally overnight. @ Heat oven to 180C/160C fan/gas 4. Drain and reserve the marinade, then spread the wings out on a very large baking tray. Bake for 30 mins, then pour off the excess oil, add the reserved marinade and toss well. Increase oven to 200C/180C fan/ gas 6. Return to the oven and cook for a further 30 mins, tossing a few times to coat in the glaze as they cook. They should be sticky and glazed with most of the marinade evaporated. Serve on a large platter alongside other party snacks.\" \"Oil and line a 20cm round loose- bottomed cake tin with cling film, making it as smooth as possible. Melt the butter in a pan. Crush the biscuits by bashing them in a bag with a rolling pin, then stir them into the butter until very well coated. Press the mixture firmly into the base of the tin and chill. @ Soak the gelatine in water while you make the filling. Tip the ricotta into a bowl, then beat in the peanut butter and syrup. Ricotta has a slightly grainy texture so blitz until smooth with a stick blender for a smoother texture if you prefer. @ Take the soaked gelatine from the water and squeeze dry. Put it into a pan with the milk and heat very gently until the gelatine dissolves. Beat into the peanut mixture, then tip onto the biscuit base. Chill until set. @ To freeze, leave in the tin and as soon as it is solid, cover the surface with cling film, then wrap the tin with cling film and foil. @ To defrost, thaw in the fridge overnight. @ To serve, carefully remove from the tin. Whisk the cream with the sugar until it holds its shape, then spread on top of the cheesecake and scatter with the peanut brittle.\" \"Heat oven to 160C/140C fan/ gas 3. Place the ribs in a large bowl, then toss with the spice mix so they\u2019re covered all over. Place a wire rack in a roasting pan and arrange the ribs in a layer, then cook for 1 hour, until browned and tender. @ Meanwhile, to make the glaze, place the ketchups, soy sauce, honey, teriyaki and whiskey, if using, into a pan, stir well and bring the mixture to a simmer. Simmer for 5 mins until thickened and sticky, then remove from the heat. @ When the ribs are done, remove from the oven and increase the heat to 200C/180C fan/ gas 6. Using a pair of tongs, dip each rib in the glaze, then return to the rack. Place back in the oven and cook for 10 mins. Remove from oven, dip into the glaze again, then return to the oven for another 10-12 mins until sticky. Serve hot with the autumn slaw (see below), chips if you want, and a big pile of napkins.\" \"Put the onion, white part of the leek and carrots in a large pan and pour on a few tbsp of the stock. Cook over a medium heat for about 10 mins, stirring regularly until soft. Add a splash more stock if the vegetables start to stick. @ Add the potato, green leek and most of the stock, and simmer for 10-15 mins, until the potato is tender. Tip in the sweetcorn and crab meat, then cook for a further 1-2 mins. Remove from the heat and stir in the cr\u00e8me fra\u00eeche and some seasoning. Add the rest of the stock if the soup is too thick. Sprinkle with the chives and serve with brown bread, if you like.\" \"Heat oven to 180C/160C fan/gas 4. Tip the butter and sugar into a large mixing bowl, beat until combined, then stir in the yolks and vanilla. Tip in the flour, baking powder, chocolate chips, a pinch of sea salt and any other fillings you want to add. Mix until a crumbly dough forms. @ Lightly butter a 25cm ovenproof frying pan. Spoon in and flatten the cookie mixture. For a gooey dessert, bake for 20 mins, leave to rest for 5 mins, then scoop straight from the pan and serve with ice cream, if you like. For a firmer cookie you can cut, bake for 30 mins, then leave to cool completely before cutting into wedges.\" \"Heat oven to 190C/170C fan/gas 5. Butter a wide shallow ovenproof dish. Blend the cornflour with the orange zest and juice, and put in a large pan with the sugar. Halve, stone and slice the peaches and add to the pan. Bring slowly to the boil, stirring gently until the sauce is shiny and thickened, about 3-4 mins. Remove from the heat, stir in the blueberries and tip into the prepared dish. @ Tip the flour into a mixing bowl and add the 50g butter. Rub the butter into the flour until it resembles fine breadcrumbs, then stir in half the sugar. Mix the remaining sugar with the cinnamon and set aside. @ Add the milk to the dry ingredients and mix to a soft dough. Turn out onto a lightly floured surface and knead briefly. Roll out to an oblong roughly 16 x 24cm. Brush with melted butter and sprinkle evenly with the spicy sugar. Roll up from one long side and cut into 12 slices. Arrange around the top of the dish, leaving the centre uncovered. @ Bake for 20-25 mins, until the topping is crisp and golden. Serve warm.\" \"Heat oven to 200C/180C fan/gas 6. Brush a 20 x 30cm roasting tin with melted butter. Combine the polenta, flour, baking powder, sugar and 2 tsp salt in a large mixing bowl. Mix the melted butter, buttermilk and eggs in a jug, then make a well in the centre of the dry ingredients and pour in the buttermilk mixture. Stir well until smooth. @ Fry the bacon in a large frying pan until it starts to crisp, then add the onion and celery and cook for 5 mins. Add the rest of the stuffing ingredients and the cornbread mix, season well and stir together. @ Scrape it all into the prepared tin and bake for 1 hr or until cooked through. Cut into squares to serve.\" \"Heat oven to 200C/180C fan/gas 6. Slash the chicken with a sharp knife and toss with the barbecue sauce in a roasting tray. Season with black pepper and roast for 45 mins, basting every 15 mins with the sauce from the tray, until sticky and cooked through. @ Meanwhile, make the slaw. Mix all the vegetables together in a large bowl, then toss through the salad cream and some seasoning. When the chicken is cooked, serve with the slaw and some crusty bread, if you like.\" \"Dry chicken with kitchen paper, then cut diagonal slashes over the smooth side. Mix spices with seasoning, then tip onto a plate. @ Brush the chicken on both sides with the oil, then coat all over with the spice mix. Heat a barbecue, griddle pan or grill, then cook the chicken for 5-6 mins on each side until cooked through. Serve each portion with a dollop of guacamole.\" \"Set aside 50g each of the peanut butter and chocolate. Heat oven to 180C/160C fan/gas 4 and line a 20cm square baking tin with baking parchment. Gently melt remaining peanut butter, chocolate and all the sugar in a pan, stirring occasionally, until the sugar has just about melted. Transfer mix into a bowl to cool down slightly.\u00a0Turn off heat and use a wooden spoon to beat in the eggs one by one. Stir in the flour and scrape into the tin. @ Melt reserved peanut butter in the microwave on High for 45 secs, or in a pan, until runny, then drizzle over the brownie. Bake for 20-25\u00a0mins until it has a crust, but the middle still seems slightly uncooked. @ Melt reserved chocolate, drizzle over the brownie, then cool in the tin before cutting into squares.\" \"Boil the corn for 10 mins in salted water, rinse in cold water, then cut the kernels off. Tip the beans into a bowl with the cooked corn, avocado, tomatoes and spring onions. @ Mix the dressing ingredients with some seasoning, then pour over the salad. Toss together well, scatter the feta over the top and serve with lime wedges, if using.\" \"Slowly melt the butter, hot sauce and vinegar in a medium saucepan, then pour into a large bowl. Mix all the ingredients for the blue cheese dip together with a pinch of salt. Cover and chill until needed. @ Trim the end off each chicken wing, then cut each in half through the joint. Tip the wings into a bowl. Add the celery salt (if using), seasoning and enough flour so they\u2019re all evenly coated. @ Heat 4 tbsp oil in a large, deep frying pan and add the wings (do this in 2 batches if your pan isn\u2019t big enough). Fry them, stirring frequently, until they are cooked through and browned all over, about 10 mins for each batch. As soon as they are cooked, transfer them to the bowl of butter sauce and stir well. Repeat with the second batch. Serve the wings on a platter with any extra buttery sauce poured over and the blue cheese dip and celery sticks on the side\" \"Tip the ribs into a big bowl (not a metal one) and throw in the spring onions, chilli and garlic. Now spoon all the remaining ingredients over the ribs and sprinkle with salt and pepper. Get your hands in the bowl and turn the ribs over and over again until they\u2019re coated in the sauce. (You can keep the ribs uncooked \u2013 tightly covered \u2013 in the fridge for up to 3 days. You can also freeze them for several months.) @ Cook the ribs over a moderate barbecue for 20-30 minutes depending on their size, turning them over frequently and brushing with sauce each time. The turning and brushing is important, so that all four sides of each rib get encrusted with the sauce, which builds up like a lacquer. If you have any leftover sauce at the end, heat it up in a pan and pour it over the ribs just before serving.\" \"Melt butter in a medium saucepan. Add onion, cook gently for 8-10 mins to soften, then add the corn and 4 tbsp water. Stir and cover, cook for 10-12 mins until the corn is tender, then add sugar, some seasoning and nutmeg.\" \"Heat oven to 200C/180C fan/gas 6. Cut the squash into several large pieces, remove any seeds, then toss with the oil in a roasting tin. Roast for about 35 mins or until golden and soft. @ When cold, peel the skin away, then put the flesh into a processor with the sugar, mascarpone and spices. Whizz until smooth, then add the eggs, maple syrup, vanilla and \u00bc tsp salt. Whizz again. @ Cut one-third of the pastry from one block and squash it into the other block. Shape the larger block into a smooth round then, on a floured surface, roll out to line a 23cm fluted tart tin. Line the tin, leaving some overhang, then lift onto a baking sheet. Pour in the filling, then carefully slide the pie into the oven and bake for 20 mins. @ Meanwhile, roll the remaining pastry to a rectangle about 16 x 30cm, then cut into 8 long strips about 2cm wide. Weave the strips under and over each other on a floured, rimless baking sheet to make a lattice large enough to cover the top of the pie. Put in the fridge to chill. @ After 20 mins, the filling will be starting to set. Take pie out of the oven, brush pastry rim with milk, then slide the chilled lattice off its sheet and onto the pie. Press the edges down a little to seal, then scatter over the pecans and return to the oven. @ Bake for 15-20 mins more or until the lattice is golden and the filling has risen with just a faint wobble in the middle. Cool completely, then trim the edges and dust with icing sugar. Drizzle with maple syrup and serve with whipped cream.\" \"Heat oven to 200C/180C fan/gas 6. Place the sausages in a non-stick baking tray and roast for 20 mins. Meanwhile, heat the oil in a frying pan and cook the onions and mustard seeds together for 10-15 mins until softened and golden. @ Remove the sausages and brush with maple syrup. Pop the baguettes onto the same baking tray. Increase the oven to 220C/200C fan/gas 7 and return the tray for 5-8 mins until the sausages are dark, shiny and cooked through. Stir the mustard, sugar and vinegar into the onions until the sugar has melted. Cut the baguettes open across the top and put 2 sausages into each. Spoon over the mustardy onions and serve.\" \"Make the sauce and marinade by mixing everything together in a large bowl, then put a few spoonfuls aside. Slice halfway into the thickest part of each breast and open it up like a book. Flatten down slightly with your hand, then toss in the bowlful of marinade to coat. Chill for as little, or as long, as you have time to. @ Barbecue the chicken for about 10 mins until completely cooked through, turning so it doesn\u2019t burn but is nicely charred and sticky. Cook the bacon at the same time until crisp, if using, and toast the buns. Assemble the burgers with lettuce, slices of tomato, onion and the reserved sauce on the side for dolloping on top.\" \"Heat 1 tbsp of the oil in a wide casserole or big frying pan and fry the chicken for a few mins to brown. Tip out onto a plate. Add the onion to the pan with 1 tbsp more oil and fry for 5 mins until almost softened. Add the celery and fry for another 2 mins, then tip out to join the chicken. Add the remaining oil, bay leaves and flour to the pan and cook into a paste. Carry on cooking, stirring constantly (with a splash of water if you need), until golden brown, then stir in the spices for 2 mins. @ Gradually stir in the stock until smooth and saucy. Return the chicken and veg to the pan, along with the peppers, cover and simmer gently for 15 mins. Stir in the ham, cover and simmer gently for 10 mins more. Check for seasoning, then serve, sprinkled with the spring onions mixed with the chopped parsley.\" ", "\"Put the butter in a small saucepan over a medium heat until it foams and turns a nutty brown colour \u2013 watch the pan carefully, as butter can burn quickly. Pour into a bowl and set aside to cool. @ Beat the eggs, sugar and zest in a large bowl with an electric hand whisk for about 5 mins until thick and pale. Add the juice and mix to combine. Mix the flour and baking powder together, then sift over the batter mixture, a third at a time, and fold in. @ Add a large spoonful of the batter to the butter, mixing together until smooth and combined. Pour this into the batter and gently fold together until fully combined. Press a sheet of cling film onto the surface of the mixture and chill overnight. @ About 30 mins before you want to bake the madeleines, grease a 12-hole madeleine tin with a little extra butter and dust with a little flour. Heat oven to 200C/180C fan/gas 6 and put the tin in the freezer to chill for 30 mins. Remove the batter from the fridge and add about 1 heaped tbsp to each madeleine hole \u2013 be careful not to overfill as they will bake over the edge\u00a0and won\u2019t form the characteristic hump. Depending on the size of your tin, you will have some batter left \u2013 either bake in batches or put the rest back in the fridge and bake within three days. @ Bake in the oven for 10-12 mins or until golden brown around the edges. Immediately turn out the madeleines onto a wire rack and leave to cool fully. Put the chocolate in a microwaveable bowl and heat in the microwave on High in 30 sec bursts until about three-quarters of the chocolate has melted. Remove from the microwave and stir vigorously until the remaining chocolate has melted (this is a simple method of tempering and just ensures the chocolate will set properly at room temperature). Dip each madeleine halfway into the melted chocolate, allowing the excess to drip off, then place on a sheet of baking parchment. As the chocolate starts to set, but while still a little tacky, sprinkle with some of the Blood orange dust (below), if using, and allow to cool.\" \"Heat the oil in a pan and add about 3 /4 of the shallots. Cook for 5-10 mins, stirring occasionally, until soft and starting to caramelise in places. Set aside to cool. @ In a large bowl, combine the beef, thyme, 1 tsp Dijon and the cooled shallots. Season with black pepper but not salt at this stage (this can cause the meat to dry out). Shape into four patties and dust with flour. Put on a plate, cover with cling film and chill for at least 30 mins (or up to 2 hrs). @ Meanwhile, prepare the frites. Slice the potatoes into skinny chips, tipping into a large bowl of cold water as you go. Drain, then transfer to a large pan and cover with fresh water, seasoning with salt. Bring to a fast simmer, boil for 1 min, then drain well. Tip the chips onto a clean tea towel or some kitchen paper, spread in a single layer so they dry and cool quickly. Heat oven to 200C/180C fan/gas 6. @ Tip the chips into a bowl with the vegetable oil and 1 tsp salt. Toss to coat, then spread out over two large baking trays. Cook for 45 mins or until crisp and golden. @ When the chips are about 15 mins from being cooked, heat a large frying pan with a drizzle of oil. Season the patties with salt on both sides and cook for 3-4 mins each side, or until they have a dark brown crust but are still slightly pink inside (or cook them for a little longer if you\u2019d prefer them well done). Transfer to a plate, cover with foil and set aside to keep warm while you make the sauce. @ Return the pan to the heat and tip in the remaining shallots. Fry for 1-2 mins to soften, then remove the pan from the heat and stir in the cr\u00e8me fra\u00eeche, remaining Dijon, the egg yolk and tarragon, as well as any resting juices from the beef patties. Season well. Serve the steak with the pommes frites and a green salad, with the B\u00e9arnaise sauce on the side.\" \"In a large saucepan on a high heat, simmer the potatoes for 5 mins in enough water to just cover them, then drain in a colander and leave for 1 min for the steam to escape. @ In a small bowl, mix all the ingredients for the persillade together and set aside. Heat the oil in a large frying pan on a high heat, add the lardons and cook for 8-10 mins until lightly caramelised. Add the potatoes, then the butter. @ Season with salt and freshly ground black pepper and cook for 10 mins, stirring regularly, until golden brown all over. Spoon out any excess fat and stir in the persillade. Taste and adjust the seasoning if necessary.\" \"To make the red wine jelly, put the red wine, jam sugar, star anise, clove, cinnamon stick, allspice, split vanilla pod and seeds in a medium saucepan. Stir together, then heat gently to dissolve the sugar. Turn up the heat and boil for 20 mins until reduced and syrupy. Strain into a small, sterilised jam jar and leave to cool completely. Will keep in the fridge for up to 1 month. @ Take the pastry out of the fridge and leave at room temperature for 10 mins, then unroll. Heat the grill to high and heat the oven to 180C/160C fan/gas 4. Cut out 2 x 13cm circles of pastry, using a plate as a guide, and place on a non-stick baking sheet. Sprinkle each circle with 1 tbsp sugar and grill for 5 mins to caramelise, watching carefully so that the sugar doesn\u2019t burn. Remove from the grill. Can be done a few hours ahead, and left, covered, out of the fridge. @ Peel, quarter and core the apples, cut into 2mm-thin slices and arrange on top of the pastry. Sprinkle over the remaining sugar and pop in the oven for 20-25 mins until the pastry is cooked through and golden, and the apples are softened. Remove and allow to cool slightly. Warm 3 tbsp of the red wine jelly in a small pan over a low heat with 1 tsp water to make it a little more runny, then brush over the top of the tarts. @ Tip the cr\u00e8me fra\u00eeche into a bowl, sift over the icing sugar and cardamom, and mix together. Carefully lift the warm tarts onto serving plates and serve with the cardamom cr\u00e8me fra\u00eeche.\" \"Heat the oil in a large pan and fry the leeks and courgette for 5 mins to soften. Pour in the stock, add three-quarters of the haricot beans with the green beans, half the tomatoes, and simmer for 5-8 mins until the vegetables are tender. @ Meanwhile, blitz the remaining beans and tomatoes, the garlic and basil in a food processor (or in a bowl with a stick blender) until smooth, then stir in the Parmesan. Stir the sauce into the soup, cook for 1 min, then ladle half into bowls or pour into a flask for a packed lunch. Chill the remainder. Will keep for a couple of days.\" \"Put the beans in a very large bowl. Pour over 3 times their volume of water so they are well covered, as they will soak up a lot. Cover with cling film and leave to soak overnight. @ Tip the beans into a large colander to drain, discarding the water. Put them in a large, deep saucepan and cover with fresh cold water (about 2 litres), so it is about 3cm above the beans. Add 3 of the garlic cloves, 2 thyme sprigs and 1 rosemary sprig. Bring to the boil, half cover the pan with its lid and keep on a very gentle simmer for 1 \u00bd hrs, checking the water level occasionally. Cut the gammon into lardon-sized pieces. Put the lardons in with the beans, checking there is still enough water to cover everything. Simmer for a further 30 mins. @ Wrap the remaining thyme and rosemary sprigs in the bay leaf and tie with string to make a bouquet garni. Heat the oil in a large, deep ovenproof saut\u00e9 pan or flameproof casserole dish. Put the onion and carrot in the pan and fry gently on a medium heat for 5 mins, stirring occasionally. Finely chop the remaining 4 garlic cloves. Melt the butter in the pan, add the garlic and fry for 2 mins. Increase the heat, add the pork shoulder and fry for 2-3 mins until it is no longer pink. Pour in the wine and let it bubble for 1 min until slightly reduced. Stir in the tomatoes, tuck in the bouquet garni and simmer for 3 mins until saucy. Season well with pepper and 2 pinches of salt. Remove and set aside. @ Heat oven to 180C/160C fan/gas 4. Drain the beans in a large colander set over a large bowl so you can reserve the cooking liquid (you should have about 850ml). Remove and discard the herb stems. Squash the softened garlic cloves with a spoon, then stir through the beans and lardons. Tip this mixture into the pan with the pork shoulder, then pour in 600ml of the reserved cooking liquid. Simmer gently, uncovered, for 30 mins until you have a moist, soupy consistency. @ Meanwhile, lay the sausages on a small non-stick baking tray and roast for 20 mins, turning halfway through, until brown. Remove, cut into 1cm-thick diagonal slices and lower the oven to 160C/140C fan/gas 3. @ Tuck the sausage slices into the beans, transfer the cassoulet to the oven and bake for 11/2 hrs, uncovered. Meanwhile, mix together the panko crumbs, garlic, lemon zest, oil and some pepper. By now the meat should be almost tender and the cassoulet moist and juicy, not dry. (If necessary, pour in some of the reserved cooking liquid.) Scatter the crumb mix over and return to the oven for 20-25 mins until the topping is golden.\" \"Mix together the thyme, rosemary, garlic and peppercorns with 2 tbsp flaky sea salt. Tip half into a large baking dish, top with the duck legs, then sprinkle over the remaining salt and massage well into the duck. Cover with cling film and chill for 24 hrs. @ Heat oven to 140C/120C fan/gas 1. Take the duck legs out of the dish, wipe off the salt mixture with kitchen paper, then set aside. @ Melt the duck fat in a flameproof casserole dish until just bubbling. Add the bay leaves and duck legs, and bring to a gentle simmer. The legs should be completely covered, so top up with olive oil if needed. Transfer the dish to the oven and cook for 2 hrs 30 mins. @ To check whether the duck is cooked, insert a skewer into the thickest part of a leg \u2013 it should go in easily. Leave the duck to cool in the fat. Can now be chilled for up to 2 weeks. While the duck cools, make the Puy lentils & pancetta (see Goes well with, right). @ Heat oven to 180C/160C fan/gas 4. Lift the duck legs from the dish, scrape off the fat and place, skin-side up, in a shallow roasting tin. @ Spoon 1 tbsp honey over each duck leg and roast for 25-30 mins until the skin is browned and sticky. Serve with the Puy lentils & pancetta.\" \"Melt 1 tbsp butter in a medium-size frying pan. Put in the apricots, cut-side down, and gently fry for 2-3 mins. Flip over and cook for 1 min more until lightly golden. Add the caramel to the pan and melt until saucy \u2013 if it\u2019s still too thick to coat the fruit, add a splash of water. Keep warm. @ Mix the custard with 4 tbsp of water to loosen, then dip in the bread slices, turning to coat thoroughly. Melt half the remaining butter in a large non-stick frying pan. Lightly shake off any excess custard mixture from half the bread slices and fry in the butter for 2 mins each side until golden. Repeat with remaining butter and bread, then serve hot with the caramel apricots.\" \"Cut the onions in half lengthways, then slice down into very thin slices. Heat a very large pan, add the oil when hot, stir in the onions, 3 of the thyme sprigs and the bay leaves, then season with a little salt. It will seem like a lot of onions, but they reduce right down. Cook over a high heat for 5 mins, stirring often. The onions shouldn\u2019t brown yet, just start to soften. Lower the heat, then cook slowly for 35 mins, uncovered, stirring often until the onions have reduced right down and are very soft. @ While the onions are cooking, bring the wine to a boil in a small pan, then bubble away for 30 secs. Remove and leave to cool. Tip the flour into a small heavy pan and toast over a medium heat for a few mins, stirring occasionally, until light brown in colour. Set aside. @ When the onions are very soft and reduced, turn up the heat so they caramelise, then cook for another 12-15 mins, stirring along the bottom of the pan occasionally to mix in the brown sticky bits. When the bottom of the pan and all the onions are sticky and a rich brown colour, stir in the flour. With the heat still high, gradually pour in the wine, again stirring in the bits from the bottom
