Put the tomatoes into a food processor in batches and whizz to a fine pulp. Sieve into a large pan, in batches again, pressing through as much tomato as you can with a wooden spoon. Simmer for 20-30 mins until the sauce has reduced by a third to about 700ml. This homemade passata can now be frozen. @ Put the bacon or pancetta into a cold, large, heavy-based frying pan. Place over a medium heat \u2013 the fat will slowly melt and the bacon will cook. Add the whole chillies (don\u2019t worry, they come out at the end) and cook for 8-10 mins with the bacon until the bacon is sizzling and golden all over. Stir in the tomato sauce, bring to the boil and simmer for 4-5 mins. @ Meanwhile, cook the pasta, then drain well. While still hot, tip it into the sauce, sprinkle with most of the cheese and stir well. Remove the whole chillies, dish the pasta onto plates and sprinkle with the remaining cheese.\" \"First make the Beef with red wine & carrots (see 'Goes well with'). You will need half the finished stew for this recipe. @ Heat oven to 220C/200C fan/gas 7. Cook the potatoes in boiling, salted water for 10 mins until almost done. Drain well, then mix with the butter and half the Parmesan. @ In a large saucepan, fry the pancetta or bacon until golden. Stir in the fresh oregano leaves or dried oregano, then add the beef stew and heat through. Tip into an ovenproof dish and top with the cheesy potatoes, overlapping. Sprinkle with the remaining Parmesan and bake for 20 mins until golden and crisp on top. Serve with a green salad.\" \"Line a 1kg loaf tin with cling film. Beat the mascarpone, sugar and marsala together then fold in the chocolate and cream. @ Make up the coffee with 600ml boiling water, leave for 5 mins then strain into a bowl and stir in the sugar and brandy. @ Reserve 2 biscuits then quickly dip the remainder as you use them into the coffee mixture and line them along the base and up the long sides of the tin (they will stand above the rim). @ Spoon in half the creamy mixture. Dip the last biscuits into the coffee and place on top end to end. Spoon the remaining creamy mixture on top, then fold over the sponge fingers above the rim and press lightly into the filling. Cover and freeze. To serve, turn out onto a plate, strip off the cling film and dust generously with cocoa. Spoon the cream down the centre and decorate with the chocolate.\" \"Heat oven to 200C/180C fan/gas 6. In a large frying pan, heat 3 tbsp of the oil. Add the chillies and most of the garlic (save 1 tsp for the breadcrumbs) and saut\u00e9 until golden, about 2-3 mins. Add the fennel seeds and salami, and stir for 1 min. Tip in the tomatoes and a pinch of salt, then saut\u00e9 for a further 10 mins. @ Tip the breadcrumbs onto a baking sheet, pour over the remaining oil, season and bake for 7 mins. Toss the remaining garlic through the crumbs and bake for 3 mins more. Remove and add the parsley and lemon zest. @ Cook the pasta in boiling salted water to packet instructions, about 9 mins. Heat the sauce and just before the pasta is ready, stir in the prawns so that they cook through. Drain the pasta and mix with the sauce, then sprinkle with the crumbs.\" \"Heat oven to 220C/fan 200C/gas 7. Mix together the flour, yeast and 1/2 tsp salt. Add the oil, then pour in the water gradually, adding enough to make a soft dough. Knead the dough on a lightly floured surface for about 4-5 mins until the dough feels strong, bouncy and has a silky feel to it. @ Cut the dough into 8 pieces, then roll out into rough rounds about 16-17cm in diameter. (Don\u2019t pile them on top of each other or they will stick together.) @ Sprinkle a baking sheet or two with semolina if you have it, otherwise leave plain. Lay the breads on the sheets and let them sit for 5 mins, then scatter with rosemary, salt and pepper and drizzle with olive oil. Bake in batches for 8-10 mins until puffy and golden. Can be made 3-4 hrs ahead.\" \"Heat oven to 200C/fan 180C/gas 6. Put the lasagne sheets in a large bowl and cover with boiling water. Soak for 5 mins or prepare according to pack instructions. Meanwhile, squeeze as much water as possible from the spinach, then mix with the feta, nutmeg and some seasoning. Drain the pasta, then cut each sheet in half vertically. Spoon 4 tbsp of the filling along the centre of each half, then roll up to enclose. Place in a lightly oiled baking dish. @ Mix the olives, capers and tomatoes together in a bowl, season, then spoon over the cannelloni. Sprinkle with parmesan, cover with foil, then bake for 20 mins.\" \"For the zabaglione cream, put the egg yolks and sugar into a large bowl. Whisk with an electric hand beater for 2 mins until lighter in colour and falling in thick ribbons. Continue to beat while gradually pouring in the wine, then the marsala. Pour this into a medium, preferably non-stick saucepan. Stir over a lowish heat until it thickens. It takes 5-7 mins, by which time it should thickly coat the back of the spoon and be light and frothy. Pour into a bowl and chill for 45 mins, or better still, overnight. @ Meanwhile, slice the panettone and lay it in overlapping slices on the bottom (not up the sides) of a 20cm loose-bottomed, round cake tin (5.5cm deep), pressing the slices down so they completely line the base (you are creating a panettone layer). Drizzle over the 3-4 tbsp of marsala, so each slice gets a little bit, and let it soak in. Tip the drained cherries onto kitchen paper and pat dry (if they are too wet the panettone will go soggy when it thaws), then halve each one to make it easier to cut later. @ Whip the cream into soft peaks and fold it into the cold marsala mixture. If it all seems a bit lumpy, give it a quick beat with a wire whisk. Pour the zabaglione cream over the cherries and give it a few swirls so it is slightly undulating on top. @ Open-freeze until firm, then cover with cling film and foil, and freeze for up to 1 month. @ When ready to use, unwrap and thaw in the fridge for about 2-2\u00bd hrs (it should be quite moussey), then serve, generously dusted with sifted cocoa powder and topped with holly. Serve cut in wedges.\" \"Halve or roughly chop the tomatoes (depending on size) and put them in a bowl. Season well and add the garlic, capers, avocado and onion, and mix well. Set aside for 10 mins. @ Meanwhile, tear or slice the ciabatta into 3cm chunks and place in a large serving bowl or on a platter. Drizzle with half the olive oil, half the vinegar and add some seasoning. When ready to serve, pour over the tomatoes and any juices. Scatter with the basil leaves and drizzle over the remaining oil and vinegar. Give it a final stir and serve immediately.\" \"For the panna cotta, put the gelatine leaves in a small bowl of cold water to soften \u2013 this will take about 5 mins. Meanwhile, pour the cream, milk and sugar into a pan, split the vanilla pod, scrape out the seeds and add, along with the pod, to the cream mixture. Heat gently until hot, but not bubbling. Remove the gelatine leaves from the water, squeeze out any excess liquid then add, one at a time, to the hot cream. Stir until dissolved. Leave to stand for 20-30 mins until cooled \u2013 the vanilla pods should be suspended in the liquid by this point. Strain the mixture through a sieve into 6 serving glasses, then chill for at least 3 hrs. @ Toss the strawberries with the cornflour and sugar in a saucepan. Place over a medium heat and cook for 4-5 mins, until the released juices thicken and the strawberries soften. Set aside to cool. Once completely cooled, top the set panna cottas with the strawberry mixture. Chill until ready to serve.\" \"Heat the olive oil in a large saucepan and cook the aubergine for 5 mins until starting to brown and soften. @ Add the onion, garlic, chilli and oregano, and cook for just a few mins. Add the tomatoes, balsamic vinegar and about 200ml water, then reduce heat and simmer gently for about 20 mins, until the tomatoes are reduced and really softened, and the sauce is thickened. @ Meanwhile, bring a large pan of water to the boil and cook the tagliolini following pack instructions. Drain the pasta and return to the pan. Add the sauce and toss well into the pasta with the basil. Serve with the grated pecorino.\" \"Mix the pork mince with the fennel seeds, chilli flakes, oregano and some seasoning. Mix well with your hands until well combined, then shape into 4 burgers. Heat a drizzle of oil in a large frying pan \u2013 or fire up the BBQ and brush the burgers with a little oil \u2013 and cook the burgers for 5-7 mins on each side until cooked through. @ Meanwhile, mix the tomatoes, olives, balsamic vinegar and a drizzle more oil with some seasoning to make a salsa. Top the base of each roll with 1 tbsp mascarpone, a few spinach leaves, a burger and a spoonful of the salsa, then sandwich everything with the lid.\" \"Heat the oil in a large frying pan or flameproof casserole dish. Add the mince and brown over a high heat, breaking up with a wooden spoon as you go. (You may need to do this in batches.) Once well browned, tip onto a plate. @ Add the remaining oil, the garlic and herbs to the pan and gently cook for 1 min. Tip in the tomatoes and red wine, and bring to a simmer, stirring up any meaty bits stuck to the bottom of the pan. Return the mince to the pan, crumble in the stock cube, and add sugar and seasoning. Gently simmer for at least 1 hr, stirring occasionally, splashing in more water to keep it saucy if you need to. If you have time to simmer for longer, go for it \u2013 the longer the better. Fish out the herb stalks and bay leaves. @ Meanwhile, heat a griddle or frying pan. Brush the aubergine slices on both sides with olive oil, then griddle in batches. You want each slice softened and slightly charred, so don\u2019t have the heat too high or the aubergine will char before softening. Remove to a plate as you go. @ Heat oven to 180C/160C fan/gas 4. Set aside some of each cheese to go on the top. In a large baking dish spread a spoonful of mince sauce over the base then top with a layer of aubergines and season well. Spoon over some more mince sauce, then scatter over some mozzarella, Parmesan and blobs of mascarpone. Add another layer of aubergines and some seasoning. Repeat, layering everything up and finish with a layer of meat sauce. Top with your reserved cheese and bake for 30-40 mins until the top is crisp and golden and mince bubbling.\" \"Soak the dried mushrooms in 150ml warm water. Set aside for 20 mins, then drain and squeeze, reserving the soaking liquid. Heat the butter in a large frying pan. When sizzling, add the shallot and cook for a few mins until soft. Add the garlic and thyme leaves, cook for 1 min more, then turn up the heat and add the soaked mushrooms. After 1 min, add all the other mushrooms and fry over a very high heat for 5 mins until soft. Splash in the red wine and boil rapidly for 1 min. Pour in the stock and reserved mushroom liquid, and simmer for 15 mins until you have a thickened stew. Turn off the heat. @ For the polenta, bring the milk to the boil with 500ml water, the bay and thyme. Turn off the heat and leave to infuse for 20 mins, then fish out the herbs and bring back to the boil. Add the polenta in a steady stream, whisking steadily. Cook for 1 min until thickened, then stir in the butter and Parmesan. Spoon a \u2018crater\u2019 of polenta onto a baking tray and fill with the ragout. Top with slices of Taleggio, place under a hot grill until melting and oozy, then let everyone help themselves.\" \"Cook the orecchiette following pack instructions. Meanwhile, heat 3 tbsp of the olive oil and 1 tbsp of the oil from the anchovies in a frying pan. Add the garlic and chilli, and sizzle for 3-4 mins until the garlic is just starting to turn golden. Add the anchovies and lemon juice, and cook for 1-2 mins more until the anchovies melt into the sauce. Put the remaining olive oil, breadcrumbs and lemon zest in another frying pan, stir together and cook until crisp. @ When the pasta has 4-5 mins to go, add the broccoli to the pan. When cooked, drain, reserving a cup of the pasta water, then add to the frying pan with the garlic and anchovies. Stir and cook over a low heat for a further 2 mins, adding a splash of pasta water if it looks dry. Season, then serve in pasta bowls with the lemony crumbs sprinkled over the top.\" \"Heat the oil in a large pan. Add the duck legs and brown on all sides for about 10 mins. Remove to a plate and set aside. Add the onions to the pan and cook for 5 mins until softened. Add the garlic and cook for a further 1 min, then stir in the cinnamon and flour and cook for a further min. Return the duck to the pan, add the wine, tomatoes, stock, herbs, sugar and seasoning. Bring to a simmer, then lower the heat, cover with a lid and cook for 2 hrs, stirring every now and then. @ Carefully lift the duck legs out of the sauce and place on a plate \u2013 they will be very tender so try not to lose any of the meat. Pull off and discard the fat, then shred the meat with 2 forks and discard the bones. Add the meat back to the sauce with the milk and simmer, uncovered, for a further 10-15 mins while you cook the pasta. @ Cook the pasta following pack instructions, then drain, reserving a cup of the pasta water, and add the pasta to the ragu. Stir to coat all the pasta in the sauce and cook for 1 min more, adding a splash of cooking liquid if it looks dry. Serve with grated Parmesan, if you like.\" \"Place the squash in a microwavable bowl with 1 tbsp water. Cook in the microwave on High for 10 mins or until soft. Meanwhile, heat the oil in a frying pan, add the sage leaves and sizzle for 1 min. Remove the sausages from their skins and divide into small balls about the size of unshelled hazelnuts. Add to the pan and fry until browned. Add half the squash and set aside. Mash the remaining squash with any liquid from the bowl, the nutmeg and seasoning. @ Heat oven to 220C/200C fan/gas 7. Cook the pasta following pack instructions. Meanwhile, melt the butter in a saucepan, then add the flour and stir to a paste. Cook for 1-2 mins, stirring the whole time, then gradually mix in the milk until you have a smooth sauce. Add the mashed squash, Parmesan and plenty of seasoning. Add 3-4 tbsp of the sauce to the sausage mix to moisten it a little. @ Spread the remaining squash sauce over the base of a large, shallow baking dish. Drain the pasta, but keep a little liquid in the pan to stop the shells from sticking together. Fish any broken bits of pasta out of the pan and scatter these over the sauce. Line up the shells on top, pushing them down into the sauce so only the tops of the shells are poking out. Fill each shell with the sausage mixture. Scatter with fontina or mozzarella, grate over some extra Parmesan and drizzle with a little truffle oil, if you like. Bake for 30 mins or until golden brown.\" \"For the filling, bake, steam or microwave the potatoes, then roughly mash. Mix with the pumpkin seeds and goat\u2019s cheese. @ For the pasta, place the flour and a pinch of salt in a food processor and crack in the eggs. Pulse until mixture forms sticky-looking crumbs. Turn the mixture out onto a lightly floured surface and bring together to form a firm dough. Knead for 5 mins until the dough feels smooth, wrap in cling film and chill for 30 mins. To make by hand, shape flour into a \u2018ring\u2019 on a work surface, crack eggs into the middle, then gradually work the flour into eggs using your fingers. @ Cut the pasta into quarters, then roll out each piece using a pasta machine. Dust with flour as you go and move it down a notch onto a thinner setting every second roll. Continue until you get to the penultimate setting. If you like your pasta very thin and delicate, you can go for the thinnest setting. If you don\u2019t have a machine, use a heavy rolling pin to roll the dough as thinly as possible. @ Stamp out rounds using a ravioli cutter or a 6cm biscuit cutter \u2013 work quickly so the pasta doesn\u2019t dry out. Lay the circles on a semolina-dusted surface and cover with cling film as you cut the rest. @ Place a small tsp of filling in the centre of each round. Dampen the edges with water, then sandwich another round on top. Use your fingertips to seal the edges, trying to expel all the air as you go. Lay the ravioli on a semolina-dusted tea towel to dry for a few mins. @ Cook ravioli in a large pan of gently boiling salted water for 4-5 mins. Do not use a full rolling boil as it is likely to make ravioli split. Drain, and serve with a little chilli oil, Parmesan and pumpkin seeds.\" \"Toss the rabbit in the flour. Heat 1 tbsp olive oil in a large, shallow pan and brown the rabbit in 3 batches, adding another tbsp oil for each batch. Lift out all the rabbit onto a plate and set aside. Add the onions and garlic to the pan with the remaining oil, then gently cook for 15 mins until softened. Add most of the parsley and cook for a few mins more. Return the rabbit to the pan and pour in the wine. Turn up the heat and bubble the wine until half-reduced, then stir in the cherry tomatoes. If the rabbit isn\u2019t completely covered, add a splash of water. @ Cover the pan and simmer for 40 mins until the rabbit is tender \u2013 the timing can vary, but if it\u2019s still tough just continue to cook, adding more water if needed, and the meat will eventually start to come away from the bone. When the meat is ready, throw in the olives, cover and simmer for 5-10 mins more. Season with sugar, salt and pepper, then scatter with the remaining parsley to serve. Serve with polenta, mash or a buttery, flat pasta, such as tagliatelle\" \"Heat the oil in a large frying pan, and fry the onion for 5 mins. Once starting to soften, add the sausagemeat and chestnuts, and fry for another 10-12 mins, breaking the meat up with a wooden spatula or spoon as you fry it. Keep the heat quite high and stir often. @ When the meat and chestnuts are golden brown, add the garlic, rosemary and fennel seeds, and cook for 2 mins more. Splash in the wine, let most of it boil away, then tip in the passata. Cover and simmer the sauce for 10 mins while you boil the pasta in plenty of salted water, following pack instructions. @ Reserve a cup of the pasta cooking water, then drain the pasta well. Toss the pasta, 3 tbsp of the water, the ragu and most of the parsley together, then season to taste. Share between bowls, add a grinding of black pepper, the remaining parsley, then a handful of Parmesan shavings.\" \"Toast the nuts and make the dressing first as they will need to cool. Heat oven to 200C/180C fan/gas 6. Put the walnuts onto a baking tray and toast for 5 mins or until dark golden. Cool. Put the wine or Port in a small saucepan with the vinegar and sugar. Boil for 3 mins or until slightly syrupy (it will thicken as it cools, so don\u2019t get carried away), then take off the heat and set aside. @ When ready to serve, shave thin slices from the pears using a large sharp knife, mandolin or potato peeler. Mingle them together with the leaves, bresaola, cheese and nuts on a large platter. Season the dressing, then drizzle over the salad, followed by the oil. Enjoy straight away.\" \"Heat the olive oil in a heavy-based saucepan. Add the onion, cover and sweat until soft. In another pan, mix the passata and stock, and warm over a low heat. @ Add the garlic to the onion, cook for 30 secs, then tip in the rice and stir to coat in the oil. Increase the heat, pour in the wine and let it simmer until absorbed. Keeping the pan over a medium heat, start adding the tomato stock mixture to the rice a ladleful at a time, letting the rice absorb most of the liquid after each addition. Keep stirring as you go, adding liquid until the rice is al dente \u2013 you may not need all the liquid. You don\u2019t want this to be as wet as a normal risotto, so keep cooking until your wooden spoon can stand up in it. Turn off the heat, stir through the Parmesan, butter and basil, then cover for 5 mins. Season and tip onto a tray to cool completely, then chill until firm. @ Shape the risotto into 12 large balls. Make a hole in the centre with your finger and stuff in a piece of mozzarella, then reshape into a ball. Now start a little production line, dipping the balls in the flour, then the egg and coating with the breadcrumbs \u2013 then chill for 30 mins. @ Heat the oil to 160C in a large deep saucepan and heat the oven to 180C/160 fan/gas 4. Deep-fry the risotto balls for 8-10 mins \u2013 you\u2019ll need to do this in batches. Drain on kitchen paper, then transfer to a tray and pop in the oven for 6-8 mins to make sure the mozzarella is completely melted. Sprinkle with salt, then leave to cool for a few moments before tucking in. Serve with some dressed rocket.\" \"For the sauce, heat half the oil in a pan and sizzle the pancetta for 5 mins, until just starting to crisp. Then add the onion, garlic, thyme, bay and sugar, and cook until the onions are golden. Splash in the vinegar, sizzle for a moment then tip in the tomatoes. Swoosh the wine around the tomato tins to wash out every last bit and tip into the sauce. Season with chilli and a pinch of salt and simmer for 30 mins until rich and thick. @ Meanwhile, heat the oven to 200C/180C fan/gas 6. Scoop out the middle of the marrow, leaving a little in the bottom to form a base. Drizzle a baking dish with a little oil, arrange the marrow in the dish and roast for 30 mins. @ Spoon the sauce into the middle of each marrow slice, cover with foil and bake for 30 mins. Remove the foil, scatter over the mozzarella and return to the oven for 10 mins until the cheese has melted and the marrow is tender.\" "]}}; }
