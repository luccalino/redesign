of black pepper, then tip the lot into a serving dish. @ Heat the remaining oil in the wok and add the prawns, lifting them out of their juices. Toss for 1-2 mins until they turn pink, add the marinade and swirl the wok quickly, then tip the lot onto the veg. Snip over the coriander leaves and sprinkle on the remaining lime. Serves over noodles with extra lime for squeezing over.\" \"Heat a wok or large frying pan until smoking hot. Pour in the oil and swirl around the pan, then tip in the beef strips and chilli. Cook, stirring all the time, until the meat is lightly browned, about 3 mins, then pour over the oyster sauce. Cook until heated through and the sauce coats the meat. stir in the basil leaves and serve with plain rice.\" \"Run a potato peeler down either side of the beans to remove any stringy bits. Cut into strips using a bean slicer, or on the diagonal into 2cm pieces. Cook the beans in simmering salted water for 4 mins or until tender but still bright green. Drain and put in a bowl with the chilli, shallots, lemongrass and ginger. Pull the chicken breasts into shreds using your fingers and add to the bowl. @ Make the dressing. Mix the coconut with the garlic, fish sauce, sugar, lime and chilli. Tear the mint and Thai basil over the chicken and toss everything together. Pile onto a plate and pour over the dressing. Serve with the lime to squeeze over and jasmine rice.\" \"Heat a wok or large frying pan until it is very hot, then add 1 tbsp of the oil. When it is very hot, add the chicken and stir-fry over a high heat for 8-10 minutes, until browned all over. Using a slotted spoon, take the chicken from the pan and set aside. @ Reheat the wok and add the remaining oil. Toss in the garlic and shallots and stir fry for 3 minutes, until golden brown. @ Return the chicken to the wok and add the chillies, fish sauce, dark soy sauce and sugar. Stir fry over a high heat for a further 8-10 minutes or until the chicken is cooked through. Stir in the basil leaves and serve at once.\" \"Nestle the fish fillets side by side on a large square of foil and scatter the ginger, garlic, chilli and lime zest over them. Drizzle the lime juice on top and then scatter the pieces of pak choi around and on top of the fish. Pour the soy sauce over the pak choi and loosely seal the foil to make a package, making sure you leave space at the top for the steam to circulate as the fish cooks. @ Steam for 15 minutes. (If you haven\u2019t got a steamer, put the parcel on a heatproof plate over a pan of gently simmering water, cover with a lid and steam.)\" \"Roughly chop the lemongrass, lime leaves, red chillies, garlic and ginger, then throw them all into a processor and blitz until everything is very finely chopped together. Mince the chicken breasts into tiny pieces. @ Heat a wok over a high heat and add the vegetable oil and the sesame oil. Throw in the lemongrass mixture and fry briefly before adding the minced chicken and the chilli powder. Stir-fry the chicken for 4 mins then splash in the fish sauce. Turn down the heat a little and allow the chicken and fish sauce to bubble together for another 4 mins, stirring, then add the chopped red onion and cook for another min. @ Remove from the heat, pour over the lime juice and toss in the herbs. Serve with the salad veg and a lime wedge on the side.\" \"For the curry paste, finely chop the coriander stalks and put them into a mini food blender or small food processor with the shallots, lemongrass, garlic and ginger. Pulse until as smooth as you can get it. Add the chillies, basil, threequarters of the coriander leaves, the ground cumin, coriander, pepper, lime leaves and lime juice, then pulse again. Mix in the oil and set aside. You will only be using half of this paste, the rest can be chilled for a couple of days, or frozen for up to a month. @ For the curry, heat the oil in a non-stick wok or deep saut\u00e9 pan, stir in half the curry paste, then stir-fry for 1 min. Shake the coconut milk in its can, open, then pour two-thirds into the pan. Let it bubble away for 4-5 mins, stirring now and then, until reduced and thickened slightly. @ Tip in the chicken, then stir-fry for 1-2 mins until no longer pink. Stir in the fish sauce and sugar, then pour in the rest of the coconut milk to give a thinnish, creamy sauce. Lower the heat, add the lime leaves, then simmer for 5 mins to gently finish cooking the chicken. Can be frozen at this point for up to 1 month. @ While the chicken simmers, steam the mangetout and beans for a couple of mins. Serve the curry in bowls with some of the veg piled on top (serve the rest separately) along with the spring onions and the rest of the coriander leaves. Serve with a bowl of Thai fragrant rice and lime wedges for squeezing over.\" \"Tip all the chopped ingredients into a bowl, add the olive oil along with the lime zest and juice and mix well. Set aside for 30 minutes to allow the flavours to mingle. @ To make fragrant Thai prawns, remove heads and peel shells from 20 raw king prawns but leave tail sections on. Toss in the marinade and cook on a really hot barbecue for 45 seconds on each side until they turn from grey-blue to pink.\" \"Place the noodles and beansprouts in a heatproof bowl and cover with boiling water. Leave for 4 mins, or until the noodles are tender. Drain, then cool under cold running water and drain again. Return to the bowl. @ Stir together the lime zest and juice, fish or soy sauce and sugar. Stir into the noodles with the red onion and lettuce. @ To make with mince, heat a little oil in a non-stick frying pan and stir-fry 500g minced pork, a small knob of grated ginger and pinch cayenne pepper or chilli powder for 10 mins, until the mince is browned and cooked through. Mix into the noodles, divide between four bowls and serve warm. @ To make with steak, make the rice noodle salad. Heat 1 tsp sunflower oil in a frying pan. Tip 2 tbsp sesame seeds onto a plate. Rub 1 tsp oil into 4 x 175g sirloin steaks and press into sesame seeds. Fry for 5 mins for medium rare, turning halfway. Leave to rest for 5 mins, then thinly slice. Toss 1 deseeded and shredded red chilli, and a handful mint leaves into noodles. Top with steak to serve.\" \"Fire up the barbecue or heat a griddle pan to high. Tip chicken, curry paste and coconut milk into a bowl, then mix well until the chicken is evenly coated. Thread vegetables and chicken onto skewers. Cook the skewers on the barbecue or griddle for 5-8 mins, turning every so often, until the chicken is cooked through and charred. Serve with herby rice, salad and a lime half to squeeze over.\" \"Heat the oil in a medium saucepan. Tip in the onion and ginger, then cook for a few mins until softened. Stir in the curry paste, then cook for 1 min more. Pour over the chopped tomatoes and coconut cream. Bring to the boil, then leave to simmer for 5 mins, adding a little boiling water if the mixture gets too thick. @ Tip in the prawns, then cook for 5-10 mins more, depending on how large they are. Serve alongside some plain rice and sprinkle with a little chopped coriander, if you like.\" \"Toss the chicken, garlic, ginger, onion, coriander and chilli into a food processor and season well. Blitz until the chicken is finely ground and everything is well mixed. Use your hands to shape six small cakes. @ Heat the oil in a frying pan, then fry the cakes over a medium heat for about 6-8 mins, turning once. Serve hot, with sweet chilli sauce, lime wedges, coriander, shredded spring onion and red chilli.\" \"Mix together limes, ginger, shallot, chilli, coriander leaves and peanuts. Season with a dash of fish sauce and a sprinkle of sugar. @ Lay the spinach leaves on a platter. Place a spoonful of the mix on each, then hand round and get everyone to roll them up before eating in one bite.\" \"Place the curry paste in a large saucepan or wok with the oil. Fry for 1 min until fragrant. Tip in the vegetable stock, coconut milk and brown sugar. Simmer for 3 mins. @ Add the noodles, carrots and Chinese leaf and simmer for 4-6 mins, until all are tender. Mix in beansprouts and tomatoes. Add lime juice to taste and some extra seasoning, if you like. Spoon into bowls and sprinkle with spring onions and coriander.\" \"Cook the noodles following the pack instructions, drain and set aside for later. Heat the oil in a large frying pan and pour in the beaten egg. Swirl around the pan to make a thin omelette, cook for 1-2 mins, then flip over and cook the other side for 1 min. Tip out and slice into thin strips. @ Add the chilli and ginger to the pan, fry for 1-2 mins then tip in the noodles, prawns and egg. Splash in the soy sauce and stir-fry for 1 min more. Throw in the chopped herbs and pour over the lime juice and zest, then sprinkle over the chopped peanuts and serve.\" \"Heat oven to 200C/180C fan/gas 6. Toss the pumpkin or squash in a roasting tin with half the oil and seasoning, then roast for 30 mins until golden and tender. @ Meanwhile, put the remaining oil in a pan with the onion, ginger and lemongrass. Gently cook for 8-10 mins until softened. Stir in the curry paste for 1 min, followed by the roasted pumpkin, all but 3 tbsp of the coconut milk and the stock. Bring to a simmer, cook for 5 mins, then fish out the lemongrass. Cool for a few mins, then whizz until smooth with a hand blender, or in a large blender in batches. Return to the pan to heat through, seasoning with salt, pepper, lime juice and sugar, if it needs it. Serve drizzled with the remaining coconut milk and scattered with chilli, if you like.\" \"Bring a pan of water to the boil, add the noodles and cook for 3 mins, adding the peas and prawns for the final min. Drain, and set aside while you heat the oil in a large frying pan. @ Fry the noodles, prawns, peas, beansprouts and spring onions, tossing to coat in the oil for a few mins. Push everything to one side of the pan and pour in the egg. Stir until cooked, then mix everything well. Toss through the peanuts, soy and sweet chilli sauce so everything is combined. Scatter with the coriander and serve.\" \"Soak the noodles in cold water for up to 2 hrs, then drain and set aside. Using a pestle and mortar, pound the garlic with the chopped coriander stems or roots. @ Heat the oil in a wok over a high heat. When shimmering, add the garlic and coriander mix. Stir for a few moments, then add the prawns and pickled turnip, if using. Cook for 30 secs, then add the sugar. Add the noodles and stir for 1 min, making sure everything is well mixed. Add the eggs and cook for 2 mins more. @ Pour in the oyster and fish sauce, then add the beansprouts, lime juice, most of the spring onions, most of the roasted peanuts and most of the chilli. Toss and cook for around 2 mins, then serve scattered with coriander and the rest of the chilli, peanuts and spring onions.\" \"Heat oven to 200C/180C fan/gas 6. In a large, shallow roasting tin, toss the squash and aubergine in the oil, then season and spread out in a single layer. Roast for 30 mins, turning once. @ On a plate, mix the coconut and breadcrumbs with some seasoning. Dip the chicken breasts in the egg, then press in the crumbs to coat, shaking off any excess. @ Toss the tomatoes and curry paste in with the roasted veg and give everything a good stir. Nestle the chicken breasts in the veg and pop back in the oven for a further 25-30 mins until the chicken is cooked through, shaking the pan once or twice. Sprinkle over the coriander and serve with lime wedges to squeeze over.\" \"Put the ginger, garlic, lemongrass, coriander and 1 chilli in a food processor, then pulse until pur\u00e9ed. Heat the oil in a pan over a low heat. Add the pur\u00e9e and cook for 5 mins. Stir in the beef, soy, five-spice, sugar and stock. Put on a lid and bring to the boil, then lower heat and simmer for 1 hr 15 mins. Remove the lid and cook for a further 15 mins until the beef is tender. @ Just before serving, prepare noodles following pack instructions. Drain well, then divide between 2 bowls and spoon over the beef stew. Serve sprinkled with the remaining chilli and coriander leaves, with lime wedges for squeezing over.\" \"Heat oven to 200C/180C fan/gas 6 and line a baking tray with foil. Mix the chilli sauce with the orange zest and juice, garlic, curry paste and \u00bc tsp salt. Add the chicken and coat really well. @ Arrange the drumsticks on the foil, spaced apart. Coat the chicken with any marinade left in the bowl, then roast for 35-40 mins until tender. Wrap in foil or pack into a food container.\" \"Heat oven to 200C/180C fan/gas 6. Toss the sweet potato chips with the oil and some seasoning on a baking sheet. Roast for 40-45 mins until golden and crisp. @ Mix the mince with the curry paste, half the spring onions, half the coriander and some seasoning. Shape into 4 burgers. @ Mix remaining spring onions and coriander with the pineapple, lime juice, red chilli and sweet chilli sauce. @ When the chips have 10 mins to go, heat a non-stick frying pan or griddle and cook the burgers for 3-5 mins on each side until golden and cooked through. Serve the burgers in the buns with lettuce leaves and salsa piled on top, the sweet potato chips and extra chilli sauce for dipping.\" \"Cook the noodles following pack instructions. Refresh in cold water and drain well. @ Put the stock in a large saucepan and stir in the curry paste, lime leaves, fish sauce and 250ml cold water. Bring to a simmer and cook for 5 mins. @ Cut the fish into roughly 3cm cubes and add to the pan. Return to a simmer, then cook for 2 mins uncovered. @ Stir in the noodles, prawns and pak choi, and simmer for 2-3 mins or until the fish and prawns are just cooked. Serve in bowls scattered with coriander.\" \"Heat oven to 160C/140C fan/gas 3. To make the nam prik, place the tomatoes, cut-side up, on a baking sheet. Drizzle with 1 tbsp of the olive oil, season, then roast for 1\u00bd-2 hrs until semi-dried. Remove from the oven, let cool, then tip into a food processor with the remaining ingredients and blitz to a medium pur\u00e9e. @ Cook the quinoa in a pan of boiling salted water following pack instructions. Tip into a bowl and set aside to cool. Cook the peas for 1 min in boiling water, then drain and run under cold water for a few mins. Drain thoroughly, tip into a food processor and pulse to a chunky pur\u00e9e. Add this to the cooled quinoa along with the feta, mint, spring onions and lemon zest and juice. Mix well to combine and season to taste, adding more lemon juice if required. @ Lay a sheet of filo in front of you, keeping the remainder covered under a damp tea towel. Cut the filo in half across the width to make 2 squares. With one corner pointing towards you (so you are looking at a diamond shape rather than a square), spoon 2 tbsp of the filling just below the centre line and shape into a log. Brush the pastry edges with egg, then fold in the 2 side corners. Keeping your fingers on the corners, bring the bottom corner up over the filling towards the centre, then roll up tightly towards the top corner. It\u2019s important to roll as tightly as possible, so the spring rolls cook evenly. Repeat with the remaining filo sheets and filling. @ Heat about 3cm sunflower oil in a large pan or wok and fry the spring rolls, in batches, for 2-3 mins or until golden brown. Remove with a slotted spoon and drain on kitchen paper. Transfer the spring rolls to a plate and serve with the nam prik.\" \"Heat oven to 200C/180C fan/gas 6. Dissolve the creamed coconut with 3 tbsp boiling water and mix to a smooth paste. Stir in the sugar, fish sauce and curry paste. @ Place a large piece of baking parchment on a baking sheet. Arrange the sweet potato and pepper in the middle of the paper, clearing a space in the centre. Lay the chicken breast in the space and pour over the sauce. Fold over the top edges of the parchment to form a seal and scrunch up the ends like a sweet wrapper. @ Cook in the oven for 25-30 mins or until the chicken is cooked through and the vegetables are tender. Sit the parcel on a dinner plate or shallow bowl and carefully open. Sprinkle with coriander and squeeze over some lime juice, to taste.\" \"Fry the onion, lemongrass and most of the chilli in a large pan with a splash of water for 2-3 mins until softened \u2013 add more water if it starts to catch. Tip in the squash and stir. Cover with 1 litre water, bring to the boil and simmer for 15 mins until the squash is tender. Add lime juice, remove from the heat and blitz with a hand blender until smooth. @ Pour in the coconut milk, season, then return to the heat to gently warm through. Ladle into bowls and serve with coriander and the remaining chilli.\" \"Heat a little of the oil in a large pan and brown the beef in batches, removing to a plate after, reserving any juices. If your slow cooker has a browning function, use this instead. Meanwhile, in a mini chopper or food processor, whizz half the coriander, the chopped lemongrass, garlic, chillies and galangal with the rest of the oil until you have a rough paste. @ Turn the slow cooker to High. Heat the paste for a few mins, then add the beef and all the remaining ingredients, apart from the remaining coriander and lime juice. Turn slow cooker to Low and cook for 8 hrs, or until the meat is falling off the bone. @ If using beef ribs, remove bones from the beef, then shred the meat with 2 forks. If the sauce is too thin, strain it off and boil it to reduce. Stir in the remaining coriander and lime juice, then season with more fish sauce or sugar.\" \"Heat the grill to Medium. Put the turkey in a food processor and pulse until minced. Add the lemongrass, garlic and lime zest, and half the soy sauce, coriander and chilli, then pulse again until combined. Tip the mix into a bowl and add some black pepper. Shape into 8 patties, then transfer to a non-stick baking tray and grill for 3-4 mins each side, until cooked through. @ Meanwhile, soak the noodles following pack instructions, then drain and add the vegetables, the remaining soy sauce and the lime juice. Toss well, divide between plates and sprinkle with the remaining coriander and chilli. Serve with the turkey patties and some sweet chilli sauce for dipping, if you like.\" \"Heat the oil in your largest pan, add the onion and fry for 3 mins to soften. Add the chicken and garlic, and cook until the chicken changes colour. @ Add the curry paste, coconut milk, stock, lime leaves and fish sauce, then simmer for 12 mins. Add the chopped onion tops, green beans and bamboo shoots and cook for 4-6 mins, until the beans are just tender. @ Meanwhile, put the lime juice and basil in a narrow jug and blitz with a hand blender to make a smooth green paste. Pour into the soup with the sliced spring onion and heat through. Serve with lime wedges for a light lunch or supper or as a make-ahead starter.\" ", "\"Crush together the garlic cloves and 1 tsp salt using a pestle and mortar. Add the herbs, lemon zest, cinnamon, some black pepper, crush a little more, then stir through 2 tbsp of the olive oil. @ Using a sharp knife, create lots of holes all over the lamb, and rub in the paste, pushing it deep into the holes. Transfer the lamb to a large food bag, pour in the lemon juice and marinate overnight. @ The next day, take the lamb out of the fridge 1 hr before you want to cook it. Heat oven to 160C/140C fan/gas 3. @ Lay 2 long pieces of baking parchment on top of 2 long pieces of foil \u2013 one widthways, the other lengthways to form a cross. Pop the potatoes in the centre of the parchment and toss with the remaining oil and some seasoning. Bring up the sides of the foil, then pour the marinade from the lamb over the potatoes and throw in the bay leaves.\u00a0 @ Set the lamb on top of the potatoes and scrunch the foil together tightly to completely enclose the lamb. Lift into a roasting tin and roast in the oven for 4\u00bd hrs until very tender. @ Remove tin from the oven and increase the temperature to 220C/200C fan/gas 7. Unwrap the parcel and scrunch the foil and parchment under the rim of the tin, baste the lamb with the juices and return to the oven for a further 20 mins until browned. Remove the lamb from the tin, wrap in foil and rest.\u00a0 @ Turn the potatoes over and return to the oven for 30 mins, then season with salt.\u00a0While the potatoes are cooking, stir together all the ingredients for the yogurt. @ Combine the red wine vinegar, oil and some seasoning to make a dressing for the salad. Toss together the remaining salad ingredients, adding the dressing when you\u2019re ready to eat. Serve the lamb with the potatoes and meaty juices, with the salad and yogurt on the side.\" \"Heat 1 1/2 tbsp olive oil in a broad, heavy-bottomed pan until hot, then fry the lamb until golden brown all over, about 10 mins (it\u2019s important that the oil is hot, otherwise you\u2019ll end up steaming the lamb instead of frying it). Remove with a slotted spoon and set aside in a large bowl. Pour off all but 2 tbsp oil in the pan (the lamb will release quite a bit). Heat this and fry the onions over a medium heat until soft and golden. Add the garlic and cook for another few mins, then add the tomatoes, bay, cinnamon, oregano, sugar and seasoning. Bring to the boil, then turn down to a simmer. Return the meat to the pan, cover and cook for 40 mins over a low heat. Take off the lid and cook until you have a thick sauce (it shouldn\u2019t be too \u2018soupy\u2019). @ While the meat is cooking, cut the aubergines into rounds. Cut the potatoes into thin slices. Heat 2 tbsp olive oil in a frying pan and cook the aubergine in batches until golden on both sides (get two pans on the go if you have them), then turn down the heat and cook until soft. Season and remove from the pan. Add a little more oil and cook the potatoes in batches, on both sides, until pale gold, removing them as you go. You\u2019ll need to add more oil to the pan when you fry each batch. Season and set aside. @ Fry the artichoke hearts in olive oil over a high heat to get some colour, but be careful that they don\u2019t fall apart. Season. @ Remove the bay leaves and cinnamon stick from the meat and taste for seasoning. Layer up the moussaka in a dish measuring roughly 32 x 23 x 6cm. Start by putting all the potatoes in the bottom, then add half the meat. Arrange a layer of aubergine on top of this, then the rest of the meat. Spoon the artichoke hearts on top. @ Heat oven to 200C/180C fan/ gas 6. To make the sauce, melt the butter in a heavy-bottomed pan and stir in the flour until it becomes slightly dry and sandy in colour. Take off the heat and start to add the milk, a little at a time. Beat well after each addition and keep the mixture smooth. Keep adding until you have used up all the milk. Put the pan back on a medium heat and bring to the boil, stirring continuously, until it thickens to form a sauce. Add lots of nutmeg, salt and pepper. Turn down the heat and cook gently for about 5 mins \u2013 this just helps to cook the flour in the sauce. Add three-quarters of the cheese and stir to help it to melt. Check the seasoning \u2013 it needs assertive seasoning. Leave to cool a little, then beat in the eggs. @ Pour this over the layers in the dish and scatter the remaining cheese on top. Bake in the oven for 30 mins until the top is brown and bubbling. Leave to cool for about 10 mins \u2013 Greeks never eat it piping hot \u2013 then serve.\" \"Heat oven to 200C/180C fan/gas 6. Tip the potatoes, onion, garlic, oregano and olive oil into a roasting tin, season, then mix together with your hands to coat everything in the oil. Roast for 15 mins, turn everything over and bake for 15 mins more. @ Add the lemon and tomatoes, and roast for 10 mins, then top with the fish fillets and cook for 10 mins more. Serve with parsley scattered over.\" \"Heat oven to 200C/180C fan/gas 6. Layer up half the potato, tomato and aubergine in a baking dish, scattering with garlic, oregano and olives, and drizzling with oil and seasoning as you go. @ Scatter over the feta, then repeat the layers until all the ingredients are used up. Finish with potatoes and a little oil. @ Bake for 50 mins or until the veg are tender (cover with foil if they\u2019re getting too brown). Top with the lamb steaks, rubbing with a little more oil and seasoning. Bake for 15-20 mins more until the lamb is cooked. Allow to rest and cool a bit before scattering with oregano and serving with crusty bread.\" \"Soak 12 wooden skewers in water for 30 mins. Cook the rice following pack instructions, then rinse under cold water and drain thoroughly. @ Heat the grill. Mix the mince with the harissa, feta, grated onion and seasoning. Form into 12 sausage shapes and thread onto the skewers. Lay on a non-stick baking tray and grill for 6-8 mins, turning until cooked through and slightly browned. @ Mix the brown rice with the remaining ingredients and some seasoning. Serve alongside the hot skewers.\" \"Tip the bulghar into a pan, cover with water and boil for 10 mins. Drain really well in a sieve, pressing out any excess water. @ To make the tzatziki, squeeze and discard the juice from the cucumber, then mix into the yogurt with the chopped mint and a little salt. @ Work the bulghar into the lamb with the spices, garlic (if using) and seasoning, then shape into 4 burgers. Brush with a little oil and fry or barbecue for about 5 mins each side until cooked all the way through. Serve in the buns (toasted if you like) with the tzatziki, tomatoes, onion and a few mint leaves.\" \"Cook the quinoa following the pack instructions, then rinse in cold water and drain thoroughly. @ Meanwhile, mix the butter, chilli and garlic into a paste. Toss the chicken fillets in 2 tsp of the olive oil with some seasoning. Lay in a hot griddle pan and cook for 3-4 mins each side or until cooked through. Transfer to a plate, dot with the spicy butter and set aside to melt. @ Next, tip the tomatoes, olives, onion, feta and mint into a bowl. Toss in the cooked quinoa. Stir through the remaining olive oil, lemon juice and zest, and season well. Serve with the chicken fillets on top, drizzled with any buttery chicken juices.\" \"Heat the oil in a large pan, add the onion and cook for 10 mins until soft. Add the garlic and cook for 1 min more, then tip in the lamb mince, turn up the heat and brown, breaking up the mince with a wooden spoon. @ Once the lamb is browned, add the cinnamon, crumbled stock cube, tomatoes and oregano. Stir well and simmer for 15 mins, covered, then for 15 mins, uncovered, until the sauce has thickened and the tomatoes have cooked down. @ Meanwhile, cook the macaroni following pack instructions. Drain well. Heat oven to 200C/180C fan/gas 6. @ Mix together the ricotta, most of the parmesan and the milk with plenty of seasoning, and stir into the macaroni. Tip the mince into a large baking dish, top with the macaroni mixture, and scatter over the remaining parmesan. Bake for 30 mins until golden and bubbling. Serve hot with garlic bread, if you like.\" \"Rub the lamb with \u00bd tbsp of the oil and 1 garlic clove. Season well and set aside to marinate while you prepare the beans, or for up to 2 hrs if you have time. @ Heat the remaining oil in a pan. Add the onion and remaining garlic, and season. Fry for 8 mins until soft. Add the tomato pur\u00e9e, chopped dill, vinegar, stock and beans, season, and simmer for 15 mins or until most of the liquid has evaporated. @ Meanwhile, heat a frying pan until hot. Sear lamb on all sides, for about 5 mins in total. Rest, covered with foil, for 5 mins, then thickly slice. Serve the lamb with the beans, scattered with feta and the remaining dill leaves.\" \"Tip the olive oil and thyme into a bowl and blitz with a hand blender. Stir in the garlic, chilli and lots of black pepper (but no salt). You could add some of the oil from the tomatoes and artichokes, too. @ Cut each block of feta into 4 (or 6) and arrange in a dish or a food container with the tomatoes, artichokes and olives. Spoon over the herby oil, scatter with extra thyme and leave to marinate in the fridge overnight.\" \"Mash the garlic to a paste with a pestle and mortar. Mix with the olive oil, lemon juice, oregano,\u00a0thyme and bay, and season with a little salt and plenty of pepper. Place the lamb in a large porcelain dish. Pour the marinade over the lamb and massage into the meat. Leave the lamb for at least 1 hr at room temperature, or longer in the fridge, but no longer than overnight or the meat will become too soft. @ To cook the lamb, fire up the barbecue, or heat the oven to 220C/200C fan/gas 7. To cook on the barbecue, wait for the coals to turn ashen, then lay the lamb on the grill and cook for 15 mins on each side for meat that is pink, or 20 mins on each side for well done. To cook in the oven, place the lamb in a shallow roasting tin and roast for 30 mins for pink or 40 mins for well done, turning the lamb halfway through. Leave the meat to rest for 10 mins before carving. @ Meanwhile, make the tzatziki. Coarsely grate the cucumber, sprinkle with a pinch of salt and squeeze out all the liquid. Tip into a bowl with the yogurt, garlic and mint, and mix well. Carve the lamb into thick slices and serve with the tzatziki wrapped up in warm flatbreads.\" \"Mix the lemon juice, olive oil and garlic in a mixing bowl. Pour half into a jug and set aside for later. Add the lamb to the bowl, stir to coat, then thread onto 8 small skewers  If using wooden skewers, soak in water for at least 30 mins before use. Pour over any excess marinade and let stand for 10 mins. @ Meanwhile, mix all salad ingredients together, except the mint, and pour over the reserved lemon juice and oil mix. @ Heat a griddle pan. Cook the lamb for 8 mins, turning every couple of mins, until cooked through and slightly charred. Mix the mint through the salad and serve immediately with the kebabs.\" \"Using a pestle and mortar, crush the cumin and coriander seeds with a coarse grinding of pepper. Sit the feta on a plate, sprinkle over the spice mix \u2013 turning the feta so all sides are coated \u2013 and finish with a little olive oil. Set aside. @ Mix the salsa ingredients together and season. Mix together the salad leaves, parsley and mint. @ Brush the pittas with a little more oil and pop under a grill to heat through. Put a block of feta each on 2 plates, and serve with a spoonful of salsa, salad and pitta.\" \"Soak the beans overnight in plenty of water. Drain, rinse, then place in a pan covered with water. Bring to the boil, reduce the heat, then simmer for approx 50 mins until slightly tender but not soft. Drain, then set aside. @ Heat oven to 180C/160C fan/gas 4. Heat the olive oil in a large frying pan, tip in the onion and garlic, then cook over a medium heat for 10 mins until softened but not browned. Add the tomato pur\u00e9e, cook for a further min, add remaining ingredients, then simmer for 2-3 mins. Season generously, then stir in the beans. Tip into a large ovenproof dish, then bake for approximately 1 hr, uncovered and without stirring, until the beans are tender. The beans will absorb all the fabulous flavours and the sauce will thicken. Allow to cool, then scatter with parsley and drizzle with a little more olive oil to serve.\" \"Heat oven to 240C/fan 220C/gas 9. Pound the garlic, half the oregano, lemon zest and a pinch of salt in a pestle and mortar, then add the lemon juice and a drizzle of olive oil. Stab the lamb all over with a sharp knife, then push as much of the herb paste as you can into the holes. @ Tip the potatoes into a large roasting tin, then toss in the remaining olive oil and any remaining herb paste. Nestle the lamb amongst the potatoes, roast for 20 mins, then reduce the temperature to 180C/fan 160C/gas 4. Roast for 1 hr 15 mins for medium-rare, adding another 15 mins if you prefer your lamb medium. Baste the lamb once or twice with the juices and toss the potatoes. When the lamb is done to your liking, remove from the tin and let it rest. Throw the rest of the oregano in with the potatoes, scoop from the tin and keep warm. @ Place the roasting tin over a medium flame, add the canned tomatoes and olives to the pan juices, then simmer for a few mins. Serve the lamb with the potatoes and sauce and a simple salad.\" \"Heat oven to 180C/fan 160C/gas 4. Cut the lamb into 4cm chunks, then spread over the base of a large, wide casserole dish. Add the onions, oregano, cinnamon sticks, ground cinnamon and olive oil, then stir well. Bake, uncovered, for 45 mins, stirring halfway. @ Pour over the chopped tomatoes and stock, cover tightly, then return to the oven for 1\u00bd hrs, until the lamb is very tender. @ Remove the cinnamon sticks, then stir in the orzo. Cover again, then cook for a further 20 mins, stirring halfway through. The orzo should be cooked and the sauce thickened. Sprinkle with grated Parmesan and serve with crusty bread.\" \"Tip the fusilli into a large pan of boiling salted water and boil for 10 minutes. Throw in the spinach, stir well and boil for another 2 minutes. Drain into a colander or sieve and leave to drip-dry. @ Tip the tomatoes, olives and feta into a big bowl, grind lots of black pepper over and then drizzle with the olive oil. @ Toss in the drained pasta and spinach, and let everyone help themselves.\" \"Pull the meat from the chicken and shred it roughly. Trim the base from each lettuce, wash and dry the leaves, then roughly shred them. Cut the tomatoes into wedges. Finely slice the spring onions (using both white and green parts). Cut the avocados in half lengthways, remove the stones and peel. Cut crosswise into slices, and squeeze with lemon juice. Crumble the feta cheese with your fingers and toss it with the dried oregano and mint. Pick the leaves off the parsley and set aside. @ Whisk the 3 tbsp of lemon juice with the olive oil, sea salt and pepper. In a large bowl, toss the chicken, lettuce, tomatoes and spring onion, then fold through three quarters of the dressing with the avocados (carefully, so the avocados don\u2019t break up). Season with salt and pepper, then scatter over the feta, olives and parsley, and drizzle with the rest of the dressing. Squeeze extra lemon juice on top, and serve with pitta bread if you wish.\" \"1 Put the spinach into a large pan. Pour over a couple tbsp water, then cook until just wilted. Tip into a sieve, leave to cool a little, then squeeze out any excess water and roughly chop. Roughly chop\u00a0the tomatoes and put into a bowl along with the spinach, feta and eggs. Mix well. @ Carefully unroll the filo pastry. Cover with some damp sheets of kitchen paper to stop it drying out. Take a sheet of pastry and brush liberally with some of the sundried tomato oil. Drape oil-side down in a 22cm loosebottomed cake tin so that some of the pastry hangs over the side. Brush oil on another piece of pastry and place in the tin, just a little further round. Keep placing the pastry pieces in the tin until you have roughly three layers, then spoon over the filling. Pull the sides into the middle, scrunch up and make sure the filling is covered. Brush with a little more oil. @ Heat oven to 180C/fan 160C/gas 4. Cook the pie for 30 mins until the pastry is crisp and golden brown. Remove from the cake tin, slice into wedges and serve with salad.\" \"Heat oven to 200C/180C fan/ gas 6. Pop the breadcrumbs, lamb mince, egg and plenty of seasoning in a bowl. Grate in half an onion and sprinkle in half the chopped mint. Give everything a good mix and shape into 8 patties. Place on a large, shallow roasting tray. @ Cut the remaining onion halves into wedges. Place them on the tray around the lamb patties with the potatoes, courgettes and cherry tomatoes. Drizzle with olive oil and season. Bake for around 40 mins, turning everything once, until the lamb is cooked though and the vegetables are tender. Remove from the oven and sprinkle with feta and remaining mint.\" \"Heat the grill to high. Whisk the eggs in a large bowl with the chopped parsley, pepper and salt, if you want. Heat the oil in a large non-stick frying pan, then fry the onion wedges over a high heat for about 4 mins until they start to brown around the edges. Throw in the tomatoes and olives and cook for 1-2 mins until the tomatoes begin to soften. @ Turn the heat down to medium and pour in the eggs. Cook the eggs in the pan, stirring them as they begin to set, until half cooked, but still runny in places \u2013 about 2 mins. Scatter over the feta, then place the pan under the grill for 5-6 mins until omelette is puffed up and golden. Cut into wedges and serve straight from the pan.\" \"Heat oven to 160C/140C fan/gas 3. Crush the biscuits and most of the almonds inside a plastic food bag using a rolling pin. Mix with the butter, then press into the bottom of a deep, oval, 23cm dish (or something similar in size \u2013 a roasting tin, baking dish or cake tin will work). Bake for 10 mins until crisp. @ Stir or mash together the yogurt and mascarpone, then whisk in the eggs, one at a time. Stir in the lemon and orange zests, then stir in most of the honey, reserving about 3 tbsp. Spread over the biscuit base, cover loosely with foil and cook for 1 hr. Remove the foil and cook for 15 mins more until lightly golden and the top is firm with just the slightest wobble in the middle. Leave to cool. Can be kept in the fridge for up to 2 days. @ To serve, scatter with almonds, drizzle over the remaining honey, and hand around fresh fruit to go with it.\" \"Heat the grill to high. Brown the beef in a deep ovenproof frying pan over a high heat for 5 mins. Meanwhile, prick the aubergine with a fork, then microwave on High for 3-5 mins until soft. Mix the yogurt, egg and parmesan together, then add a little seasoning. @ Stir the tomatoes, pur\u00e9e and potatoes in with the beef with some seasoning and heat through. Smooth the surface of the beef mixture with the back of a spoon, then slice the cooked aubergine and arrange on top. Pour the yogurt mixture over the aubergines, smooth out evenly, then grill until the topping has set and turned golden.\" \"Sit lamb in a large shallow dish, then mix the lemon zest and juice, thyme leaves and garlic together. Pour over, turn to coat, and marinate at room temp for 15 mins. @ Mix the yogurt with some seasoning, lift the lamb out of the marinade and rub with the yogurt. Barbecue or grill for 5-15 mins, turning once, until the lamb is cooked to your liking. Scatter with a little more thyme, if you like, and serve with dollops of houmous, some pitta bread and salad leaves.\" \"Heat oven to 180C/160C fan/gas 4. Slice the tops off the tomatoes and reserve. Scoop out most of the pulp with a teaspoon, being careful not to break the skin. Finely chop the pulp, and keep any juices. Sprinkle the insides of the tomatoes with a little sugar to take away the acidity, then place them on a baking tray. @ Heat 2 tbsp olive oil in a large frying pan, add the onion and garlic, then gently cook for about 10 mins until soft but not coloured. Add the lamb, cinnamon and tomato pur\u00e9e, turn up the heat, then fry until the meat is browned. Add the tomato pulp and juice, the rice and the stock. Season generously. Bring to the boil, then simmer for 15 mins or until the rice is tender and the liquid has been absorbed. Set aside to cool a little, then stir in the herbs. @ Stuff the tomatoes up to the brim, top tomatoes with their lids, drizzle with 2 tbsp more olive oil, sprinkle 3 tbsp water into the tray, then bake for 35 mins. Serve with salad and crusty bread, hot or cold.\" \"Halve the courgettes lengthways, then thickly slice. Cut the onion into wedges and separate into pieces. Thread the halloumi, cherry tomatoes, courgettes and onion onto eight skewers. Cover and chill the kebabs until you are ready to cook (You can do this up to half a day ahead.) @ To make the baste, mix together the olive oil, lemon juice, thyme, mustard and seasoning. (This can be made ahead and chilled too.) @ Preheat the barbecue or grill and arrange the kebabs on the rack. Brush with the baste, stirring it first to make sure the ingredients are blended. Cook for 4-5 minutes, turning often, until the cheese begins to turn golden and the vegetables are just tender. Serve while still hot with warm pitta bread.\" \"First make the dip by mixing together the yogurt and mint with a little seasoning, then chill until ready to serve. @ Tip the lamb mince into a big bowl with the spices, chilli, herbs, Worcestershire sauce and egg. Season, then get your hands in and mix well. Divide the mixture into 16. Shape into burgers, pushing a cube of cheese into the centre of each and sealing in. Chill until just before your guests arrive. @ Heat oven to 200C/fan 180C/gas 6 and heat the oil in a frying pan. Fry the burgers for 1-2 mins until brown on each side, then transfer to a baking tray. Put in the oven for 5-10 mins until cooked through and piping hot. Pile onto a big plate and serve with the dip on the side.\" \"Heat 1 tbsp oil in a large, wide saut\u00e9 pan. Tip in the onion and garlic, then fry for 6-8 mins until turning golden. Add the carrots and fry for 2 mins more. Stir the meat into the pan, breaking it up as you stir. Cook and stir over a high heat until the meat is no longer pink. Pour in the wine and briefly cook until most of the liquid has evaporated. Stir in the cinnamon and allspice. Tip in the tomatoes, tomato pur\u00e9e and 1 tbsp water (mixed with any juices left in the can), then stir to break up the tomatoes. Season with some pepper, add all the oregano and half the parsley, cover, then simmer on a low heat for 50 mins, stirring occasionally. Season to taste. Mix in the remaining parsley. Can be done a day ahead and refrigerated overnight. @ While the meat cooks (unless you are doing this a day ahead) prepare the aubergines. Heat oven to 200C/fan 180C/ gas 6. Brush a little of the remaining oil onto 2 large baking sheets. Mix the rest of the oil with the lemon juice. Slice the aubergines into 1cm thick lengthways slices, then lay them on the oiled baking sheets. Brush with the oil and lemon mix, then season with pepper. Bake for 20-25 mins until soft, then set aside. Lower oven to 180C/fan 160C/gas 4. @ Spread 2 big spoonfuls of the meat mixture on the bottom of an ovenproof dish (about 28 x 20 x 6cm deep). Lay the aubergine slices on top, slightly overlapping. Spoon the rest of the meat mixture on top. Beat the eggs in a bowl. Slacken the cornflour with a little of the yogurt, stir in the rest of the yogurt, then mix this into the eggs with half the cheese. Season with pepper. Pour and spread this over the meat to cover it. Sprinkle with the rest of the cheese, a little cinnamon and a grating of pepper. Bake for 50 mins-1 hr until bubbling and golden. @ Leave moussaka to settle for 8-10 mins, then scatter over some chopped parsley and cut into squares. Serve with a salad of tomato, red onion and rocket.\" \"Pound the garlic with sea salt in a pestle and mortar (or use a small food processor), until the garlic forms a paste. Whisk together the oil, lemon juice, zest, dill and garlic. Mix in the lamb and combine well. Cover and marinate for at least 2 hrs or overnight in the fridge. If you\u2019re going to use bamboo skewers, soak them in cold water. @ If you\u2019ve prepared the lamb the previous day, take it out of the fridge 30 mins before cooking. Thread the meat onto the soaked or metal skewers. Heat the grill to high or have a hot griddle pan or barbecue ready. Cook the skewers for 2-3 mins on each side, basting with the remaining marinade. Heat the pitta or flatbreads briefly, then stuff with the souvlaki. Add Greek salad (see 'Goes well with', right) and Tzatziki (below), if you like.\" \"Heat oven to 220C/fan 200C/gas 7. Put the lamb into a large ovenproof dish. Pour the oil into a small food processor with the oregano and rosemary leaves and the garlic, then whizz to a rough paste. Season the paste well, rub all over the lamb, then roast for 20 mins. Cover, lower the oven to 150C/fan 130C/gas 2, then roast for a further 3 hrs. @ Remove the lamb from the oven and carefully pour off all the fat, leaving any meat juices in the dish if you can. Pour over the wine and tomatoes, poke in the remaining herb sprigs, then return, uncovered, to the oven for a further 40 mins. The lamb should now be tender enough to cut with a fork or spoon. @ Carefully pour or spoon the wine and tomato sauce into another pan, skimming off any fat that rises to the surface, then re-cover the lamb. Let it rest for up to 30 mins while you roast the potatoes and finish the sauce. Heat the tomato mixture until bubbling, then simmer for 10-15 mins until thickened and saucy. Season with the sugar, and some salt and pepper if it needs it, then pour back around the lamb to serve.\" \"Place 4 large vine\u00a0tomatoes, cut into wedges, 1 peeled, deseeded and chopped\u00a0cucumber, \u00bd a thinly\u00a0sliced red onion, 16 Kalamata olives, 1 tsp dried oregano, 85g feta cheese chunks and 4 tbsp Greek extra virgin olive oil in a large bowl. @ Lightly season, then serve with crusty bread to mop up all of the juices.\" \"Butter two large coffee cups or individual ramekins, then line the bottoms with a circle of non-stick paper. Add 1 tsp honey to the bottom of each. @ Heat oven to 180C/fan160C/gas 4. Mix the dry ingredients in a large bowl, squashing any lumps of sugar with your fingers. Beat the egg, butter and yogurt together, then stir into the dry mix until smooth. Spoon the mix into the cups, sit them on a baking tray, then bake for 20 mins until risen and golden. Test if they\u2019re ready by inserting a skewer \u2013 it should come out clean. You can make the puddings up to a day ahead, then reheat briefly in the microwave, or leave them in a warm oven, still in the cups. @ Loosen the edge of each pud with a round-bladed knife, then up-turn them onto serving plates. Remove lining disc, drizzle over a little more honey, then serve with a scoop of the pistachio ice cream (below) and a sprinkling of pistachios.\" \"Make up the bread according to pack instructions with 1 tbsp olive oil. Leave to rise in a warm place for about 1 hr until doubled in size. Heat oven to 220C/200C fan/gas 7. Knock the bread back and divide into 6 pieces. On a floured surface, roll the breads out as thinly as possible, then transfer to baking trays. Brush with the egg white and scatter with the mixed seeds. Bake for about 15 mins until crisp and brown; if they puff up, even better. You may need to do this in batches. The breads can be made the previous day and kept in an airtight container. @ In a large serving bowl, lightly toss the melon with the feta and olives. Scatter over the herbs and onion rings, then serve with the olive oil and balsamic for drizzling over. Serve the pile of crispbreads on the side for breaking up and using to scoop the salad.\" \"Marinate the lamb first. Put the racks into a non-metallic dish and mix the thyme, oil, lemon zest, garlic and half the oregano in a bowl. Rub this all over the lamb, then leave to marinate for at least 30 mins or up to 24 hrs. It\u2019s important that you cook the lamb from room temperature rather than fridge cold, so if you\u2019re cooking within 1 hr or so, leave it out of the fridge. @ For the sauce, finely chop the parsley stalks. Heat a large ovenproof frying pan or wide casserole, then add 1 tbsp olive oil. Add the garlic and the stalks, then soften for 1 min. Add the tomatoes and remaining oregano, then simmer for 5 mins until saucy, popping the cherry tomatoes with your wooden spoon to release all the juices and seeds. Chop the parsley leaves roughly and add half to the pan. Heat oven to 230C/fan 210C/ gas 8. Make the crust by mixing the remaining parsley leaves, feta, zest, oregano and breadcrumbs in a bowl. @ When you\u2019re ready to cook the lamb, leave most of the tasty marinade on the meat, season it well with salt and freshly ground pepper, then press the crust onto one side of each piece. Sit the racks in the sauce, with the crust-side facing upwards. Strew the thyme sprigs from the marinade over the lamb and into the sauce, then drizzle everything with a little extra virgin olive oil. Roast the lamb in the sauce, uncovered, for 20 mins (for pink and juicy meat) until the crust is golden and the sauce thickened. Leave to rest for 10 mins, loosely covered, so that the crust doesn\u2019t go soggy, then carve the lamb between each bone to make cutlets. Serve the crusted cutlets with spoonfuls of the intense, roasted-down tomato sauce, and the Easy buttered onion pilaf and Lemony greens (recipes below). Garnish with thyme.\" \"Brown the mince: Heat the oil in a large, shallow pan. Toss in the onion and garlic and fry until soft. Add the mince and stir fry for 3-4 minutes until browned. @ Season and simmer: Tip the tomatoes into the pan and stir in the tomato pur\u00e9e and cinnamon, then season generously with salt and pepper. Leave the mince to simmer for 20 minutes, adding the aubergines half way through. @ To serve: Sprinkle the crumbled feta and chopped mint over the mince. Bring the moussaka to the table as the feta melts and serve it with a crunchy green salad and toasted pitta.\" \"Tip the salmon, soft cheese, cr\u00e8me fra\u00eeche and lemon juice into a food processor. Blitz everything until smooth, then stir in a very large pinch cracked pepper. Spoon the mix into a large bowl, drizzle with olive oil and serve with toasted pitta bread and olives.\" ", "\"Tip the flour, sugar, bicarb, cinnamon and cocoa (if using) into a bowl with a pinch of salt. Add the butter and rub it into the dry ingredients until there are no more lumps. Mix the egg yolk and marsala and add this to the bowl, then mix the whole lot together and knead to a smooth dough. Wrap and rest in the fridge. (Can be made ahead and fried the next day.) @ Fill a deep-fat fryer, wok or deep saucepan a third of the way up with oil. Cut the dough into pieces and, working one piece at a time, roll them out as thinly as you can \u2013\u00a0use a pasta machine if you have one. Heat the oil and keep an eye on it until it reaches\u00a0180C. Lay\u00a0the dough out on a lightly floured surface and cut out circles about 11cm across. Wrap each one\u00a0around a cannoli mould,\u00a0using\u00a0some of the egg white to stick the top edge down and they're\u00a0ready for frying.It's important to take care\u00a0when cooking with hot oil.\u00a0Read our guide on\u00a0how to deep-fry safely\u00a0to avoid accidents in the kitchen. @ Deep-fry the cannoli (with their moulds) one at a time, making sure they\u00a0cook\u00a0all over.\u00a0They should take about 45-60 seconds\u00a0in all and\u00a0should be visibly golden brown (keep cooking a little longer if they aren't) and the dough will bubble and blister. Carefully take each one out of the oil\u00a0using the\u00a0tongs and\u00a0shake the cannoli off the mould very carefully onto kitchen paper. As you fry each one, make sure the oil stays at 180C at all times and doesn\u2019t get any hotter. These will keep for 2-3 days in an airtight container. @ When the cannoli are cold, dip the end of each one into chocolate,\u00a0then dip some of those into the pistachios. Leave to cool and harden. Beat the ricotta and mascarpone together, then stir in\u00a0the candied peel and sugar. Spoon the mixture into a piping bag with a wide star nozzle and pipe it into the cannoli. Serve soon after filling.\" \"Make the base: Put the flour into a large bowl, then stir in the yeast and salt. Make a well, pour in 200ml warm water and the olive oil and bring together with a wooden spoon until you have a soft, fairly wet dough. Turn onto a lightly floured surface and knead for 5 mins until smooth. Cover with a tea towel and set aside. You can leave the dough to rise if you like, but it\u2019s not essential for a thin crust. @ Make the sauce: Mix the passata, basil and crushed garlic together, then season to taste. Leave to stand at room temperature while you get on with shaping the base. @ Roll out the dough: If you\u2019ve let the dough rise, give it a quick knead, then split into two balls. On a floured surface, roll out the dough into large rounds, about 25cm across, using a rolling pin. The dough needs to be very thin as it will rise in the oven. Lift the rounds onto two floured baking sheets. @ Top and bake: Heat oven to 240C/fan 220C /gas 8. Put another baking sheet or an upturned baking tray in the oven on the top shelf. Smooth sauce over bases with the back of a spoon. Scatter with cheese and tomatoes, drizzle with olive oil and season. Put one pizza, still on its baking sheet, on top of the preheated sheet or tray. Bake for 8-10 mins until crisp. Serve with a little more olive oil, and basil leaves if using. Repeat step for remaining pizza.\" \"Heat the oil and butter in a saucepan until foamy. Add the onion and a pinch of salt and fry gently over a low heat for 15 mins, or until softened and translucent. Add the garlic and cook for another min. Stir in the rice and cook for a further min, then pour in the wine. Bring to the boil and cook until the liquid is reduced by half. Pour in half the stock and simmer, stirring continuously, until most of the liquid is absorbed. Add the remaining stock a ladleful\u00a0at a time as the rice absorbs the liquid,\u00a0stirring, until the rice is cooked through\u00a0(this should take about 20-25 mins). Stir in the parmesan and lemon\u00a0and season to taste. Spread\u00a0the risotto out into a lipped tray and leave to cool to room temperature.\u00a0 @ Scoop the cooled risotto into 18 equal portions \u2013 they should be\u00a0slightly larger than a golf ball. Flatten a risotto ball in your hand and put a piece of the mozzarella in\u00a0the centre, then enclose the cheese in the rice and\u00a0roll it into a ball. Repeat with the remaining risotto balls. @ Put the flour, eggs and breadcrumbs into three separate shallow bowls. Dip each prepared risotto ball into the flour, followed by the eggs and finally, the breadcrumbs. Transfer to a tray and set aside.\u00a0 @ Half-fill a large, heavy-based saucepan with vegetable oil and heat over medium-low until it reads 170C on a cooking thermometer or until a piece of bread turns golden brown in the oil within 45 seconds. Lower the risotto balls into the oil in batches and cook for 8-10 mins, or until golden brown and melted in the centre. Set aside on a tray lined with a clean kitchen towel.\u00a0 @ Eat the arancini warm, or serve with a basic tomato sauce for dipping.\u00a0\" \"Heat the oil in a large pan. When hot, add the rabbit, brown on all sides, then remove from the pan and set aside. @ Add the bacon, onion and carrot to the pan and cook for 10 mins until soft. Add the garlic, rosemary and tomato pur\u00e9e, stir for 1-2 mins, then pour in the wine and chicken stock. @ Return the rabbit to the pan, season, cover with a lid and cook over a low heat for 1 hr until the rabbit is really tender. @ Remove the rabbit from the pan and shred the meat using 2 forks. Be careful to remove all small bones. Meanwhile, increase the heat under the pan and boil the liquid for 5 mins until reduced by half. Add the shredded meat and reduce the heat to low. Cook the pasta in a large pan of salted water following pack instructions. Drain, reserving a little pasta water to thin the sauce if necessary. @ Stir half the orange zest, mustard, cream and parsley into the rabbit sauce. Add the cooked pasta to the pan, toss everything well to coat and heat through for 1-2 mins. Serve in bowls with grated Parmesan, parsley leaves and the remaining orange zest.\" \"Several hours in advance, lay ice cream on a freezer-proof tray and put the tray back in the freezer. @ To serve, put balls of ice cream into 6 small glasses or bowls, and pour a shot of hot espresso coffee over each. Serve straight away, stirring the vanilla ice cream into the hot coffee so that it melts a little.\" \"To make the dough, mix the flour, yeast and salt in a bowl. Measure 250ml hand-warm water into a jug, add the oil, then tip into the flour mixture. Mix together with a wooden spoon, followed by your hands, to make a wet dough \u2013 add a splash more warm water if needed. Cover with oiled cling film and leave somewhere warm-ish to rise for 1 hr or until doubled in size. Heat the butter, then soften the shallots and set aside. @ Heat oven to 220C/200C fan/gas 7. Tip the dough onto a floured surface, knead briefly to smooth, then divide into 6-8 balls. Roll out each to a thin circle, then arrange on flour-dusted baking sheets. Mix the cr\u00e8me fra\u00eeche, Parmesan and shallots with a little salt and lots of black pepper. Spread over the dough and bake for 10-15 mins until crisp at the edges and slightly puffed up. @ Toss the figs and mozzarella with the rocket. Sprinkle over the pizzettas with the prosciutto. Mix the oil and vinegar, drizzle over the pizzettas and serve.\" \"Heat oven to 220C/200C fan/gas 7. Brush both sides of the aubergine slices with oil, then lay on a large baking sheet. Bake for 15-20 mins until tender, turning once. @ Meanwhile, put the spinach in a large colander and pour over a kettle of boiling water to wilt. Cool, then squeeze out the excess water, so that it is dry. Mix with the ricotta, nutmeg and plenty of seasoning. @ Dollop a spoonful of the cheesy spinach mix in the centre of each aubergine slice, fold over to make a parcel and lay, sealed-side down, in an ovenproof dish. Pour over tomato sauce, sprinkle with breadcrumbs and cheese, and bake for 20-25 mins until golden and piping hot.\" \"To make the gnocchi, cook the potatoes in boiling water for 40-50 mins until very tender, then drain well. Peel away the skin and press through a sieve or a potato ricer into a bowl. @ While the potatoes are still warm, add 1 tsp salt, the butter, egg and half the flour. Lightly mix together and turn out onto a floured board. Gradually knead in enough of the remaining flour to make a smooth, soft but slightly sticky dough. @ Roll out the dough into sausages, 2.5cm in diameter. Cut into roughly 2cm pieces and put on a floured tea towel to prevent the gnocchi sticking together. @ Bring a large pan of water to the boil. Drop the gnocchi into the water in batches and allow to cook for 2-3 mins until they float to the surface. Remove with a slotted spoon and keep hot while you cook the rest. @ Meanwhile, gently heat the butter in a large heavy-based pan, add the shallots and garlic, and gently soften for 5-6 mins. Add the samphire and cook for 4-6 mins more. @ Add the gnocchi to the pan with most of the parsley. Gently toss everything together and season. Serve immediately, scattered with the rest of the parsley.\" \"Heat oven to 180C/160C fan/gas 4. Butter the base and sides of a 22cm loose-bottom cake tin and line with baking parchment. @ Put the butter, sugar, flour and baking powder in a large bowl. Break in the eggs, add the almond essence, if using, then beat with an electric mixer until smooth and creamy. Set aside a quarter of the mixture, then stir the chopped apricots and 25g of the biscuits into the remainder. Spoon into the tin and lightly smooth with the back of the spoon. Bake for 25 mins until the cake is almost set. Meanwhile, stir the apricot halves, remaining biscuits and flaked almonds into the reserved cake mixture until well mixed. Quickly dot the extra cake mixture onto the part-baked cake, then return to the oven for 20 mins more or until a skewer inserted into the centre of the cake comes out clean.\" \"Butter and line a 900g/2lb loaf tin with cling film. Bring a pan of water to a gentle simmer. Put the sugar and eggs in a heatproof bowl, then place over the simmering water and whisk until pale, thick and doubled in volume. Remove from the heat, plunge the bottom of the bowl into cold water and continue whisking until the mixture is cool. @ Melt the chocolate in the microwave on Low, stir, then fold into the egg mixture. Whip the cream to soft peaks and fold into the chocolate egg mixture with the nougat and pistachios. @ Pour the mixture into the loaf tin, smooth the surface with a spoon, then cover and freeze until firm. This can be done up to 2 weeks ahead. To serve, turn out onto a serving dish, remove the cling film and leave in the fridge for 15 mins to soften slightly before slicing.\" \"Heat oven to 220C/fan 200C/gas 7. Beat the olives or sundried tomatoes, garlic and almost all the herbs into the cheese, then season. Cut a slit along the side of each chicken breast, then use your knife to open it out into a pocket. @ Stuff each breast with a quarter of the cheese mix, then press to close. Lift onto a greased baking tray. Season the top of the chicken, then overlap tomato slices over the top of each piece of chicken. Season, then scatter with the remaining herbs. Drizzle with olive oil. @ Roast for 20 mins until the chicken is golden around the edges and the tomatoes look a little shrivelled. Serve with a green salad and crusty bread to mop up the juices.\" \"Using a sharp knife, cut small slashes all over the lamb, then push a slice of garlic into each. Put half the thyme, 3 tbsp olive oil, wine, lemon zest and a good grinding of black pepper into a large freezer bag. Addthe lamb, tie the bag tightly and refrigerate for at least 4 hrs, preferably overnight. @ Heat oven to 220C/fan 200C/gas 7. Put the rest of the thyme into the bottom of a roasting tin then lift the lamb out of the marinade and sit on top of the thyme. Roast for 20 mins, then toss onions into the pan, drizzle with a little oil, then turn the oven down to 190C/fan 170C/gas 5. Roast for 15 mins/450g for medium. Meanwhile, strain the marinade into a pan, add most of the stock and boil until reduced by two thirds (this will take about 20 mins). Set aside. Gravy can be made ahead or the day before if necessary, as long as the meat has marinated for 4 hrs. @ Once the lamb is ready, take out and rest on a board, wrapped in a tent of foil to keep warm. Set the onions aside in a bowl. Put the roasting tin onto a low heat and add the balsamic vinegar to the tin with a splash more stock and scrape all the meaty bits from the bottom. Tip into the jug with the gravy. @ For the beans, add 2 tbsp oil to the roasting tin. Add the rosemary and tomatoes, and fry for 1 min until the rosemary smells aromatic. Tip in the beans, the red onions and the final splash of stock, then warm through. Season, then stir in the parsley just before serving. Serve on a platter, topped with the lamb.\" \"To make the pastry, whizz the flour and walnuts in a food processor until the walnuts are very fine. Add the butter and cheese and whizz again until the mixture resembles breadcrumbs. Add the beaten egg and 1 tsp cold water. Pulse until the mixture forms a dough, adding a little more water if needed. Wrap in cling film and chill for 30 mins. @ Heat oven to 200C/180C fan/gas 6. On a lightly floured surface, roll out the pastry to the thickness of a 50p piece and use it to line a 23cm tart tin. Prick the base several times with a fork and return to the fridge to chill for a further 15 mins. (Don\u2019t be tempted to skip this step \u2013 it will help prevent any shrinkage.) @ Heat the olive oil in a frying pan over a medium heat and add the shallots and garlic. Fry for 5-10 mins until the shallots have softened and are golden. Remove from the heat and allow to cool slightly. @ Line your pastry with baking parchment, fill with baking beans and bake for 15 mins. Remove the parchment and return to the oven for a further 10 mins \u2013 this will allow the base to dry out before you add the filling. Reduce oven to 160C/140C fan/gas 3. @ Crack the egg into a medium-sized mixing bowl and add the yolks. Beat lightly with a fork before pouring in the cream. Stir in the shallots and garlic, as well as three-quarters of the Talegio, three-quarters of the cress and the lemon zest. Season. @ Pour the mixture into the tart case, add the remaining cheese and season with pepper. @ Bake for 40-50 mins until the filling is set and feels firm to the touch. Remove from the oven and allow to cool for 10 mins. Scatter over the remaining cress and lemon zest.\" \"Line a 30 x 20cm tray with cling film. Put the plums in a pan with 2 tbsp water and 110g of the sugar. Cover with a lid and stew over a medium heat for 10 mins until soft. Allow to cool slightly, then blitz with a hand blender. Pass through a sieve to remove the plum skins. Allow to cool. @ Put the remaining sugar in a pan with 150ml water, and dissolve over a low heat. Boil for 5 mins or until the mixture reaches 120C on a cooking thermometer. @ To make the meringue base, whisk the egg whites until stiff. With the beaters running, carefully pour the sugar mixture onto the egg white, whisking until thick. In another bowl, softly whip the cream, then gently fold in the liqueur, plum pulp, biscuits and the meringue. Pour into the tin, cover with cling film and freeze for a few hrs until set. To serve, remove from the freezer 5 mins before scooping into balls.\" \"Line a sieve with a piece of muslin and set over a bowl. Tip in the ricotta, gather up the ends of the muslin and gently tie together. Leave to drain for 4 hrs or preferably overnight. @ Meanwhile, bring a pan of water to the boil. Blanch the nettle leaves quickly, then drain and chill under the cold tap. Thoroughly drain again, and squeeze out as much water from the leaves as you can, then very finely chop and chill until needed. @ To make the gnudi, transfer the strained ricotta to a large bowl. Beat a little, then add all but a few tbsp of the Parmesan, the egg yolks, nettles, a good grating of nutmeg and plenty of seasoning. Give it a good stir to combine. Tip the semolina into a large baking tray (it will need to fit in your fridge later). Wet your hands, dip them in the semolina and, working quickly, scoop 1 heaped tsp of the ricotta mixture into your hands and gently roll into a ball. Place the ball on the semolina tray and roll around so that it is completely coated. Pick it up and roll between the palms of your hands to create a smooth ball, then put back in the semolina. Continue with the rest of the mixture \u2013 you should have about 28 balls in total. Leaving the balls in the semolina, make sure that they are well spaced, then cover loosely with cling film. Chill for 12-24 hrs \u2013 the longer the better \u2013 until a skin has formed on the gnudi. @ To cook, bring a large pan of water to the boil. Meanwhile, spoon the pesto into a frying pan. Once the water is boiling, drop in batches of the gnudi and simmer for 2-3 mins or until they rise to the surface. Scoop out with a slotted spoon and transfer to a sieve. Repeat with the remaining gnudi. Heat the pesto in the pan with a few tbsp of the gnudi cooking water, to loosen it. Tip the cooked gnudi into the frying pan and gently turn the balls in the pesto. Divide between plates and scatter over the remaining Parmesan and a good grinding of black pepper before serving.\" \"In a bowl, mix together the flours and 1/2 tsp salt. Pour in 175ml water and mix to a soft dough. Tip onto a lightly floured surface and knead for about 5 mins or until smooth. Wrap in cling film and leave to rest for 30 mins. Meanwhile, place a pizza stone or one or two large baking trays in the oven, then heat it to 240C/220C fan/gas 9 or as high as it will go. @ Divide the dough into 8 and shape into balls. On a floured surface, roll out balls very thinly into rough circles about 20-22cm in diameter. @ Cut out 8 squares of baking parchment a little larger than the dough circles. Pop the dough circles on top and brush with olive oil. Cook the breads, 1 or 2 at a time, on the hot pizza stone or baking tray (still on the baking parchment) for 6-8 mins or until bubbled up in places, golden brown and crisp. Remove and leave to cool on a wire rack while you cook the rest. Pop all the breads back in the oven for 1 min to warm through. Remove and top with a slice of garlic butter (see Goes well with) and sea salt.\" \"Rub the rosemary and 1 tbsp of the oil over the lamb, and leave to marinate for 30 mins at room temperature. @ Heat a frying pan until very hot. Wipe most of the rosemary from the lamb, then season the steaks with plenty of flaky salt and freshly ground black pepper. Add the steaks and the tomatoes to the pan. Sear the meat for 2 mins on one side until golden, then turn and cook for 2 mins more. This will give pink lamb. Transfer the meat and tomatoes to a plate and leave to rest. @ Take the pan from the heat. Spoon in the redcurrant jelly, pour in the vinegar and remaining oil, then whisk to make a warm dressing. Add the capers, plus any juices from the lamb plate. @ Slice the lamb thickly on an angle. Spread over a large platter with the watercress and tomatoes, then finish with a crumbling of cheese. Spoon over the warm dressing and enjoy straight away with crusty bread.\" \"Cook the potatoes in boiling water for 15 mins, then drain and leave to cool completely. Meanwhile, boil the kettle. @ Pour 175ml boiling water and 100ml cold water into a large bowl. Sprinkle over the yeast, 1 tsp salt and 2 tbsp olive oil. Mix well, then stir in the flour, adding a splash more water if the mixture feels too dry. @ Turn out the dough onto a clean work surface and knead for 15 mins until smooth and elastic (dust the surface with a little flour if the dough is sticky), then shape into a ball. Grease the inside of a large bowl with olive oil, then add the dough to the bowl and turn a few times to coat in the oil. Cover with cling film and leave in a warm place for 1 hr or until doubled in size. @ Grease a large roasting tin (about 26cm x 35cm) with olive oil and dust with a little flour. Heat oven to 200C/180C fan/gas 6. Carefully stretch out the dough to fit the tin, pressing it into the corners. Cut the cooked potatoes into wedges and tuck them into the dough at regular intervals, along with sprigs of rosemary, and scatter a few sprigs over the top. Cover the tin with cling film and leave to prove for another 45 mins. Remove the cling film, pour over 3 tbsp olive oil and sprinkle over a little salt. Bake in the oven for 30-35 mins or until the bread is golden and the potatoes are browning lightly. @ When the bread is cooked, remove it from the oven and quickly drizzle over another 3 tbsp olive oil while it\u2019s still hot. Leave to cool for 10 mins, then turn out onto a board, slice and serve.\" \"Heat oven to 220C/200C fan/gas 7. Heat the oil in a frying pan and cook the artichokes and rosemary for a few mins until the artichokes are a little golden. Stir together the ricotta and garlic, and season. @ Empty the bread mix into a bowl and make up following pack instructions. Divide into 4 balls and roll each one out to a 20cm circle. Spread one side of each with the ricotta, scatter with the olives, the artichokes and rosemary, then top with the mozzarella. Brush the edges of the dough with water and fold the uncovered half over the filling. Press the edges together to seal. Place on a baking sheet and bake for 12-15 mins until puffed and golden, then serve with mixed leaves.\" \"In a bowl, lightly crush the berries with 25g of the sugar. Add a spoonful to the bottom of 6 small glasses, then set the rest of the berry mixture aside. @ Bring some water to a gentle simmer in a medium-size saucepan and tip the egg yolks into a large heatproof bowl. Halve and scrape the seeds from the vanilla pod into the egg yolks and add the remaining sugar. Using an electric whisk, beat until light and airy. Splash in the Marsala, place the bowl over the pan of simmering water, then whisk your heart out for 10-12 mins until the egg yolks are thick and foamy and the whisk leaves a defined trail. Drain off some of the juice, then ripple the remaining berries through the mousse and spoon into the glasses.\" \"Heat 1 tbsp of the oil in a large, wide pan or flameproof casserole dish with a lid. Season the rabbit and toss in the flour. Add to the hot oil and brown on all sides \u2013 you may have to do this in batches. When it is a deep golden brown all over, transfer to a plate. Add the remaining oil and the lardons to the pan and cook for 10 mins until crisp and golden. Add the onion, carrot and celery, and stir for 10 mins, scraping up any crispy bits from the bottom, until the veg has softened. Add the garlic and cook for 1 min more. @ Next, stir in the cinnamon, juniper, bay leaves and rosemary. After 1 min, pour in the wine and crumble in the stock cube. Simmer for 5 mins, then add the tomatoes and return the rabbit to the pan. Nestle the rabbit into the sauce, cover with a lid and simmer gently for 2 hrs, stirring once or twice. @ Remove the rabbit, give the sauce a good stir, then cover again. Continue simmering the sauce while you shred the meat from the bones using 2 forks. Discard the bones and add the meat back to the pan, along with half the chestnuts. Cook, uncovered, for another 30 mins until reduced to a thick, rich sauce. Add the remaining chestnuts. Can now be cooled and chilled overnight, or frozen for up to 2 months. @ Cook the pasta following pack instructions. Stir the milk, orange zest and parsley into the sauce and reheat, if chilled. When the pasta is cooked, add it to the sauce and cook together for 1 min more. Serve with Parmesan, if you like.\" \"To make the pastry, put the flour, butter and icing sugar in a food processor and pulse until it resembles breadcrumbs. With the motor running, slowly add the egg yolks. If the mixture looks too dry, drizzle in 1-2 tbsp cold water. Tip it out onto your work surface and gently knead together. Flatten the pastry into a disc, wrap in cling film and chill for 20 mins. @ Meanwhile, make the filling. Pour the milk into a saucepan. Scrape the vanilla seeds from the split pod into the milk and add the pod as well. Heat the milk over a medium heat until it just starts to bubble around the edges. Remove from the heat and leave to cool a little. @ Beat the egg yolks, sugar and flour together with an electric whisk for 5-10 mins until pale and mousse-like. Remove the vanilla pod from the cooled milk and steadily pour over the beaten egg yolks, whisking constantly. @ Pour the custard mixture into a clean saucepan. Heat over a medium-low heat, whisking all of the time. Cook the custard for 10 mins, still whisking, until it is very thick. Remove from the heat and push through a sieve into a wide dish. Cover the surface with cling film to prevent the custard from forming a skin. Set aside to cool while you prepare the pastry case. @ Roll out the pastry between 2 pieces of baking parchment to line a 24cm loose bottomed, fluted tart tin. Cover with cling film and chill for 30 mins. Heat oven to 200C/180C fan/gas 6. Line the tart case with foil or baking parchment and fill with baking beans. Bake in the oven for 15 mins. Carefully remove the baking beans and foil, then return to the oven for 5-10 mins until the pastry is golden brown. Leave to cool in the tin on a wire rack while you finish the filling. @ Reduce oven to 160C/140C fan/gas 3. Gently beat the custard with the ricotta, orange zest and grated chocolate until just combined, and spread evenly in the tart shell. Sprinkle over the pine nuts and bake for 35-40 mins \u2013 the filling will still be quite wobbly but it will firm up as it cools. Chill for at least 3 hrs, or overnight. Dust with icing sugar to serve.\" \"Heat the olive oil in a large saucepan and gently fry the celery, carrots, onion, garlic and thyme for 10-15 mins until softened. Meanwhile, cover the porcini with hot water and soak for 15 mins until softened and swollen. Drain the mushrooms, reserving the soaking liquid, and roughly chop. Add to the softened vegetables along with the soaking liquid and cook for another 5 mins. @ Stir in the tomatoes and cook for 10 mins until they begin to break down, then pour in the stock and bring to a gentle simmer. @ Poach the 6 eggs in a separate large saucepan of simmering water for 3-4 mins until set, then remove with a slotted spoon. Add the parsley and a little seasoning to the soup, and mix in the torn-up toasted bread. Divide the soup between 6 bowls and place an egg on top of each. Serve scattered with extra thyme.\" \"Heat the oil in a medium saucepan. Fry the garlic for 1 min, then add the tomatoes, sugar and some seasoning. Tip in the beans and a splash of water. Cover and simmer for 5 mins, then stir in the basil and serve.\" \"Gently cook the onion, carrots and celery in the oil in a large saucepan for 20 mins, until soft. Splash in water if they stick. Add the sugar, garlic, pur\u00e9e, herbs and courgettes and cook for 4-5 mins on a medium heat until they brown a little. @ Pour in the beans, tomatoes and stock, then simmer for 20 mins. If you\u2019re freezing it, cool and do so now (freeze for up to three months). If not, add half the Parmesan and the pasta and simmer for 6-8 mins until pasta cooked. Sprinkle with basil and remaining Parmesan to serve. If frozen, defrost then re-heat before adding pasta and cheese and continuing as above.\" \"Make the white sauce. Melt the butter in a medium pan, then stir in the flour. Keeping the heat high, whisk in the milk and bring to the boil, whisking until smooth and thickened. Season with a good pinch of salt and some pepper, then stir in most of the grated cheese and set aside, with the surface covered with cling film to stop if forming a skin. @ Heat the oil in a large, heavy-based casserole or frying pan, then add the onions and garlic and a real good grind of black pepper and salt. Cook slowly and gently until the onions are soft but not coloured. Take half the mix out and mix with the breadcrumbs and milk in a large bowl. Using a slotted spoon, lift the rest of the onions out of the pan, leaving the oil behind, and set aside. @ Mix the mince and sausagemeat, chopped parsley and lots of salt and pepper into the breadcrumbs. Mix really well with your hands until the whole thing becomes pasty rather than lumpy. Shape into the size of ping-pong balls, then heat the pan again and brown the Simply serve with a fresh green salad balls in batches in the leftover onion oil. Remove the final batch, then return the reserved onions to the pan with the wine. Bubble over a high heat, scraping the bottom of the pan, then stir in the tomatoes and meatballs. Bring to a simmer and cook for 5 mins. Can be made up to 2 days ahead or frozen. @ Heat oven to 200C/180C fan/gas 6 and boil the macaroni according to pack instructions. Drain well, then mix with the meatball sauce. Tip into the largest ovenproof dish you have. Top with the white sauce (warm it a bit if it is slightly solid), then scatter with the remaining cheese. Bake for 35-40 mins until bubbling and golden.\" \"Heat half the oil in a large, lidded frying pan. Carefully slip the fish into the sizzling oil and cook for 4-5 mins until starting to brown. Flip over and scatter the garlic around the fish. Sizzle for 1 min more, then add the chilli and scatter over the tomatoes. Pour over the wine and let it bubble for 1 min, then pour over 100ml water and season generously with sea salt and pepper. @ Put on the lid, turn up the heat and simmer for 15 mins until the fish is cooked through \u2013 you can tell when the eyes turn bright white and the flesh feels softer. @ Lift each fish out the pan onto a serving plate and put the pan back on the heat. Add the capers and parsley, and boil hard for 1 min. You can now serve the fish and the sauce separately or slip them back into the pan, spoon some of the sauce over and bring the pan to the table. Drizzle with a little more oil just before serving.\" \"
