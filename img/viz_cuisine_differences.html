n a small frying pan, add the courgette and cook until soft. Remove from the heat, then stir through the quinoa, feta and parsley. Season with pepper. @ Divide the quinoa mixture between the pepper halves, then return to the oven for 5 mins to heat through. Serve with a green salad, if you like.\" \"Turn on the grill and heat 1 tsp of the oil in a small pan. Add the lardons and fry until crisp and golden. Drain on kitchen paper. @ Heat 2 tsp of the oil in a non-stick frying pan. Mix together the eggs, lardons, chives and some ground black pepper. Pour into the frying pan and cook over a low heat until semi-set, then lay the brie on top. Grill until set and golden. Remove from the pan and cut into wedges just before serving. @ Meanwhile, mix the remaining olive oil, vinegar, mustard and seasoning in a bowl. Toss in the cucumber and radishes, and serve alongside the omelette wedges.\" \"Heat oven to 220C/200C fan/gas 7. Put the peppers, sweet potato, courgettes and onion on a large baking tray and drizzle over the oil. Season with lots of ground black pepper. Roast for 25 mins. @ Meanwhile, trim the lamb of as much fat as possible. Mix the herbs with a few twists of ground black pepper and pat all over the lamb. @ Take the vegetables out of the oven, turn over and push to one side of the tray. Place the cutlets on the hot tray and return to the oven for 10 mins. @ Turn the cutlets and cook for a further 10 mins or until the vegetables and lamb are tender and lightly charred. Mix everything on the tray and serve.\" \"Heat the oil in a large pan with a lid. Add the onion and cook for 5-8 mins until soft and golden. Push to the side of the pan and add the chorizo. Cook until lightly browned and some of the oils are released into the pan. @ Add the garlic and paprika, then the tomatoes. Bubble over a medium heat for 5 mins, then add the rice, stock, lemon zest and bay leaves. Stir everything together well and bring to the boil. Put the lid on and cook over a very low heat for 12 mins. @ Turn off the heat and leave to sit and steam for 10-15 mins. Stir through the parsley and serve with lemon wedges for squeezing over.\" \"Bring a small pan of water to the boil. Add the beans, return to the boil and cook for 4 mins. Drain in a colander under running water until cold. Press each bean out of its skin into a bowl. @ Crumble over the feta and scatter over the mint leaves. Season with a good grind of black pepper and drizzle with 2 tsp of the oil. Toss together. @ Toss the salad leaves and tomatoes with the remaining olive oil and lemon juice. Divide between 2 plates. Toast the bread under the grill or in a toaster until golden and crisp on both sides. To serve, spoon the bean and cheese mixture onto the warm toasts and place alongside the salad.\" \"Pour the olive oil into a large heavybased saucepan or casserole, place over a medium heat and add the aubergines. Cook for a good 15-20 mins until they are soft. Scoop the aubergines out of the pan \u2013 you should be left with some olive oil. Add the shallots and cook for about 5 mins until they are soft and translucent. Add the tomatoes and cook slowly, so they break down and turn to a soft mush, then add the aubergines back to the pan. Now put in the capers, raisins, celery and vinegar, season well and cover with a lid. Cook over a low heat for 40 mins, until all the vegetables are soft. Stir gently so it doesn\u2019t break up too much; the stew should smell sweet and sour. @ When the caponata is cooked, leave to cool slightly while you make the bruschetta. Heat a griddle pan, drizzle the bread with olive oil and griddle until toasted and lightly charred on both sides, then rub with a garlic clove and season. Serve the warm caponata scattered with the basil leaves and pine nuts, with bruschetta on the side.\" \"In a large saucepan of salted water, blanch the beans for 2-3 mins. Drain, rinse in cold water, then drain on kitchen paper. Arrange on a platter. Top with the figs, shallots, mozzarella, hazelnuts and basil. @ In a small bowl or jam jar with fitted lid, add the vinegar, fig jam, olive oil and some seasoning. Shake well and pour over salad just before serving.\" \"Heat oven to 200C/180C fan/gas 6. Place the potatoes in a pan of water and boil for 10-12 mins until tender. Add the beans for the final 2-3 mins. Drain well and slice the potatoes in half. Tip into a roomy baking dish and toss with the olives, lemon zest and oil. Season well. @ Season the fish and wrap with the pancetta or bacon. Place on top of the potatoes. Bake for 10-12 mins until cooked through, then add a squeeze of lemon juice and scatter with tarragon before serving.\" \"To make the crisps, turn the oven down to 200C/ 180C fan/ gas mark 6. Season the grated Parmesan with a large pinch of black pepper and scatter evenly over a baking tray covered with a silicone sheet or lightly oiled greaseproof paper and bake for 5 minutes, until golden but not browned. After cooling for five minutes, break into crisp pieces with your fingers. @ Turn the oven up to 220C/ 200C fan/ gas mark 7. Toss the squash and beetroot chunks in the lemon juice and oil, season lightly with salt and pepper, and bake in a roasting tin for 20 minutes. Add the onion wedges and continue to bake for a further 25 minutes. @ Meanwhile bring a litre of water, salt and half the butter to a simmer in a large pot, then slowly add the polenta in a fine stream, stirring all the time. Continue to simmer over a low heat for 35 minutes (or according to the instructions if using quick cook polenta), stirring often to prevent it sticking to the bottom. The polenta should be thickened but still soft at this point. If it starts to dry out too much, add a cup of water. When cooked, stir through the rest of the butter, the Parmesan and Taleggio and a pinch of white pepper. @ To serve, spoon the polenta over a board or onto plates, scatter over the vegetables and any roasting juices, then the rocket and thyme. Tuck the parmesan crisps in between the veg, and eat hot.\" \"Melt the butter in a large frying pan, then when it starts to foam, tip in the breadcrumbs, zest, garlic and chilli. Cook until golden and crunchy. Remove from the pan, season and set aside. @ Add the spinach to the pan and wilt, stirring. Season and serve with the crunchy crumbs sprinkled over the top.\" \"Heat oven to 200C/180C fan/gas 6. Mix the peppers and onion on a big baking tray with half the oil. Transfer to the oven and cook on the top shelf for 10 mins. @ Meanwhile, carefully make a pocket between the skin and the flesh of each chicken breast, but don\u2019t pull off the skin completely. Push equal amounts of cheese under the skin, smooth the skin back down, brush it with the rest of the oil, season, then add to the tray along with the tomatoes and olives. Return to the oven and cook for 25-30 mins more until the chicken is golden and cooked. Serve with baked potatoes, if you like.\" \"Put the tomatoes in a heatproof bowl. Cover with boiling water, leave for 3 mins, then drain and peel. Quarter the tomatoes and scoop out and discard the seeds using a teaspoon. Roughly chop the tomato flesh. @ Heat the oil in a large pan with a tight- fitting lid. Add the garlic, shallot and chilli, then gently fry for 2-3 mins until softened. Pour in the wine and add the tomatoes, paste, sugar and seasoning (mussels are naturally salty so take care with the salt). Stir well and simmer for 2 mins. @ Tip in the mussels and give them a stir. Cover tightly and steam for 3-4 mins, shaking the pan halfway through, until the shells have opened. @ Discard any shells that remain shut, then divide the mussels between two bowls and add the basil leaves. Provide a large bowl for the empty shells.\" \"Heat oven to 160C/140C fan/gas 3. Put the peppers into a large baking dish, toss with a little of the oil from the anchovy can, then turn cut-side up. Roast for 40 mins, until soft but not collapsed. @ Slice 8 of the anchovies along their length. Put 2 halves of tomato, several garlic slices, a few little rosemary sprigs and two pieces of anchovy into the hollow of each pepper. Drizzle over the olive oil, then roast again for 30 mins until the tomatoes are soft and the peppers are filled with pools of tasty juice. Leave to cool and serve warm or at room temperature.\" \"Preheat the oven to 200C/ Gas 6/fan oven 180C. Spread the potatoes, courgette, onion, pepper and tomatoes in a shallow roasting tin and scatter over the olives. Season with salt and coarsely ground black pepper. @ Slash the flesh of each chicken breast 3-4 times using a sharp knife, then lay the chicken on top of the vegetables. @ Mix the olive oil and pesto together until well blended and spoon evenly over the chicken. Cover the tin with foil and cook for 30 minutes. @ Remove the foil from the tin. Return to the oven and cook for a further 10 minutes until the vegetables are juicy and look tempting to eat and the chicken is cooked through (the juices should run clear when pierced with a skewer).\" \"Heat oven to 200C/fan 180C/gas 6. Unroll the pastry and cut into 4 rectangles. Take a sharp knife and score a 1cm edge inside each rectangle, taking care that you don\u2019t cut all the way through the pastry. Place on a baking sheet. @ Spread 1 tbsp pesto onto each slice, staying inside the border, then pile up the peppers and artichokes. Cook in the oven for 15 mins until the pastry is starting to brown. @ Tear the mozzarella ball into small pieces, then scatter it (or use cheddar, if you prefer) over the veg. Return to the oven for 5-7 mins until the pastry is crisp and the cheese has melted. Serve with a green salad.\" \"Use a small knife to cut the top out of 4 red peppers, then scoop out the seeds. Sit the peppers on a plate, cut-side up, and cook in the microwave on High for 5-6 mins until they have wilted and softened. @ While the peppers are cooking, mix two 250g pouches cooked tomato\u00a0rice together with 2 tbsp\u00a0pesto and a handful of chopped pitted black olives and 140g of the sliced goat's\u00a0cheese. @ Scoop the rice, pesto, olives and goat's\u00a0cheese mix\u00a0into the peppers, top with the remaining 60g sliced goat\u2019s cheese and continue to cook for 8-10 mins.\" \"Scrub the mussels and pull off any beards. Rinse in several changes of cold water, then discard any that are open and do not close when tapped against the side of the sink. @ Drain the mussels and put in a large pan with a splash of water. Bring to the boil, then cover the pan, shaking occasionally, until the mussels are open \u2013 this will take 2-3 mins. Drain well, then discard any that remain closed. Heat grill to high. @ Mix the crumbs and zest. Remove one side of each shell, then spread a little butter onto each mussel. Set on a baking tray and sprinkle with crumbs. Grill for 3-4 mins until crunchy.\" \"In a small bowl pour 1 tbsp of boiling water over the saffron and set aside. Put the garlic, egg yolks and mustard into a food processor or blender. Blitz into a paste and very slowly dribble in the olive oil to make a thick mayonnaise-style sauce. When everything's come together add the saffron, saffron water and lemon juice, then season to taste. The a\u00efoli will keep covered in the fridge for up to 2 days.\" \"Make up the bread according to pack instructions with 1 tbsp olive oil. Leave to rise in a warm place for about 1 hr until doubled in size. Heat oven to 220C/200C fan/gas 7. Knock the bread back and divide into 6 pieces. On a floured surface, roll the breads out as thinly as possible, then transfer to baking trays. Brush with the egg white and scatter with the mixed seeds. Bake for about 15 mins until crisp and brown; if they puff up, even better. You may need to do this in batches. The breads can be made the previous day and kept in an airtight container. @ In a large serving bowl, lightly toss the melon with the feta and olives. Scatter over the herbs and onion rings, then serve with the olive oil and balsamic for drizzling over. Serve the pile of crispbreads on the side for breaking up and using to scoop the salad.\" \"To prepare the squid, lay the squid flat on a board. Insert a long, thin knife in the opening and neatly cut it along one side. Open it out to a flat sheet and scrape away any leftover membrane. Use the tip of the knife to lightly score the flesh in a diamond pattern, taking care not to cut through the squid completely. Cut the scored squid into large triangles ready to be floured and fried. @ For the caponata, the aubergine needs to be cut into uniform dice: slice it lengthways about 1cm thick, cut long strips the same size, then chop them into squares. @ Heat half the oil in a large saut\u00e9 pan. Fry the onions for 3-4 mins until starting to soften, add the aubergine, then continue to cook for 8-10 mins until brown and soft. Tip into a colander over a bowl. @ Tip any oil from the bowl back into the pan and top it up with a splash of fresh oil. Fry the celery, tomatoes and the crushed garlic together. Sprinkle the sugar over, splash in the vinegar, then cook for 3-4 mins until the tomatoes start to release their juice. @ Tip the aubergine and onion back in with the celery. Scatter in the olives, capers and basil, then give everything a good stir. Cook for 5 mins until simmering, then season to taste. Turn off the heat, drizzle in the rest of the oil, then set aside. @ Just before cooking, tip the squid into a large bowl. Sift the flour and cayenne pepper together over the squid, then toss well and season with salt. Tip the squid back into the sieve and shake off all the excess flour. @ Pour enough sunflower oil into a large frying pan so it\u2019s about 1cm deep. Heat the oil until it sizzles when sprinkled with a little flour. In batches, fry the squid for 2-3 mins on each side until golden and crisp. When cooked, use tongs to lift the squid onto a plate lined with kitchen paper. You are now ready to serve. @ Spoon the caponata inside a 10cm wide metal ring (or simply make a neat pile) in the middle of a medium dinner plate. Use the back of the spoon to press down lightly on the caponata and level the top of the pile. Carefully lift the ring away, keeping the tower of caponata circular. Lean five or six pieces of squid around the caponata like petals on a flower, then serve immediately.\" \"Heat oven to 200C/180C fan/gas 6. Lay the figs in an ovenproof roasting dish, dot over the butter and drizzle with honey. Sprinkle over the sugar and cinnamon, then pour over the orange juice and mix lightly. Nestle the star anise amongst the figs and roast for 15-20 minutes. @ When ready to serve, mix the ginger and syrup through the mascarpone. Place 4 fig halves, drizzled with syrup, on a plate with a dollop of mascarpone and some shortbread fingers.\" \"Heat the oven to 220C/fan 200C/gas 7. Butter a large baking sheet. In a large bowl, mix together the flour, baking powder and salt. Rub in the butter with the oil, until the mixture resembles fine crumbs, then add the tomatoes, cheese and olives. Make a well in the centre, pour in the milk and mix with a knife, using a cutting movement, until it becomes a soft \u2018stickyish\u2019 dough. (Use all the milk \u2013 it helps give a light texture.) Don\u2019t overhandle the dough. @ Flour your hands and the work surface well, and shape the dough into a round, about 3-4cm thick. Cut into eight wedges and place them well apart on the baking sheet. Brush with beaten egg and bake for 15-20 mins until risen, golden and springy to the touch. Transfer to a wire rack and cover with a clean tea towel to keep them soft. These are best served warm and buttered. Will keep for 2-3 days in an airtight container.\" \"Heat oven to 200C/fan 180C/gas 6. Heat the grill to its highest setting. Cut the peppers into quarters, then place them, skin-side up, on a baking sheet. Grill until blackened. Place in a plastic bag, seal, then leave for 5 mins. When cool enough to handle, scrape skins off, discard, then set the peppers aside. @ Place the aubergines on a baking tray, drizzle with olive oil and cinnamon, then season with salt and pepper. Roast until golden and softened \u2013 about 25 mins. @ Meanwhile, combine all the dressing ingredients and mix well. To serve, place the aubergines, green beans, onion and peppers on a large serving plate. Scatter with the feta and pomegranate seeds. Pour the dressing over, then finish with the parsley.\" ", "\"Mix the dough following pack instructions (leave about 2 tbsp of the bread mix in the bag for dusting and rolling out later). Knead for 8-10 mins, then coat the dough in oil, place in a large bowl and cover. Leave to rise until doubled in size. The warmer your kitchen is, the faster it will rise, but generally it should take 1-2 hrs. @ Heat oven to 240C/220C fan/gas 9 (or the highest setting). Sprinkle 2 baking trays with a little of the reserved flour and place in the oven to heat up. @ Heat the olive oil in a large frying pan until hot. Add the onions and garlic, and cook for a few mins until softened. Add the beef and let it brown for about 5 mins, breaking up the mince as it cooks. Pour off any excess oil. Add the spices, chilli, 2 tbsp of the tomato pur\u00e9e, 5 tbsp of the pomegranate molasses and some seasoning. Cook for 1 min, then remove from the heat. @ Divide the dough into 6 balls. Sprinkle the remaining flour over a work surface and roll out the dough, each to about 25cm across. Remove the trays from the oven and place 2 pizza bases on each (you\u2019ll need to cook in batches). Spread the remaining tomato pur\u00e9e on each base. Top with the meat mixture, peppers, feta and pine nuts. Cook for 10 mins or until the bases are cooked through and golden brown around the edges. Drizzle over the remaining pomegranate molasses and serve.\" \"For the dough, mix the yeast, sugar and 175ml lukewarm water in a small bowl. Stir to dissolve the yeast, then set aside for 10 mins, or until the liquid starts to froth. @ Mix the flour with \u00bd tsp salt in a big bowl. Make a well in the centre, pour in the yeasty mixture and olive oil, and mix to a dough. Knead for 10 mins, then put the dough in a lightly oiled bowl and cover with oiled cling film. Leave somewhere quite warm until doubled in size. @ Meanwhile, make the filling. Heat the oil in a frying pan, add the mince and fry, breaking up lumps as you go, until well browned. Stir in the garlic, spices and raisins, and fry for a few more mins, then turn off the heat and stir in the lemon zest, spring onions, pine nuts and seasoning. Set aside to cool a little. @ Divide the dough into 4. Working a piece at a time, roll out on a lightly floured surface to 25 x 30cm, without the dough splitting. With a long edge of the pastry laying in front of you, spoon \u00bc of the mince on the bottom half \u2013 leaving a 2cm border all round. Crumble over \u00bc of the feta. Fold the other half of the dough over the filling, folding in and pinching the edges to seal in the lamb. Repeat with the remaining ingredients. @ Heat a large frying pan over a high heat and brush the gozleme all over with oil. @ Cook in batches for 3-5 mins on each side, or until golden and heated through. Quickly mix the tomato ketchup, pomegranate and onion, and serve with the hot, crispy gozleme.\" \"Heat oven to 190C/170C fan/gas 5. Halve the aubergines lengthways and score the flesh side deeply, brush with a good layer of olive oil and put on a baking sheet. Roast for 20 mins or until the flesh is soft enough to scoop out. @ Fry the onion in a little oil until soft, add the garlic and cinnamon and fry for 1 min. Once the aubergines are cool enough to handle, scoop out the centres. Roughly chop the flesh and add it to the onions. Halve the tomatoes, scoop the seeds and juice into a sieve set over a bowl, then chop the flesh. Add the chopped tomatoes to the pan and cook everything for 10 mins until nice and soft. Add a little more oil if you need to. Stir in the parsley, leaving a little for scattering at the end. @ Lay the aubergine halves in a baking dish and divide the tomato mixture between them. Pour over the juice from the tomatoes, drizzle with more olive oil and bake for 30 mins until the aubergines have collapsed. @ Meanwhile, mix the tzatziki ingredients together and put in a small serving bowl. @ Season the lamb with salt, black pepper and a pinch of paprika. Griddle, grill or barbecue for 3 mins on each side or until the fat is nicely browned, then put in a serving dish and squeeze over the lemon halves. Scatter the aubergines with parsley, then serve with the lamb and tzatziki.\" \"Heat the oil in a heavy-based frying pan. Stir in the onions, pepper and chillies. Cook until they begin to soften. Add the tomatoes and sugar, mixing well. Cook until the liquid has reduced, season. @ Using a wooden spoon, create 4 pockets in the tomato mixture and crack the eggs into them. Cover the pan and cook the eggs over a low heat until just set. @ Beat the yogurt with the garlic and season. Sprinkle the menemen with parsley and serve from the frying pan with a dollop of the garlic-flavoured yogurt.\" \"Heat 2 tbsp oil in a pan, add the onion and fry until soft and lightly browned, about 10 mins. Add the chilli, ginger and spices and mix well. Stir in the chickpeas, tomatoes and 5 tbsp water, bring to the boil, then simmer for 10 mins. Add a little salt and pepper and the lemon juice. @ Arrange the aubergines over a grill pan. Brush lightly with oil, sprinkle with salt and pepper, then grill until golden. Flip them over, brush again with oil, season and grill again until tender and golden. @ Mix the yogurt with the garlic, most of the walnuts and coriander and a little salt and pepper. Arrange the aubergine slices over a warm platter and spoon over the chickpea mix. Drizzle with the walnut sauce and scatter with the remaining walnuts and coriander.\" \"Tip the mince into a large bowl (use a clean washing-up bowl if you don\u2019t have anything big enough) with all the other burger ingredients and a good pinch of salt. Roll up your sleeves, get your hands into the mix and squelch everything together through your fingers until completely mixed. Pat the mix into 16 small burgers. These may now be frozen for up to 1 month or chilled up to a day ahead. @ To cook, heat grill to its highest setting and lay the burgers in a single layer on a baking tray (you may need to do this in batches, depending on how big your tray is). Grill on the highest shelf for 5-6 mins on each side until browned and cooked through. Pile burgers onto a platter and serve with all the accompaniments, so everyone can construct their own sandwich.\" \"Heat a griddle pan. Rub the lamb steaks with the oil, cumin and some seasoning. Griddle for about 3-4 mins on each side or until cooked to your liking. Place to one side on a plate to rest. @ In a large bowl, stir the sugar into the vinegar until dissolved. Add the carrots, spring onions, cabbage and some seasoning, and toss together. @ Blitz the whole peppers and the mayo in a food processor. Add a heap of the salad to each flatbread. Slice the lamb, trimming off any excess fat and lay on top of the salad, drizzling with the resting juices. Spoon over the mayo and scatter with a few of the sliced peppers. Roll up and eat. If using pitta, split and stuff. Serve any extra salad on the side.\" \"Heat grill to very hot. Slice the aubergines in half lengthways, then grill for 25 mins, turning occasionally, until soft \u2013 the skin will remain firm, but the flesh will soften. Lift the aubergines off the grill and leave until cool enough to handle. @ Using a sharp knife, score the grilled flesh and scoop out the flesh with a spoon. Tip into a bowl and mash with a fork until you get a thick pulp. Beat in the lemon juice and garlic. Add the yogurt and dill, and season. Serve while still warm.\" \"Put the lamb into a large food bag with all the juice and marinate overnight. @ The next day, take the lamb out of the fridge 1 hr before you want to cook it. Heat oven to 220C/200C fan/gas 7. Take the lamb out of the marinade (reserve remaining marinade) and pat dry. Rub with half the oil and roast for 15-20 mins until browned. Remove lamb and reduce oven to 160C/140C fan/gas 3. @ Mix the zests, remaining oil, honey, spices and garlic with plenty of seasoning. Lay a large sheet of baking parchment on a large sheet of foil. Sit the lamb leg on top, rub all over with the paste and pull up the sides of the foil. Drizzle marinade into base, and scrunch foil to seal. @ Roast for 4 hrs, until very tender. Rest, still wrapped, for 30 mins. Unwrap and serve with juices.\" \"Using a pair of sharp kitchen scissors, cut each wing at the knuckle into two pieces. Mix the garlic, lemon zest and juice, cumin and oil with plenty of seasoning, then tip into a dish with the chicken wings and toss to coat. Cover and put in the fridge to marinate for at least 1 hr, or overnight if you have time. @ Heat oven to 200C/180C fan/gas 6, or heat an outdoor barbecue. Bake the chicken wings on an oven tray for 45-50 mins until crisp, or barbecue for 20 mins, drizzling over the honey for the final 10 mins of each method. Serve on a platter with plenty of paper napkins. Fill small bowls with olives, pistachios or almonds, dates and pickled chillies and flatbreads to serve alongside, along with the dishes below.\" \"Boil a kettle. Break the jelly cubes into a jug, pour over 100ml boiling water and stir to dissolve. Gently warm the cream in a small pan, then remove from the heat and pour in the jelly mixture. Stir in the rose water, then tip the mixture back into your jug. Divide the jelly between 6 small glasses and chill for 2 hrs or until set. Can be made 1 day ahead. @ Remove the jellies from the fridge about 20 mins before serving. Divide the raspberries between them, then add a drizzle of honey, a few mint leaves and a sprinkling of pistachios to each.\" \"Dry-fry the pine nuts or almonds in a large pan until lightly toasted, then tip onto a plate. Add the oil to the pan, then fry the onion and cinnamon together until starting to turn golden. Turn up the heat, stir in the lamb, fry until the meat changes colour, then tip in the rice and cook for 1 min, stirring all the time. @ Pour in 500ml boiling water, crumble in the stock cube, add the apricots, then season to taste. Turn the heat down, cover and simmer for 12 mins until the rice is tender and the stock has been absorbed. Toss in the pine nuts and mint and serve.\" \"You need 15 skewers: if wooden, soak in water for 10 mins. Cut chicken into 3cm pieces and place in a bowl. Add 1 tbsp olive oil, the spices, garlic and vinegar, toss well and season. You can do this up to a day before and refrigerate. @ Thread 2-3 pieces on each skewer. Pour remaining oil in a frying pan or rub onto a griddle pan. Get the pan hot and sear the chicken for 3-4 mins on each side \u2013 you may have to do this in batches, keeping the cooked skewers warm in a low oven. Serve with smoky a\u00efoli if you like.\" \"Put the garlic in a bowl with the ginger, lemon juice, oil, spices and seasoning. Blitz with a hand blender until smooth, then use to coat the lamb chops on both sides. Leave to marinate in the fridge for a couple of hours or overnight. @ Heat a barbecue until hot. Barbecue the chops over the coals for 3 mins on each side until cooked but still pink and juicy in the centre.\" \"Heat 1 tbsp oil in a large pan, then fry the onion and garlic over a low heat for 5 mins until softened. Tip into a large mixing bowl with the chickpeas and spices, then mash together with a fork or potato masher until the chickpeas are totally broken down. Stir in the parsley or dried herbs, with seasoning to taste. Add the egg, then squish the mixture together with your hands. @ Mould the mix into 6 balls, then flatten into patties. Heat the remaining oil in the pan, then fry the falafels on a medium heat for 3 mins on each side, until golden brown and firm. Serve hot or cold with couscous, pitta bread or salad.\" \"Set aside a quarter of the almonds. Put the rest in a food processor with the icing sugar, half the butter, orange blossom water, cinnamon and egg yolk. Whizz to a paste. Scrape into a bowl and stir in most of the remaining chopped nuts. @ Unroll one sheet of brik pastry at a time, brush all over with melted butter and halve into 2 semi-circles. Shape 1 heaped tbsp of the nut mixture to look like a thin wedge shape along half the pastry edge you\u2019ve just cut (leaving 2.5cm border on the rounded side), so it looks as if you\u2019re cutting the semi-circle of pastry into pieces like a cake. Roll up like a pastry cone, sealing the nut mixture inside, then brush all over with more butter and fold over the open, wide end to seal. Sit on a baking tray, end flap side down to help it stay closed, and repeat until nut mixture is used up. Cover with cling film and chill. Put zest, yogurt, cream and icing sugar in a mixing bowl. Cover and chill. @ Heat oven to 200C/180C fan/gas 6, put the pastries in and bake for 15 mins until golden and crisp. Just before they\u2019re ready, beat together the yogurt mixture until thick. Pile pastries onto a serving dish, drizzle with honey and scatter with remaining nuts. Serve with the orange cream and Honeyed orange & grapefruit (see 'Goes well with').\" \"Heat grill to high. Put the aubergine on a baking sheet, brush with oil and season. Grill for about 15 mins, turning and brushing with more oil halfway, until browned and softened. @ Meanwhile, tip the couscous into a large bowl, pour over the stock, then cover and leave for 10 mins. Mix the tomatoes, mint, goat\u2019s cheese and remaining oil together. Fluff the couscous up with a fork, then stir in the aubergines, tomato mixture and lemon juice.\" \"Cook the lamb mince for 5-6 mins in a non-stick frying pan over a high heat. When starting to brown, stir in the garlic and spices, then cook for 2-3 mins more until the mince is brown and there is no liquid left in the pan. Stir in the chopped mint, tomatoes and some seasoning. @ Heat the grill to high. Arrange the flatbreads on a baking tray and spread the mince mixture over them. Grill for 2-3 mins. To serve, scatter over the whole mint leaves and drizzle with yogurt.\" \"Heat oven to 200C/180C fan/gas 6. In a roasting tin, toss together the chicken, cumin, paprika, 1 tbsp olive oil and seasoning. Cook for 40 mins until the chicken is crisp and cooked through. @ Meanwhile, tear up 1 pitta bread and place in a small bowl. Pour over a couple of tbsp chicken stock and leave to soak. Dry-fry the walnuts in a frying pan for about 3 mins until golden and toasted. Set aside. Heat the remaining oil in the pan and cook the onion and garlic until softened. Place the softened pitta bread, onion mixture and most of the nuts into a blender. Pour over the rest of the chicken stock and whizz together until a rough paste forms. Return the mixture to the pan. Add the cream and lemon juice, season and keep warm. @ When the chicken is cooked, arrange on a platter. Stir the coriander through the sauce and spoon into a bowl. Roughly chop the remaining walnuts and scatter over the chicken. Toast the pittas, cut into wedges and serve alongside\" \"Drain the chickpeas into a sieve set over a bowl or jug to catch the liquid. Tip the chickpeas, tahini, garlic and yogurt into a food processor or blender and whizz to smooth.\u00a0 @ Whizz in a tbsp of the chickpea liquid at a time until you have a nice consistency, then scrape into a bowl. @ Stir in a squeeze of lemon juice and season to taste.\" \"Heat oven to 200C/180C fan/gas 6. Cut the aubergines in half lengthways, leaving the stem in place (this can be removed when eating). Using a small sharp knife, scoop out the inner flesh leaving a shell about 1cm thick. Chop the flesh and put into a bowl. @ Peel the pumpkin or squash, remove the seeds, then cut into 1-2cm dice and mix with the chopped aubergine and red onion. Mix in the cumin, garlic and 2 tbsp oil and toss together with some salt and black pepper. Lay on a baking tray lined with parchment paper. Rub 1 tbsp oil over the aubergine halves and season. Place, cut-side down, on another tray lined with parchment paper. Bake for 15-20 mins, until the pumpkin and aubergine shells are almost cooked through. @ Tip the pumpkin mixture back into the bowl and stir through the mixed herbs, feta and walnuts. Turn over the aubergine halves, then pile up the mixture inside. Drizzle with the remaining 1 tbsp oil and bake for 20 mins, at which point the pumpkin will be fully cooked. If it starts to colour too much, cover loosely with foil. @ Meanwhile, make the courgette salad. Top and tail the courgettes, then slice very thinly into wide ribbons. Toss with the zest, juice of half the lemon and the oil. Leave for 10 mins to let the courgettes soften a little. @ To serve, toss the herbs through the courgettes and cut the remaining lemon half into wedges. Place an aubergine half on each plate, pile up the salad beside it and serve with a lemon wedge.\" \"Heat grill to high. Season the lamb, then grill for 2 mins on each side until browned, but still very rare. Meanwhile, mix the seasoning, oregano and half of the mint into one of the tubs of yogurt, smother this over the lamb, then return to the grill for another 2-3 mins or until the yogurt is blistered and the meat is cooked to your liking. @ Leave the meat to rest on a board for a few mins while you toast the pittas, shred the lettuce and thinly slice the red onion. Stir the rest of the mint into the second tub of yogurt. Thickly slice the meat and stuff into the pitta bread with the salad and minted yogurt. Squeeze over lemon juice before tucking in, if you like.\" \"Preheat the oven to 160C/Gas 3/fan oven 140C. Line the base and long sides of a 900g/2lb loaf tin with greaseproof paper, buttering the tin and paper. @ Tip the flour, cinnamon, butter, sugar, 2 tablespoons of the honey and the eggs into a large mixing bowl. Mash the bananas and chop the dates (kitchen scissors are easiest for this) and add to the bowl. Beat the mixture for 2-3 minutes, using a wooden spoon or hand-held mixer, until well blended. @ Spoon into the prepared tin and level the top. Scatter the walnut pieces over. Bake for 1 hour, then lightly press the top \u2013 it will feel firm if cooked. If not, bake for a further 10 minutes. @ Cool for 15 minutes, then lift out of the tin using the paper. When cold, drizzle the remaining honey over. Cut into thick slices.\" \"Tip the flours into a food processor. Add the yeast, sugar and 1tsp salt, then mix well. Pour in 350ml warm water and the oil, then process to a soft dough. Mix for 1 min, then leave until doubled in size, about 1 hour. @ Pulse the dough a couple of times just to knock out the air, then tip onto a floured surface. Cut the dough in half and roll out one half to a rectangle about 20 x 40cm. Trim the edges using a large sharp knife, then cut into eight 10cm squares. Line a large tray or two baking sheets with non-stick paper and arrange the bread rectangles over the tray in one layer. Repeat with the other half of the dough. Leave in a warm place for about 30 mins until the dough is just starting to rise. @ Place bread directly onto the BBQ racks and cook for a couple of mins until they puff up, then flip over and cook on the other side. Tip into a basket and serve with the dips.\" \"Grate 1 onion into a shallow dish, add the cinnamon and \u00bd tbsp olive oil, then mix. Place the lamb steaks in the dish, rub in the marinade, then cover and set aside while you make the rice. @ Place the rice and 600ml water in a pan. Bring to the boil, then turn down and simmer, covered, until all the water has evaporated \u2013 about 20 mins. Take off the lid and cool. Finely chop the remaining red onion and mix into the rice along with the herbs, pomegranate, pistachios and cranberries. Finally mix in the orange and lemon juice, the remaining olive oil and season well. @ Remove the lamb from the marinade, shaking off any excess. Griddle for about 5 mins on each side, depending on how you like your meat, and serve with a big spoonful of rice.\" \"Pour 100ml out of the vodka bottle \u2013 you can keep this in the freezer for Christmas cocktails. Mix the rose water and caster sugar together until the sugar dissolves, then pour into the vodka bottle using a funnel. @ Wash any sugar off the Turkish delight, then put it in the bottle. Screw on the lid and leave to stand for up to a month, swirling occasionally until the Turkish delight dissolves. Serve with soda water and ice, or drizzle neat over vanilla ice cream for a boozy treat.\" \"Heat oven to 200C/180C fan/gas 6. Brush the aubergine slices with 1 tbsp of the oil, then season. Arrange on a baking tray or sheet and roast for 20 mins until browned, popping the tomatoes on the tray for the final 5 mins. Tear the flatbread into pieces and place on a separate baking sheet. Brown in the oven for 8 mins, or until crisp, then remove. @ For the dressing, in a small bowl, mix the vinegar, mint, chopped shallots, chilli, remaining oil and some salt and pepper. @ Scatter the aubergine slices, tomatoes, sliced shallot and crisp flatbread into a serving bowl. Pour over the dressing, sprinkle with the goat\u2019s cheese and scatter over a little rocket.\" \"If you don\u2019t want to add the Turkish delight, move on to step 2. Snip the Turkish delight into pieces with kitchen scissors into a large bowl and add a few tablespoons of water. Microwave on High for 1 min, stirring after 30 secs, or until dissolved and smooth. Tip in the custard and stir together. @ Break the cake into rough chunks and divide between 6 sundae dishes or serving glasses. Mix half of the raspberries with the orange juice in a bowl and crush gently with a fork to break the fruit up slightly. Spoon over the cake layer. Cover with the custard, then leave to cool in the fridge for at least 30 mins. Can be made up to 1 day ahead. To serve, top the trifles with a dollop of cr\u00e8me fra\u00eeche, the remaining raspberries and a sprinkling of pistachios.\" \"Brush each aubergine slice with some oil, then season. Heat a griddle pan or barbecue. When hot, griddle the aubergine slices for 2-3 mins on each side until golden brown and tender. @ Mix the yogurt with the tahini, garlic, lemon juice and herbs, then season. Top the aubergines with the dressing and scatter over extra herb leaves.\" \"Heat oven to 200C/180C fan/gas 6. Toss the sweet potato chunks with the olive oil and some seasoning, and spread on a baking parchment-lined baking sheet. Roast for 30 - 35 mins until tender and golden. Cool at room temperature. @ When just about cool whisk together all the dressing ingredients with a little more seasoning and gently toss through the potato chunks \u2013 use your hands to avoid breaking them up.\" \"Place the mascarpone, yogurt, sugar and orange flower water into a large bowl and whisk until thickened. Fold the remaining ingredients through, then divide the mix between 2 dessert glasses or bowls and decorate with extra mint, if you like.\" \"Heat 2 tsp oil in a pan and soften the onions for 5 mins. Add the garlic and spices and cook for a few mins more. Spoon half the onion mixture into a bowl and set aside to cool. Add the tomatoes, sugar and seasoning to the remaining onions in the pan and simmer for about 10 mins until reduced. @ Meanwhile, add the mint, lamb, apricots and breadcrumbs to the cooled onions, season and mix well with your hands. Shape into little meatballs. @ Heat the rest of the oil in a non-stick pan and fry the meatballs until golden (in batches if you need to). Stir in the sauce with a splash of water and gently cook everything for a few mins until the meatballs are cooked through. Serve with pitta bread and salad.\" \"Lay the aubergine out in one layer on a large baking sheet. Brush sparingly with vegetable oil, then season generously. Grill for 15 mins, turning twice and brushing with oil until the slices are softened and cooked through. Meanwhile, whizz the bread into crumbs. Add 2 tsp oil and whizz briefly again, to coat. @ Spread a couple of tsps of hummus on top of each slice of aubergine. Tip the breadcrumbs onto a large plate, then press the hummus side of the aubergines into the crumbs to coat. Grill again, crumb-side up, for about 3 mins until golden. @ Toss the walnuts, parsley and cherry tomatoes in a bowl, season, then add the lemon juice and olive oil and toss again. Serve the grills with the salad, a dollop more hummus and some pitta bread.\" ", "\"Heat oven to 150C/130C fan/gas 2. Heat a large casserole dish, toast the star anise and cinnamon until fragrant, then scoop out of the dish. Add the oil, then brown the beef in batches (be careful not to overcrowd the pan). Set the meat aside on a plate. @ Add the rest of the ingredients (except for the aubergine) to the casserole dish, stir well and bring to the boil. Add the spices and meat back in, skim off any fat that comes to the surface, then cover the casserole and cook in the oven for 2 hrs. @ Remove the lid, add the aubergine, and give everything a good stir, then return to the oven and cook for 1 hr uncovered until the aubergine and meat are tender. Rest until cool enough to eat. Scatter over the coriander and sliced red chilli, then serve with rice.\" \"Cook the rice following pack instructions, then drain, spread it out to steam-dry and set aside. @ Heat 2 tbsp of the oil in a large wok over a high heat, then add the onion and fry until lightly browned, around 5 mins. Add the rice, stir and toast for about 3 mins, then move to the side of the pan. @ Add the remaining oil, then tip in the egg mixture. Leave to cook a little, then mix in with the rice\u00a0\u2013 stir vigorously to coat the grains\u00a0or, if you prefer the egg chunkier, allow to set for a little longer before breaking up and stirring through. Tip into a serving bowl and scatter over the spring onion to serve.\" \"Heat oven to 160C/140C fan/gas 3. Toss the chicken in 1 tsp salt and the baking powder \u2013 this is the secret to getting crispy skin! Put the wings on a wire rack set over an oven tray. Bake for 30 mins, turning halfway, then turn the heat up to 220C/200C fan/gas 7 and cook for 20 mins more. @ Meanwhile, toast the peppercorns and chilli flakes until fragrant, about 2 mins, then grind using a pestle and mortar. Tip into a saucepan, then add the rest of the ingredients apart from the chopped peanuts and chilli flakes. Whisk to combine, then cook over a medium heat for 8-10 mins until thickened and bubbling. Set aside. @ Take the chicken off the rack and tip onto the tray, then coat in the glaze. Return to the oven for 5 mins until bubbling and sticky. Serve the chicken scattered with the peanuts and chilli flakes.\" \"Heat oven to 180C/160C fan/gas 4. Put half the ginger in the cavity of the fish, then lay it on foil. Pull the sides of the foil up around the fish to create a foil bowl, then add 1 tbsp water (this will steam the fish), seal and cook in the oven for 15-20 mins or a large bamboo steamer until the fish is flaking apart. @ Transfer to a serving platter, leaving the juices in the foil. Heat the soy sauces, oil and palm sugar in a saucepan with 1 tbsp water until boiling and bubbling. Top the fish with the spring onion, chilli, most of the coriander and the rest of the ginger. Pour the hot liquid over the fish to \u2018cook\u2019 the aromatics on top. Scatter over any leftover coriander stalks to serve.\" \"Whisk the oil and oyster sauce with 1 tbsp water in a saucepan. Cook for 2-3 mins until glossy, then set aside. @ Bring a large pan of salted water to the boil. Add the greens, turn down the heat and cook for 2 mins, or until just wilted, then drain. @ To serve: cut any large bulbs in half and put on a\u00a0plate. Drizzle the sauce over and serve immediately.\" \"Heat a wok over a high heat. Add the groundnut oil and, when it is very hot and slightly smoking, add the ginger, garlic and spring onions. Stir-fry for 20 secs, then add the prawns. Stir-fry for about 1 min, then add all the sauce ingredients, along with \u00bd tsp salt and \u00bd tsp ground black pepper. Continue to stir-fry for another 3 mins over a high heat. Serve at once, scattered with the coriander and spring onion.\" \"Cook\u00a0225g egg noodles in a large pan of boiling water for 3-5 mins, then drain and put them in cold water. Drain thoroughly, toss them with 1 tbsp sesame oil and set aside. @ Combine 100g chicken breasts,\u00a0cut into fine shreds, with 2 tsp light soy sauce, 2 tsp Shaohsing rice wine or dry sherry, 1 tsp sesame oil, \u00bd tsp white pepper and \u00bd tsp salt for the marinade, mix well and then leave to marinate for about 10 mins. @ Heat a wok over a high heat. Add 1 tbsp groundnut oil and, when it is very hot and slightly smoking, add the chicken shreds. @ Stir-fry for about 2 mins and then transfer to a plate. @ Wipe the wok clean, reheat until it is very hot then add 1 \u00bd tbsp\u00a0groundnut oil. @ When the oil is slightly smoking, add the 2 finely chopped garlic cloves and stir-fry for 10 seconds. @ Add 50g finely shredded mangetout and 50g finely shredded prosciutto, and stir-fry for about 1 min. @ Add the noodles, 2 tsp light soy sauce, 2 tsp dark soy sauce,1 tbsp Shaohsing rice wine or dry sherry, \u00bd tsp white pepper, \u00bd tsp golden caster sugar, 2 finely chopped spring onions and 1 tsp salt. @ Stir-fry for 2 mins. Return the chicken and any juices to the noodle mixture. Stir-fry for about 3-4 mins or until the chicken is cooked. @ Add 1 tsp sesame oil and give the mixture a few final stirs. Put on a warm platter and serve immediately.\" \"Put the chicken in a bowl with the egg white, sesame oil, cornflour and 1 tsp salt, and mix well. Chill for 20 mins. @ If you are using oil for velveting the chicken, heat a wok until very hot and then add the oil. When it is very hot, remove the wok from the heat and immediately add the chicken, stirring vigorously to prevent it sticking. After about 2 mins, when the chicken turns white, quickly drain it and all of the oil into a stainless steel colander set over a bowl. Discard the oil. If you are using water instead of oil, do exactly the same but bring the water to the boil in a saucepan before adding the chicken. It will take about 4 mins for the chicken to turn white in the water. @ If you have used a wok, wipe it clean. Heat it until it is very hot, then add the 2 tsp of groundnut oil. Add the cashew nuts and stir-fry for 1 min. Add the rice wine or dry Sherry and soy sauce. Return the chicken to the wok and stir-fry for 2 mins. Scatter over the spring onions and serve immediately.\" \"Cut the beef into slices 5cm long and 5mm thick, cutting against the grain of the meat. Put them in a bowl. Mix in the soy sauce, sesame oil, rice wine or Sherry and cornflour. Leave to marinate for 20 mins. @ Heat a wok until it is very hot, then add the groundnut oil. When it is slightly smoking, add the beef slices and stir-fry for 5 mins or until lightly browned. Remove the meat from the wok and drain well in a colander set inside a bowl. Discard the drained oil. @ Wipe the wok clean and reheat it over a high heat. Add the peppers, and cook for 3-4 mins or until softened. Add the oyster sauce and bring it to a simmer. Return the drained beef slices to the wok and toss them thoroughly with the oyster sauce. Turn the mixture on to a serving platter, top with the spring onions and serve immediately.\" \"Marinate the chicken with the soy and leave to sit for 1 hr. If you don\u2019t have time to marinate, don\u2019t worry \u2013 but it does add extra flavour. Mix the sauce ingredients in a small bowl and set aside. @ Using a wok and a small amount of the oil, sear the chicken in batches. When it\u2019s all browned, remove from the pan and set aside. Snip the stems from the chillies and shake out the seeds. Add the remaining oil and cook the chillies for 1 min, shaking the pan constantly to prevent them burning. Add the chicken back in with the peppercorns, spring onions and peanuts, then stir-fry for 1 min more. Add the sauce and stir for a few mins more until thickened.\" \"First, make the dipping sauce. Crush the garlic, coriander and chilli using a pestle and mortar. (If you don\u2019t have one, just finely chop.) Pound in the sugar until dissolved, then add the lime juice and fish sauce. It should taste sweet, salty and spicy. @ To make the spice mix, toast the Sichuan and black peppercorns in a frying pan over a medium heat for 1 min or until fragrant. Finely grind in a spice mill or using a pestle and mortar, then add the salt and chilli flakes and mix together. Transfer to a bowl. @ Combine the spice mix with the cornflour. Heat 7.5cm of oil in a large wok or deep heavy-based saucepan. You can test the temperature by frying a small piece of bread \u2013 it should sizzle instantly and take 20 secs to turn golden. Toss the prawns with the spice mix, shake off the excess and deep-fry, in batches, for 1-2 mins or until crisp at the edges and starting to curl. Remove with a slotted spoon, drain on a baking tray lined with kitchen paper and keep warm while you cook the remaining prawns. Scatter over the pea shoots or salad leaves, if you like, and serve with the dipping sauce.\" \"Season 6 sea bass fillets with salt and pepper, then slash the skin 3 times. @ Heat a heavy-based frying pan and add 1 tbsp sunflower oil. @ Once hot, fry the sea bass fillets, skin-side down, for 5 mins or until the skin is very crisp and golden. The fish will be almost cooked through. @ Turn over, cook for another 30 seconds - 1 minute, then transfer to a serving plate and keep warm. You\u2019ll need to fry the sea bass fillets in 2 batches. @ Heat 2 tbsp sunflower oil, then fry the large knob of peeled ginger, cut into matchsticks, 3 thinly sliced garlic cloves and 3 thinly shredded red chillies for about 2 mins until golden. @ Take off the heat and toss in the bunch of shredded spring onions. Splash the fish with 1 tbsp soy sauce and spoon over the contents of the pan.\" \"Heat 2 tbsp of the oil in a large, shallow casserole. Fry the garlic, ginger, onions and chilli for 3 mins until soft and fragrant. Tip onto a plate. Toss the beef in the flour, add 1 tbsp more oil to the pan, then brown the meat in batches, adding the final tbsp oil if you need to. It should take about 5 mins to brown each batch properly. @ Add the five-spice and star anise (if using) to the pan, tip in the gingery mix, then fry for 1 min until the spices are fragrant. Add the sugar, then the beef and stir until combined. Keep the heat high, then splash in the wine or sherry, scraping up any meaty bits. Heat oven to 150C/fan 130C/gas 2. @ Pour in the soy and stock (it won\u2019t cover the meat completely), bring to a simmer, then tightly cover, transfer to the oven and cook for 1\u00bd-2 hrs, stirring the meat halfway through. The meat should be very soft, and any sinewy bits should have melted away. Season with more soy. This can now be chilled and frozen for up to 1 month. @ Nestle the cooked bok choi into the pan, then bring to the table with the basmati rice straight away and tuck in.\" \"Put 350g thin-cut minute\u00a0steak strips\u00a0in a bowl and toss in 3 tbsp cornflour and 2 tsp Chinese five-spice powder. @ Heat 100ml vegetable\u00a0oil in a wok or large frying pan until hot, then add the beef and fry until golden and crisp. @ Scoop out the beef and drain on kitchen paper. Pour away all but 1 tbsp oil. @ Add 1 thinly sliced red\u00a0pepper, \u00bd thinly sliced red\u00a0chilli, sliced white ends of 4\u00a0spring onions, 2 crushed garlic cloves and thumb-sized piece ginger, cut into matchsticks, to the pan. Stir-fry for 3 mins to soften, but don\u2019t let the garlic and ginger burn. @ Mix the 4 tbsp rice wine vinegar or white wine vinegar, 1 tbsp soy sauce, 2 tbsp sweet chilli sauce and\u00a02 tbsp tomato ketchup in a jug with 2 tbsp water, then pour over the veg. @ Bubble for 2 mins, then add the beef back to the pan and toss well to coat. @ Serve the beef on noodles with prawn crackers, if you like, scattered with the remaining \u00bd sliced red\u00a0chilli and sliced green parts of the spring onions.\" \"Heat oven to 220C/fan 200C/gas 7. In a roasting tray, toss the wings with the soy sauce, 125g of the sugar, 2 tbsp of the vinegar and some cracked black pepper. Roast for 40 mins, turning occasionally until lacquered. @ Meanwhile, bring the remaining sugar and vinegar to the boil for about 1 min, until the sugar dissolves. Leave to cool, then toss with the cucumber ribbons. Serve the sticky wings with the cucumber and some boiled rice.\" \"Rub the pork with the five-spice and 2 tsp sea salt then leave, uncovered, in the fridge for at least 2 hrs, but preferably overnight. When ready to cook, heat oven to its maximum setting. Lay the pork on a rack over a roasting tin, making sure the skin is exposed. Roast for 10 mins before turning down the heat to 180C/fan 160C/gas 4, then leave to cook for a further 1\u00bd hrs. Have a look at the pork \u2013 if the skin isn\u2019t crisp, turn up the heat to 220C/fan 200C/gas 7, then cook for another 30 mins until crisp. Leave to rest on a board for at least 10 mins. @ To make the dipping sauce, mix all the ingredients together with 2 tbsp water. Cut the pork into small pieces, then serve with the sauce, plus boiled rice and steamed greens, if you like.\" \"Sprinkle the fish with the chilli, ginger and a little salt. Steam the cabbage for 5 mins. Lay fish on top of the cabbage and steam for a further 5 mins until cooked through. @ Meanwhile, heat the oils in a small pan, add the garlic and quickly cook, stirring until lightly browned. Transfer the cabbage and fish to serving plates, sprinkle each with 1 tsp of soy sauce, then pour over the garlicky oil.\" \"Heat the oil in a large wok or frying pan, then tip in the garlic and cook for a few secs. Throw in the kale and toss around the pan to coat in the garlicky oil. @ Pour over 100ml boiling water and cook for 7 mins more until the kale has wilted and is cooked through. @ Stir in the soy and oyster sauces and heat through to serve.\" \"Heat the grill to high. Mix the turkey or chicken with half of the hoisin sauce so that it\u2019s coated, then spread out onto an ovenproof dish and grill until sizzling. Warm the tortillas under the grill or according to pack instructions. @ Spread the tortillas with the rest of the hoisin sauce, then use to wrap up the turkey or chicken with the cucumber, onions and watercress. Cut in half and enjoy while still warm.\" \"Make the filling. Slice the carrot into long, thin lengths. Then cut into long, thin \u2018julienne\u2019 sticks. Cut the leek into three, halve, then cut into sticks. Slice the celeriac and celery, then cut into julienne sticks as before. @ Halve the onion lengthways, then slice thinly. Slice the peppers into sticks. Cut the chilli into thin shreds. Cut the ginger into small julienne sticks and chop the garlic. Mix everything together in a bowl with half the picked herb leaves. @ Heat olive oil in a wok until very hot and add half the veg. Toss for 30 secs to wilt, then remove from the heat, season and toss in soy and sesame oil. Drain in a colander set over a bowl. Repeat with remaining veg. Mix in bean sprouts, sesame seeds, remaining herbs and extra soy, if liked. @ When the filling has cooled, peel off a spring roll wrapper \u2013 it will feel slightly sticky. Cover the remainder with a tea towel. Lay the wrapper on a board and brush the edges with egg white. Spoon a sixth of the vegetables in a line on the top third of the wrapper. @ Fold over the top of the wrapper and press well down all round. Fold in the sides, then roll up firmly, pressing the end in well. The roll should be about 18cm long. Repeat process with the remaining filling and wrappers. The rolls can be chilled at this point for up to 3 hrs, uncovered, in the fridge, until ready to cook. (You should only cook the rolls just before you\u2019re ready to serve, so that they remain crisp.) @ Heat a deep fat fryer or large pan a third full of oil to 180C (or until a cube of bread crisps and turns brown). Deep-fry two rolls at a time for 5 mins until golden and crisp. Drain on paper towel. Mix ingredients for the sauce and pour into 1 larger or six very small bowls. Trim the ends off the rolls, then cut in half diagonally. Serve on one large or six small plates with sauce. Garnish with herb leaves or salad.\" \"Cut the chicken into small chunks and mix with the soy sauce and sesame oil. In a jug or bowl, mix together the sauce ingredients with 100ml cold water. Line a large plate with kitchen paper. @ Heat the groundnut oil in a deep-fat fryer to about 180C. Then dip a few chunks of chicken at a time into the batter, then place in the hot oil using tongs or a slotted spoon, but don\u2019t crowd the pan. Fry until crisp and golden \u2013 about 2 mins. You may need to do this in batches, so reheat the oil each time. As the chunks cook, lift out with tongs/spoon to the paper-lined plate to drain. @ Heat a wok to hot, add about 3 tbsp oil and stir-fry the vegetables with the garlic and ginger for about 3 mins. Give the sauce a quick final stir and pour into the wok, mixing as it cooks to a light glossy sauce. Bubble for 1 min, then spoon over the chicken and serve.\" \"Fill a roomy saucepan with water, bring to the boil and tip in a heaped teaspoon of salt - the water will bubble furiously. Pour in the rice, stir once and return to the boil, then turn the heat down a little so that the water is boiling steadily, but not vigorously. @ Boil uncovered, without stirring (this makes for sticky rice) for 10 minutes. After 8 minutes, throw in the frozen peas, boil for 2 minutes and drain (don\u2019t rinse). @ Heat the sunflower oil in a wok and stir fry the bacon for 3-4 minutes until crisp. Tip in the red pepper and the garlic cloves and stir fry for 2 minutes. @ Beat the eggs, pour into the pan and stir fry until the egg just sets. Toss in the Chinese 5-spice\" \"Soak the rice vermicelli in boiling water for 4 minutes. Drain, refresh under cold water, drain again and set aside. @ Mix soy, fish sauce and oyster sauce in a bowl. Heat the sunflower oil in a large wok, add spring onions, chopped garlic cloves and the deseeded and chopped chilli. @ Stir fry for 20 seconds before adding the thinly sliced shiitake or chestnut mushrooms and broccoli florets. Stir fry for 1 minute, then add the pak choi and the sauce mixture. Stir and cook for about 2 minutes over a high heat, adding a splash of water if the sauce becomes too thick. @ Tip in the noodles, remove from the heat and toss to mix well. Serve in warmed bowls and tuck in with your chopsticks.\" \"Mix together the pork, prawns, spring onions, garlic, ginger, oyster sauce, oil and water chestnuts. @ Peel off a wonton wrapper and, with a pastry brush, lightly brush round the outside with cold water. Place 1 tsp of mixture in the centre and scrunch up into a pouch, squeezing to seal. Do not overfill. Repeat until you have around 35-40. (These can be chilled for up to 1 hr on a tray lined with baking parchment.) @ For the sauce, mix together the soy sauce, sherry and ginger in a small bowl. To steam, bring a large pan of water to the boil. Line a bamboo or metal steaming basket with lettuce leaves to fit. @ Arrange half the pouches in the basket (without them touching), cover and steam for 5 mins. Remove with tongs to a platter and steam the rest \u2013 check the water level. Serve, sprinkled with spring onion or sesame seeds, with the bowl of sauce.\" \"Boil the rice following pack instructions, adding the peas for the final min. Drain. @ Heat half the oil in a wok. Pour in the egg and stir-fry until scrambled. Tip onto a plate and set aside. @ Wipe the wok with kitchen paper, then heat the remaining oil. Toss in the meat, garlic, spring onions and pepper, and stir-fry until the pepper starts to soften. Add the five-spice, rice, peas and soy, then stir-fry for 5 mins more. Finally add the beansprouts, if using, the egg and prawns, and stir-fry to heat through.\" \"Whisk together the marinade ingredients, put the chicken into a dish, then pour over the marinade, mixing to coat. Cover, then chill for at least 20 mins, or up to a day if you have time. @ Heat oven to 180C/fan 160C/gas 4, and lift the chicken out of the marinade into a roasting tin. Roast for 40 mins, pour over the remaining marinade, then cook for a further 30 mins until golden and sticky. Sprinkle with the spring onion, then serve.\" \"Toss the bananas in 2 tbsp of the sugar. Heat a griddle to medium, then cook the bananas, a few pieces at a time, until sticky and showing griddle marks. Keep warm in a low oven. @ For the sauce, put the remaining sugar, the butter and cream into a saucepan and stir over a gentle heat until the sugar has melted. Stir in the sesame seeds. Can be made up to a day ahead. To serve, put a few pieces of banana into 8 serving dishes, spoon over some of the caramel, then top with a scoop of ice cream.\" \"Put the pork, hoisin and soy sauce in a bowl and allow to stand for 10 mins. Heat the grill to high, shake off any excess sauce, then lay the pork on a tray. Grill for 5 mins, turning halfway, until cooked through. Remove and leave to rest in a warm place for 5 mins. @ Meanwhile, put the broccoli in a microwave-safe bowl with 4 tbsp water, cover with cling film, then microwave on High for 3 mins. Heat the oil in a wok, add the garlic and ginger, and stir-fry for 1 min. Add the spring onions and bok choi, then stir-fry for a further 2 mins. Tip in the broccoli with a dash of soy sauce and stir-fry for 1-2 mins more until the veg is warmed through. Serve the pork with the greens, a drizzle of any resting pork juices and rice or noodles, if you like.\" \"Tip the mince into a bowl with the soy, cornflour, five-spice, chopped water chestnuts and some black pepper. Work everything together, then shape into 12 meatballs. @ Pour the stock into a wide, deep pan and stir in the hoisin and ginger. Add the meatballs, then cover and poach for 5 mins. Drop in the carrots, Chinese leaves, beansprouts, spring onions and sliced chestnuts, then put on the lid and simmer for 5 mins. Ladle into bowls, then serve scattered with spring onion tops.\" \"Heat oven to 200C/180C fan/gas 6. Pat the duck legs dry with kitchen paper and rub in the five-spice and some seasoning. Pour the vinegar, soy and orange juice into a small roasting tin and put the duck on top. Cover with foil and cook for 30 mins, then remove the foil and increase oven to 240C/220C fan/ gas 9, or put under the grill and cook until the skin is crisp. Remove and strain the liquid through a sieve. Let the duck cool until you can shred the meat from the bones. Skim fat from the liquid. @ Meanwhile, gently toss together the oranges, watercress, radishes, chicory and spring onions. Pour over reserved cooking liquid, then add the duck and arrange on a platter.\" \"Bring a pan of salted water to the boil and cook the noodles following pack instructions. Meanwhile, mix the cornflour with 1 tbsp water, then stir in the soy sauce and honey, and set aside. @ Heat the oil in a wok over a high heat. Add the pork and cook for 2 mins until browned all over. Add the ginger, garlic, pepper and mangetout, and cook for a further 2 mins. Reduce the heat, then add the soy and honey mixture, stirring and cooking until the sauce bubbles and thickens. Divide the drained noodles between 2 bowls. Top with the pork and vegetables, and finish with a sprinkling of sesame seeds.\" \"In a small bowl, mix together the lime juice, chilli bean paste, oyster sauce and half the soy sauce. Set aside. Heat a large wok with 1 tbsp of the oil. Season the pork and toss with the remaining soy sauce. Sear the meat quickly, then remove from the pan. @ Add the remaining oil and stir-fry the garlic, onion and beans for 2 mins. Return the meat to the pan with the sauce and stir-fry for another 3 mins, until the sauce has thickened. Serve with steamed rice or noodles.\" \"Heat the oil in a wok, add the garlic and fry for 2 mins. Tip in the bok choi and stir well over the heat for 4 mins until it wilts. Pour in the oyster sauce, soy and 50ml water. Simmer for a further 3 mins, then scatter over the chilli to serve.\" \"Heat the oil in a wok. Add the ginger and garlic, then stir-fry briefly until just coloured. Add the prawns and the whites of the spring onions, and cook for a further 3 mins. Pour in the beaten egg, let it set for a couple of secs, then break it up and stir well to scramble. Add the cooked rice and stir-fry everything together for 10 mins. Add the rest of the spring onions, rice wine and soy, then toss everything together well. Serve immediately.\" \"The day before, soak 4 wooden skewers in water for 20 mins. Wash the ducks inside and out with cold water, drain and pat dry with kitchen paper. Mix together the sugar, star anise, ginger, spring onions and a few good pinches of salt, then use this to fill the cavities. Close the cavities with wooden skewers and set aside. @ In a small bowl, mix the maltose and 2 tbsp of the vinegar. Add the remaining vinegar to a jug of boiling water and pour over the ducks. (The boiling water opens up the pores, while the vinegar helps to strip some of the waxiness from the skin, so it will be more receptive to the maltose, which adds sweetness and a lacquered caramel colour.) Smear the maltose mixture over the ducks, then place them in a large plastic container and put in the fridge overnight, uncovered. @ To cook, heat oven to 220C/200C fan/ gas 7. (Fan ovens are particularly effective for roasting duck.) Put a little water in the bottom of a large roasting tin, place the ducks on a rack over the top and cover with foil. Roast for about 45 mins. Take off the foil and roast for another 45 mins \u2013 the duck must be well done, there is no such thing as a rare Chinese roast duck! Take the duck out of the oven and let it rest for a good 20 mins before carving.\" \"Heat a little of the oil in a large flameproof dish. Add the beef chunks, in batches, and fry until browned. When each batch is browned, transfer the beef to another dish. Very roughly chop the onions, ginger, garlic and coriander stalks. Put in a food processor and whizz to a paste. @ Wipe any oil out of the dish you browned the beef in. Add the paste with a good splash of water and gently fry, scraping up any beef bits, until the paste is fragrant and softened (add more water if the paste sticks). Stir in the five-spice, star anise and peppercorns, cook for 1 min, then add the sugar, soy sauces and tomato pur\u00e9e. Return the beef and any juices to the dish, then stir in enough stock to just about cover. Bring to a gentle simmer. Heat oven to 160C/140C fan/gas 3. Cover the dish, put in the oven and cook for 21\u20442 hrs until the beef is really tender. @ Lift the beef out of the sauce into a dish, to keep warm. Boil the sauce until reduced by about half and thickened. Meanwhile, fry the ginger in the oil until golden and crispy. Return the beef to the sauce. serve the beef spooned over rice and scattered with the crispy ginger.\" \"Mix the cornflour and 1 tbsp soy sauce, toss in the prawns and set aside for 10 mins. Stir the vinegar, remaining soy sauce, tomato pur\u00e9e, sugar and 2 tbsp water together to make a sauce. @ When you\u2019re ready to cook, heat a large frying pan or wok until very hot, then add 1 tbsp oil. Fry the prawns until they are golden in places and have opened out\u2013 then tip them out of the pan. @ Heat the remaining oil and add the peanuts, chillies and water chestnuts. Stir-fry for 2 mins or until the peanuts start to colour, then add the ginger and garlic and fry for 1 more min. Tip in the prawns and sauce and simmer for 2 mins until thickened slightly. Serve with rice.\" \"Heat oven to 200C/180C fan/gas 6. Before you get the kids cooking, put the noodles, vegetables, prawns and chicken in individual bowls for everyone to help themselves. Wash hands, put aprons on, sit the kids down and give them their own mixing bowl and spoon. Let them choose which ingredients they want (noodles are essential) in their rolls and if they want to graze as they choose, that\u2019s fine \u2013 all the ingredients are cooked or can be eaten raw. Add a bit of garlic and ginger, a tiny dash of soy and sprinkling of five-spice to each bowl and let them mix everything together. @ Push the bowl aside and lay a sheet of pastry in front of each child. Ask them to spoon the filling down one side of each sheet then give them the beaten egg and a brush so they can brush around the edges. Then help them to roll them up neatly by folding both sides over the filling, then rolling them up. @ Lift the spring rolls onto a baking tray, seam side down, brush with a little more egg and sprinkle with sesame seeds, if you want. Try to remember which child made which roll to save any arguments at the end! Bake the rolls for 20-25 mins or until golden. @ While the rolls are in the oven, make the dipping sauce. Get the kids to mix all the ingredients together until the sugar has dissolved. When the spring rolls are golden and crisp, remove from the oven. Leave until cool enough to handle, cut into pieces for smaller kids, then let them eat, dipping the rolls into the sauce.\" \"Cook the noodles, broccoli and corn in boiling water for 3-4 mins, or until tender. Drain and set aside. Heat the oil in a large frying pan or wok and fry the pepper for 3 mins, until starting to soften. @ Tip in the noodles and vegetables along with the prawns and toss together. Add the sauce ingredients and heat everything through for 2-3 mins, until piping hot.\" \"Place the chicken and stock in a large pan and bring to a simmer for 5 mins. Meanwhile, cook the noodles following pack instructions. @ Add the corn to the stock and cook for 2 mins. Stir the broth vigorously, then while it\u2019s still swirling, hold a fork over the pan. Pour the eggs over the prongs in a slow stream. Stir again in the same direction then turn off the heat. Add a squeeze of lemon juice and the vinegar. @ Drain the noodles and divide between four bowls. Ladle over the egg drop broth, scatter with onions and serve.\" \"Place the rice in a saucepan with 300ml boiling water. Bring to the boil, stir once, cover with a lid and reduce the heat to low. Cook for 15 mins, by which time the rice should have absorbed all the liquid and be perfectly cooked. Dry-fry the sesame seeds until toasted golden, then tip into a small bowl and set aside. @ Heat the oil in a non-stick frying pan or wok, add the pork and peppers and stir-fry for 5-6 mins over a high heat until the pork is lightly browned and cooked through. Mix the cornflour and soy sauce together in a bowl, then add the lime juice, honey, chilli and sesame seeds, plus 6 tbsp cold water. Pour into the wok and cook until the sauce has slightly thickened, tossing the pan to coat the pork and peppers. Serve with the rice.\" \"Mix the beef and five-spice in a bowl, then set aside to marinate. Soften the noodles in boiling water following pack instructions, drain then set aside. Thinly slice the red chilli, leaving the seeds if you prefer a little extra heat. Mix with the garlic, ginger and lemongrass in a small bowl. Heat half the oil in a wok, add the chilli mixture and stir-fry for 1 min until softened but not coloured. Remove with a slotted spoon and set aside while you cook the beef. @ Heat the remaining oil, add the beef and stir-fry over a high heat for 1 min until browned and just cooked through. @ Return the chilli mixture to the pan with the sugar snaps, baby corn and half the spring onions. Stir-fry for 1 min more before adding the drained noodles. Mix to thoroughly combine, take off the heat and add a squeeze of lime juice, the soy sauce and fish sauce. @ Divide between four plates. Scatter with the peanuts, garnish with remaining spring onions and chopped coriander.\" \"Put the vinegar, stock, soy sauce, sugar (start with 1 tbsp and add the second at the end if you want the soup sweeter), ginger, chillies and spring onions in a saucepan and bring to a simmer. Cook for 1 min, then add the prawns to heat through. Serve in small bowls or cups.\" \"Heat oven to 190C/170C fan/gas 5. Brown the pork on both sides in the oil, then transfer it to a large casserole dish. Deglaze the pan you used for browning with the rice wine or Sherry and add it to the casserole. Add the ginger and garlic. Trim the ends off the 8 fat spring onions and add these to the pan whole along with the chilli, stock, miso paste (if using) and soy sauce. Bring everything to a simmer, then cover and put the casserole in the oven for 2 hrs. @ Remove the lid from the casserole and cook for a further 20 mins. Chop the 4 thinner spring onions and add them to the casserole just before serving with steamed rice and bok choi.\" \"Bring a small pan of water to the boil and cook the noodles following pack instructions. Drain, rinse under cold running water to stop them cooking further, then drizzle over a little oil to prevent them sticking together. Divide between 2 deep bowls. @ Heat a wok over high heat and add the rest of the oil. When it starts to smoke, add the ginger and chilli, then stir-fry for a few secs. Add the chicken and stir-fry for 2 mins. As the meat starts to turn brown, add the rice wine and cook for 3 mins more. Add the vegetable stock, bring to a simmer, then add the mushrooms. Season with the dark soy, light soy and rice vinegar. @ Bring back to a simmer, then add the cornflour paste. Simmer and stir until thickened. Stir in the beansprouts and most of the spring onions, then ladle the soup over the noodles. Serve immediately, scattered with the remaining spring onions.\" \"Gently prick a few holes in the tofu with a toothpick (this will help the marinade to soak into it, giving better flavour), then cut into bite-size cubes. @ Mix the marinade ingredients together in a bowl and toss in the tofu pieces. Set aside to marinate for 10-15 mins. @ Heat a wok over high heat and add half the groundnut oil. When the oil starts to smoke, add the ginger slices and stir-fry for a few secs. Add the pak choy leaves and stir-fry for 1-2 mins. Add a small splash of water to create some steam and cook for 2 mins more. When the leaves have wilted and the stems are cooked but still a little crunchy, season with salt and transfer to a serving dish. @ Rinse the wok under cold water, then reheat it and add the remaining oil. When it starts to smoke, add the tofu pieces (retaining the marinade liquid) and stir-fry for 5-10 mins. Take care not to break up the tofu as you toss it to get it browned evenly on all sides. Season with the rice wine and rice vinegar. Add the remaining marinade liquid, bring to the bubble and let the liquid reduce. Sprinkle over the chilli flakes and toss well. Spoon onto the pak choy and serve immediately with jasmine rice, if you like.\" \"Wash the fish in cold running water. Pat dry with kitchen paper, then slash 3-4 slits into the skin on both sides. Season all over with salt and ground white pepper. Place ginger slices in the slits of the fish and inside the cavity. @ Place the fish on a plate that fits inside your wok. In your wok place a pudding bowl upside down and pour water to come halfway up. Place the wok on the heat and bring the water to a boil. @ Pour the rice wine over the fish, put the plate onto the upside-down bowl and place the lid of the wok on top. Steam on high heat for 8-9 mins, then leave to rest. @ While the fish is cooking, make the black bean sauce. Add the groundnut oil to a hot wok or frying pan. When it starts to smoke, add the garlic, ginger and beans (or use 100g ready-made black bean sauce) and stir-fry for a few secs. Add the rice wine, sesame oil and light soy sauce, then bring to the bubble. @ Carefully remove the fish (you can keep it on the plate that you cooked it on). Garnish with the spring onions and coriander, then drizzle over the black bean sauce and serve with rice.\" \"For the sauce, put the red pepper, chunks of chilli and pineapple juice in a pan and bring to the boil. Cover and cook for 10 mins, then pur\u00e9e in a food processor. Return to the pan with the pineapple chunks, chilli halves, star anise, tamarind, sugar and vinegar. Gently simmer for 20-30 mins until reduced and sticky. Keep warm, or reheat to serve. @ Fill a large pan 1cm deep with oil and heat until shimmering. Whisk the soda water and 100ml cold water into the self-raising flour with a little salt. Tip the cornflour onto a plate, line a tray with kitchen paper and turn on the oven to low. @ Stir the batter well. Dust the chicken with cornflour, then dip into the batter. One at a time, lower into the hot oil (about 5-6 every batch). Turn up the heat to keep the chicken frying, if needed, and cook for 5-6 mins, turning once. When cooked, drain on the tray, and keep warm in the oven. Repeat with the remaining chicken. Stack onto a plate with the warm sauce on the side, and scatter with shredded spring onions.\" \"Cut the pork into big pieces about the length of your thumb and twice as wide. Put into a bowl or food bag, and add the wine, soy sauces, half the ginger, half the garlic and half the chilli. Marinate for at least 1 hr or up to 24 hrs. @ Heat oven to 160C/140C fan/gas 3, then heat the oil in a large casserole. Tip in half the spring onions, remaining ginger and garlic, the star anise, five-spice powder and cinnamon. Fry gently until fragrant and soft. Stir in the sugar, turn up the heat, then lift the pork from the marinade and turn in the oniony mix for about 3 mins until the meat is just sealed but not browned. Tip in the marinade, tomato pur\u00e9e and stock, give it a stir, cover, then braise in the oven for 2 hrs. @ After the first hr is up, add the plums to the pan. Take the lid off and carry on the cooking, uncovered. The meat should be completely tender, turning golden brown where it breaks the surface of the sauce. Spoon off any excess fat from the surface, then scoop the meat and plums carefully from the pan with a slotted spoon. Turn up the heat and boil the sauce for 5-10 mins until reduced and slightly syrupy. Return everything to the pan, gently warm through, then scatter the rest of the spring onions over the top to serve.\" \"Toss the pork with the soy and 1 tbsp of the rice wine. Leave for 1 hr or, even better, overnight in the fridge. @ Heat some of the oil in a medium heavy-based saucepan. Brown the meat, in batches, on both sides and set aside. Add a little more oil and cook the garlic, ginger and chilli for 2-3 mins until golden. @ Pour the vinegar, remaining rice wine, sugar and stock into the pan and bring to the boil. Add the pork, then turn down the heat, cover and simmer for 2 hrs or until the meat is tender. For the final 30 mins, remove the lid, increase the heat and let the liquid reduce until thick and syrupy. Serve scattered with the sesame seeds, spring onions and sliced chillies, with rice.\" ", "\"Put the coriander seeds and galangal or ginger in a saucepan. Pour in the stock, bring to the boil, then simmer gently for 5 mins. Leave to stand for 10 mins. @ Meanwhile, cook the noodles following pack instructions. Drain and keep warm. Return stock to the boil. Add the fish sauce, chillies and garlic, reduce the heat and simmer for 2 mins. Add the prawns and salmon, return to a simmer and cook gently for about 5 mins until both are firm and cooked. Add the spring onions, herbs and lime juice, to taste. @ Divide the noodles between soup bowls. Using a slotted spoon, lift out t
