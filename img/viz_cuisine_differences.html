e warmed. @ Take a warm tortilla and spread with some Caesar dressing. Add some lettuce and avocado, then some of the chicken and pepper mixture and a little more Caesar dressing if you like. @ Fold in the sides of the tortilla, then carefully roll up so that the filling is completely enclosed. Alternatively, put the dishes of the salad, chicken and tortillas on the table for the family to make up their own.\" \"Put the rice in a large pan with 500ml water and the lemon and orange zest. Bring to the boil, cover, lower the heat, then cook for about 15 mins until all the water has been absorbed. Uncover, stir in the milk and sugar, then simmer for 20-25 mins, stirring often, until the rice is tender and sauce thickened. Cool, then leave at room temperature. @ Put the raisins into a small pan with the cinnamon, muscovado and 100ml water. Gently heat until the sugar has melted, then bubble for a min until syrupy. Stir in the cream, then cool in the pan. @ Dish up at the last minute - stir a little milk through the rice mixture if it has become 'solid' after sitting for a while. To serve, divide the rice pudding between 8 glasses or small bowls and top with a spoonful of the syrupy raisins.\" \"Place the thinly sliced onion in a bowl with juice 1 lime, half the oregano and a pinch each of salt and pepper. Set aside. @ Dry-fry the whole garlic in a non-stick pan until blackened on both sides, about 8 mins, then peel. Heat the grill. Arrange the thickly sliced onion on a baking tray with the tomatoes, cut-side up. Season and grill until blackened, about 8 mins. Tip into a bowl with the garlic, chipotle paste, 1 tsp chilli powder, 1 tbsp sugar and remaining lime juice. Season and whizz in a blender until smooth. Gently heat through in a pan. @ Rub the pork with the remaining chilli powder, oregano, sugar and seasoning. Grill for 5 mins each side until cooked. Serve sliced in warm tortillas with some sauce, the pickled onions and coriander.\" ", "\"Put the onions in a food processor and blitz until finely chopped. Put the lamb, lemon zest, spices, parsley and half the onions in a large bowl, and season. Using your hands, mix until well combined, then shape into walnut-sized balls. @ Heat the oil in a large flameproof dish, or tagine with a lid, then add the remaining onions, ginger, chilli and saffron. Cook for 5 mins until the onion is softened and starting to colour. Add the lemon juice, stock, tomato pur\u00e9e and olives, then bring to the boil. Add the meatballs, one at a time, then reduce the heat, cover with the lid and cook for 20 mins, turning the meatballs a couple of times. @ Remove lid, then add the coriander and lemon wedges, tucking them in between the meatballs. Cook, uncovered, for a further 10 mins until the liquid has reduced and thickened slightly. Serve hot with couscous or fresh crusty bread.\" \"Tear the pitta into pieces and fry in the olive oil until crisp. Tip into a bowl, then fry the aubergine for 10 mins until soft. Add to the pitta with the harissa, tomatoes, turkey and rocket. Toss well. Scatter over pomegranate seeds and mint leaves.\" \"Heat the oil in a large pan, add the onion and lamb, then quickly fry until the lamb is lightly browned. @ Add the sweet potatoes and spices, then mix well. Pour in 425ml boiling water and the tomato pur\u00e9e, then bring to the boil. @ Cover and simmer for 15 mins until sweet potatoes and lamb are tender, adding the dates for the final 10 mins. Sprinkle with coriander and serve with couscous.\" \"Heat 2 tbsp oil in a pan and fry the onions until lightly coloured. Add ginger, pumpkin and spices, stir, then add honey, passata and cranberries. Bring to the boil. @ Reduce the heat, cover, then simmer for 20 mins until the pumpkin is tender. After 10 mins, stir in the chickpeas. (If the mixture is a little thick, you can loosen it with some vegetable stock.) @ Meanwhile, tip the couscous, stock granules and lemon zest into a heatproof bowl. Pour over 300ml boiling water, stir briefly and cover with a plate. Leave for 5 mins. Tip in the lemon juice, almonds and remaining tbsp oil and fluff up with a fork. Scatter the coriander over the tagine and serve with the couscous.\" \"Heat oven to 200C/fan 180C/gas 6. Cook the sweet potatoes in boiling, salted water for about 10 mins or until just tender when pierced with a knife. Meanwhile, mix together the butter with the garlic, harissa, lemon zest, chopped coriander and some seasoning. When the potatoes are ready, drain thoroughly, mash with the ginger and seasoning, then keep warm. @ Place the fish in a roasting tin, season, then spread half the flavoured butter over each fillet. Roast for about 8 mins until just cooked through. Serve with the ginger mash and some green veg.\" \"Heat the oil in a large deep frying pan, then fry the meatballs for 10 mins, turning occasionally until cooked through. Scoop out of the pan and set aside, then cook the onion for 5 mins, until softened. @ Add the dried apricots, cinnamon stick, tomatoes and half a can of water to the pan, then bring to the boil and simmer for 10 mins. Remove the cinnamon stick. Return the meatballs to the pan and coat well with the tomato sauce. Serve sprinkled with the almonds and coriander.\" \"Heat the oil in a large, wide pan with a lid, add the chicken, then fry quickly until lightly coloured. Add the onion and ginger, then fry for a further 2 mins. @ Add 150ml water, the saffron, honey and carrots, season, then stir well. Bring to the boil, cover tightly, then simmer for 30 mins until the chicken is tender. Uncover and increase the heat for about 5 mins to reduce the sauce a little. Sprinkle with parsley and serve with lemon wedges for squeezing over.\" \"Preheat the oven to fan 180C/ conventional 200C/gas 6. Dry fry the seeds briefly in a small pan over a medium heat until toasty \u2013 don\u2019t let them burn. Grind coarsely using a pestle and mortar (or a bowl and the end of a rolling pin), then mix in the paprika, cinnamon, 1\u20442 tsp salt and 4 tbsp oil. Tip the squash into a roasting tin, pour over the spiced oil and toss. Roast for 20 minutes. @ Meanwhile, heat 2 tbsp of oil in a frying pan, add the shallots and cook, stirring, until they start to brown. Stir in the ginger and 100g/4oz each almonds and pistachios.When brown, toss in the cranberries, 2 tbsp honey, and the spinach so it wilts. Take off the heat and stir into the squash, when it comes out of the oven. Set aside. @ In a food processor, whizz the chickpeas with the garlic, cumin, remaining oil, lemon juice, 2 tbsp water and salt and pepper to make houmous. Stir in the coriander. @ Melt the butter in a small pan. Put a loose-bottomed 28cm quiche tin on a baking sheet and brush with some butter. Keeping the filo covered with a damp cloth so it doesn\u2019t dry out, lay one sheet over half of the tin so that it hangs over the edge by about 10cm. Lay another sheet on the other side, so it overlaps the first in the centre and hangs over the opposite edge. Brush with butter. Lay two more filo sheets in the opposite direction in the same way and brush with more butter. @ Build up two more layers in this way, so you use a total of eight sheets of filo. Pile half the squash mixture in the centre of the pastry. Spread over the houmous and then the rest of the squash mixture.One at a time, bring the edge of each filo sheet up to the centre to cover the filling, creating voluptuous folds as you go. Brush carefully with more butter. (If making a day ahead, cover now with cling film and chill. To reheat, remove the pie from the fridge, heat the oven, then bake for 35-40 minutes.) @ Bake for 30-35 minutes, until crisp and golden. Just before the pie is ready, reheat any remaining butter in the pan, tip in the rest of the nuts and fry until golden. Spoon in the 4 remaining tbsps of honey and, when it melts, take off the heat and pour over the pie. Serve with Harissa yogurt sauce (mix the yogurt and milk together to make a thin sauce, stir in the herbs and season. Swirl in harissa to taste) and lemon wedges.\" \"Prepare the couscous: Put the couscous into a large bowl. Pour over the boiling water or stock and stir. Cover with a plate or cling film and leave to stand for 5 mins until all the liquid has been absorbed. Separate the grains by roughing them up with a fork. @ Finely dice the vine-ripened tomatoes and the cucumber. Slice the spring onions and finely chop the parsley, then add everything to the couscous with the grated zest of a lemon. @ Whisk the olive oil, lemon juice and the garlic with plenty of seasoning and drizzle over the couscous. Toss well and serve with some grilled fish, meat or chicken.\" \"Cut the cauliflower into small florets. Fry olive oil, ground cinnamon, cumin and coriander and harissa paste for 2 mins in a large pan. Add the cauliflower, stock and almonds. Cover and cook for 20 mins until the cauliflower is tender. Blend soup until smooth, then serve with an extra drizzle of harissa and a sprinkle of toasted almonds.\" \"In a large microwave proof bowl, cover the bulgur wheat with stock. Cover with cling film and microwave on High for 4 mins. Set aside, covered; it will absorb the stock within another 5 mins. Make a dressing with spice mix, lemon zest and juice and olive oil, then season to taste. Add the onion, chickpeas, peppers and coriander, toss through the cooked bulgur wheat and serve warm or cold.\" \"Heat the oil in a large saucepan, then fry the onion and celery gently for 10 mins until softened, stirring frequently. Tip in the cumin and fry for another min. @ Turn up the heat, then add the stock, tomatoes and chickpeas, plus a good grind of black pepper. Simmer for 8 mins. Throw in broad beans and lemon juice, cook for a further 2 mins. Season to taste, then top with a sprinkling of lemon zest and chopped herbs. Serve with flatbread.\" \"Soak eight wooden skewers in water for 20 minutes, to stop them burning. @ Using your hands, mix the meat in a bowl with the onion, coriander, mint and plenty of seasoning. Shape into 8 sausages, about 10cm long, then thread a bamboo skewer through the centre of each. @ To make the sauce, heat the oil in a pan, add the garlic and briefly fry. Add tomatoes, harissa, sugar and seasoning. Simmer, uncovered, for 15-20 mins until sauce has thickened. @ Grill the kofte for 6-8 mins, turning until they are nicely browned (be careful not to burn the skewers). Spoon the sauce over a warm platter, drizzle over the yogurt and put the kofte on top. Scatter with pine nuts and serve with pittas or couscous (recipe, below).\" \"Coat chicken with the Moroccan spice. Fry the onion in butter until soft. @ Tip in the chicken, then cook for a few mins more. Stir in the rice and apricots, then pour in the stock cube with 700ml boiling water and the chickpeas. @ Cover the pan and simmer for 10 mins until the rice is tender and has absorbed most of the liquid. Toss in the chopped flat leaf parsley and serve.\" \"Place the carrots in a steamer set over a pan of boiling water and cook for 7-10 mins until just soft. Mix together the remaining ingredients, then toss the warm carrots through the dressing. @ Sprinkle with extra chopped coriander to serve.\" \"Cook the couscous or bulgur wheat in vegetable stock according to pack instructions. Trim the ends off the courgettes, then cut into slices. @ Heat a griddle pan or grill. Drizzle the courgette slices with oil, then season. Cook for 2 mins, then turn over and cook 1-2 mins more until softened and golden brown. Tip into a large bowl along with the cooked couscous or bulgur wheat, then mix through the remaining ingredients. Serve at room temperature.\" \"Strip the chard leaves from the stalk. Cut the stalk into batons and roughly shred the leaves. Set aside separately. @ Heat the oil in a saut\u00e9 pan and fry the lamb for 5-6 mins over a high heat until browned. Add the onion, garlic, chard stalks and spices and continue to cook for 3-4 mins until softened. Pour over the stock and scatter in the raisins, then simmer for 4-5 mins to make a sauce. Wilt chard leaves through the stock, season and serve scattered with pine nuts.\" \"Spoon the yogurt into a bowl and beat in as much harissa as you like. Stir in most of the coriander and mint, and season if you like. Tip into a serving bowl, garnish with the rest of the herbs and serve.\" \"Heat the oil in a large pan. Add the onion and cook for a few mins until soft. Meanwhile, put the saffron in the hot stock and leave to steep. Add the garlic, ginger and chilli to the pan and cook for a few mins more. Tip in the spices and tomato pur\u00e9e, stir for a few mins until fragrant, then add the tomatoes, ground almonds, orange zest and juice, honey and saffron-scented stock, making sure that you use all of the saffron strands. Simmer, uncovered, for 10 mins, until the tomatoes have broken down and the sauce has thickened a little. @ Add the fish to the pan, making sure the pieces are all nestled under the sauce. Cover with a lid and simmer on a low heat for 2-3 mins until just cooked. Check seasoning, add the coriander and scatter with the toasted almonds. Serve scattered with the chilli, along with some couscous and a blob of natural yogurt, if you like.\" \"Spatchcock the chickens \u2013 see tip, below, or ask your butcher to do it for you. Put the olive oil, coriander, sumac, cumin, fennel, chilli, garlic, lemon zest and juice, pomegranate molasses and some ground black pepper into a food processor or blender, and whizz to a paste. Divide between 2 large food bags, add a chicken to each, then squeeze out the air and seal before giving everything a good squelch to coat thoroughly. Marinate for 24-48 hrs in the fridge, turning and squishing every so often. @ Fire up a barbecue and let the flames die down, or heat oven to 220C/200C fan/gas 7. Lift the chicken out of the bags and season well with salt. Barbecue or roast the chicken for 25-30 mins on each side until crisp and cooked through. Set aside on a platter, loosely cover with foil, to rest while you do the apricots. If you roasted rather than barbecued, keep the tin juices warm for serving. @ Put the apricots in a small, snug roasting tin. Whisk the preserved lemon, honey, orange blossom and vinegar with some seasoning. Pour over the apricots and roast, or sit on the barbecue, for 20 mins until soft. @ Serve the chicken with any cooking juices, the apricots and saffron yogurt.\" \"Heat the oil in a large, shallow flameproof casserole dish. Season the guinea fowl pieces and brown them \u2013 in batches, if necessary \u2013 then remove to a plate. @ Fry the onions in the same dish until softened, then add the garlic and squash, cooking for 1-2 mins. Tip in the spices and cook for a few mins before adding the honey, saffron and lemon juice. Pour in the chicken stock and the chickpeas. @ Submerge the guinea fowl pieces in the stock and add the apricots. Cover the dish and simmer everything very gently for 50 mins-1 hr, until the fowl and squash are both tender. Stir through the coriander and serve with couscous or rice.\" \"Heat oven to 180C/160C fan/ gas 4. Heat 1 tbsp of the oil in a large frying pan over a high heat. Season the chicken, then cook for 10 mins or until browned on both sides. Remove and put in a large baking dish with the dry couscous. @ Heat the remaining oil in the pan, add the onions and garlic, and cook for 5 mins until softened. Add the zest and juice of 1 lemon along with the stock, cumin, cinnamon and dates, then bring to the boil. @ Pour the date mixture over the chicken and couscous, sprinkle over the almonds, cover with foil and bake for 20 mins. Serve sprinkled with the remaining zest and parsley.\" \"Heat oven to 200C/180C fan/gas 6. Tip 1 tbsp of the oil, the carrots, chickpeas and cumin onto a baking tray, season and toss to coat. Roast for 30 mins or until the carrots are tender. @ Mix together the lemon juice, honey and remaining oil, then pour all over the roasted carrots and chickpeas. Leave to cool. You can chill the salad at this stage, for up to 1 day; just bring it out of the fridge 1 hr before serving. @ Mix through the mint, spinach leaves and pistachios, and check the seasoning. Scatter the feta over and drizzle with a little extra oil.\" \"Heat oven to 200C/180C fan/gas 6. Put the butternut squash and garlic cloves in a roasting tin, season well and add 100ml water. Cover the tin with foil and bake for 45 mins, until the squash is really tender. Leave to cool. @ Tip the squash into a food processor with any juices from the tin. Add the garlic cloves, squeezed out of their skins. Add the remaining ingredients, season with salt and blend to a paste. @ Scrape the hummus into a bowl. Drizzle with extra harissa before serving.\" \"Season 4 boneless, skinless chicken breasts. Heat 2 tbsp\u00a0olive oil in a flameproof dish, then brown the chicken on all sides. Remove the chicken to a plate. @ Whizz 1 chopped onion, 100g tomatoes, 100g chopped ginger and 3 garlic cloves into a rough paste. @ Fry 1 sliced onion in 1 tbsp olive\u00a0oil in the dish until softened, then add 1 tsp turmeric, 1 tbsp cumin, 1 tbsp coriander and 1 tbsp cinnamon and fry for 1 min more until fragrant. Add the paste and fry for another few mins to soften.\u2028 @ Return the chicken to the dish with 1 large butternut squash, cut into big chunks,\u00a0600ml chicken stock, 2 tbsp brown sugar and 2 tbsp red wine vinegar. @ Bring to a simmer, then cook for 30 mins until the chicken is cooked through. @ Lift the chicken out and stir in 100g dried cherries, then continue simmering the sauce to thicken while you shred the chicken into bite-sized chunks. Stir the chicken back into the sauce and season.\u2028 @ Mix 1 finely chopped small red onion, the zest of 1 lemon, a handful of mint leaves and 100g crumbled feta cheese. Scatter over the dish, then serve with couscous and natural yogurt.\" \"Heat a large cast-iron pan and add the fat. Cook the onion gently for 5 mins until soft. Add the cinnamon stick, the tied herbs and the duck, and give the pan a good shake. @ Add enough water to the pan to just cover the duck. Bring to a simmer, cover with a lid and cook for 20 mins. Remove the duck to a plate and discard the herbs and cinnamon stick. Bring the liquid to a boil and reduce by half. Beat the eggs and the yolks along with half the icing sugar and half the ground cinnamon. Remove the pan from the heat, pour in the egg mixture and stir like mad to stop it catching. Simmer on the lowest possible heat, stirring constantly, until it thickens to a custard-like sauce. Be careful not to overcook or the mix may curdle. Stir through the almonds and leave to cool. @ Shred the duck meat, discarding the skin and bones. Mix with the sauce, add the chopped parsley and coriander, and season well. @ Heat oven to 200C/180C fan/gas 6. Brush a 23cm loose-bottomed cake tin with melted butter and layer in the pastry, lightly brushing with melted butter between each layer \u2013 leaving enough overhanging so it can be folded to seal the filling. Add the duck filling, then fold over and brush the top with more butter. Bake for 30 mins until golden and cooked through. Remove from the oven and leave to cool a little before turning out. Sprinkle with the remaining icing sugar and cinnamon before serving.\" \"Heat oven to 200C/180C fan/gas 6. Heat the oil in a flameproof casserole dish, add the onion and cook for 5 mins until softened. Add the garlic and spices and cook for a couple mins more, stirring to prevent them catching and burning. @ Add the lamb, squash and apricots to the casserole, pour over the tomatoes and stock, season well and bring to the boil. Put the lid on and transfer to the oven. After 1 hr, stir the tagine and return to the oven, uncovered, for a further 30 mins. @ Check the seasoning. Sprinkle over the zest and coriander, and serve in warm bowls with couscous and yogurt.\" \"Tip the couscous into a bowl, season with salt and pepper and stir through 1 tbsp of the oil. Pour over enough hot stock just to cover and cover the bowl with cling film and set aside. @ Heat the rest of the oil in a saucepan and cook the onion and carrot gently for 8 mins until softened. Add the garlic and ginger and cook for 2 mins more then stir in the ras el hanout and harissa and cook for another minute. Pour in the tomatoes and stock and give everything a good stir. Season, add the chickpeas and simmer everything gently for 20 mins until thickened slightly then squeeze over the lemon. @ Uncover the couscous and fluff up with a fork. Spoon the soup into bowls, top each with a mound of couscous, scatter with coriander and serve with extra harissa for those who want it.\" \"Spread the hummus on the inside of each pitta, then layer with the falafels, pepper and rocket.\" \"Heat half the oil in a frying pan, season the thighs and brown really well on both sides. Remove to a plate. Tip a mug of water into the pan and simmer, scraping up all the browned bits. Tip this liquid into a measuring jug for later. @ Put the remaining oil, the vegetables and coriander stalks in a big saucepan. Gently cook until the veg is softened \u2013 about 5 mins. Stir in the spices, turn up the heat, and cook for a few mins. Stir in the harissa, followed by the tomatoes, the chicken, stock cubes and lentils. Top up your jug of chickeny juices to 500ml with water, then add this, too. Bring to a simmer, cover and cook for 30 mins. @ Lift the chicken from the soup and shred finely using a couple of forks. Return to the soup with the lemon zest and juice, sugar, and season to taste. Ladle into bowls with a dollop of yogurt and the coriander leaves, and serve with toast, spread with hummus and drizzled with oil.\" \"Slash the lamb leg all over and put in a big food bag, or in a large casserole dish. Smash the marinade ingredients together using a pestle and mortar. Add some black pepper and rub all over the lamb. Marinate overnight, or up to 24 hrs. @ Heat oven to 140C/120C fan/gas 1. Sit the lamb in a big roasting tin, scraping off any leftover marinade on the top. Cover the tin with foil, pinching the edges to seal. Cook for 6-7 hrs, basting every hour or so, until the meat is incredibly tender. @ Remove the roasting tin from the oven and increase oven to 200C/180C fan/gas 6. Pour the juices from the lamb into a measuring jug, cool slightly and skim off the fat. Put the shallots in the tin with the lamb and toss to coat in some of the juices. Roast for 15 mins, then add the apricots and almonds. Whisk the cooking juices with the lemon, ras el hanout, honey and stock, then pour over the lamb and roast for another 20 mins. @ Rest for 10 mins, then scatter over the herbs and serve with couscous and yogurt.\" \"Heat the oil in a large, deep frying pan, and fry the onion and garlic for about 8 mins, stirring every now and then, until starting to turn golden. Add the harissa and ground coriander, stir well, then pour in the stock and chickpeas with their liquid. Cover and simmer for 5 mins, then mash about one-third of the chickpeas to thicken the stock a little. @ Tip the tomatoes and courgettes into the pan, and cook gently for 10 mins until the courgettes are tender. Fold in the spinach so that it wilts into the pan. @ Stir in the chopped coriander, then make 4 hollows in the mixture and break in the eggs. Cover and cook for 2 mins, then take off the heat and allow to settle for 2 mins before serving.\" \"In a large saucepan or flameproof casserole dish, heat the oil and brown the sausages with the onions for 10 mins until golden. Add the garlic and spice mix with 75ml water to prevent them from burning, and cook for 2 mins until fragrant. Add the dates and tomatoes, mix well, then spread out onto 2 plates to cool before pouring into a freezer bag and freezing for up to 3 months. @ To cook from frozen, put the stew into a large saucepan or flameproof casserole dish with all but 2 tbsp of the stock. Cover with a lid and gently heat to defrost for 25 mins, stirring occasionally. @ Once the stew is fully defrosted, mix the cornflour with the reserved stock and pour into the pan. Bring to the boil and simmer, uncovered, for 5 mins until thickened and piping hot. Serve with mashed potato.\" \"Heat oven to 200C/180C fan/gas 6, line a large baking tray with baking parchment. In a large bowl, toss together all the veg with the ras el hanout, olive oil, salt and pepper. Arrange in a single layer on the baking tray. roast, turning once, for 40 mins until tender and starting to char. @ Once cooked, allow to cool for 10 mins then toss with the spinach leaves, pomegranate seeds, feta and vinegar.\" \"Heat oven to 200C/180C fan/gas 6. Tip all the vegetables and the garlic into a roasting tin. Sprinkle over the ras el hanout and some seasoning, drizzle over the oil and give everything a good stir. Roast for 30-35 mins, turning the vegetables over halfway, until they\u2019re tender and starting to caramelise a little. @ Transfer the roasted veg to a large saucepan, pour over the hot stock and simmer for 5 mins. Pure\u0301e the soup in a food processor, or in the pan with a hand blender, until smooth, then ladle into a flask for work. If eating at home, serve with a dollop of yogurt, a scattering of mint and a grinding of black pepper.\" \"Heat the oil in a large frying pan. Season the shanks, then brown in the oil for 10 mins, or until dark golden all over. @ Meanwhile, in a casserole dish or large pan, melt the butter. Soften the onions for 10 mins on a medium heat until they\u2019re turning golden, then add the garlic. Heat oven to 160C/140C fan/gas 3. @ Add the strips of lemon zest and spices to the onion pan. Cook for 1 min, then stir in the tomato pur\u00e9e, honey, stock and half the lemon juice. Sit the shanks in the pan, then poke the quince quarters in and around the meat. (It might be quite a tight fit, but the meat will shrink as it cooks.) Bring to a simmer, then cover with a lid and braise in the oven for 2 hrs. @ Remove the lid and cook for 30 mins more. Spoon away any excess fat. The sauce will be fairly thin, so if you prefer a thicker stew, remove the lamb and quinces to a serving plate, then boil the cooking juices until thickened. Season, add the lemon juice and serve with the lamb.\" ", "\"Mix the garlic, ginger, turmeric and lamb together in a large mixing bowl, then leave the lamb to marinate in the fridge for 1 hr or preferably overnight. @ Toast the spice mix ingredients in a dry frying pan for 12 mins over a low heat, stirring occasionally, until they release their aroma. Leave to cool, then grind to a fine powder using a spice grinder or pestle and mortar. Set aside. @ Heat the oil over a medium heat in a heavy-based, large saucepan. Add the curry leaves and onions, and fry for 15-17 mins, stirring well. As the onions begin to change colour, add the lamb and fry for 10 mins. Add the spice powder and turn the heat up slightly. Stir continuously for 5 mins. Pour in the stock and season to taste. Bring to the boil, then turn down to a simmer. Put the lid on and cook for 40 mins. Stir halfway through cooking. @ Tip in the potato and continue cooking for 15 mins. Add the coconut milk along with the tamarind paste and simmer for 10 mins with the lid off to reduce. Serve warm with rice or roti. \u00a0\" \"Put the chicken in a medium bowl. Mix in the lime juice, paprika, chilli powder and a grinding of black pepper (step 1), then leave to marinate for at least 15 mins, preferably a bit longer. @ Heat 1 tbsp of the oil in a large non-stick wok or saut\u00e9 pan. Tip in the cinnamon stick, cardamom pods, whole chilli and cumin seeds, and stir-fry briefly just to colour and release their fragrance (step 2). Stir in the onion, garlic and ginger and fry over a medium-high heat for 3-4 mins until the onion starts to turn brown. Add the remaining oil, then drop in the chicken and stir-fry for 2-3 mins or until it no longer looks raw. Mix the turmeric, cumin, ground coriander and garam masala together. Tip into the pan, lower the heat to medium and cook for 2 mins (step 3). Pour in the passata and 150ml water, then drop in the chunks of pepper. When starting to bubble, lower the heat and simmer for 15-20 mins or until the chicken is tender. @ Stir in the tomato, simmer for 2-3 mins, then add the spinach and turn it over in the pan to just wilt. Season with a little salt. If you want to thin down the sauce, splash in a little more water. Remove the cinnamon stick, chilli and cardamom pods, if you wish, before serving. Scatter with fresh coriander and serve with warm chapatis or basmati rice, if you like.\" \"Heat the oil in a large lidded pan, stir in the onions and cook for 8 mins until soft. Tip in the mustard seeds and cook for 1 min until toasted. Stir through the curry paste and sizzle for 3 mins. @ Mix the beetroot through the spicy onions, then add the chilli, tomatoes and 2 cans of water. Cover and simmer for 30 mins, stirring occasionally, until the beetroot is tender. Remove the lid, turn up the heat and cook until the sauce is thick. @ Take off the heat, then stir through the almonds, yogurt and some seasoning. Top with yogurt and serve with basmati rice, if you like.\" \"Heat oven to 200C/180C fan/gas 6. Line a big roasting tin with baking parchment or foil \u2013 this helps to prevent the fish from sticking to the tin as it cooks. Brush the salmon skin with oil and place it, skin-side down, on the paper. @ Mix the ground ginger with the paprika, pepper, mustard, honey and 1 tbsp olive oil. Spread it evenly over the fleshy side of the fish. @ Roast, uncovered, for about 20 mins until the salmon is cooked through \u2013 check by poking a knife into the fillet and making sure the fish flakes easily. @ Serve directly from the tin, or use a couple of fish slices to carefully lift the salmon onto a big plate. Slice into portions and serve with lemon wedges on the side.\" \"Put the ginger, garlic and four\u00a0tomatoes into a food processor and blitz until smooth. Set aside.\u00a0 @ Put the potatoes in\u00a0a large saucepan. Cover with cold water and bring to a simmer over a medium heat. Cook for 8-10 mins, or until just tender. Drain and leave to steam dry.\u00a0 @ Meanwhile, heat the oil in a large non-stick frying pan over a medium heat. Add the onions and a large pinch of salt and fry for 15 mins, or until the onions are golden and sticky. Add the chillies, mustard seeds, ground coriander, turmeric, cumin and garam masala to the pan and fry for another 2 mins. Tip in the tomato mixture and bring to a gentle simmer, then carefully stir in the potatoes and remaining\u00a0tomatoes. Season to taste. Gently simmer the Bombay potatoes for a few\u00a0mins until everything is warmed through, then serve topped with the coriander. \u00a0\" \"Carefully lower the eggs into a pan of boiling water and set a timer for 6 mins. Remove the eggs from the pan and immediately transfer to a bowl of cold water. Once cooled, carefully peel off the shells. @ Mix all the remaining ingredients for the scotch eggs (except the oil and potato) in a bowl and add 1 tsp salt. Combine well. Heat the 4 tbsp oil in a frying pan. Add the mince mixture and cook for 3-4 mins until the colour changes to brown, stirring frequently. Add the mashed potato and mix well, then continue to cook for a further 2 mins. Remove from the heat and leave to cool. @ Once cool, divide the mixture into four balls, and flatten them out so they fit around the boiled eggs and they\u2019re completely enclosed. Put the flour, egg and\u00a0breadcrumbs into three shallow bowls. Roll a meat-wrapped egg in the flour first, shake off any excess, then dip into the beaten egg, followed by the breadcrumbs. Set aside and repeat with the remaining eggs. @ Heat a heavy-based pan or wok no more than half-full with the vegetable oil, to 160C or until a\u00a0cube of bread turns light brown in 40 seconds. Carefully lower the eggs into the pan, cook a couple at a time for 5-6 mins, turning them in the oil until crisp and golden all over. Remove and drain on kitchen paper. Serve with your favourite chutney, if you like.\" \"Mix the flour, fenugreek and a pinch of salt in a large mixing bowl. Slowly add the milk until it comes together, then tip onto a lightly floured work surface and knead until you have a soft, pliable dough. Cover the bowl with a damp tea towel and set aside to rise for at least 2 hrs or overnight in the fridge. @ Meanwhile, strain the tea and discard the leaves. Tip in the chickpeas and leave to infuse for at least 1 hr.\u00a0 @ Melt the ghee in a large saucepan, then add the onions and cumin seeds. Fry over a low heat for 20 mins or until the onions are caramelised. Add the black cardamom and fry again briefly, then add the ginger, garlic and chillies, and cook until fragrant. Add the cinnamon, fenugreek, coriander, ginger, chilli and anardana (if using), and fry for 1 min. @ Tip in the tomatoes and tomato pur\u00e9e, and cook again until the tomatoes have broken down, about 20 mins. Add the turmeric and chickpeas along with the brewed tea. Sprinkle in the kala namak, pepper and a pinch of sea salt. Let it come to the boil, then turn down the heat to low and leave to simmer, uncovered, for 10-15 mins. Add more water if you would like the curry to be looser.\u00a0 @ Fill a large pan a third full with sunflower oil. Heat to 180C on a thermometer or until a cube of bread sizzles immediately when lowered in and browns within 30 seconds. Take golf ball-sized chunks of dough, roll into balls, then flatten and roll out with a rolling pin on a lightly floured surface until you have a saucer-sized disc, about \u00bdcm thick. Gently lower into the hot oil with a slotted spoon and let it rise to the surface \u2013 it should puff up. Fry for 1-2 mins until golden, then drain on kitchen paper. Serve with the channa, red onion, a little yogurt and a sprinkling of coriander.\" \"Rinse the prawns in cold water and pat dry. Toss them with the turmeric, chilli powder, lemon juice and grated ginger and set aside. @ Heat the oil in a pan and add the curry leaves, chilli, sliced ginger and onion. Cook until translucent, about 10 mins, then add the black pepper.\u00a0 @ Toss the prawns in with any marinade, and stir-fry until cooked, about 2 mins. Season if required and add a squeeze of lemon juice. Serve sprinkled with the coconut and coriander leaves.\" \"Heat the oil in a heavy-based pan. Fry the onions gently for 5 \u2013 10 mins until soft. Add the garlic, ginger, coriander, mustard seeds, garam masala and cumin and cook for 1 - 2 min allowing the aromas to release. @ Add the chicken and cook for 10 mins over a gentle heat, flipping occasionally and making sure the spices don\u2019t catch. Pour in around 300 ml boiling water until almost covering. Stir in the stock cube and cinnamon stick. Simmer for around 45 mins - 1 hour with the lid off so there is a small amount of thickened sauce at the bottom of the pan. Remove the cinnamon stick. @ Stir in the yogurt and sultanas, heat through gently and serve. Scatter with coriander, if using.\" \"Heat the oil in a frying pan and add the nigella seeds. When they start popping, add the ginger and garlic, and cook for 1 min. Add the squash, cabbage, spices and 1 tsp salt, then mix everything together well with a splash of water, covering the pan with a lid. Leave to steam for 7-8 mins over a low heat. @ After this time, lift the lid to check if the squash is cooked. If not, replace the lid quickly and leave to cook a little longer. Add the lime juice and check for seasoning before serving with dhal, chutney and rice or roti, if you like.\" \"Shred the meat from the chicken and set aside. To make the sauce, mix the yogurt, mayonnaise, curry powder, chutney and some seasoning with half the coriander. Toss this through the chicken. @ To make the slaw, mix the carrots, cabbage and mustard seeds in a large bowl with the remaining coriander, then season. @ Heat the naan breads in the toaster. Allow 2 per person and top with some of the slaw, then the chicken mixture. Serve sprinkled with coriander, with extra slaw on the side.\" \"Heat 2 tsp oil in a pan. Tip in the onions and a pinch of salt. Cook for about 8 mins until soft and golden. @ Meanwhile, blitz the tomatoes, garlic and ginger in a food processor to a smooth pur\u00e9e. Add the curry paste to the onions and fry for 3 mins more. Stir in the tomato mix and simmer for 10 mins until thickened. Add the coconut milk and chopped coriander. Simmer again to thicken. @ Dust the fish fillets in some seasoned flour. Heat the remaining oil in a non-stick frying pan. Cook the fillets, in batches, over a high heat for 1 min or so on each side, until they begin to brown. Carefully place fish in the tomato mixture and simmer until just cooked through. Scatter over coriander sprigs and serve with rice.\" \"To make the dressing, put the tamarind pulp in a small pan, pour over 75ml boiling water and add the sugar, cumin and ginger. Simmer, without a lid, until the dressing thickens and becomes syrupy, about 10-15 mins. It should have a pleasant tang \u2013 add extra sugar if needed. @ While the tamarind is cooking, bring a large pan of salted water to the boil and add the potatoes. Return to the boil and cook for 15 mins until tender. Drain, then cool slightly before halving them. Transfer to a big mixing bowl and spoon over the dressing, gently stirring to make sure the potatoes are well coated. Drizzle over the yogurt, scatter over the coriander, and serve warm or at room temperature.\" \"Place the garlic, ginger, chillies and coriander stalks in the small bowl of a food processor with a good pinch of salt, and blend to a fine paste \u2013 or grind to a paste using a pestle and mortar. @ Heat 2 tbsp of the ghee or oil in a large pan, add the onions and cook slowly for 15-20 mins until golden and caramelised. Tip in the garlic-ginger paste, turn up the heat and cook for a further 5 mins. Add the ground spices and cook for 2 mins more until fragrant. Scoop the spicy onion mixture out of the pan into a bowl. @ Add the remaining ghee or oil to the pan and cook the chicken over a medium-high heat until browned all over. Tip into a bowl, cover and set aside. @ Return the onion mixture to the pan along with the whole spices, tomatoes and a can full of water (400ml). Bring to the boil, then cover and simmer gently for 40 mins. @ Return the chicken to the pan and cook, uncovered, for a further 10 mins until the sauce has thickened and the chicken is cooked through. Stir in the yogurt and cream, season well and scatter with coriander leaves. Serve with chapatis and rice.\" \"Heat the oil and fry the onion, ginger, garlic and chilli for 5 mins until starting to soften. Add the spices, curry leaves and potato, then cook for 1 min more. Stir in the coconut milk and tomatoes, cover and leave to simmer for 10 mins until the potato is tender. @ Add the spinach and prawns. Cook for 1 min more until the spinach wilts and the prawns turn pink. @ Meanwhile, make the rice. Tip the cumin into a pan and toast over a dry heat for 30 secs. Add the rice, salt to taste and 400ml water, then cover and cook for 8-10 mins until the rice is tender and the water has been absorbed. Serve with the curry.\" \"Slash each chicken breast deeply with a knife 3-4 times on one side. Put in a bowl and add 50g of the yogurt and the tikka paste. Mix well, cover and marinate in the fridge for 30 mins. Make the raita by stirring the cucumber and most of the mint into the rest of the yogurt. Season with black pepper, cover and chill. @ Heat oven to 240C/220C fan/gas 9. Scatter the onion wedges over a foil-lined baking tray. Remove the chicken from the marinade, shake off any excess and place on top of the onion wedges. Cook for 20 mins. @ Meanwhile, tip the rice, curry powder, peas and pepper into a pan of boiling water and simmer for 10 mins or until the rice is just tender. Drain well and divide the rice between 4 plates. Add the chicken, roasted onion and remaining mint. Serve with the cucumber raita.\" \"Mix the marinade ingredients with 2 tsp salt and 1 tsp black pepper. Slash the legs of the chicken a few times, then rub the marinade all over, including under the skin of the breast. Marinate in the fridge for up to 24 hrs. @ Heat oven to 200C/180C fan/gas 6. Put the onions, lemon halves and ginger in a roasting tin. Sit the chicken on top and roast for 1\u00bd hrs or until the thigh juices run clear when tested with a skewer. @ When the chicken is done, lift out of the tin, sit in a new dish, cover loosely with foil and leave to rest. Fish out the ginger from the tin and discard. Scrape out the roasted middles from the lemons into a food processor, add the onions and any pan juices, and whizz to a pur\u00e9e. Scrape the pur\u00e9e back into the tin and sit on the hob. Stir in the coconut milk and bubble gently, scraping up any chicken bits that have stuck. You can add a splash of water if the sauce is too thick. Stir in the coriander and serve with the chicken.\" \"Heat oven to 200C/180C fan/gas 6. Tear off 4 large pieces of foil, double them up, then place a fish fillet in the middle of each. Spread over the curry paste. Divide the coconut, lime zest and juice, and soy between each fillet. Bring up the sides of the foil, then scrunch the edges and sides together to make 2 sealed parcels. @ Put the parcels on a baking tray and bake for 10-15 mins. Tip the rice into a pan with plenty of water, and boil for 12-15 mins or until cooked. Drain well. Serve the fish on the rice, drizzle over the chilli sauce and scatter with sliced chilli. Serve with broccoli and lime wedges.\" \"In a very large bowl, mix half the spice mix, 1 tbsp each of the pastes, three-quarters of the yogurt and some salt. Stir in the onion wedges, peppers and chicken, then leave to marinate overnight in the fridge. @ Fry the chopped onions in the oil until really soft. Add the remaining spice mix and pastes, the coriander stalks and chilli powder. Cook for 1 min, then stir in 100ml water and the passata. Simmer for 15 mins, then add the coconut cream and remaining yogurt. Leave chunky or blitz with a blender. @ Heat oven to 220C/200C fan/gas 7. Spread the chicken and veg on a baking tray. Roast for 15-20 mins until cooked and slightly charred. Tip into the sauce. Serve with rice, naan, extra yogurt and coriander leaves.\" \"Stir the lemon juice and 1 tsp salt into the fish pieces and set aside. Heat the oil in a large pan. Add the whole spices and curry leaves, cook for 3-4 mins, then add the onions. Fry until the onions are soft, then add the chillies, ginger and garlic. Tip in the tomatoes and the remaining spices and cook, uncovered, on a low heat for about 5-8 mins. Stir frequently to prevent the spices sticking and burning. @ Pour 150ml water into the pan, bring to a simmer, then add the fish. Cover with a lid and cook for 5 mins more. Serve with rice.\" \"Place the lentils in a large pan with 400ml water. Add turmeric and tamarind and boil for 25-30 mins until very soft. @ Meanwhile, heat the oil in a frying pan and gently fry the shallots for 8-10 mins. When softened, add the spices, curry leaves, chillies and a good pinch of salt. Cook for another 2 mins, until fragrant. @ Boil another pan of salted water and cook the beans for 4 mins until tender, then drain well. @ Once the lentils are cooked, add the shallot spice mix and the beans, stir well and add more seasoning if necessary.\" \"Toast all of the spices in a dry pan, then grind to a powder using a pestle and mortar. Mix the lemon juice, garlic, ginger, coconut milk and chillies with a large pinch of salt and the other spices in a food processor to make a paste. Rub the marinade into the chicken and leave to marinate for at least 2 hrs or overnight, if possible, in the fridge. @ Heat the oven to 220C/200C fan/gas 7. Place the chicken in a roasting tin and cook for 35 mins. Turn the grill to high, then grill it to crisp up the skin. Turn every few mins and cook for about 20 mins until charred. Scatter over coriander sprigs and serve with a simple salad of sliced red onion and green chilli.\" \"Place all the vegetables in a saucepan and cover with 500ml water. Add the turmeric and a pinch of salt and bring to the boil. Simmer for 20-25 mins until tender. @ Meanwhile, blend 4 chillies, the cumin, coriander, half the coconut, the onion and some seasoning in a food processor. @ When the vegetables are tender, add the paste, curry leaves and remaining chilli and simmer for 5 mins. Stir in the yogurt and very gently simmer for 1 min. Scatter with remaining coconut and serve.\" \"Roughly\u00a0chop\u00a01 large onion, transfer to a small\u00a0food processor, and add 3 tbsp of water - process to a slack paste. You could use a stick blender for this or coarsely\u00a0grate\u00a0the onion into a bowl \u2013 there\u2019s no need to add any water if you are grating the onion. Tip into a small bowl and leave on one side. @ Put 6 roughly chopped garlic cloves and 50g roughly chopped ginger into the same food processor and add 4 tbsp water \u2013 process until smooth and spoon into another small bowl. Alternatively,\u00a0crush the garlic\u00a0to a paste with a knife or garlic press and finely grate the ginger. @ Heat 4 tbsp vegetable\u00a0oil in a wok or sturdy pan set over a medium heat. @ Combine 2 tsp cumin seeds and 1 tsp fennel seeds with a 5cm cinnamon stick and 1 tsp chilli flakes and add to the pan in one go. Swirl everything around for about 30 secs until the spices release a fragrant aroma. @ Add the onion paste \u2013 it will splutter in the beginning. Fry until the water evaporates and the onions turn a lovely dark golden - this should take about 7-8 mins. @ Add the garlic and ginger paste and cook for another 2 mins \u2013 stirring all the time. @ Stir in 1 tsp garam masala, 1 tsp turmeric, and 1 tsp caster sugar and continue cooking for 20 secs before tipping in a 400g can chopped tomatoes. @ Continue cooking on a medium heat for about 10 mins without a lid until the tomatoes reduce and darken. @ Cut\u00a08 skinless, boneless chicken thighs into 3cm chunks and add to the pan once the tomatoes have thickened to a paste. @ Cook for 5 mins to coat the chicken in the masala and seal in the juices, and then pour over 250ml hot chicken stock. @ Simmer for 8-10 mins without a lid until the chicken is tender and the masala lightly thickened \u2013 you might need to add an extra ladleful of stock or water if the curry needs it. @ Sprinkle with 2 tbsp chopped coriander and serve with Indian flatbreads or fluffy basmati rice and a pot of yogurt on the side.\" \"Put the chicken, ginger, garlic, chilli powder, coriander, lime juice and 1 tbsp of oil in a bowl. Stir, and set aside. Chop the onion, and seed and chop the chilli. @ Heat a large shallow pan. Tip in the chicken and marinade and fry for about 6-8 minutes, stirring occasionally. @ Meanwhile, heat the remaining oil in a pan and fry the onion and chilli for 3-4 minutes until just soft. Add the turmeric and stir fry for 1 minute. Lower the heat, pour in the cream and simmer for 2-3 minutes. @ Add the chicken and simmer for 5 minutes, or until cooked. Season and stir in the lemon juice. Serve with rice and naan bread.\" \"Heat the oil in a large pan, fry the onions for 5 mins until golden and softened, then tip onto a plate. Add the chicken breasts, browning for a few mins on each side, then stir in the balti paste, quinoa and onions. Sizzle for a few mins, then pour in the tomatoes and stock and give everything a good mix. Bubble for 25 mins until the quinoa is tender and saucy. @ Stir in the cashews and most of the coriander with some seasoning, then pile into bowls and scatter over the rest of the coriander to serve.\" \"Using a hand blender or mini food processor, whizz marinade ingredients to a smooth paste, then season with salt. Lay the lamb in a ceramic dish and coat with the marinade. Cover in cling film and leave to marinate in the fridge for at least 4 hrs or preferably overnight. @ If you are using a charcoal barbecue, wait for the coals to become white and glowing (light the barbecue about an hour before you want to cook the lamb). If using a gas barbecue, cook the lamb over medium heat. Lift lamb out of the marinade and barbecue, flesh-side down, for about 25 mins. Flip it over and give the fat side about 15 mins. When the lamb has a dark brown crust and is cooked to your liking, leave it to rest on a board for 15 mins. (If the weather forces you indoors, the lamb can be roasted at 220C/200C fan/gas 7 for about an hour for pink meat; the breads can be cooked on a very hot griddle). @ To serve, carve the lamb into thick slices and scatter with the coriander and some of the Pickled red onion (see below). Serve the remaining onion in a dish alongside the raita and breads (see recipes, below).\" \"Heat the oil in a large non-stick pan or wok, sizzle the cumin and mustard seeds for 1 min, then add the chilli, ginger and turmeric. Fry until aromatic, then add the greens, a pinch of salt, a splash of water and the peas. @ Cover the pan and cook for 4-5 mins until the greens have wilted. Add the lemon juice, ground coriander, half the fresh coriander and half the desiccated coconut, then toss everything together. Pile into a serving dish and scatter with the rest of the coconut and coriander.\" \"Rinse the rice in several changes of water to remove excess starch, then put in a bowl of cold water and leave to soak for 30 mins. @ Meanwhile, fry the onions in the oil for 8 mins until soft and starting to colour. Add the ginger, then cook for 2 mins more. Stir in the curry paste followed by the whole spices, cook for 1 min more, then tip in the potatoes and cauliflower. Pour in 300ml water, cover and boil for about 5-7 mins until the veg are just tender, but still have a little resistance. Stir in the yogurt and peas with 1 tsp salt. @ Mix the saffron, rosewater and 3 tbsp boiling water together and stir well. Drain the rice, tip into a pan of boiling salted water, then cook for 5 mins until almost tender. Drain again. Get out a large ovenproof dish with a lid and butter the base. Tip the curry sauce into the base, scatter over the nuts, then spoon over the rice. Drizzle over the rosewater mixture, then cover with foil followed by the lid. Can be chilled overnight until ready to cook. @ Heat oven to 180C/fan 160C/gas 4. Put the biryani in the oven for 45 mins-1 hr until thoroughly heated through. To check it\u2019s ready, try a spoonful from the centre of the rice. For the garnish, slowly fry the onions in the oil until really golden and crisp (this can be done in advance). When the biryani is hot and ready to serve, gently toss through the onions and coriander.\" \"In a non-stick frying pan, dry-fry onion and mince over a high heat for 2 mins, breaking up the mince as you go. Stir in the curry powder and lentils, pour in stock, then fiercely simmer for 10 mins. @ While the mince is cooking, dice the tomatoes and roughly chop the coriander, then mix together in a small bowl. Put the naans briefly in a toaster to warm through, then pop one on each plate. Spoon a quarter of the mince over each naan, then top with a spoonful of the fresh tomato and coriander salad.\" \"Boil the potatoes. Meanwhile, dry-fry the cumin seeds for a couple of secs in a large non-stick frying pan. When soft, drain the potatoes, return to the saucepan, add the cumin, onions, chilli and coriander with plenty of seasoning, then mash well. When cooled a little, beat in 2 tbsp of the egg, then carefully stir through the salmon. Shape into 4 rough cakes, then coat in flour. If freezing, freeze on a baking sheet until solid, then pack up. @ In the frying pan, melt the butter with the oil. Fry the cakes for about 2 mins each side until golden. Serve with the mayo, raita (recipe below) or mango chutney and some salad leaves.\" \"Mix the flour, salt, yeast and oil in a large bowl and add enough water to make a soft, but not sloppy, dough. Knead well. Put into a lightly oiled bowl to rise for 1 hr until doubled in size. @ Divide the dough into 8 pieces, about 250g each, and use a rolling pin to flatten each one into a circle, 15cm in diameter, about 1cm thick. Then leave the pieces on a lightly floured baking tray to prove for 5 mins. Heat a large frying pan to a medium heat and dry-fry each piece until browned on both sides, about 5 mins in total. Set aside to cool slightly before serving.\" \"Heat 1cm oil in a large frying pan and fry the paneer in batches until golden brown \u2013 watch out as the oil spits. Scoop it on to kitchen paper. @ Heat 1 tbsp oil in a frying pan and gently fry the coriander seeds, ginger, chilli and onion for about 8- 10 minutes until golden. Tip in the tomatoes and cook for another 5 minutes until they start to soften. Add the other spices and honey, stir and simmer for a few minutes. @ Tip the paneer into the sauce and stir. Simmer for a few minutes, then add the chopped coriander and shredded ginger. Serve sprinkled with peppers and spring onions.\" \"For the crisp onions, heat the oil in a frying pan, add the onions with a pinch of salt (which helps to stop them burning), then cook on a medium heat, stirring occasionally, until deep golden, about 20-25 mins. When done, spread on paper towels and leave to crisp up. While the onions are frying, put both fish in a frying pan with the chilli. Pour the milk over, cover and simmer for 4 mins. Take off the heat and let stand, covered, for 10 mins to finish gently cooking the fish. @ Meanwhile, heat the 3 tbsp oil in a deep frying or saut\u00e9 pan (with a lid). Add the onion, curry leaves, cardamom and cinnamon and fry until the onion is soft and golden, about 7-8 mins, stirring often. Lift the fish from the milk with a slotted spoon, discard the skin and any bones, cover to keep warm and set aside. Make the milk up to 600ml/1pt with water. Rinse the rice in warm water in a colander, drain, then stir it into the onion. Keep stirring for 1 min so the rice is coated. Pour in the milk mix and stir in the turmeric. Bring to a boil, then simmer for 10 mins, covered, lowering the heat if it starts to stick on the bottom. @ When the rice is tender, remove from the heat, drop the butter on top so it melts in, then lay the whole pieces of fish on the rice. Cover and leave for the flavours to mingle. Meanwhile, put the eggs in a pan, cover with cold water and bring to the boil, then boil for 6 mins (for lightly boiled). Remove from the heat and plunge into cold water, cracking the shells against the side of the pan. Peel off the shells and quarter the eggs. @ To serve, break the fish into big pieces with a fork, throw in the coriander and stir gently to mix without breaking up the fish, adding the eggs at the end. Season, scatter crisp onions on top and serve with lime wedges for squeezing over.\" \"Halve the tomatoes, remove the seeds, chop the flesh and place in a sieve over a bowl so the excess juices can drain away. @ Put the onion and coriander into a bowl. Heat the oil and fry the cumin seeds for about 30 seconds then tip them into the bowl. Mix in the tomatoes, cover and chill. @ To serve, add some salt (see tip below) and serve.\" \"Slice the mangoes, put them in a glass bowl and splash with the Cointreau. Cover and chill for at least 2 hrs (or overnight). Serve straight from the fridge, showered with a handful of torn or roughly chopped fresh mint leaves.\" \"For spiced lassi, whisk equal amounts of low-fat yogurt with water using a balloon whisk to create a frothy foam, then serve sprinkled with a few toasted cumin seeds and a little chopped fresh coriander. For a sweet version, whisk the yogurt and water with a little sugar to taste and a few drops of rose water.\" \"Heat the oil in a medium saucepan, then add the onion, ginger and garlic. Fry for 2 mins, then add the garam masala, give it 1 min more, then add the stock and carrots. Simmer for 10 mins, then add the chickpeas. Use a stick blender to whizz the soup a little. Stir in the beans and simmer for 3 mins. Pack into a flask or, if you\u2019ve got a microwave at work, chill and heat up for lunch. Great with naan bread.\" \"Heat oven to 200C/fan 180C/gas 6. Mix the parmesan and curry powder together. Season the lamb, then press the meat into the cheese mix to coat. Heat the oil in an ovenproof frying pan or heavy baking tray and fry the cutlets for 2 mins on each side to brown. @ Transfer to the oven for 5 mins for medium, or longer for well done. Delicious served with a dollop of tomato chutney and some mash flavoured with chopped coriander.\" \"Fry the onions in the sunflower oil in a large frying pan for 10-12 minutes until golden. @ Fill a roomy saucepan with water, bring to the boil and tip in a heaped teaspoon of salt - the water will bubble furiously. Add turmeric and the cinnamon stick to the water. Pour in the rice, stir once and return to the boil, then turn the heat down a little so that the water is boiling steadily, but not vigorously. Boil uncovered, without stirring (this makes for sticky rice) for 10 minutes. Lift some out with a slotted spoon and nibble a grain or two. If they're too crunchy, cook for another minute and taste again. They should be tender but with a little bite. Drain the rice into a large sieve and rinse by pouring over a kettle of very hot water @ Stir the crushed seeds of the cardamom pods into the onions with the cumin seeds and fry briefly. @ Toss in a large handful of sultanas and roasted cashew nuts, then the hot drained rice. This is great with curry and will also give an exotic edge to grilled meat or fish.\" \"Grate the carrots into a large bowl. Thinly slice the radishes and courgettes and finely chop the onion. Mix all the vegetables together in the bowl with the mint leaves. @ Whisk together the vinegar, mustard and mayonnaise until smooth, then gradually whisk in the oil. Taste and add salt and pepper, then drizzle over the salad and mix well. Leftovers will keep in a covered container in the fridge for up to 24 hrs.\" \"Boil the potatoes until tender, then drain, return to the pan and put over a low heat to steam dry for a few mins. Mash with some seasoning and cool. @ Mix all the filling ingredients together. Make 12 balls of potato. Take one, press your finger into it to make a little hole, then place a little of the filling mixture into the centre. Pinch the potato back over to seal and shape into a round. Repeat with remaining potato balls and filling. Roll each kofta in flour, dip in the beaten egg, then roll in the breadcrumbs. Fill a deep saucepan halfway with oil, and heat until a small piece of bread browns in 20 secs. Fry the koftas in batches for a few mins until golden, then set aside on kitchen paper. @ For the gravy, blend together the onions, garlic, ginger, poppy seeds and nuts in a food processor to a pur\u00e9e. Heat the oil, then fry the onion pur\u00e9e until just turning brown. Add the pur\u00e9ed tomatoes, spices and sugar. The gravy should be quite thick, but if you want to thin it down a bit, add a little water. @ When the gravy comes to a boil, add the koftas. Heat through and serve with a drizzle of single cream and some flaked almonds scattered on top.\" \"Heat oven to 190C/170C fan/gas 5. To make the filling, heat a pan of salted water. When boiling, add potatoes and boil for 15 mins until tender. Melt the butter then fry the onions for a few mins. Add cumin, mustard seeds, ginger and chillies and fry, stirring occasionally, for about 7 mins until soft. Stir in curry paste. @ Cook the spinach in the microwave on High for 5 mins. Drain and squeeze out as much liquid as you can, then chop it. Drain the potatoes and tip them into the spice mixture. Crush lightly to break them up into chunks rather than mash. Toss in the spice mixture with plenty of salt to coat them, then add the spinach, tomatoes and coriander. @ Carefully unroll the pastry and brush 2 x 20cm loose-bottomed sandwich tins with some butter. Brush the first sheet of pastry and lay it in and across the tin so that it hangs over the side. Do the same with another sheet of pastry to cover the other side of the tin (so the two form a cross), butter and fold the final sheet in half and lay it in the base of the tin to create a firm base. Do the same with the other tin and remaining pastry. @ Spoon the filling into the tin and fold up the pastry that is overhanging so that it covers the filling. Brush generously with the remaining butter and sprinkle with seeds. Bake for 35 mins until golden and crisp. Serve with a salad and mango chutney, or a raita made by mixing plain yogurt with mint sauce or jelly, if you like.\" \"Fry the onion in the oil in a large frying pan or saucepan until softened. Stir in the turmeric, then the rice, and keep stirring until the grains are golden. @ Pour in the hot stock, bring to the boil, then reduce the heat, cover and cook for 15 mins until the rice is tender. Remove from the heat and stir through the spring onions, pistachios and some seasoning before serving hot, or allowing to cool.\" \"Fry the onions, bay and whole spices in the butter for 10 mins. Sprinkle in the turmeric, then add the curry paste and cook until aromatic. Add the rice and the raisins, stir and cook for a good few mins, then add the stock and bring to the boil. Cover with a tight-fitting lid and when really boiling lower the heat and cook for 10 mins. Turn the heat off but don\u2019t lift the lid and leave to sit for 20 mins. @ Stir in half the almonds and coriander, with the rest of the coriander and the almonds thrown over the top.\" \"Cover the lentils, turmeric and tamarind paste with 500ml water. Add some salt and boil for 15 mins or until very soft. Skim off any foam that forms on the top. Meanwhile, heat 1 tbsp of the oil and cook the onion, garlic and ginger until golden, about 5 mins. @ Add the curry powder and cook for a further 2 mins. Pour in the lentil mixture and cook for another 10 mins. @ Meanwhile, heat a griddle pan until very hot. Rub the remaining oil over the aubergine slices and season. Cook for 2-3 mins each side until cooked through and charred. Eat with basmati rice, lime or mango chutney and a sprinkling of coriander, if you like.\" \"Start by making the curry. Heat 1 tbsp of the oil in a large, deep frying pan. Season the chicken and fry until browned, then remove and set aside. Fry the onion in the rest of the oil for 10-12 mins until soft and starting to caramelise. @ Add the paste and cauliflower, stirring to coat everything, then return the chicken. Pour in the stock, tomatoes and chickpeas and simmer everything for 30 mins until the cauliflower is nearly tender. There should be just enough liquid to cover everything so add a splash more water or stock if you need to. Remove from the heat and stir in the yogurt. @ Assemble the bake in either 1 large or 2 smaller, deep ovenproof dishes. Start with a \u00b9/\u00b3 of the spinach leaves, season, then top with a \u00b9/\u00b3 of the curry. Finish with a \u00b9/\u00b3 of the rice then repeat twice more. Scatter on the almonds and either cool completely to freeze, or heat oven to 220C/200C fan/gas 7 and cook for 20-25 mins until the topping has crisped up and the dish is piping hot through.\" \"Heat oven to 200C/180C fan/gas 6. Toss the sweet potatoes with chilli, 1 tsp oil, cumin seeds, garam masala and plenty of seasoning on a roasting tray. Roast for 25-35 mins, turning wedges halfway, until tender and golden. @ Meanwhile fry onion in remaining oil for a few mins until partly softened, stir in the lime juice and sugar with some seasoning, then turn off the heat. @ Warm chapatis following pack instructions, then assemble by adding a couple of wedges of sweet potato to each, followed by a scattering of onions, a dollop of yogurt and a small handful of coriander leaves. Roll up and eat.\" \"Cook potatoes in a pan of salted boiling water for 10 mins until tender. Drain well and return to pan. Lightly crush with the back of a fork, just to break, not to mash. @ Heat the oil in a large frying pan and then add the asafoetida, spices and dried chillies. Cook for a few mins until the spices pop and the chillies darken. @ Add the fresh chilli, cabbage and some salt and stir-fry for 3-4 mins. Add the warm potatoes to the pan and cook for 2-3 mins more until the cabbage is tender, but still has some bite. Stir in the lemon juice, coconut and coriander, and serve.\" \"Trim the broccoli and boil or steam for 5-6 mins until tender but firm to the bite. Drain and cool under cold running water. Heat the oil in a wok or large frying pan, then add the asafoetida, cumin seeds, sesame seeds, chilli, mustard seeds and the curry leaves. Cook for 1 min until fragrant, then add the onion and cook another 2 mins. @ Throw in the paneer, ginger and garlic, and season. Cook on a medium heat for 4-5 mins until the paneer turns golden. Add the broccoli and mix through the paneer and spices, then add lemon juice, mace and twist of pepper.\" \"Heat the oil in a heavy-bottomed pan. Fry the cumin, chillies, clove, cinnamon and bay leaf together until the cumin starts to crackle. Tip in the onion, turmeric and a pinch of salt. Cook for 2 mins until starting to soften, then add the garlic. @ Continue cooking 4-5 mins until the onion is soft, then add chickpeas, paprika, black pepper and ground coriander. Give everything a good stir so the chickpeas are well coated in the spices. @ Add the tomatoes and 2 tbsp water. Cook on a medium heat until tomatoes are soft and the sauce is thick and pulpy. Take off the heat and sprinkle on the coriander.\" \"Heat the oil in a large pan. Cook onion with the dry spices over a low heat for 5-6 mins until the onion is light golden. Add the chilli, garlic and ginger and cook for 1 min, then throw in the mixed vegetables and cook for a further 5 mins. @ Divide the mixture appropriately between two pans if serving vegetarians and meat eaters. Chop the chicken into small chunks and stir into one pan. Add the stock, dividing between the pans appropriately, and simmer for 10 mins (if only cooking the veggie version in one pan, use 300ml stock; if dividing between two pans, add 250ml to each). Divide the peas, if necessary, and add, cooking for 3 mins more until the veg are tender and the chicken is cooked through. @ Remove from the heat and stir through the yogurt and ground almonds, if using. Serve sprinkled with the toasted almonds and coriander, with basmati rice or naan bread on the side.\" \"To make the pickle, cook the squash in boiling water for 6-10 mins until just tender but not falling apart. Drain gently. @ Heat the oil in a pan and fry the onions, ginger and chilli for 10-12 mins until soft. Add the mustard seeds, ground coriander and turmeric for 1 min. Stir in the cornflour, then the sugar, then gradually stir in the vinegar. Simmer for 6-8 mins until thickened. Gently stir in the squash until just hot, then divide between 2 hot, sterilised jars and cover. Cool completely. The pickle can be eaten straight away or left in the fridge, unopened, for up to 1 month. @ Put the lamb into a dish. Mix together the yogurt, ground coriander, turmeric, nearly all the chopped coriander, the lemon zest and juice and marinate for 1 hr or up to 1 day. @ Griddle or pan-fry the lamb for 1-2 mins on each side until cooked to your liking, then scatter over the remaining coriander and eat with spoonfuls of pickle and naan.\" \"Heat oven to 200C/180C fan/gas 6. Toss the potato, squash and aubergine with 2 tbsp curry paste and 2 tbsp oil in a large roasting tin. Season, then roast for 30 mins. @ Meanwhile, make the sauce. Fry the onions in the remaining oil in a large pan until softened and golden \u2013 add a splash of water if they start to dry out. Stir in the remaining curry paste, cook for 3 mins, then add the passata, coconut milk and 100ml water. Simmer for a few mins. @ When the vegetables are roasted, tip them into the sauce with the peppers and courgettes. Simmer for 10-15 mins until tender. Scatter with coriander and serve.\" \"Mix the tandoori butter ingredients, plus some seasoning, in a small food processor or with a hand-held blender until smooth. Scrape onto cling film, then use the cling film to help you roll it into a cylinder. Twist the ends to seal in the butter and chill until firm. The butter will last in the fridge for a week, or in the freezer for up to 3 months. @ Heat a heavy-based frying pan with a drizzle of oil until really hot. Season the fish, then place in the pan, skin-side down, and cook for 4-5 mins until crisp and almost cooked through. Carefully turn over, add a good tbsp of tandoori butter to the pan and spoon it over the fish as it melts. Serve straight away with the Crushed saffron potatoes and Green beans with coconut (recipes below), with any pan juices poured over.\" \"In a large bowl mix the yogurt, paste, half the chopped coriander, half the lime juice and all the the zest. Tip in the chicken, stir to coat and leave in the fridge to marinate for 30 mins if you have time. @ Thread the chicken onto 8 skewers and cook in batches on a hot griddle pan, frying pan or barbecue for about 10-12 mins, turning until cooked though. @ Meanwhile, mix the salad ingredients with the remaining lime juice and coriander in a bowl and season. Sprinkle with extra coriander and serve alongside the skewers with warmed wholemeal chapatis.\" \"Finely chop one onion and thinly slice the other. Sift the flour and baking powder into a bowl. Add the curry paste or powder, chopped chilli and a good sprinkling of salt. Add about 150ml of cold water to make a thick batter. Stir in the chopped and sliced onions until they are well coated. @ Mix together the raita ingredients with a little salt and pepper, then spoon into a small bowl. Heat about 5cm of oil in a wok or deep pan. Add a tiny speck of batter, if it rises to the surface surrounded by bubbles and starts to brown, then the oil is hot enough. @ Add heaped tbsps of onion mix to the pan, a few at a time, and cook for a few mins, turning once, until they are evenly browned and crisp, about 3-4 mins. Drain on kitchen paper, sprinkle with a little salt and keep warm while you cook the remaining bhajis. Serve with the raita.\" \"Heat the oil in a large, non-stick pan and add the onions. Cook over a medium heat for 5 mins until starting to turn golden. Stir in the curry paste and cook for 1 min. Add the rice, cauliflower and chickpeas, stirring to coat in the paste. @ Pour in the stock and stir. Cover and simmer for 10-15 mins until the rice and cauliflower are tender and all the liquid has been absorbed. Stir in the almonds and coriander, then serve.\" \"Put the flesh of 2 mangoes in a food processor and blend to a pur\u00e9e. Stir in almost all the finely chopped flesh of the other 2 mangoes, then spoon into the base of 8 glasses. @ Grind the cardamom seeds to a powder, then put in a bowl with the lime zest and juice, icing sugar and brandy. Stir well, then tip in the cream and whip until it holds its shape. Fold in the crushed meringue. @ Spoon the cream mixture on top of the mango pur\u00e9e, then spoon the remaining chopped mango on top. This can be made 1 hr ahead. Serve decorated with mint sprigs.\" \"Squeeze the condensed milk into a bowl and beat in the rosewater and pistachios. Lightly whip the cream until it holds its shape, then fold into the pistachio mixture. @ Pour into 6 small ramekins or pyramid moulds. Freeze, then cover with cling film. @ To serve: Slice each mango on either side of the stone to make 6 halves, but don\u2019t peel. Score a criss-cross into the flesh, but don\u2019t slice through the skin. You can do this several hrs ahead. Cook on the barbecue flesh-side down until starting to caramelise. Leave as it is or turn inside out to make the segments stand proud. Serve with the kulfi scattered with the pistachios (and a squeeze of lime, if you like).\" \"Boil the eggs for 8 mins, then cool under cold running water before peeling off the shells. Fry the onion in the oil for about 5 mins, until softened and lightly coloured, then stir in the curry paste and beans. Add 200ml water, then cover and cook for 5 mins. Add the spinach, tomatoes and coconut milk, then bring to a simmer, stirring until the spinach is just wilted. Spoon onto two plates, then halve the eggs and sit them on top. Serve with toasted naan or pittas.\" \"Dissolve the coconut cream in 50ml boiling water, then leave to cool. Spoon the quark or yogurt into a mixing bowl, then stir in the icing sugar and vanilla. Combine with the coconut mix, then spoon into individual glasses. Chill until ready to serve. @ Peel and chop the kiwi fruit into small pieces. Drain the pineapple, then chop the chunks into small pieces. Mix the fruit together, then spoon over the top of the coconut creams to serve.\" ", "\"Pour the juices, rum, sugar syrup, grenadine and Angostura bitters into a large jug and give it a good stir. Pop into the fridge to chill for 1 hr. @ Serve over ice cubes, sprinkle over the nutmeg and garnish with an orange slice and maraschino cherry, speared with a cocktail stick.\" \"Heat the oil in a pan, add the onion and cook for 5 mins. Add the garlic and beef, turn up the heat and cook until the meat is browned. Add the potato, half the turmeric, the pur\u00e9e and thyme, plus 200ml water. Cover and simmer for 15 mins, then remove the lid and cook for 5 mins more. Add the hot pepper sauce and leave to cool. @ Heat oven to 220C/200C fan/gas 7. Roll out the pastry to the thickness of a \u00a31 coin. Cut out 6 x 15cm circles, using a small plate as a guide. Divide the mince between the circles, piling it up on one side. Mix the egg with the remaining turmeric, brush around the edge of each circle, then fold over and use a fork to seal the edges. Arrange on a baking tray lined with baking parchment, brush with a little more egg and bake for 20-25 mins. Serve with a green salad.\" \"Heat the grill to medium-high. Mix the jerk paste and 1 tbsp honey together in a bowl. Place the salmon fillets on a foil-lined baking tray and brush all over with the sauce. Cook on the top shelf for 8-10 mins or until just cooked through (move the tray down a shelf if the salmon starts getting too caramelised). @ Meanwhile, put the remaining honey, lime juice and some seasoning in a large bowl and mix together. Add the red cabbage, mango, pepper, spring onions and coriander, and toss through the dressing. Serve the salmon on a pile of the slaw.\" \"To make the jerk marinade, combine the spring onions, ginger,\u00a0garlic,\u00a0onion, scotch bonnet chillies,\u00a0dried thyme, lime juice, soy sauce, vegetable oil,\u00a0brown sugar and\u00a0ground allspice\u00a0in a food processor along with 1 tsp salt, and blend to a pur\u00e9e.\u00a0If you\u2019re having trouble getting it to blend, just keep turning off the blender, stirring the mixture, and trying again. Eventually it will start to blend up \u2013 don\u2019t be tempted to add water, as you want a thick paste. @ Taste the jerk mixture for seasoning \u2013 it should taste pretty salty, but not unpleasantly, puckering salty. You can now throw in more chillies if it\u2019s not spicy enough for you.\u00a0If it tastes too salty and sour, try adding in a bit more brown sugar until the mixture tastes well balanced. @ Make a few slashes in 12\u00a0chicken thighs and pour the marinade over the meat, rubbing it into all the crevices. Cover and leave to marinate overnight in the fridge. @ If you want to barbecue your chicken, get the coals burning 1 hr or so before you\u2019re ready to cook. Authentic jerked meats are not exactly grilled as we think of grilling, but sort of smoke-grilled.\u00a0To get a more authentic jerk experience, add some wood chips to your barbecue, and cook your chicken over slow, indirect heat for 30 mins.\u00a0 @ To cook in the oven, heat to 180C/160C fan/gas 4. Put the chicken pieces in a roasting tin with the halved lime\u00a0and cook for 45 mins until tender and cooked through. @ While the chicken is cooking, prepare the rice & peas. Rinse the basmati\u00a0rice in plenty of cold water, then tip it into a large saucepan.\u00a0Add the coconut milk, spring onions, thyme sprigs, garlic\u00a0and ground allspice. @ Season with salt, add 300ml cold water and set over a high heat. Once the rice begins to boil, turn it down to a medium heat, cover and cook for 10 mins.\u00a0Add the\u00a0kidney\u00a0beans to the rice, then cover with a lid. Leave off the heat for 5 mins until all the liquid is absorbed. @ Squeeze the roasted lime over the chicken and serve with the rice & peas, and some hot sauce if you like it really spicy.\" \"Gently soften the diced onion in the sunflower oil in a big pan or casserole. @ Meanwhile, whizz together the roughly chopped onion, ginger, coriander stalks and jerk seasoning with a hand-held blender. Add to the softened onion and fry until fragrant. Stir in the thyme, chopped tomatoes, vinegar, sugar and stock cubes with 600ml water and bring to a simmer. Simmer for 10 mins, then drop in the sweet potatoes and simmer for 10 mins more. Stir in the beans, peppers and some seasoning, and simmer for another 5 mins until the potatoes are almost tender. Cool and chill for up to 2 days. @ To serve, gently heat through on the hob. Roughly chop most of the coriander leaves and stir in, then serve scattered with the remaining leaves.\" \"Place the onion, garlic and ginger in a food processor and blend to a pur\u00e9e. Heat the oil in a large flameproof casserole dish, add the onion mixture and cook for 5 mins until softened. Add the chillies, curry leaves, thyme, curry powder and 2 tsp salt. Cook for 2-3 mins until fragrant. @ Tip the mutton or goat into the pan. Cook for 5 mins over a medium-high heat until the meat has browned. Add the chopped tomatoes and stock. Increase the heat, bring to the boil and cook for 10 mins. Reduce heat, cover and leave to simmer gently for 2\u00bd hrs \u2013 remove the lid for the final 30 mins of cooking. @ Add the beans to heat through, plus more chilli if you want it spicier. After 5 mins more, remove from the heat. Add the lemon juice and coriander, and stir well. Serve with warmed roti and rice.\" \"Heat oven to 190C/170C fan/gas 5. Scrub the potatoes and cut into chips. Lay the chips in a single layer on a baking tray, drizzle with oil, season and toss to coat. Bake for 40 mins until crisp. @ Mix together the grated onion, carrot, mince and jerk seasoning in a large bowl, then shape into 4 evenly sized patties. @ Heat a non-stick frying pan till hot, then cook the burgers for 5-6 mins each side. @ To make the relish, mix the chopped onion, pineapple, chilli, coriander and lime juice. To serve, place the burgers in split buns with some lettuce and the spicy relish. Serve with the crispy chips.\" \"Mix the lime juice and half the lime zest with 1 tbsp honey, a pinch of cinnamon and nutmeg. Set this sauce aside. Stir the icing sugar and a pinch of cinnamon into the fromage frais. @ Heat the butter and remaining honey in a non-stick frying pan until melted. Add the pineapple and cook over a high heat for 8 mins, turning regularly until caramelised. Pour in the spiced lime sauce and bubble for a few secs, tossing the pineapple to glaze in the sauce. @ Serve immediately, sprinkled with the remaining lime zest and accompanied by a dollop of the cinnamon fromage frais\" \"Scoop the pulp of the passion fruits into a blender and add the banana, mango and orange juice. Pur\u00e9e until smooth and drink immediately, topped with ice cubes.\" \"Mix together the jerk seasoning, olive oil and lime juice. Toss the chicken in it and leave
